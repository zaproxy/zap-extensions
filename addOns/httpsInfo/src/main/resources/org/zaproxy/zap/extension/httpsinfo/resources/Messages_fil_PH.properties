httpsinfo.beast.name=Ang HTTPSInfo\: Hayop na kahinaan
httpsinfo.beast.desc=Ang Beast (Browser Exploit Against SSL/TLS) ay isang pinagsasamantala na pinakita sa 2011, na nagkukuha ng kalamangan sa mga kahinaan sa cipher block chaining (CBC) sa exploit sa SSL na protocol. Ang kahinaan ay pwedeng mapagana sa man-in-the-middle (MiTM) na mga atake na encrypted HTTP na traffic na alinsunod sa decrypt na traffic at nagtamo ng sensitibong impormasyon. Ang SSL3 at TLSv1 ay mga apektado.
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=I-disable ang paggamit sa SSLv3 at TLSv1 pabor sa TLSv1.1 at TLSv1.2 (o higit pa).
httpsinfo.crime.name=Ang HTTPSInfo\: Kahinaan ng Crime
httpsinfo.crime.desc=Ang CRIME (Compression Ratio Info-leak Made Easy) ay isang seguridad ng exploit laban sa web cookies sa ibabaw ng mga koneksyon gamit ang HTTPS at SPDY na mga protocol na ginagamit rin sa data compression. Kapag ginagamit upang maka-recover sa nilalaman sa pagpatunay o sesyon management na mga cookie, ito ay pumapayag sa nag-atake na makagawa ng sesyon na hijacking sa isang pagpatunay na web sesyon (user impersonation). CRIME ay naatasan sa CVE-2012-4929.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=Ang karamihan sa modernong mga kliyente (mga web browser) ay merong ipinatutupad na mga mitigation laban sa atake na ito. Ang server based na mga mitigation ay isinama ang hindi paggana sa SPDY, HTTP Compression, o TLS Compression (bagama't ang gayong mga solusyon ay halatang magdala ng kanilang sariling potensyal na performance sa mga magaganap). 
httpsinfo.warn.outgoing.proxy.enabled=Ang ZAP ay kasalukuyang inaayos upang gamitin ang isang outbound na proxy. {0} ang mga resulta ay may hindi tama. Ibig sabihin, sila ay batay sa koneksyon sa proxy sa halip na ang koneksyon sa target.