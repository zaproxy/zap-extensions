httpsinfo.beast.name=HTTPSInfo\: Canavar G\u00fcvenlik A\u00e7\u0131\u011f\u0131
httpsinfo.beast.desc=Beast (Browser Exploit Against SSL/TLS) 2011'de a\u00e7\u0131klanan, SSL protokol\u00fcn\u00fc kullanmak i\u00e7in \u015eifre Blo\u011fu Zincirleme'nin (CBL) zay\u0131fl\u0131klar\u0131ndan yararlanan bir istismard\u0131r. Bu g\u00fcvenlik a\u00e7\u0131\u011f\u0131 trafi\u011fin \u015fifresini \u00e7\u00f6zmek ve hassas bilgilere ula\u015fmak i\u00e7in man-in-the-middle (MiTM) atak, \u015fifreli HTTP trafi\u011fine y\u00f6nelik sald\u0131r\u0131lara neden olabilir. SSL3 ve TLSv1 bunlardan etkilenir.
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=TLSv1.1 ve TLSv1.2 (veya daha yeni bir s\u00fcr\u00fcm) lehine SSLv3 ve TLSv1 kullan\u0131m\u0131n\u0131 devre d\u0131\u015f\u0131 b\u0131rak.
httpsinfo.crime.name=HTTPSInfo\: Su\u00e7 g\u00fcvenlik a\u00e7\u0131\u011f\u0131
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy), veri s\u0131k\u0131\u015ft\u0131rmas\u0131 da kullanan HTTPS ve SPDY protokollerini kullanan ba\u011flant\u0131lar \u00fczerinden web \u00e7erezlerine kar\u015f\u0131 bir g\u00fcvenlik a\u00e7\u0131\u011f\u0131ndan yararlan\u0131r. Kimlik do\u011frulama veya oturum y\u00f6netimi \u00e7erezlerinin i\u00e7eri\u011fini kurtarmak i\u00e7in kullan\u0131ld\u0131\u011f\u0131nda, bir sald\u0131rgan\u0131n kimli\u011fi do\u011frulanm\u0131\u015f bir web oturumunda (user impersonation) oturum ele ge\u00e7irme ger\u00e7ekle\u015ftirmesine olanak tan\u0131r. CRIME, CVE-2012-4929 olarak belirlendi.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=Modern kullan\u0131c\u0131lar\u0131n \u00e7o\u011fu (web taray\u0131c\u0131lar\u0131) bu sald\u0131r\u0131ya kar\u015f\u0131 azalt\u0131c\u0131 \u015feyler olu\u015fturmu\u015ftur. Sunucu tabanl\u0131 azaltma, SPDY, HTTP Compression veya TLS Compression devre d\u0131\u015f\u0131 b\u0131rakmay\u0131 i\u00e7erir (bu t\u00fcr \u00e7\u00f6z\u00fcmler a\u00e7\u0131k\u00e7a kendi potansiyel performans etkilerini ta\u015f\u0131yor olsa da). 
httpsinfo.warn.outgoing.proxy.enabled=ZAP \u015fu anda giden bir proxy kullanacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015ft\u0131r. {0} sonu\u00e7lar hatal\u0131 olabilir. Di\u011fer bir deyi\u015fle, hedef ba\u011flant\u0131 yerine proxy ba\u011flant\u0131s\u0131na merkezlenebiilir.