httpsinfo.beast.name=HTTPSInfo\: Kerentanan Binatang
httpsinfo.beast.desc=Beast (Browser Exploit Against SSL / TLS) adalah sebuah exploit yang terungkap di tahun 2011, yang mengambil keuntungan dari kelemahan pada cipher block chaining (CBC) untuk mengeksploitasi protokol SSL. Kerentanan tersebut dapat memungkinkan serangan man-in-the-middle (MiTM) terhadap lalu lintas HTTP terenkripsi untuk dapat mendekripsi lalu lintas dan mendapatkan informasi sensitif. SSL3 dan TLSv1 terpengaruh.
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389 http\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=Nonaktifkan penggunaan SSLv3 dan TLSv1 yang mendukung TLSv1.1 dan TLSv1.2 (atau yang lebih baru).
httpsinfo.crime.name=HTTPSInfo\: Kejahatan Kerentanan
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) adalah keamanan yang memanfaatkan cookie web melalui koneksi menggunakan protokol HTTPS dan SPDY yang juga menggunakan kompresi data. Saat digunakan untuk memulihkan isi cookie pengelolaan otentikasi atau sesi, memungkinkan penyerang melakukan pembajakan sesi pada sesi web yang terotentikasi (peniruan identitas pengguna). CRIME ditugaskan CVE-2012-4929.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=Sebagian besar klien modern (browser web) telah menerapkan mitigasi terhadap serangan ini. Mitigasi berbasis server meliputi penonaktifan SPDY, Kompresi HTTP, atau Kompresi TLS (walaupun solusi semacam itu jelas membawa dampak kinerjanya sendiri). 
httpsinfo.warn.outgoing.proxy.enabled=ZAP saat ini dikonfigurasi untuk menggunakan proxy keluar. {0} hasil mungkin tidak akurat. Artinya, mereka mungkin didasarkan pada koneksi ke proxy alih-alih koneksi ke target.