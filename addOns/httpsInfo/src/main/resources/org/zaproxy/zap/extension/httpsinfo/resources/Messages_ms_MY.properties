httpsinfo.beast.desc=Binatang (Pelayar Mengeksploitasi Terhadap SSI PEMERIKSAAN) mengeksploitasi diturunkan pada 2011, yang mengambil kesempatan dari kelemahan dalam cipher blok rantaian (CBC) untuk mengeksploitasi SSI protokol. Kelemahan boleh membolehkan orang-in-the-tengah (MiTM) serangan terhadap disulitkan HTTP lalu lintas untuk menyahsulit lalu lintas dan mendapatkan informasi sensitif. SSL3 dan TLSv1 dipengaruhi.
httpsinfo.beast.name=HTTPSInfo\: Binatang Kelemahan
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389 http\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=Matikan penggunaan SSLv3 dan TLSv1 memihak TLSv1.1 dan TLSv1.2 (atau lambat).
httpsinfo.ciphersuites.exception = Pengecualian berlaku semasa mengemas CipherSuites Panel. {0}
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) adalah keselamatan mengeksploitasi terhadap web cookies lebih sambungan menggunakan HTTPS dan SPDY protokol yang juga digunakan pemampatan data. Ketika digunakan untuk memulihkan kandungan pengesahan atau sesi pengurusan cookies, ia membolehkan penyerang untuk melakukan sesi rampasan di web disahkan sesi (pengguna penyamaran). CRIME telah diberikan CVE-2012-4929.
httpsinfo.crime.name=HTTPSInfo\: Jenayah Kelemahan
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=Paling modern pelanggan (web browser) telah melaksanakan mitigations terhadap serangan ini. Pelayan berdasarkan mitigations termasuk melumpuhkan SPDY, HTTP Pemampatan, atau PEMERIKSAAN Mampatan (walaupun apa-apa penyelesaian jelas membawa mereka sendiri bakal prestasi kesan). 
