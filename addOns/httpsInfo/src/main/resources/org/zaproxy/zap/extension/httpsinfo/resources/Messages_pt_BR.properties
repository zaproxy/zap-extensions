httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) \u00e9 uma explora\u00e7\u00e3o de seguran\u00e7a contra cookies da Web em conex\u00f5es usando os protocolos HTTPS e SPDY que tamb\u00e9m usam compacta\u00e7\u00e3o de dados. Quando usado para recuperar o conte\u00fado de cookies de autentica\u00e7\u00e3o ou gerenciamento de sess\u00e3o, permite que um invasor execute o sequestro de sess\u00e3o em uma sess\u00e3o da Web autenticada (representa\u00e7\u00e3o do usu\u00e1rio). CRIME foi atribu\u00edda na CVE-2012-4929.
httpsinfo.crime.name=HTTPSInfo\: Vulnerabilidade Crime
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=A maioria dos clientes modernos (navegadores da web) implementou mitiga\u00e7\u00f5es contra esse ataque. As atenua\u00e7\u00f5es baseadas no servidor incluem a desativa\u00e7\u00e3o de SPDY, compacta\u00e7\u00e3o HTTP ou compacta\u00e7\u00e3o TLS (embora tais solu\u00e7\u00f5es obviamente carreguem seus pr\u00f3prios impactos potenciais de desempenho). 
