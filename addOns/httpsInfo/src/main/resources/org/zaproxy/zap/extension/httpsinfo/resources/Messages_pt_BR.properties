httpsinfo.beast.desc=Beast (Browser Exploit Against SSL / TLS) \u00e9 um exploit revelado em 2011, que tira proveito das fraquezas no encadeamento de blocos de criptografia (CBC) para explorar o protocolo SSL. A vulnerabilidade pode permitir ataques man-in-the-middle (MiTM) contra o tr\u00e1fego HTTP criptografado para descriptografar o tr\u00e1fego e obter informa\u00e7\u00f5es confidenciais. SSL3 e TLSv1 s\u00e3o afetados.
httpsinfo.beast.name=HTTPSInfo\: Vulnerabilidade Beast
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=Desative o uso de SSLv3 e TLSv1 em favor de TLSv1.1 e TLSv1.2 (ou posterior).
