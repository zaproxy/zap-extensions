<h1>Impor URL</h1>
add-on ini menambahkan pilihan untuk mengimpor berkas dari URL melalui menu 'Tools'. Berkas harus berupa teks biasa dengan satu URL per baris.
</p>
Add-on ini juga memperlihatkan titik akhir API ZAP <tt>/importurls/importurls (filePath*)</tt> untuk memfasilitasi program 
penggunaan fungsi tersebut.
