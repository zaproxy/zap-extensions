custompayloads.api.action.enableCustomPayloads = Enables payloads for a given category.
custompayloads.api.action.enableCustomPayloads.param.category = The category for which the payloads should be enabled (leave empty for all).
custompayloads.api.action.removeCustomPayload = Removes a payload.
custompayloads.api.action.removeCustomPayload.param.category = The category of the payload being removed.
custompayloads.api.action.removeCustomPayload.param.payload = The payload being removed.

