custompayloads.api.action.addCustomPayload.param.payload = 추가할 페이로드.

custompayloads.api.action.disableCustomPayload = 주어진 페이로드를 비활성화합니다.
custompayloads.api.action.disableCustomPayload.param.category = 비활성화할 페이로드의 카테고리.
custompayloads.api.action.disableCustomPayload.param.payload = 비활성화할 페이로드.
custompayloads.api.action.disableCustomPayloads = 주어진 카테고리의 페이로드들을 비활성화합니다.
custompayloads.api.action.disableCustomPayloads.param.category = 페이로드를 비활성화할 카테고리 (모든 카테고리를 의미하려면 비워 두십시오).
custompayloads.api.action.enableCustomPayload = 주어진 페이로드를 활성화합니다.
custompayloads.api.action.enableCustomPayload.param.category = 활성화할 페이로드의 카테고리.
