custompayloads.api.action.enableCustomPayloads.param.category = 페이로드를 활성화할 카테고리 (모든 카테고리를 의미하려면 비워 두십시오).
custompayloads.api.action.removeCustomPayload = 페이로드를 제거합니다.
custompayloads.api.action.removeCustomPayload.param.category = 제거할 페이로드의 카테고리.
custompayloads.api.action.removeCustomPayload.param.payload = 제거할 페이로드.

custompayloads.api.desc = 사용자 지정 페이로드(Custom Payloads)의 표시 및 조작을 용이하게 하는 기능.

