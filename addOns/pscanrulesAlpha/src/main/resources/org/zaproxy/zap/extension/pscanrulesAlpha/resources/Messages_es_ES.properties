pscanalpha.base64disclosure.desc = La aplicaci\u00f3n/servidor web ha revelado datos codificados en base64. Nota\: en aras del rendimiento, no se han analizado individualmente todas las cadenas base64 de la respuesta, sino que el analista/equipo de seguridad/desarrollador(es) debe examinar la respuesta completa.
pscanalpha.base64disclosure.name = Divulgaci\u00f3n de Base64
pscanalpha.base64disclosure.refs = https\://projects.webappsec.org/w/page/13246936/Information%20Leakage
pscanalpha.base64disclosure.soln = Confirmar manualmente que los datos de la Base64 no divulguen informaci\u00f3n sensible, y que los datos no pueden ser agregados/usados para explotar otras vulnerabilidades.
pscanalpha.base64disclosure.viewstate.desc = Un ViewState ASP.NET fue divulgado por el servidos de la aplicaci\u00f3n/el servidor
pscanalpha.base64disclosure.viewstate.name = Divulgaci\u00f3n ViewState ASP.NET
pscanalpha.base64disclosure.viewstate.refs = https\://learn.microsoft.com/en-us/previous-versions/bb386448(v\=vs.140)\nhttps\://projects.webappsec.org/w/page/13246936/Information%20Leakage
pscanalpha.base64disclosure.viewstate.soln = Manualmente confirmar que el ViewState ASP.NET no divulguen informaci\u00f3n sensible, y que los datos no pueden ser agregados/usados para explotar otras vulnerabilidades.
pscanalpha.base64disclosure.viewstatewithoutmac.desc = La aplicaci\u00f3n no usa un C\u00f3digo de Autenticaci\u00f3n de Mensajes (MAC) para proteger la integridad del ViewState ASP.NET, que puede ser manipulado por un cliente malintencionado
pscanalpha.base64disclosure.viewstatewithoutmac.name = Integridad ViewState ASP.NET
pscanalpha.base64disclosure.viewstatewithoutmac.refs = https\://learn.microsoft.com/en-us/previous-versions/bb386448(v\=vs.140)\nhttps\://www.jardinesoftware.net/2012/02/06/asp-net-tampering-with-event-validation-part-1/
pscanalpha.base64disclosure.viewstatewithoutmac.soln = Asegura que todos los ViewStates de ASP.NET est\u00e1n protegidos contra manipulaci\u00f3n, usando una MAC, generada usando un algoritmo seguro, y una clave secreta en el lado del servidor. Esta es la configuraci\u00f3n por defecto en una instalaci\u00f3n moderna de ASP.NET, pero puede anularse mediante programaci\u00f3n o a trav\u00e9s de la configuraci\u00f3n de ASP.NET.

