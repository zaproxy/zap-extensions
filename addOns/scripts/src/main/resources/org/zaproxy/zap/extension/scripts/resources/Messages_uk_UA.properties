scripts.type.extender.desc = \u0421\u0446\u0435\u043d\u0430\u0440\u0456\u0457 \u0440\u043e\u0437\u0448\u0438\u0440\u044e\u0432\u0430\u0447\u0430 \u0434\u043e\u0434\u0430\u044e\u0442\u044c \u043d\u043e\u0432\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u0457, \u0437\u043e\u043a\u0440\u0435\u043c\u0430 \u0433\u0440\u0430\u0444\u0456\u0447\u043d\u0456 \u0435\u043b\u0435\u043c\u0435\u043d\u0442\u0438 \u0442\u0430 \u043d\u043e\u0432\u0456 \u043a\u0456\u043d\u0446\u0435\u0432\u0456 \u0442\u043e\u0447\u043a\u0438 API.\n\n\u0423\u0432\u0456\u043c\u043a\u043d\u0435\u043d\u043d\u044f \u0441\u0446\u0435\u043d\u0430\u0440\u0456\u044e \u0432\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u044e\u0454 \u0439\u043e\u0433\u043e, \u0430 \u0432\u0438\u043c\u043a\u043d\u0435\u043d\u043d\u044f \u0432\u0438\u0434\u0430\u043b\u044f\u0454 \u0439\u043e\u0433\u043e.\n\u041c\u0430\u0439\u0442\u0435 \u043d\u0430 \u0443\u0432\u0430\u0437\u0456, \u0449\u043e \u044f\u043a\u0449\u043e \u043f\u0456\u0434 \u0447\u0430\u0441 \u0432\u0438\u0434\u0430\u043b\u0435\u043d\u043d\u044f \u0441\u0446\u0435\u043d\u0430\u0440\u0456\u044e \u0440\u043e\u0437\u0448\u0438\u0440\u044e\u0432\u0430\u0447\u0430 \u0432\u0438\u043d\u0438\u043a\u043d\u0435 \u043f\u043e\u043c\u0438\u043b\u043a\u0430, \u043c\u043e\u0436\u043b\u0438\u0432\u043e, \u0432\u0456\u043d \u043d\u0435 \u0437\u043c\u043e\u0436\u0435 \u0432\u0438\u0434\u0430\u043b\u0438\u0442\u0438 \u0434\u0435\u044f\u043a\u0456 \u0444\u0443\u043d\u043a\u0446\u0456\u0457, \u044f\u043a\u0456 \u0432\u0456\u043d \u0456\u043d\u0441\u0442\u0430\u043b\u044e\u0454. \u042f\u043a\u0449\u043e \u0446\u0435 \u0441\u0442\u0430\u043d\u0435\u0442\u044c\u0441\u044f, \u043f\u0435\u0440\u0435\u0437\u0430\u043f\u0443\u0441\u0442\u0456\u0442\u044c ZAP, \u0449\u043e\u0431 \u0441\u043a\u0430\u0441\u0443\u0432\u0430\u0442\u0438 \u0431\u0443\u0434\u044c-\u044f\u043a\u0456 \u0432\u043d\u0435\u0441\u0435\u043d\u0456 \u0437\u043c\u0456\u043d\u0438.\n\u041a\u043e\u043b\u0438 \u0441\u0446\u0435\u043d\u0