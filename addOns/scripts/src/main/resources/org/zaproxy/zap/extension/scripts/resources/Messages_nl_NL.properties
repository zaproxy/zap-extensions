scripts.type.extender					= Extender
scripts.type.extender.desc				= Extender scripts add new functionality, including graphical elements and new API end points.\n\
\n\
\n\
Enabling a script installs it and disabling a script uninstalls it.\n\
\n\
Note that if an extender script errors when uninstalling then it might fail to uninstall some of the functionality it installs. \n\
If this happens you may need to restart ZAP in order to undo any changes that it has made.\n\
\n\
Also when extender scripts actually do things they will not run in the script console, so any errors will be logged to the zap.log file - \n\
so check this if an extender script is not acting in the way you expect.\n\

