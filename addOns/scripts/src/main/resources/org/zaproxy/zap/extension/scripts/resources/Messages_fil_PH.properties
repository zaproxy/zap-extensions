scripts.type.extender					= Ang Extender
scripts.type.extender.desc				= Ang Extender na mga script ay magdagdag ng functionality, pati na ang graphical na mga elemento at bagong API end ponts.\n\
\n\
Pagpapagana sa isang script ay mag-install at papawalang bisa sa isang script na naka-uninstall ito.\n\
\n\
Pansinin na kung ang isang extender na mga script ay mangangailangan ng restart sa ZAP upang naka balik sa anumang mga pagbabago na ginawa.\n\
\n\
Ito din kapag ang extender na mga script ay gagawa ng hindi sila tumakbo sa script console, kung meron mang anumang mga mali ay nakapasok na sa zap.log - \n\
kaya suriin ito kung ang extender na mga script ay hindi kikilos sa gusto mong mangyari.\n\

