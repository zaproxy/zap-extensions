scripts.type.extender.desc				= Os scripts de extens\u00e3o adicionam nova funcionalidade, incluindo elementos gr\u00e1ficos e novos pontos finais da API. A ativa\u00e7\u00e3o de um script o instala e a desativa\u00e7\u00e3o de um script o desinstala. Observe que, se ocorrer um erro de script do extensor durante a desinstala\u00e7\u00e3o, poder\u00e1 haver falha na desinstala\u00e7\u00e3o de algumas das funcionalidades instaladas. Se isso acontecer, pode ser necess\u00e1rio reiniciar o ZAP para desfazer as altera\u00e7\u00f5es feitas. Al\u00e9m disso, quando os scripts de extens\u00e3o realmente fazem coisas que n\u00e3o ser\u00e3o executadas no console de script, ent\u00e3o quaisquer erros ser\u00e3o registrados no arquivo zap.log - ent\u00e3o verifique se um script de extens\u00e3o n\u00e3o est\u00e1 agindo da maneira que voc\u00ea espera.
