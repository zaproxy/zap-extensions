scripts.type.extender.desc				= Skrip Extender menambahkan fungsi baru, termasuk elemen grafis dan titik akhir API baru. Memungkinkan script menginstalnya dan menonaktifkan script dengan pencopotan itu. Catatan bahwa jika extender galat skrip ketika uninstall kemudian itu mungkin gagal untuk menghapus beberapa fungsi menginstal. Jika hal ini terjadi, Anda mungkin perlu me-restart ZAP untuk membatalkan setiap perubahan yang telah dibuat. Juga ketika skrip extender benar-benar melakukan hal-hal yang mereka tidak akan berjalan di konsol script, sehingga setiap kesalahan akan didata ke zap.log file - jadi memeriksa ini jika skrip extender tidak bertindak dengan cara yang Anda harapkan.\n\

