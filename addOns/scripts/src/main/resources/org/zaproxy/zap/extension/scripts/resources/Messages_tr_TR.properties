scripts.type.extender					= Geni\u015fletici
scripts.type.extender.desc				= Geni\u015fletme komut dosyalar\u0131, grafik \u00f6\u011feler ve yeni API biti\u015f noktalar\u0131 da dahil olmak \u00fczere yeni i\u015flevsellik kazand\u0131r\u0131r.\n\
\n\
\n\
Bir komut dosyas\u0131 etkinle\u015ftirildi\u011finde komut dosyas\u0131 y\u00fcklenir ve bir komut dosyas\u0131 devre d\u0131\u015f\u0131 b\u0131rak\u0131ld\u0131\u011f\u0131nda kald\u0131r\u0131l\u0131r.\n\
\n\
Geni\u015fletici bir komut dosyas\u0131 kald\u0131r\u0131l\u0131rken hatalar yaparsa y\u00fckledi\u011fi i\u015flevselli\u011fin bir k\u0131sm\u0131n\u0131 kald\u0131ramayabilir. \n\
Bu durumda, yapt\u0131\u011f\u0131n\u0131z t\u00fcm de\u011fi\u015fiklikleri geri almak i\u00e7in ZAP'\u0131 yeniden ba\u015flatman\u0131z gerekebilir.\n\
\n\
Ayr\u0131ca geni\u015fletici komut dosyalar\u0131 ger\u00e7ekten de komut konsolunda \u00e7al\u0131\u015fmayacak \u015feyler yapt\u0131\u011f\u0131nda herhangi bir hata zap.log dosyas\u0131na kaydedilir - \n\
bir geni\u015fletici senaryo bekledi\u011finiz gibi davranm\u0131yorsa bunu kontrol edin.\n\

