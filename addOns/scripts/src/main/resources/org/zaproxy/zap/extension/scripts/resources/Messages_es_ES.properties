scripts.type.extender.desc = Los extender scripts agregan nueva funcionalidad, incluidos elementos gr\u00e1ficos y nuevos puntos finales de API.\n\nAl habilitar un script, se instala y al deshabilitarlo, se desinstala.\nTen en cuenta que si se produce un error en un extender script al desinstalarlo, es posible que no se desinstalen algunas de las funciones que instala. Si esto sucede, es posible que tengas que reiniciar ZAP para deshacer los cambios que haya realizado.\nAdem\u00e1s, cuando los extender scripts hacen cosas que no se muestran en la consola de scripts, cualquier error se registrar\u00e1 en el archivo zap.log, por lo que revisa este log si un extender script no est\u00e1 actuando como esperabas.

