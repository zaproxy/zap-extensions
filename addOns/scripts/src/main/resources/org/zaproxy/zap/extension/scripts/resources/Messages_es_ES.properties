scripts.welcome.cmd = Para comenzar, haz clic en el icono de desplazamiento con un signo m\u00e1s (Nuevo script...) en la pesta\u00f1a Scripts del lado izquierdo.\nO puedes hacer clic derecho en una plantilla de script y elegir Nuevo script...
scripts.welcome.nontest = Este es un script gr\u00e1fico que solo se puede editar a trav\u00e9s de la pesta\u00f1a Scripts en el lado izquierdo.
scripts.welcome.results = Bienvenido a la consola de scripts de ZAP\n\nPara obtener m\u00e1s detalles, consulte las p\u00e1ginas de ayuda.\n\nADVERTENCIA\: los scripts se ejecutan con los mismos permisos que ZAP, as\u00ed que no ejecute ning\u00fan script en el que no conf\u00ede.\n\n
