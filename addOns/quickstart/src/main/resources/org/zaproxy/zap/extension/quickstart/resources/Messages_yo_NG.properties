quickstart.panel.launch.container		= <html><p><b>You appear to be running ZAP in a container, so launching browsers has been disabled as this is unlikely to work.</b></p><p>\n\
You will need to use a browser that you don't launch from ZAP, configure it to proxy through ZAP and to import the ZAP root CA certificate.</p><p>\n\
If you think ZAP will be able to launch browsers in your environment then you can enable this feature via the Option\: Display / Enable app integration in containers.</p><p><p></html>
