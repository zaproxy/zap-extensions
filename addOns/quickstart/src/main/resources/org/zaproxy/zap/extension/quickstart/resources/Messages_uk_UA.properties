quickstart.panel.launch.container.additional = You will need to use a browser that you don't launch from ZAP, configure it to proxy through ZAP and to import the ZAP root CA certificate.\n\
\n\
If you think ZAP will be able to launch browsers in your environment then you can enable this feature via the Option\: Display / Enable app integration in containers.
