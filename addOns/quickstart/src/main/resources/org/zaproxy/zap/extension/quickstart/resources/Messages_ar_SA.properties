quickstart.panel.helpmsg=<html><p>\u0631\u0627\u062c\u0639 \u0645\u0644\u0641 \u0627\u0644\u0645\u0633\u0627\u0639\u062f\u0629 \u0644\u0645\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062a\u0641\u0627\u0635\u064a\u0644.</p><p><p></html>
quickstart.panel.proxymsg=<html><p><p>\n<p>For a more in depth test you should explore your application using your browser or automated regression tests while proxying through ZAP.</p></html>
quickstart.panel.pnhmsg=<html>\n<p>If you are using Firefox 24.0 or later you can use 'Plug-n-Hack' to configure your browser\:</p></html>
quickstart.panel.topmsg=<html><h1>\u0645\u0631\u062d\u0628\u0627 \u0628\u0643 \u0641\u064a OWASP \u0632\u064a\u062f (\u0632\u0627\u0628)</h1> <p> \u0632\u0627\u0628 \u0623\u062f\u0627\u0629 \u0633\u0647\u0644\u0647 \u0648\u0645\u062a\u0643\u0627\u0645\u0644\u0629 \u0644\u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u0627\u062e\u062a\u0631\u0627\u0642 \u0648\u0627\u0643\u062a\u0634\u0627\u0641  \u0646\u0642\u0627\u0637 \u0627\u0644\u0636\u0639\u0641 \u0641\u064a \u062a\u0637\u0628\u064a\u0642\u0627\u062a \u0627\u0644\u0648\u064a\u0628 .</p><p></p> <p>\u0627\u0644\u0631\u062c\u0627\u0621 \u0623\u062f\u0631\u0627\u0643 \u0623\u0646\u0647 \u064a\u0646\u0628\u063a\u064a \u0644\u0643 \u0623\u062e\u0630 \u0627\u0644\u0623\u0630\u0646 \u0642\u0628\u0644 \u0627\u0644\u0628\u062f\u0621 \u0628\u0627\u062e\u062a\u0628\u0627\u0631 \u0627\u0644\u062a\u0637\u0628\u064a\u0642\u0627\u062a \u0648\u0645\u0647\u0627\u062c\u0645\u062a\u0647\u0627 .</p><p></p> <p>\u0644\u0628\u062f\u0623 \u0627\u0644\u0647\u062c\u0648\u0645 \u0627\u0644\u0633\u0631\u064a\u0639\u060c \u0642\u0645 \u0628\u0625\u062f\u062e\u0627\u0644 \u0639\u0646\u0648\u0627\u0646 \u0627\u0644\u0645\u0648\u0642\u0639 \u0627\u0644\u0645\u0631\u0627\u062f \u0623\u062e\u062a\u0628\u0627\u0631\u0647 \u0628\u0627\u0644\u0623\u0633\u0641\u0644  \u0648\u0642\u0645 \u0628\u0627\u0644\u0636\u063a\u0637 \u0639\u0644\u0649  '\u0647\u062c\u0648\u0645'.-</p><p><p></html>
