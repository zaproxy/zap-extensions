<BODY>
<H1>多合一笔记</H1>
这是一个简易插件，它可以为您在一个窗格内显示所有您的笔记，同时也可以导出他们。 您可以在“历史 (History)”标签页根据一个特别的请求添加或修改笔记。 该插件可将所有笔记汇集到一个便捷的视图中。

<p>
这个插件提供：

<H2>状态面板</H2>
一个基本的状态面板显示一个笔记列表以及它们所对应的请求ID. 点击一行将自动跳转到历史标签页里的相关请求。 面板也包含“导出 (Export)”按钮用来导出所有笔记为一个CSV文件，以及“重新加载 (Reload)“按钮方便重新加载笔记视图。

</BODY>
</HTML>
