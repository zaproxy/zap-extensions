exim.api.action.importHar = Imports a HAR file.
exim.api.action.importModsec2Logs = Imports ModSecurity2 logs from the file with the given file system path.
exim.api.action.importUrls = Imports URLs (one per line) from the file with the given file system path.
exim.api.action.importZapLogs = Imports previously exported ZAP messages from the file with the given file system path.
exim.api.desc = Export/Import functionality.
exim.api.other.exportHar = Получает сообщения HTTP, отправленные через ZAP или через ZAP, в формате HAR, дополнительно отфильтрованные по URL-адресу и разбитые на страницы с позицией начала и количеством сообщений. 
exim.api.other.exportHar.param.baseurl = The URL below which messages should be included.
exim.api.other.exportHar.param.count = Количество возвращаемых результатов. 
exim.api.other.exportHar.param.start = Положение (или смещение) в результатах, которое будет использоваться в качестве начальной позиции для возвращаемой информации. 
exim.api.other.exportHarById = Получает сообщения HTTP с заданными идентификаторами в формате HAR. 
exim.api.other.exportHarById.param.ids = The ID (number(s)) of the message(s) to be returned.
exim.api.other.sendHarRequest = Отправляет первую запись запроса HAR, при необходимости после перенаправления. Возвращает в формате HAR отправленный запрос и полученный ответ, а также последующие перенаправления, если таковые имеются. Режим принудительно применяется при отправке запроса (и последующих перенаправлениях), пользовательские ручные запросы не разрешены ни в «Безопасном» режиме, ни в «Защищенном» режиме, если они выходят за рамки. 
exim.api.other.sendHarRequest.param.followRedirects = True if redirects should be followed, false otherwise.
exim.api.other.sendHarRequest.param.request = The raw JSON of a HAR request.

