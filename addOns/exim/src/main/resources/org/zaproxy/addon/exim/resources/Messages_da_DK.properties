exim.api.desc = Export/Import functionality.
exim.api.other.exportHar = Gets the HTTP messages sent through/by ZAP, in HAR format, optionally filtered by URL and paginated with 'start' position and 'count' of messages
exim.api.other.exportHar.param.baseurl = The URL below which messages should be included.
exim.api.other.exportHar.param.count = The number of results to return.
exim.api.other.exportHar.param.start = The position (or offset) within the results to use as a starting position for the information returned.
exim.api.other.exportHarById = Gets the HTTP messages with the given IDs, in HAR format.
exim.api.other.exportHarById.param.ids = The ID (number(s)) of the message(s) to be returned.
exim.api.other.sendHarRequest = Sends the first HAR request entry, optionally following redirections. Returns, in HAR format, the request sent and response received and followed redirections, if any. The Mode is enforced when sending the request (and following redirections), custom manual requests are not allowed in 'Safe' mode nor in 'Protected' mode if out of scope.
exim.api.other.sendHarRequest.param.followRedirects = True if redirects should be followed, false otherwise.
exim.api.other.sendHarRequest.param.request = The raw JSON of a HAR request.

