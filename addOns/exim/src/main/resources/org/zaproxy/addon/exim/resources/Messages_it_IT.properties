exim.api.desc = Funzionalità d'Esportazione/Importazione.
exim.api.other.exportHar = Ottiene i messaggi HTTP inviati attraverso/da ZAP, in formato HAR, opzionalmente filtrati per  URL e divisi in pagine con posizione 'start',  e 'count' dei messaggi
exim.api.other.exportHar.param.baseurl = Il seguente URL di cui dovrebbero essere inclusi i messaggi.
exim.api.other.exportHar.param.count = Il numero di risultati da restituire.
exim.api.other.exportHar.param.start = La posizione (o scostamento) entro i risultati da usare come posizione iniziale per le informazioni restituite.
exim.api.other.exportHarById = I messaggi HTTP possono essere ottenuti con gli ID forniti, in un formato HAR.
exim.api.other.exportHarById.param.ids = L'ID (numero/i) del/i messaggio/i da restituire.
exim.api.other.sendHarRequest = Invia la prima voce di richiesta HAR, opzionalmente seguendo reindirizzamenti. Restituisce, in formato HAR, la richiesta inviata e risposta ricevuta e redirezioni seguite, se presenti.
exim.api.other.sendHarRequest.param.followRedirects = True se i reindirizzazmenti dovrebbero esser seguiti, altrimenti false.
exim.api.other.sendHarRequest.param.request = Il JSON grezzo di una richiesta HAR.

