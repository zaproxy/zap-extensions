exim.api.other.exportHar = Отримує повідомлення HTTP, надіслані через ZAP, у форматі HAR, за необхідності фільтрується за URL-адресою і поділена на сторінки за початковою позицією та кількістю повідомлень
exim.api.other.exportHar.param.baseurl = URL-адреса, нижче якої мають бути включені повідомлення.
exim.api.other.exportHar.param.count = Кількість результатів для повернення.
exim.api.other.exportHar.param.start = Позиція (або зсув) у результатах, яка буде використовуватися як початкова позиція для поверненої інформації.
exim.api.other.exportHarById = Отримує HTTP-повідомлення з заданими ідентифікаторами у форматі HAR.
exim.api.other.exportHarById.param.ids = Ідентифікатор (номер) повідомлень, які потрібно повернути.
exim.api.other.sendHarRequest = Надсилає перший запис запиту HAR, необов’язково слідуючи перенаправленням. Повертає надісланий запит і отриману відповідь у форматі HAR, а також наступні перенаправлення, якщо вони є. Режим застосовується під час надсилання запиту (і наступних перенаправлень), спеціальні ручні запити не дозволені ні в безпечному режимі, ні в захищеному режимі, якщо вони виходять за межі області дії.
exim.api.other.sendHarRequest.param.followRedirects = Істина, якщо потрібно дотримуватися перенаправлення, інакше – хибність.
exim.api.other.sendHarRequest.param.request = Необроблений файл JSON запиту HAR.

