exim.api.desc = Export/Import functionality.
exim.api.other.exportHar = Busca as mensagens HTTP enviados através/pelo ZAP, no formato HAR, opcionalmente filtrado por URL e paginado com a posição 'start' e 'count' das mensagens
exim.api.other.exportHar.param.baseurl = The URL below which messages should be included.
exim.api.other.exportHar.param.count = The number of results to return.
exim.api.other.exportHar.param.start = The position (or offset) within the results to use as a starting position for the information returned.
exim.api.other.exportHarById = Recebe as mensagens HTTP com of IDs fornecidos, no formato HAR.
exim.api.other.exportHarById.param.ids = The ID (number(s)) of the message(s) to be returned.
exim.api.other.sendHarRequest = Envia a primeira entrada solicitação HAR, opcionalmente seguindo redirecionamentos. Retorna, em formato HAR, a solicitação enviada e a resposta recebida e os redirecionamentos seguidos, se existir. O Modo é imposto quando a solicitação é enviada (e seguindo redirecionamentos), solicitações manuais personalizadas não são permitidas no modo 'Safe' nem no modo 'Protected' se estiver fora do escopo.
exim.api.other.sendHarRequest.param.followRedirects = True if redirects should be followed, false otherwise.
exim.api.other.sendHarRequest.param.request = The raw JSON of a HAR request.

