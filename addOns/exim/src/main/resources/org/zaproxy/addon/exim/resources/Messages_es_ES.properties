exim.api.desc = Funcionalidad de Exportación/Importación.
exim.api.other.exportHar = Obtiene los mensajes HTTP enviados por medio de/por ZAP, en un formato HAR, opcionalmente filtrados por URL y enumerado con la posición 'Inicio' y 'Recuento' de mensajes
exim.api.other.exportHar.param.baseurl = La URL debajo de la cual deben incluirse los mensajes.
exim.api.other.exportHar.param.count = El número de resultados a devolver.
exim.api.other.exportHar.param.start = La posición (o desplazamiento - offset) dentro de los resultados que se utilizará como posición inicial para la información devuelta.
exim.api.other.exportHarById = Obtiene los mensajes HTTP con las ID proporcionadas, en el formato HAR.
exim.api.other.exportHarById.param.ids = El ID (número(s)) del mensaje(s) a devolver.
exim.api.other.sendHarRequest = Envía la primera entrada de solicitud HAR, siguiendo opcionalmente las redirecciones. Devuelve, en formato HAR, la solicitud enviada y la respuesta recibida y las redirecciones seguidas, si las hubiera. El Modo se aplica al enviar la solicitud (y después de las redirecciones), las solicitudes manuales personalizadas no están permitidas en el modo 'Seguro' ni en el modo 'Protegido' si están fuera del ámbito.
exim.api.other.sendHarRequest.param.followRedirects = True si se deben seguir las redirecciones, false en caso contrario.
exim.api.other.sendHarRequest.param.request = El JSON sin formato de una solicitud HAR.

