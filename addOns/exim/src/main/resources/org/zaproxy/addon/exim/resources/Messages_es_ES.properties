exim.api.action.importHar = Imports a HAR file.
exim.api.action.importModsec2Logs = Imports ModSecurity2 logs from the file with the given file system path.
exim.api.action.importUrls = Imports URLs (one per line) from the file with the given file system path.
exim.api.action.importZapLogs = Imports previously exported ZAP messages from the file with the given file system path.
exim.api.desc = Export/Import functionality.
exim.api.other.exportHar = Obtiene los mensajes HTTP enviados por medio de/por ZAP, en un formato HAR, opcionalmente filtrados por URL y enumerado con la posición 'Inicio' y 'Recuento' de mensajes
exim.api.other.exportHar.param.baseurl = The URL below which messages should be included.
exim.api.other.exportHar.param.count = El número de resultados a devolver.
exim.api.other.exportHar.param.start = The position (or offset) within the results to use as a starting position for the information returned.
exim.api.other.exportHarById = Obtiene los mensajes HTTP con las ID proporcionadas, en el formato HAR.
exim.api.other.exportHarById.param.ids = The ID (number(s)) of the message(s) to be returned.
exim.api.other.sendHarRequest = Envía la primera entrada de solicitud HAR, siguiendo opcionalmente las redirecciones. Devuelve, en formato HAR, la solicitud enviada y la respuesta recibida y las redirecciones seguidas, si las hubiera. El Modo se aplica al enviar la solicitud (y después de las redirecciones), las solicitudes manuales personalizadas no están permitidas en el modo 'Seguro' ni en el modo 'Protegido' si están fuera del ámbito.
exim.api.other.sendHarRequest.param.followRedirects = True if redirects should be followed, false otherwise.
exim.api.other.sendHarRequest.param.request = The raw JSON of a HAR request.

