exim.api.desc = Export/Import functionality.

exim.api.other.exportHar = Mga pagkuha sa HTTP na mga mensahe na ipadala pinaagi sa ZAP, sa HAR na format, opsyonal nga gisala sa pamaagi sa URL ug paginated uban sa 'magsugod' na posisyon ug 'ihap' sa mga mensahe
exim.api.other.exportHar.param.baseurl = The URL below which messages should be included.
exim.api.other.exportHar.param.start = The position (or offset) within the results to use as a starting position for the information returned.
exim.api.other.exportHar.param.count = The number of results to return.
exim.api.other.exportHarById = Makuha ang HTTP na mga mensahe nga adunay gihatag na mga ID, sa HAR na format.
exim.api.other.exportHarById.param.ids = The ID (number(s)) of the message(s) to be returned.
exim.api.other.sendHarRequest = Nagpadala ug una nga HAR nga hangyo nga pagsulod, opsyonal nga nagsubay sa mga pag-redireksyon. Pagbalik, sa HAR na format, ang hangyo na gipadala ug tubag nga nadawat ug gisundan na mga pag-redireksyon. Kung bisan unsa. Ang Mode kay gipatuman kung nagpadala ug hangyo (ug mosunod na mga redireksyon), custom nga manwal na mga hangyo kay wala gitugot sa 'Luwas' na mode o sa 'Gipanalipdan' na mode kung walay labot.
exim.api.other.sendHarRequest.param.request = The raw JSON of a HAR request.
exim.api.other.sendHarRequest.param.followRedirects = True if redirects should be followed, false otherwise.

