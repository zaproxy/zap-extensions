<H1>Regular Expression Tester</H1>
Adds a dialogue to test regular expressions (with <a href="https://docs.oracle.com/javase/8/docs/api/java/util/regex/Pattern.html#sum">Pattern syntax</a>)
on a given input, accessible through the top level menu Tools &gt; Regular Expression Tester and a context menu on HTTP messages.
