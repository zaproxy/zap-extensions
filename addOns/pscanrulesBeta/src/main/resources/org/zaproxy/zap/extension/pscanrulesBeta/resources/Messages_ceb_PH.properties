pscanbeta.noanticsrftokens.alert.extrainfo=Walay nailhan nga Anti-CSRF na token {0} ang nakit-an sa mosunod nga HTML nga porma\: {1}.
pscanbeta.noanticsrftokens.extrainfo.annotation=Kini usa ka alerto nga impormasyon samtang ang porma adunay usa ka annotation sa seguridad nga nagpakita nga dili na kinahanglan ang usa ka Token nga anti-CSRF. Kini kinahanglan nga masulayan sa kamut aron sa pagsiguro nga husto ang annotation.

