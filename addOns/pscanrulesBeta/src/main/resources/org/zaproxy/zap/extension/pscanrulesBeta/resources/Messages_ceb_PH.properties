pscanbeta.authenticationcredentialscaptured.name=Ang pagkumpirma sa mga kredensyal nga nakuha
pscanbeta.authenticationcredentialscaptured.desc=Ang usa ka walay kasegurohan na mekanismo kay gigamit. Kini nagtugot sa usa ka tig-atake sa pag-access sa network sa userid ug password sa gipamatud-an nga tiggamitay. Alang sa Sukaranan sa Pagpamatuod, ang tig-atake kinahanglan nga mag-monitor lamang sa trapiko sa network hangtod nga makadawat ang usa ka hangyo sa Sukaranan sa Pagpamatuod, ug unya base64 mabasa ang username ug password. Alang sa Pagmatuod sa Digest, ang tig-atake adunay access sa username, ug posible usab ang password, kung ang hash (lakip ang usa ka nonce) mahimong malampuson nga madaot, o kung ang usa ka pag-atake sa Man-In-The-Middle kay gipalupad.     
pscanbeta.authenticationcredentialscaptured.soln=Ang gamita ang HTTPS, ug gamita ang usa ka luwas nga mekanismo sa pag-ila nga wala magpadala sa userid o password sa wala ma-encrypt nga paagi. Ilabi na, likayi ang paggamit sa mekanismo sa Sukaran nga Pagpamatuod, tungod kay kini nga gamay nga mekanismo nga pagpugong sa dali dali masulbad. 
pscanbeta.authenticationcredentialscaptured.refs=https\://www.owasp.org/index.php/Top_10_2010-A3\nhttps\://www.owasp.org/index.php/Testing_for_Brute_Force_%28OWASP-AT-004%29\nhttps\://www.owasp.org/index.php/Category\:Authentication_Vulnerability\nhttp\://en.wikipedia.org/wiki/Digest_access_authentication
pscanbeta.authenticationcredentialscaptured.alert.basicauth.extrainfo=[{0}] [{1}] naggamit sa dili segurado nga mekanismo sa pagmatuod [{2}], pagpadayag sa username [{3}] ug password [{4}].
pscanbeta.authenticationcredentialscaptured.alert.digestauth.extrainfo=[{0}] [{1}] naggamit sa dili segurado nga mekanismo sa pagmatuod [{2}], pagpadayag sa username [{3}] ug dugang nga kasayuran [{4}].
pscanbeta.authenticationcredentialscaptured.alert.attack=Ang tig-atake adunay eavesdrops sa network hangtud nga ang pagmatuod kay mahuman.

pscanbeta.charsetmismatch.name=Ang wala nagtugma nga Charset
pscanbeta.charsetmismatch.variant.no_mismatch_metacontenttype_missing=(Ang Kontento na Meta-Nawang Matang sa Charset)
pscanbeta.charsetmismatch.variant.header_metacontentype_mismatch=(Ang Ulohan kontra ang Kontento na Meta-Matang sa Charset)
pscanbeta.charsetmismatch.variant.header_metacharset_mismatch=(Ang Ulohan kontra Ang Meta sa Charset)
pscanbeta.charsetmismatch.variant.metacontenttype_metacharset_mismatch=(Ang Charset sa Meta kontra ang Kontento sa Meta-Matang sa Charset)
pscanbeta.charsetmismatch.desc=Kini susihon ang mga tubag diin ang ulohan sa HTTP Content-Type nagdeklara sa usa ka charset nga lahi gikan sa charset nga gitakda sa lawas sa HTML o XML. Sa diha nga adunay usa ka charset wala nagtugma tali sa HTTP nga ulohan ug sulod nga lawas Ang mga Web browser mahimong mapugos ngadto sa usa ka dili gusto nga content-sniffing mode aron mahibal-an ang husto nga kinaiya nga gitakda sa sulod.
pscanbeta.charsetmismatch.soln=Puwersa ang UTF-8 alang sa tanan teksto sa duha ang HTTP header ug mga tag sa meta sa mga deklarasyon sa HTML o encoding sa XML.
pscanbeta.charsetmismatch.exploit=Ang usa ka tig-atake mahimong magmaniobra sa kontento sa panid nga mahubad sa usa ka encoding sa ilang pagpili. Pananglitan, kon ang usa ka tig-atake makakontrol sa kontento sa sinugdanan sa panid, mahimo silang mag-inject sa script gamit ang UTF-7 nga naka-encode nga teksto ug pagmaniobra sa pipila ka mga browser aron paghubad sa teksto.
pscanbeta.charsetmismatch.refs=http\://code.google.com/p/browsersec/wiki/Part2\#Character_set_handling_and_detection
pscanbeta.charsetmismatch.extrainfo.html.no_mismatch_metacontenttype_missing=Ang charset kay gihubit lamang sa META charset, ang mga nag-unang nga mga kliyente nga nagpa-abot sa kinaiya nga gitakda nga gihubit sa META content-type dili husto ang pagpakita niini nga sulod.
pscanbeta.charsetmismatch.extrainfo.html.header_metacontentype_mismatch=Adunay usa ka charset nga wala nagtugma tali sa HTTP Header ug ang META content-type encoding nga deklarasyon\: [{0}] ug [{1}] dili magkaparis.
pscanbeta.charsetmismatch.extrainfo.html.header_metacharset_mismatch=Adunay usa ka charset nga wala nagtugma tali sa HTTP Header ug ang META charset encoding nga deklarasyon\: [{0}] ug [{1}] dili parehas.
pscanbeta.charsetmismatch.extrainfo.html.metacontenttype_metacharset_mismatch=Adunay usa ka chismet nga wala nagtugma tali sa META nga charset ug ang content-type na deklarasyon sa pag-encode sa META\: [{0}] ug [{1}] wala magkatugma.
pscanbeta.charsetmismatch.extrainfo.xml=Adunay usa ka charset nga wala nagtugma tali sa HTTP Header ug sa deklarasyon sa pag-encode sa XML\: [{0}] ug [{1}] dili magkatugma.

pscanbeta.cookielooselyscoped.name=Maayong pagsikop sa Cookie
pscanbeta.cookielooselyscoped.desc=Ang mga cookie mahimong masikop sa domain o dalan. Kini nga tseke mao lamang ang pagkabalaka sa domain scope. Ang domain nga kasangkaran nga gigamit sa usa ka cookie nagtino kung asa nga mga domain ang maka-access niini. Pananglitan, ang usa ka cookie mahimo nga hugot nga gitakpan ngadto sa usa ka subdomain e.g. www.nottrusted.com, o wala'y mahimo sa usa ka domain sa ginikanan e.g. nottrusted.com. Sa ulahing kaso, ang bisan unsang subdomain sa nottrusted.com maka-access sa cookie. Ang yano nga pagsikod sa mga cookie kay kasagaran sa mga mega-mga aplikasyon sama sa google.com ug live.com. Ang mga cookie gikan sa usa ka subdomain sama sa app.foo.bar gipadala lamang sa maong domain sa browser. Bisan pa, ang mga cookies nga gisukip ngadto sa usa ka parent-level domain mahimong ipasa ngadto sa ginikanan, o bisan unsang subdomain sa ginikanan.
pscanbeta.cookielooselyscoped.soln=Kanunay nga nasikop ang mga cookie sa usa ka FQDN (Bug-os nga Kuwalipikado sa Ngan sa Domain).
pscanbeta.cookielooselyscoped.refs=https\://tools.ietf.org/html/rfc6265\#section-4.1\nhttps\://www.owasp.org/index.php/Testing_for_cookies_attributes_(OTG-SESS-002)\nhttp\://code.google.com/p/browsersec/wiki/Part2\#Same-origin_policy_for_cookies
pscanbeta.cookielooselyscoped.extrainfo=Ang gigikanan nga domain nga gigamit alang sa pagtandi mao ang\:\n{0}\n{1}
pscanbeta.cookielooselyscoped.extrainfo.cookie={0}\n

pscanbeta.informationdisclosuredebugerrors.name=Pagbutyag sa Impormasyon - Mga Mensahe sa Pag-debug sa Sayup
pscanbeta.informationdisclosuredebugerrors.desc=Ang tubag nga nagpakita sa naglangkob na kasagarang mga mensahe sa sayop nga nahibalik sa mga plataporma sama sa ASP.NET, ug Web-server sama sa IIS ug Apache. Mahimo nimong i-configure ang lista sa mga komon nga mga mensahe sa pag--debug.
pscanbeta.informationdisclosuredebugerrors.soln=Ang pagdili sa pag-debug sa mga mensahe sa dili pa itulod sa produksyon.

pscanbeta.informationdisclosureinurl.name=Pagbutyag sa Impormasyon - Sensitibong mga impormasyon sa URL
pscanbeta.informationdisclosureinurl.desc=Ang hangyo nagpakita nga naglangkob sa sensitibong impormasyon nga nabuak sa URL. Mahimo kini nga makalapas sa PCI ug kadaghanan sa mga polisiya sa pagtuman sa organisasyon. Mahimo nimong i-configure ang lista sa mga hilo alang niini nga masusi aron idugang o kuhaon ang mga hiyas nga piho sa imong palibot.
pscanbeta.informationdisclosureinurl.otherinfo.sensitiveinfo=Ang URL nga naglangkob sa potensyal nga sensitibong impormasyon.
pscanbeta.informationdisclosureinurl.otherinfo.cc=Ang URL makita nga adunay impormasyon sa kredit kard.
pscanbeta.informationdisclosureinurl.otherinfo.email=Ang URL naglangkob ug email address(es).
pscanbeta.informationdisclosureinurl.otherinfo.ssn=Ang URL makita nga naglangkob sa US Social Security Number(s)
pscanbeta.informationdisclosureinurl.soln=Ayaw pagpasa ug sensitibong impormasyon sa URIs.

pscanbeta.informationdisclosurereferrerscanner.name=Pagbutyag sa Impormasyon - Sensitibo nga impormasyon sa HTTP Referrer Header
pscanbeta.informationdisclosurereferrerscanner.desc=Ang HTTP nga header tingali adunay buak nga sensitibo nga parameter sa lain nga domain. Mahimo kini nga makalapas sa PCI ug kadaghanan sa mga polisiya sa pagtuman sa organisasyon. Mahimo nimong i-configure ang lista sa mga hilo alang niini nga pagsusi aron idugang o kuhaon ang mga hiyas nga piho sa imong palibot.
pscanbeta.informationdisclosurereferrerscanner.otherinfo.sensitiveinfo=Ang URL diha sa header field sa HTTP referrer kay makita nga naglangkob sa sensitibo nga impormasyon.
pscanbeta.informationdisclosurereferrerscanner.otherinfo.cc=Ang URL diha sa header field sa HTTP referrer kay makita nga adunay impormasyon sa kredit kard.
pscanbeta.informationdisclosurereferrerscanner.otherinfo.email=Ang URL diha sa header field sa HTTP referrer kay naglangkob sa email address(es).
pscanbeta.informationdisclosurereferrerscanner.otherinfo.ssn=Ang URL diha sa header field sa HTTP referrer kay makita nga naglangkob sa (mga) Social Security Number sa US.
pscanbeta.informationdisclosurereferrerscanner.soln=Ayaw pagpasa ug sensitibong impormasyon sa URIs.

pscanbeta.informationdisclosuresuspiciouscomments.name=Pagbutyag sa Impormasyon - Mga kadudahan nga mga Komento
pscanbeta.informationdisclosuresuspiciouscomments.desc=Ang tubag makita nga dunay naglangkob nga kadudahan ng mga komento nga makatabang sa usa ka tig-atake.
pscanbeta.informationdisclosuresuspiciouscomments.soln=Tang-tanga ang tanang mga komento nga nagbalik sa impormasyon nga makatabang sa usa ka tig-atake ug ayuhon ang bisan unsa nga mga problema nga gipasabut niini.

pscanbeta.insecureauthentication.name=Ang huyang na pamaagi sa pagpamatuod
pscanbeta.insecureauthentication.desc=Ang sukaranan sa HTTP o pagmatuod sa digest gigamit sa usa ka dili sigurado nga koneksyon. Ang mga kredensyal mabasa ug dayon gamiton sa usa nga adunay access sa network.
pscanbeta.insecureauthentication.soln=Gipanalipdan ang koneksyon gamit ang HTTPS o mogamit sa usa ka mas lig-on nga mekanismo sa pagmatuod
pscanbeta.insecureauthentication.refs=www.owasp.org/index.php/Category\:Authentication_Vulnerability

