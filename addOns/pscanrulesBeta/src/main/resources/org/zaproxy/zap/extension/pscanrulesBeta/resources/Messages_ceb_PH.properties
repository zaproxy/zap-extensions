pscanbeta.servletparameterpollutionscanner.desc=Wala mahibaloi nga porma nga aksyon\: Ang HTTP nga parameter nga pagsalikway sa pag-atake kalagmitan nga posible. Kini usa ka nahibal-an nga problema sa Java Servlets apan ang ubang mga plataporma mahimo usab nga huyang.
