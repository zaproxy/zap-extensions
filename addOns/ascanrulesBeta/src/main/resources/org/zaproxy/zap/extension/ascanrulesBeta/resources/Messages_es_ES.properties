ascanbeta.proxydisclosure.desc = {0} servidor(es) proxy detectado(s) o identificado(s). Esta informaci\u00f3n ayuda a un atacante potencial a determinar\: \n - Una lista de objetivos para un ataque contra la aplicaci\u00f3n.\n - Vulnerabilidades potenciales en los servidores proxy que dan servicio a la aplicaci\u00f3n.\n - La presencia o ausencia de cualquier componente basado en proxy que pueda causar que los ataques contra la aplicaci\u00f3n sean detectados, prevenidos o mitigados. 
