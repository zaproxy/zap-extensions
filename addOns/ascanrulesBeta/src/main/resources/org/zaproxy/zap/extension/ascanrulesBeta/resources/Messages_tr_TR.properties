ascanbeta.paddingoracle.name=Genel Dolgu Oracle
ascanbeta.paddingoracle.desc=Sald\u0131rgan \u015fifrelenmi\u015f iletinin dolgu k\u0131sm\u0131n\u0131 kendi amac\u0131 do\u011frultusunda de\u011fi\u015ftirerek 'padding oracle' zafiyeti diye bilinen hata mesaj\u0131n\u0131 \u00fcrettirebilir. Bu tip bir zafiyet hatal\u0131 \u015fifreleme kullanan herhangi bir uygulama ya da framework'\u00fc etkileyebilir, \u00f6rnek olarak ASP.net'in baz\u0131 versiyonlar\u0131, Java Server Faces ve Mono g\u00f6sterilebilir. Sald\u0131rgan bu a\u00e7\u0131\u011f\u0131 istismar ederek veriyi \u00e7\u00f6zebilir, \u015fifresini elde edebilir, gizli bilginin i\u00e7eri\u011fini g\u00f6r\u00fct\u00fcleyebilir ya da i\u00e7eri\u011fini de\u011fi\u015ftirebilir. Bu eklenti ASP.net'teki CustomErrors aktifken, MS10-070 oracle dolgu a\u00e7\u0131kl\u0131\u011f\u0131n\u0131 saptayabilmelidir.
ascanbeta.paddingoracle.soln=Kod \u00e7\u00f6zmeye ba\u015flamadan \u00f6nce kodlanm\u0131\u015f verileri d\u00fczg\u00fcn bir \u015fekilde do\u011frulayabilmeleri i\u00e7in etkilenmi\u015f sunucu yaz\u0131l\u0131m\u0131n\u0131 g\u00fcncelle veya komut dizilerini de\u011fi\u015ftir.
ascanbeta.paddingoracle.refs=http\://netifera.com/research/\nhttp\://www.microsoft.com/technet/security/bulletin/ms10-070.mspx\nhttp\://www.mono-project.com/Vulnerabilities\#ASP.NET_Padding_Oracle\nhttps\://bugzilla.redhat.com/show_bug.cgi?id\=623799

ascanbeta.elinjection.name=\u0130fade Dil Enjeksiyon
ascanbeta.elinjection.desc=Yaz\u0131l\u0131m, bir \u00fcst bile\u015fenden d\u0131\u015far\u0131dan etkilenmi\u015f giri\u015fini kullanarak Java Server Page (JSP) bir ifade dili (EL) deyimi tamam\u0131n\u0131 veya bir k\u0131sm\u0131n\u0131 olu\u015fturur, ancak n\u00f6tralize veya yanl\u0131\u015f \u00f6nce ama\u00e7lanan EL deyimi de\u011fi\u015ftirebilir \u00f6zel unsurlar\u0131 n\u00f6tralize de\u011fil Bu y\u00fcr\u00fct\u00fcl\u00fcr. Bahar 3.0.5 belirli s\u00fcr\u00fcmlerinde ve \u00f6nceki etkin EL enjeksiyona herhangi bir uygulama maruz \u0130fade Dil etiketleri iki kez de\u011ferlendirilecek hangi bir g\u00fcvenlik a\u00e7\u0131\u011f\u0131 (CVE-2011-2730) vard\u0131. Ancak, hatta daha sonraki s\u00fcr\u00fcmleri i\u00e7in, bu zay\u0131fl\u0131k konfig\u00fcrasyonuna ba\u011fl\u0131 hala m\u00fcmk\u00fcnd\u00fcr.
