ascanbeta.heartbleed.desc=1.0.1g d\u00fczg\u00fcn uzak sald\u0131rganlar\u0131n hassas bilgileri if\u015fa, okuma a\u015f\u0131r\u0131 bir tampon tetikleyen haz\u0131rlanm\u0131\u015f paketler yoluyla i\u015flem bellekten hassas bilgileri elde etmesini sa\u011flar Heartbeat Uzatma paketleri, i\u015flemez \u00f6nce OpenSSL TLS uygulamas\u0131 1.0.1.
