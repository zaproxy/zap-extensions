ascanbeta.remotecodeexecution.cve-2012-1823.name=Uzaktan Kod Y\u00fcr\u00fctme - CVE-2012-1823
ascanbeta.remotecodeexecution.cve-2012-1823.desc=CGI kullanarak \u00e7al\u0131\u015fmak \u00fczere yap\u0131land\u0131r\u0131lm\u0131\u015f Baz\u0131 PHP s\u00fcr\u00fcmleri, do\u011fru rasgele kod y\u00fcr\u00fct\u00fclmesine olanak bir \u00e7\u0131kmam\u0131\u015f "\=" karakterini eksikli\u011fi sorgu dizeleri dokunmay\u0131n. Bu durumda, bir i\u015fletim sistemi komut web sunucusunda y\u00fcr\u00fct\u00fclecek neden ve sonu\u00e7lar web taray\u0131c\u0131s\u0131 iade edildi. 
ascanbeta.remotecodeexecution.cve-2012-1823.soln=PHP'nin en son kararl\u0131 s\u00fcr\u00fcme y\u00fckseltin veya "RewriteCond" ve "RewriteRule" direktiflerini kullanarak k\u00f6t\u00fc niyetli istekleri s\u00fczmek i\u00e7in Apache web sunucusu ve mod_rewrite mod\u00fcl\u00fcn\u00fc kullanabilirsiniz.

ascanbeta.sessionfixation.name=Oturum Fixation
ascanbeta.sessionfixation.desc=Oturum Fixation m\u00fcmk\u00fcn olabilir. Bu sorun (kullan\u0131c\u0131 uygulamas\u0131 kendilerini do\u011frular oldu\u011fu) bir giri\u015f URL olu\u015fursa, o zaman URL sonra ma\u011fdurun kimli\u011fini varsaymak i\u00e7in bir kurban, sabit bir oturum kimli\u011fi ile birlikte, bir sald\u0131rgan taraf\u0131ndan verilebilir Verilen oturum kimli\u011fi kullanarak. Sorun olmayan bir oturum a\u00e7ma sayfas\u0131 ile olu\u015fursa, URL ve sabit oturum kimli\u011fi sadece do\u011frulanmam\u0131\u015f kullan\u0131c\u0131n\u0131n eylemlerini izlemek i\u00e7in bir sald\u0131rgan taraf\u0131ndan kullan\u0131l\u0131yor olabilir. G\u00fcvenlik a\u00e7\u0131\u011f\u0131 yerine URL (GET) parametresine bir \u00e7erez alan\u0131 veya bir form alan\u0131n\u0131n (POST parametresi) olu\u015fursa, o zaman ba\u015fka bir g\u00fcvenlik a\u00e7\u0131\u011f\u0131 da a\u00e7\u0131\u011f\u0131 izin, kurban\u0131n taray\u0131c\u0131s\u0131nda \u00e7erez alan\u0131n\u0131 ayarlamak i\u00e7in gerekli olabilir istismar edilecek.
ascanbeta.sessionfixation.soln=1) s\u0131k\u0131 oturum kimlikleri uygulayarak bir oturum kimli\u011fi kazan\u0131yor sald\u0131rgan\u0131n \u00f6nlemek ve sadece uygulama ba\u015far\u0131l\u0131 kimlik \u00fczerine oturum kimliklerini ay\u0131rarak. 2) Sunucu ba\u011f\u0131ms\u0131z olarak her zaman bir oturum zaten yerinde olup olmad\u0131\u011f\u0131, kimlik \u00fczerine yeni bir oturum kimli\u011fi olu\u015fturman\u0131z gerekir. 3) IP adresi, SSL istemci sertifikas\u0131 gibi baz\u0131 identificable m\u00fc\u015fteri nitelik kombinasyonu, oturum id ba\u011flay\u0131n. 4) Sessions, tahrip oldu\u011funda, yan\u0131 s\u0131ra istemci \u00fczerindeki, sunucu \u00fczerinde imha edilmelidir. 5) m\u00fc\u015fteri i\u00e7in \u00f6nceki t\u00fcm oturumlar\u0131 yok edecek bir \u00e7\u0131k\u0131\u015f mekanizmas\u0131 uygular. 6) mutlak oturum zaman a\u015f\u0131m\u0131 uygular. \u0130kincisi, genellikle ek g\u00fcvenlik a\u00e7\u0131klar\u0131n\u0131 gerektiren s\u0131rayla, bir \u00e7erez ya da form tabanl\u0131 oturum kimli\u011fi uygulanmas\u0131na dayal\u0131 bir URL'den 7) Switch bir sald\u0131rgan taraf\u0131ndan s\u00f6m\u00fcr\u00fclebilir olmak\n
