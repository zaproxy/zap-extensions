spiderajax.api.view.fullResults = Gets the full crawled content detected by the AJAX Spider. Returns a set of values based on 'inScope' URLs, 'outOfScope' URLs, and 'errors' encountered during the last/current run of the AJAX Spider.
spiderajax.api.view.numberOfResults = Gets the number of resources found.
spiderajax.api.view.optionBrowserId = Gets the configured browser to use for crawling.
spiderajax.api.view.optionClickDefaultElems = Gets the configured value for 'Click Default Elements Only', HTML elements such as 'a', 'button', 'input', all associated with some action or links on the page.
spiderajax.api.view.optionClickElemsOnce = Gets the value configured for the AJAX Spider to know if it should click on the elements only once.
spiderajax.api.view.optionEventWait = Gets the time to wait after an event (in milliseconds). For example: the wait delay after the cursor hovers over an element, in order for a menu to display, etc.
spiderajax.api.view.optionMaxCrawlDepth = Gets the configured value for the max crawl depth.
spiderajax.api.view.optionMaxCrawlStates = Gets the configured value for the maximum crawl states allowed.
spiderajax.api.view.optionMaxDuration = Gets the configured max duration of the crawl, the value is in minutes.
spiderajax.api.view.optionNumberOfBrowsers = Gets the configured number of browsers to be used.
spiderajax.api.view.randominputs = Gets if the AJAX Spider will use random values in form fields when crawling, if set to true.
spiderajax.api.view.optionReloadWait = Gets the configured time to wait after reloading the page, this value is in milliseconds.
spiderajax.api.view.results = Gets the current results of the crawler.
spiderajax.api.view.results.count = The number of results to return.
spiderajax.api.view.results.start = The position (or offset) within the results to use as a starting position for the information returned.
spiderajax.pai.view.status = Gets the current status of the crawler. Actual values are Stopped and Running.
spiderajax.api.action.scan = Runs the AJAX Spider against a given target.
spiderajax.api.action.scan.url = The starting URL (needs to include the 'scheme').
spiderajax.api.action.scan.inScope = A boolean (true/false) indicating whether or not the scan should be restricted to 'inScope' only resources (default value is false).
spiderajax.api.action.scan.contextName = The name for any defined context. If the value does not match a defined context then an error will occur.
spiderajax.api.action.scan.subtreeOnly = A boolean (true/false) indicating whether or not the crawl should be constrained to a specific path (default value is false).
spiderajax.api.action.scanAsUser = Runs the AJAX Spider from the perspective of a User of the web application.
spiderajax.api.action.scanAsUser.contextName = The name for any defined context. If the value does not match a defined context then an error will occur.
spiderajax.api.action.scanAsUser.userName = The name of the user to be used when crawling. The "userName" should be previously defined on the context configuration.
spiderajax.api.action.scanAsUser.url = The starting URL (needs to include the 'scheme').
spiderajax.api.action.scanAsUser.subtreeOnly = A boolean (true/false) indicating whether or not the crawl should be constrained to a specific path (default value is false).
spiderajax.api.action.setOptionBrowserId = Sets the configuration of the AJAX Spider to use one of the supported browsers.
spiderajax.api.action.setOptionBrowserId.String = The name of the browser to be used by the AJAX Spider. (See the Selenium add-on help for a list of supported browsers.)
spiderajax.api.action.setOptionClickDefaultElems = Sets whether or not the the AJAX Spider will only click on the default HTML elements.
spiderajax.api.action.setOptionClickDefaultElems.Boolean = A boolean (true/false) indicating if only default elements such as 'a' 'button' 'input' should be clicked (default is true).
spiderajax.api.action.setOptionClickElemsOnce = When enabled, the crawler attempts to interact with each element (e.g., by clicking) only once.
spiderajax.api.action.setOptionClickElemsOnce.Boolean = A boolean (true/false) indicating whether or not the AJAX Spider should only click on elements once. If this is set to false, the crawler will attempt to click multiple times; which is more rigorous but may take considerably more time (default is true).
spiderajax.api.action.setOptionEventWait = Sets the time to wait after an event (in milliseconds). For example: the wait delay after the cursor hovers over an element, in order for a menu to display, etc.
spiderajax.api.action.setOptionEventWait.Integer = The time that the AJAX Spider should wait for each event (default is 1000 milliseconds).
spiderajax.api.action.setOptionMaxCrawlDepth = Sets the maximum depth that the crawler can reach.
spiderajax.api.action.setOptionMaxCrawlDepth.Integer = The maximum depth that the crawler should explore (zero means unlimited depth, default is 10).
spiderajax.api.action.setOptionMaxCrawlStates = Sets the maximum number of states that the crawler should crawl.
spiderajax.api.action.setOptionMaxCrawlStates.Integer = The maximum number of states that the AJAX Spider should explore (zero means unlimited crawl states, default is 0)
spiderajax.api.action.setOptionMaxDuration = The maximum time that the crawler is allowed to run.
spiderajax.api.action.setOptionMaxDuration.Integer = The maximum amount of time that the AJAX Spider is allowed to run (zero means unlimited running time, default is 60 minutes).
spiderajax.api.action.setOptionNumberOfBrowsers = Sets the number of windows to be used by AJAX Spider.
spiderajax.api.action.setOptionNumberOfBrowsers.Integer = The number of windows that the AJAX Spider can use. The more windows, the faster the process will be. However, more windows also means greater resource usage (CPU, Memory, etc), and could lead to concurrency issues depending on the app being explored (default is 1).
spiderajax.api.action.setOptionRandomInputs = When enabled, inserts random values into form fields.
spiderajax.api.action.setOptionRandomInputs.Boolean = A boolean (true/false) indicating whether or not random values should be use in form fields. Otherwise, empty values are submitted (default is true).
spiderajax.api.action.setOptionReloadWait = Sets the time to wait after the page is loaded before interacting with it.
spiderajax.api.action.setOptionReloadWait.Integer = The number of milliseconds the AJAX Spider should wait after a page is loaded (default is 1000).
spiderajax.api.action.stop = Stops the AJAX Spider.

