spiderajax.api.action.scan=Esegui l'esecuzione dello spider contro l'URL e/o il contesto che sono stati forniti, opzionalmente, filtrando l'intero ambito. ll parametro 'namecontexto' pu\u00f2 essere utilizzato per impedire la scansione in un contesto, l'opzione 'in scope' viene ignorata se \u00e8 stato specificato anche un contesto. ll parametro 'subtreeOnly' consente di eseguire la restrizione dello spider sotto il sotto-albero di un sito (usando 'url' che \u00e8 stato specificato).
spiderajax.api.action.scanAsUser=Esegui l'esecuzione dello spider dal punto di vista di un utente, che \u00e8 stato ottenuto utilizzando il nome di un contesto e il nome di un utente che \u00e8 stato fornito. ll parametro 'url' consente di specificare il punto di partenza dello spider, altrimenti viene utilizzato un URL che esiste gi\u00e0 dal contesto (se esiste). ll parametro 'subtreeOnly' consente di eseguire la restrizione del ragno sotto il sotto-albero di un sito (usando 'url' che \u00e8 stato specificato).

