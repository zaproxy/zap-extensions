spiderajax.api.action.scan=Menjalankan laba-laba terhadap URL dan / atau konteks yang diberikan, secara opsional, menjelajah segala lingkup. Parameter 'contextName' dapat digunakan untuk membatasi pemindaian ke Konteks, pilihan 'dalam ruang lingkup' diabaikan jika konteks juga ditentukan. Parameter 'subtreeOnly' memungkinkan untuk membatasi laba-laba di bawah subtree suatu situs (menggunakan 'url' yang ditentukan).
spiderajax.api.action.scanAsUser=Menjalankan laba-laba dari perspektif Pengguna, diperoleh dengan menggunakan nama konteks dan nama pengguna yang diberikan. Parameter 'url' memungkinkan untuk menentukan titik awal untuk laba-laba, jika tidak maka itu menggunakan URL yang ada dari konteksnya (jika ada). Parameter 'subtreeOnly' memungkinkan untuk membatasi laba-laba di bawah subtree suatu situs (menggunakan 'url' yang ditentukan).

