spiderajax.api.action.scan=Ejecuta la Ara\u00f1a contra la URL y/o el contexto proporcionado, de forma opcional, filtrando todo el alcance. El par\u00e1metro 'nombredelcontexto' se puede utilizar para impedir el escaneo a un contexto, la opci\u00f3n 'en el alcance\u00b4se ignora si tambi\u00e9n se especific\u00f3 un contexto. El par\u00e1metro 'soloelsubarbol' permite impedir a la ara\u00f1a bajo el sub\u00e1rbol de un sitio (utilizando el 'url' especificado).
spiderajax.api.action.scanAsUser=Ejecute la ara\u00f1a desde el lado del usuario, obtenido utilizando el nombre de contexto y el nombre de usuario proporcionados. El par\u00e1metro 'url' permite que se puede especificar el punto de inicio de la ara\u00f1a, de lo contrario se utiliza una URL que ya existe del contexto (si existe). El par\u00e1metro 'soloelsub\u00e1rbol' permite restringir el paso de la ara\u00f1a bajo el sub\u00e1rbol de un sitio (utilizando la 'URL' especificada).

