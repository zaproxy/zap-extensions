reports.api.action.generate.param.display = 显示生成的报告。 要么是“true”，要么是“false”。
reports.api.action.generate.param.includedConfidences = 应包含在报告中的置信度，以“|”分隔。 可接受的值为“误报”、“低”、“中”、“高”和“已确认”。
