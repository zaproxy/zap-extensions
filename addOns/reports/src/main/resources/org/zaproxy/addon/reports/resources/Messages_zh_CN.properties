reports.api.action.generate.param.reportDir = 放置生成报告的目录路径。
reports.api.action.generate.param.reportFileName = 生成的报告的文件名。 此值覆盖 reportFileNamePattern 参数。
reports.api.action.generate.param.reportFileNamePattern = 报告文件名模式。
reports.api.action.generate.param.sections = 应包含的报告章节，以“|”分隔。
reports.api.action.generate.param.sites = 应包含在报告中的站点 URL，以“|”分隔。
reports.api.action.generate.param.template = 报告模板
