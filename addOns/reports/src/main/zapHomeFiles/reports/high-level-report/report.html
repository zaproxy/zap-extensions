<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title th:text="${reportTitle}">Report Title</title>

<script th:src="${resources + '/Chart.min.js'}"
	src="resources/Chart.min.js" type="text/javascript"></script>
<script th:src="${resources + '/main.js'}"
	src="resources/main.js" type="text/javascript"></script>
<link rel="stylesheet" th:href="${resources + '/Chart.min.css'}"
	href="resources/Chart.min.css">
<!-- CSS only -->

<link rel="stylesheet" th:href="${resources + '/main.css'}"
	href="resources/main.css">
<link rel="stylesheet" th:href="${resources + '/bootstrap.min.css'}"
	href="resources/bootstrap.min.css">
<link rel="stylesheet" th:href="${resources + '/normalize.css'}"
	href="resources/normalize.css">

</head>
<body>
	<!-- Header material for report template -->
	<div class="container">
		<div class="row"></div>
		<div class="row">
				<div class="mx-auto" style="width: 50%;">
					<th:block>
						<h1>
							<!-- The ZAP Logo -->
							<img th:src="${resources + '/zap32x32.png'}"
								src="resources/zap32x32.png" alt="">
							 <th th:text="${reportTitle}">Report Title</th>
						</h1>
					</th:block>
				</div>
		</div>		
		<div class="row"></div>
		<div class="row">
			<em th:text="#{report.generated(${#dates.format(new java.util.Date(), 'EEE, d MMM yyyy HH:mm:ss')})}" th:class="'text-right'">Date, Time</em>
				
		</div>
	</div>
	<p></p>

	<!-- Description, and first row of charts-->
	<div class="container ">
		<th:block th:with="sites_size=${reportData.sites == null ? 0 : reportData.sites.size}, more_than_one_sites=${sites_size > 1}">
			
			<div class="row">
				<div class="col piChartWrapper styled_canvas">
					<th:block th:if="${more_than_one_sites} and ${reportData.isIncludeSection('vulnerabilityCountPerSiteChart')} and ${#strings.arraySplit(description, '\n').length} > 0">
						<h4 th:text="#{report.template.reportDesc}">Report Desc</h4>
						<ul>
							<th:block th:each="desc, state: ${#strings.arraySplit(description, '\n')}">
								<li th:text="${desc}"></li>
							</th:block>
						</ul>						
					</th:block>
				</div>				
			</div>	
			<p></p>

			<div class="row" >				
				<div class="col-md-2 col-lg-2 col-sm-3 col-xs-12">
					<div class="row"><p></p></div>
					<div class="row border-bottom" th:with="highest_alert=''">
						<b>Most severe alert level:</b> <br>
						<span th:if="${alertCounts.get(3) == null? 0 : alertCounts.get(3)} > 0" th:text="'High'" th:class="'risk-3'"></span>
						<span th:if="${alertCounts.get(2) == null? 0 : alertCounts.get(2)} > 0 and ${alertCounts.get(3) == null? 0 : alertCounts.get(3)} == 0" th:text="'Medium'" th:class="'risk-2'"></span>
						<span th:if="${alertCounts.get(1) == null? 0 : alertCounts.get(1)} > 0 and ${alertCounts.get(2) == null? 0 : alertCounts.get(2)} == 0" th:text="'Low'" th:class="'risk-1'"></span>
						<span th:if="${alertCounts.get(0) == null? 0 : alertCounts.get(0)} > 0 and ${alertCounts.get(1) == null? 0 : alertCounts.get(1)} == 0" th:text="'Informational'" th:class="'risk-0'"></span>
					</div>
					<div class="row" th:if="${more_than_one_sites}"><p></div>
					<div class="row border-bottom" th:if="${more_than_one_sites}">
						<b>Asset at highest risk:</b> <br> <span id="asset_with_most_critical_bug">XXXXX</span>
					</div>
					<div class="row" th:if="${more_than_one_sites}"><p></div>
					<div class="row border-bottom" th:if="${more_than_one_sites}">
						<b>Asset with most vulnerabilities:</b>	 <br> <span id="asset_bugs_count"></span>
					</div>
				</div>
		
								
				<th:block>
					<th th:if="${reportData.isIncludeSection('riskSummaryChart')}">
						<div class="col-md-5 col-lg-5 col-sm-9 col-xs-12 piChartWrapper">
							<canvas class="styled_canvas" id="summaryChart"
							 width="100%" height="100%"></canvas>
						</div>
					</th> 
				</th:block>

				<script th:inline="javascript" type="text/javascript">
					/*<![CDATA[*/
						var title = /*[[#{report.template.riskSummaryChart}]]*/"Alert chart";
						var labels = [
						/*[[${helper.getRiskString(3)}]]*/"High",
						/*[[${helper.getRiskString(2)}]]*/"Medium",
						/*[[${helper.getRiskString(1)}]]*/"Low",
						/*[[${helper.getRiskString(0)}]]*/"Info" ];
						var data = [
						/*[[${alertCounts.get(3)}]]*/3,
						/*[[${alertCounts.get(2)}]]*/2,
						/*[[${alertCounts.get(1)}]]*/1,
						/*[[${alertCounts.get(0)}]]*/0 ];
					/*]]>*/

					renderSummaryChart(title, labels, data);			
							
				</script>

				<th:block>
					<th th:if="${more_than_one_sites} and ${reportData.isIncludeSection('vulnerabilityCountPerSiteChart')}">
						<div class="col-md-5 col-lg-5 col-sm-9 col-xs-12 piChartWrapper">
							<canvas class="styled_canvas" id="assetsChart"
							width="100%" height="100%"></canvas>
						</div>
					</th>
					<th th:if="${!more_than_one_sites} or ${!reportData.isIncludeSection('vulnerabilityCountPerSiteChart')}">
						<div th:if="${#strings.arraySplit(description, '\n').length} > 0" class="col-md-5 col-lg-4 col-sm-9 col-xs-12 piChartWrapper styled_canvas">
							<h3 th:text="#{report.template.reportDesc}">Report Description</h3>
							<ul>
								<th:block th:each="desc, state: ${#strings.arraySplit(description, '\n')}">
									<li th:text="${desc}"></li>
									<br th:if="${!state.last}" />
								</th:block>
							</ul>
							
						</div>
					</th> 
				</th:block>
				
				<script th:inline="javascript" type="text/javascript">
					initializeAssetsChartRender();
				</script>

				<script th:inline="javascript" th:each="site: ${reportData.sites}">			

					/*<![CDATA[*/						
						min = 0;
						max = 100;
						bugs_count_in_asset = generate_random_bug_counts(0,100);
						asset_name_unprocessed = /*[[${site}]]*/"https://samplesite.com";
						asset_name = asset_name_unprocessed.split("://")[1].split("/")[0];
						highest_ranking_bug = "";
						most_severe_bug = ""
						assets.push(asset_name);
						bug_counts.push(bugs_count_in_asset);
						if(bugs_count_in_asset > highest_bugs_count){
							highest_bugs_count = bugs_count_in_asset;
							asset_with_most_bugs = asset_name;
							asset_with_most_bugs_unprocessed = asset_name_unprocessed;									
						} 						
					/*]]>*/

				</script>

				<script th:inline="javascript" type="text/javascript">
					var title = /*[[#{report.template.vulnerabilityCountPerSiteChart}]]*/"Exposure chart";
					renderAssetsChart(title, assets, bug_counts, asset_with_most_bugs, asset_with_most_bugs_unprocessed);
				</script>
					 
		</th:block>
		
	</div>
	<p></p>
	<div class="container left_right_borders">
		<div class="row">

			<div class="col-md-2 col-lg-3 col-sm-6 col-xs-12">
				<div class="row"><p></p></div>
				<div class="row border-bottom">
					<b>Most Common bug:</b><br> <span id="common_bug"></span>
					</div>
				<div class="row"></div>
			</div>
			
			<th:block th:if="${reportData.isIncludeSection('bugsCountChart')}">
				<div class="col-md-10 col-lg-9 col-sm-12 col-xs-12 horizontalBarChartWrapper">
					<canvas class="styled_canvas" id="summaryChartBugs" width="100%" height="50%"
					></canvas>
				</div>				
			</th:block>
					<script type="text/javascript" >						
						initializeSummaryBugsChartRender();
					</script>
					<script th:inline="javascript" th:each="alert: ${alertTree.children}">
					/*<![CDATA[*/
						bugs_count = /*[[${alert.childCount}]]*/0;
						bugs_label = /*[[${alert.nodeName}]]*/"None";
						risk = /*[[${helper.getRiskString(alert.risk)}]]*/"Medium";
						bugs_color = ""
						if(risk==="High") {
							bugs_color = "red";
						}
						else if (risk==="Medium") {
							bugs_color = "orange";
						}
						else if (risk === "Low") {
							bugs_color = "yellow";
						}
						else {
							bugs_color = "blue";
						}
						if(bugs_count > highest_count){
							highest_count = bugs_count;
							most_common_bug = bugs_label;
							most_common_bug_color = bugs_color;
							document.getElementById('common_bug').innerText = most_common_bug + ' ('+bugs_count+')';
						} 
						all_bugs_count.push(bugs_count)
						all_colors.push(bugs_color)
						all_labels.push(bugs_label)						
					/*]]>*/
					</script>
					<script th:inline="javascript">
						title = /*[[#{report.template.bugsCountChart}]]*/"No. of occurences";
						class_of_most_common_bug = ''
						if(most_common_bug_color ==='red') new_class = 'risk-3'
						else if(most_common_bug_color ==='orange') new_class = 'risk-2'
						else if(most_common_bug_color === 'yellow')new_class = 'risk-1'
						else if(most_common_bug_color === 'blue')new_class = 'risk-0'
						document.getElementById('common_bug').classList.add(new_class);
						renderSummaryBugsChart(title, all_labels, all_bugs_count, all_colors);						
						
					</script>
					<p></p>
		</div>
	</div>
	<p></p>

	<div class="container">

		<th:block th:if="${reportData.isIncludeSection('vulnerabilityImpact')}">
			<div class="row">
					
				<h3 >Vulnerability Impact</h3>
				<table class="alerts table table-hover table-bordered table-striped">
					<caption>Vulnerability Descriptions</caption>
					<tr>
						<th width="5%" align="center" scope="col">#</th>
						<th width="20%" align="center" scope="col">Name</th>
						<th width="75%"	align="center" scope="col">Impact</th>
					</tr>
					<th:block
						th:if="${alertTree.children != null}">
						<th:block
							th:each="alert, alertStats: ${alertTree.children}" th:with="risk_level=${helper.getRiskString(alert.risk)}">
							<tr >					
																		
								<th:block th:if="${risk_level} == 'Informational'">
									<td class="risk-0">
										<span th:text="${alertStats.count}">#</a></span>
									</td>
								</th:block>
								<th:block th:if="${risk_level} == 'Low'">
									<td class="risk-1">
										<span th:text="${alertStats.count}">#</a></span>
									</td>
								</th:block>
								<th:block th:if="${risk_level} == 'Medium'">
									<td class="risk-2">
										<span th:text="${alertStats.count}">#</a></span>
									</td>
								</th:block>
								<th:block th:if="${risk_level} == 'High'">
									<td class="risk-3">
										<span th:text="${alertStats.count}">#</a></span>
									</td>
								</th:block>
									
								<td>
									<span th:text="${alert.nodeName}"></span>
									<span th:each="reference_link, reference_stats:${#strings.arraySplit(alert.userObject.reference, '\n')}">
										<a th:href="${reference_link}" th:text="'['+${reference_stats.count}+']'" th:title="'Reference ' + ${reference_stats.count}+': '+ ${reference_link}"
									href="#">Alert Name</a>
									</span>
								</td>
								<td>
									<span	th:with="desc=${#strings.arraySplit(alert.userObject.description, '\n')[0]}">
										<div th:text="${desc}">Description</div>
									</span>
								</td>
							</tr>
						</th:block>
					</th:block> 
				</table>
				<div class="spacer-lg"></div>
			</div> 
		</th:block>
	</div>

<!-- JavaScript Bundle with Popper -->
<script th:src="${resources + '/bootstrap.bundle.min.js'}" 
	src="resources/bootstrap.bundle.min.js" type="text/javascript" ></script>
<script th:src="${resources + '/main.js'}"
	src="resources/main.js" type="text/javascript"></script>
</body>
</html>
