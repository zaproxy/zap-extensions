accessControl.api.action.scan = Inicia uma varredura de controle de acesso com o dado\nID de contexto e ID do usu\u00e1rio. (Par\u00e2metros opcionais\: ID do usu\u00e1rio para n\u00e3o autenticado\nusu\u00e1rio, booleano identificando se os alertas s\u00e3o ou n\u00e3o gerados, e o n\u00edvel de risco\npara os Alertas.) [Isso pressup\u00f5e que as regras de controle de acesso foram estabelecidas anteriormente\nvia ZAP gui e o Contexto necess\u00e1rio exportado/importado.]
accessControl.api.action.writeHTMLreport = Gera um relat\u00f3rio de controle de acesso para o ID de contexto fornecido e o salva com base no nome do arquivo fornecido (caminho). 
accessControl.api.view.getScanProgress = Obt\u00e9m o progresso da varredura do Controle de Acesso (n\u00famero inteiro de porcentagem) para o ID de contexto fornecido.
accessControl.api.view.getScanStatus = Obt\u00e9m o status da varredura de controle de acesso (string de descri\u00e7\u00e3o) para o ID de contexto fornecido.
