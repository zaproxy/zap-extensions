accessControl.api.action.scan = Avvia una scansione del Controllo degli Accessi con l'ID \ndel contesto e l'ID dell'utente dati. (Parametri facoltativi\: ID utente per l'utente Non Autenticato, \nbooleano a identificare se gli Avvisi sono generati o no e il livello di Rischio \nper gli Avvisi.) [Ci\u00f2 presume che le regole del Controllo degli Accessi siano state stabilite in precedenza \ntramite la GUI di ZAP e che il Contesto necessario sia stato esportato/importato.]
accessControl.api.action.writeHTMLreport = Genera un rapporto del Controllo d'Accesso per l'ID del contesto dato e lo salva a seconda del nome del file (percorso) fornito. 
