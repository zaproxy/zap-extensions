accessControl.api.action.scan = Inicia un escaneo de Control de Acceso para el ID de contexto\ny el ID de usuario. (Par\u00e1metros opcionales\: ID de usuario para usuario \nno autenticado, booleano que identifica si se emiten o no alertas y el nivel de riesgo\npara las alertas). [Esto supone que las reglas de control de acceso se establecieron previamente\na trav\u00e9s de la GUI de ZAP y tiene el Contexto necesario exportado/importado.]
accessControl.api.action.writeHTMLreport = Genera un informe de Control de Acceso para el ID de contexto y lo almacena en el nombre del archivo de la ruta para el archivo proporcionada.
