graphql.cycles.alert.ref = https\://cheatsheetseries.owasp.org/cheatsheets/GraphQL_Cheat_Sheet.html\#dos-prevention
graphql.cycles.alert.soln = Consider restructuring the schema to avoid circular references. Use IDs or foreign keys instead of direct object references. Enforce query depth limits and use pagination to control deep nested queries.

