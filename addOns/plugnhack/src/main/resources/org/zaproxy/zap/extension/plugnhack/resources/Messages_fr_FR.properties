plugnhack.label.initialMessage=<html>Pour recevoir les \u00e9v\u00e9nements client\:<ul><li>Acc\u00e9dez aux pages que vous voulez surveiller en passant au travers du proxy ZAP</li><li>Cliquez sur le(s) noeud(s) voulu(s) dans l'arbre de Sites avec la touche droite et s\u00e9lectionnez 'Surveiller les clients -> Inclure la sous-arborescence'</li><li>Forcez votre navigateur \u00e0 recherger ces pages</li><li>Les \u00e9v\u00e9nements Client (tels que postMessage, click, mouseover etc.) seront affich\u00e9s dans ce panneau - selectionnez-les pour voir tous les d\u00e9tails.</li></ul></html>
