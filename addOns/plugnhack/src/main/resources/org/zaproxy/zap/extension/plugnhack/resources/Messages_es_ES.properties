plugnhack.label.initialMessage=<html>Para recibir eventos de clientes\:\n\n<ul>\n<li>Acceda a las p\u00e1ginas que desea monitorear mientras realiza proxy usando ZAP</li>\n<li>Presione bot\u00f3n derecho en el/los nodo(s) relevantes en el \u00e1rbol de Sitios y seleccione 'Monitor de clientes -> Incluir sub\u00e1rbol'</li>\n<li>Fuerze a su navegador a recargar esas p\u00e1ginas</li>\n<li>Eventos de Cliente (como un mensaje post, click, mouseover, etc) ser\u00e1n listados en esta pesta\u00f1a - seleccione uno para ver los detalles completos.</li></ul></html>
