imagelocationscanner.alertDetailPrefix = Це зображення містить інформацію про місцеперебування або витік даних, пов'язаних з конфіденційністю\:
imagelocationscanner.alerttitle = Зображення показує дані про місцезнаходження або конфіденційність
imagelocationscanner.desc = Було виявлено, що зображення містить вбудовану інформацію про місцезнаходження, наприклад, GPS-координати, або іншу інформацію, що порушує конфіденційність, наприклад, серійний номер камери. Залежно від контексту зображення на веб-сайті, ця інформація може розкривати приватні дані користувачів сайту. Наприклад, сайт, який дозволяє користувачам завантажувати фотографії профілю, зроблені в домашніх умовах, може розкрити адресу будинку.
imagelocationscanner.name = Сканер розташування зображення та конфіденційності
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Перш ніж дозволити зберігати зображення на сервері та/або передавати їх у браузер, видаліть із зображення вбудовану інформацію про місцезнаходження. Це може означати видалення всіх даних типу Exif або лише компонента GPS. Інші дані, наприклад серійні номери, також слід видалити.
