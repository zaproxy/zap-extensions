imagelocationscanner.addon.desc = Image Location and Privacy Scanner
imagelocationscanner.alertDetailPrefix = This image embeds a location or leaks privacy-related data\:
imagelocationscanner.alerttitle = Image Exposes Location or Privacy Data
imagelocationscanner.desc = The image was found to contain embedded location information, such as GPS coordinates, or another privacy exposure, such as camera serial number.  Depending on the context of the image in the website, this information may expose private details of the users of a site.  For example, a site that allows users to upload profile pictures taken in the home may expose the home's address.
imagelocationscanner.name = Image Location and Privacy Scanner
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Avant de permettre à des images stockées sur le serveur et/ou transmis au navigateur, dépouiller le intégré les informations de localisation à partir d'une image. Cela pourrait signifier la suppression de toutes les données Exif ou juste le GPS composant. D'autres données, comme les numéros de série, devrait également être supprimé.
imagelocationscanner.ui.name = Image Location and Privacy Scanner
