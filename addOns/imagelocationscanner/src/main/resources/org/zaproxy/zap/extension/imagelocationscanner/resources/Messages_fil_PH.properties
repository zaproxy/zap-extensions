imagelocationscanner.alertDetailPrefix = Ang imaheng ito ay naglalagay ng isang lokasyon o paglabas ng datos na nauugnay sa pagiging pribado\: 
imagelocationscanner.desc = Ang larawan ay nakita na naglalaman ng naka-embed na impormasyon sa lokasyon, tulad ng mga coordinate sa GPS, o ibang pagkakalantad sa pagiging pribado, tulad ng serial na bilang ng kamera. Depende sa konteksto ng larawan sa website, ang impormasyong ito ay maaaring maghayag ng mga pribadong paliwanag ng mga gumagamit ng isang lugar.  Halimbawa, ang isang lugar na nagpapahintulot sa mga taga-gamit na mag-upload ng mga larawan sa profile na kinuha sa bahay ay maaaring iwaksi ang kinaroroonan ng bahay.  
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Bago payagan ang mga larawan na maimbak sa server at/o inililipat sa browser, alisin ang naka-embed na impormasyon ng lokasyon mula sa larawan. Ito ay nangangahulugang pag-tatangal ng lahat ng datos ng Exif o lamang ng bahagi ng GPS. Ang iba pang datos, tulad ng mga serial na bilang, ay dapat ding tanggalin.
