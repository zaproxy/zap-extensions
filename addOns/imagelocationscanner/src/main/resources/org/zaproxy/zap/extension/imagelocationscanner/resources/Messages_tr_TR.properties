imagelocationscanner.name = Resim Konumu ve Gizli Tarayıcı
imagelocationscanner.alerttitle = Resim, Konum veya Gizlilik Verilerini açığa çıkarıyor
imagelocationscanner.alertDetailPrefix = Bu resim, bir yeri içine katmak veya gizlilikle ilgili verileri sızdırıyor\: 
imagelocationscanner.desc = Görüntünün, GPS koordinatları gibi gömülü konum bilgisi veya kamera seri numarası gibi başka bir gizlilik maruziyeti içerdiği bulundu. Web sitesinde yer alan görüntüye bağlı olarak, bu bilgi bir sitenin kullanıcılarının özel ayrıntılarını gösterebilir. Örneğin, kullanıcıların evde çekilen profil fotoğraflarını yüklemelerini sağlayan bir site, ev adresini gösterebilir.  
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Görüntülerin sunucuda saklanmasına ve/veya tarayıcıya gönderilmesine izin verilmeden önce, içine katılı konum bilgilerini resimden çıkarın. Bu, tüm Exif verilerini veya sadece GPS bileşenini kaldırmak anlamına gelebilir. Seri numaraları gibi diğer veriler de kaldırılmalıdır.
