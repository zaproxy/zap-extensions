imagelocationscanner.soln = Antes de permitir que as imagens sejam armazenadas no servidor e/ou transmitidas ao navegador, remova as informações de localização incorporadas da imagem. Isso pode significar remover todos os dados Exif ou apenas o componente GPS. Outros dados, como números de série, também devem ser removidos.
