imagelocationscanner.desc = Foi descoberto que a imagem contém informações de localização incorporadas, como coordenadas de GPS ou outra exposição de privacidade, como número de série da câmera. Dependendo do contexto da imagem no site, essas informações podem expor detalhes privados dos usuários de um site. Por exemplo, um site que permite aos usuários fazer upload de fotos de perfil tiradas em casa pode expor o endereço da casa.
