imagelocationscanner.name = Ubicación de imagen y Escáner de privacidad
imagelocationscanner.alerttitle = La imagen divulga datos de ubicación o privacidad
imagelocationscanner.alertDetailPrefix = Esta imagen tiene incrustados datos de una ubicación o filtra datos relacionados con la privacidad\: 
imagelocationscanner.desc = Se ha encontrado en la imagen información de ubicación incrustada, como coordenadas de GPS, u otro tipo de exposición de privacidad, como número de serie de cámara. Dependiendo del contexto de la imagen en el sitio web, esta información podría exponer detalles privados de los usuarios del sitio. Por ejemplo, un sitio que permita a los usuarios subir imágenes de perfil tomadas en su domicilio podría exponer la ubicación de su domicilio.  
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Antes de permitir que las imágenes se almacenen en el servidor y/o se transmitan al navegador, elimine la información de ubicación incrustada de la imagen. Esto podría significar eliminar todos los datos Exif o solo el componente GPS. También se deben eliminar otros datos, como los números de serie.
