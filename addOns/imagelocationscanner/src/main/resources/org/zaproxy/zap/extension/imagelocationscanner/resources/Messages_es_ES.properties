imagelocationscanner.addon.desc = Ubicación de imagen y Escáner de privacidad
imagelocationscanner.alertDetailPrefix = Esta imagen incorpora una ubicación o filtra datos relacionados con la privacidad\:
imagelocationscanner.alerttitle = La imagen divulga datos de ubicación o privacidad
imagelocationscanner.desc = Se descubrió que la imagen contenía información de ubicación incrustada, como coordenadas GPS, u otra exposición a la privacidad, como el número de serie de la cámara. Dependiendo del contexto de la imagen en el sitio web, esta información puede exponer detalles privados de los usuarios de un sitio. Por ejemplo, un sitio que permite a los usuarios cargar fotografías de perfil tomadas en la casa puede exponer la dirección de la casa.
imagelocationscanner.name = Ubicación de imagen y Escáner de privacidad
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Antes de permitir que las imágenes se almacenen en el servidor y/o se transmitan al navegador, elimine la información de ubicación incrustada de la imagen. Esto podría significar eliminar todos los datos Exif o solo el componente GPS. También se deben eliminar otros datos, como los números de serie.
imagelocationscanner.ui.name = Ubicación de imagen y Escáner de privacidad
