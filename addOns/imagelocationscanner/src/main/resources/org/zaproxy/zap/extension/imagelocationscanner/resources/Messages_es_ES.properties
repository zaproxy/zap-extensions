imagelocationscanner.name = Ubicación de imagen y Escáner de privacidad
imagelocationscanner.alerttitle = La imagen divulga datos de ubicación o privacidad
imagelocationscanner.alertDetailPrefix = This image embeds a location or leaks privacy-related data\: 
imagelocationscanner.desc = Se ha encontrado que la imagen contenía información de ubicación incrustada, tales como coordinadas GPS, o otra exposición de privacidad, tales como números seriales de cámara. Dependiendo del contexto de la imagen en el sitio web, esta información podría exponer detalles privados de los usuarios de un sitios. Por ejemplo, un sitio que permita a los usuarios cargar imágenes de perfil tomadas en casa podría exponer la dirección de la casa.  
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Before allowing images to be stored on the server and/or transmitted to the browser, strip out the embedded location information from image.  This could mean removing all Exif data or just the GPS component.  Other data, like serial numbers, should also be removed.
