imagelocationscanner.soln = 在允许图像存储在服务器上和/或传输到浏览器之前，从图像中剥离嵌入的位置信息。 这可能意味着删除所有 Exif 数据或仅删除Exif 中 GPS 组件。 其他数据，如序列号，也应该被删除。
