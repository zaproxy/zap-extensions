imagelocationscanner.soln = Sebelum membiarkan gambar disimpan di server dan/atau dikirim ke browser, hapus informasi lokasi yang disematkan dari gambar. Ini bisa berarti menghapus semua data Exif atau hanya komponen GPS. Data lain, seperti nomor seri, juga harus dihapus.
