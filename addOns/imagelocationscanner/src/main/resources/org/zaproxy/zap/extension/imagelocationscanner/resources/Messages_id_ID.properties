imagelocationscanner.name = Image Location and Privacy Scanner
imagelocationscanner.alerttitle = Gambar Mengekspos Lokasi atau Data Privasi
imagelocationscanner.alertDetailPrefix = Gambar ini menyematkan lokasi atau bocor data terkait privasi\: 
imagelocationscanner.desc = Gambar itu ditemukan berisi informasi lokasi yang disematkan, seperti koordinat GPS, atau pemaparan privasi lainnya, seperti nomor seri kamera. Bergantung pada konteks gambar di situs web, informasi ini dapat mengungkapkan detail pribadi pengguna sebuah situs. Misalnya, situs yang memungkinkan pengguna mengunggah gambar profil yang diambil di rumah dapat mengekspos alamat rumah.  
imagelocationscanner.refs = https\://www.veggiespam.com/ils/
imagelocationscanner.soln = Sebelum membiarkan gambar disimpan di server dan/atau dikirim ke browser, hapus informasi lokasi yang disematkan dari gambar. Ini bisa berarti menghapus semua data Exif atau hanya komponen GPS. Data lain, seperti nomor seri, juga harus dihapus.
