pscanrules.cookiesecureflagscanner.desc=\u00c7erez, g\u00fcvenli bayra\u011f\u0131 olmadan ayarland\u0131; bu, tan\u0131mlama bilgisinin \u015fifrelenmemi\u015f ba\u011flant\u0131larla eri\u015filebilece\u011fi anlam\u0131na geliyor.
pscanrules.cookiesecureflagscanner.soln=Bir \u00e7erez hassas bilgi i\u00e7eriyorsa veya bir oturum belirteci oldu\u011funda, her zaman \u015fifrelenmi\u015f bir kanal kullanarak iletilmelidir. Bu t\u00fcr hassas bilgileri i\u00e7eren \u00e7erezler i\u00e7in g\u00fcvenli bayra\u011f\u0131n ayarland\u0131\u011f\u0131ndan emin olun.
pscanrules.cookiesecureflagscanner.refs=http\://www.owasp.org/index.php/Testing_for_cookies_attributes_(OWASP-SM-002)

pscanrules.crossdomainscriptinclusionscanner.name=Etki Alanlar\u0131 Aras\u0131 JavaScript Kaynak Dosya Eklenmesi
pscanrules.crossdomainscriptinclusionscanner.desc=Sayfa, bir \u00fc\u00e7\u00fcnc\u00fc taraf etki alan\u0131ndan bir veya daha fazla komut dosyalar\u0131 i\u00e7eriyor.
pscanrules.crossdomainscriptinclusionscanner.soln=JavaScript kaynak dosyalar\u0131n\u0131n sadece g\u00fcvenilir kaynaklardan y\u00fcklendi\u011finden ve kaynaklar\u0131n uygulamalar\u0131n son kullan\u0131c\u0131lar\u0131 taraf\u0131ndan kontrol edilemeyece\u011finden emin olun.

