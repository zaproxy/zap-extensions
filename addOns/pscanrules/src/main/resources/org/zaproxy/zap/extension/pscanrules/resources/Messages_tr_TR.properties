pscanrules.contenttypemissingscanner.soln=Her sayfan\u0131n, teslim edilen i\u00e7erik i\u00e7in belirli ve uygun i\u00e7erik t\u00fcr\u00fc de\u011ferini ayarlad\u0131\u011f\u0131ndan emin olun.
