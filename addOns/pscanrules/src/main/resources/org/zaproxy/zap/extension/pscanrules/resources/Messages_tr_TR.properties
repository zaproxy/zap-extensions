pscanrules.testinfosessionidurl.name=URL Rewrite Oturum Kimli\u011fi
pscanrules.testinfosessionidurl.desc=URL yeniden yazma kullan\u0131c\u0131 oturum kimli\u011fi izlemek i\u00e7in kullan\u0131l\u0131r. oturum kimli\u011fi \u00e7apraz site referer ba\u015fl\u0131\u011f\u0131nda yoluyla a\u00e7\u0131klanabilir. Buna ek olarak, oturum kimli\u011fi taray\u0131c\u0131 ge\u00e7mi\u015fi veya sunucu g\u00fcnl\u00fcklerinde depolanm\u0131\u015f olabilir.
pscanrules.testinfosessionidurl.soln=G\u00fcvenli i\u00e7erik i\u00e7in bir tan\u0131mlama oturum kimli\u011fi koydu. Daha g\u00fcvenli olmas\u0131 i\u00e7in \u00e7erez ve URL yeniden yazma bir arada kullanmay\u0131 d\u00fc\u015f\u00fcn\u00fcn.
pscanrules.testinfosessionidurl.refs=http\://seclists.org/lists/webappsec/2002/Oct-Dec/0111.html
pscanrules.testinfosessionidurl.referrer.alert=Referer Oturum kimli\u011fi Exposes
pscanrules.testinfosessionidurl.referrer.desc=Anter ana bilgisayar ad\u0131na i\u015faret eden k\u00f6pr\u00fc bulundu. Oturum kimli\u011fi URL yeniden yazma kullan\u0131ld\u0131\u011f\u0131 gibi, d\u0131\u015f ana bilgisayarlara referer ba\u015fl\u0131\u011f\u0131nda a\u00e7\u0131klanabilir.
pscanrules.testinfosessionidurl.referrer.soln=Oturum kimli\u011fi duyarl\u0131 ve k\u00f6pr\u00fc harici veya \u00fc\u00e7\u00fcnc\u00fc taraf ev sahibi ba\u015fvuruyorsa, bu bir risktir. G\u00fcvenli i\u00e7erik i\u00e7in, g\u00fcvenli oturum \u00e7erezi oturum kimli\u011fi koydu.

