pscanrules.passwordautocompletescanner.desc=AUTOCOMPLETE \u00f6z niteli\u011fi, \u015fifre t\u00fcr\u00fc giri\u015fi i\u00e7eren bir HTML FORM/INPUT \u00f6\u011fesinde devre d\u0131\u015f\u0131 de\u011fildir. Parolalar taray\u0131c\u0131larda saklanabilir ve al\u0131nabilir.
pscanrules.passwordautocompletescanner.soln=UTOCOMPLETE \='OFF' kullanarak formlarda veya parola girdileri i\u00e7eren tek tek giri\u015f \u00f6\u011felerindeki AUTOCOMPLETE \u00f6z niteli\u011fini kapat\u0131n.
pscanrules.passwordautocompletescanner.refs=http\://www.w3schools.com/tags/att_input_autocomplete.asp\nhttps\://msdn.microsoft.com/en-us/library/ms533486%28v\=vs.85%29.aspx

pscanrules.testinfoprivateaddressdisclosure.name=\u00d6zel IP Bilgilendirme
pscanrules.testinfoprivateaddressdisclosure.desc=Bir \u00f6zel IP gibi 10.xxx, 172.xxx, 192.168.xx HTTP yan\u0131t\u0131 g\u00f6vdesinde bulunmu\u015ftur. Bu bilgiler i\u00e7 sistemlerin hedef ileri sald\u0131r\u0131lar i\u00e7in yararl\u0131 olabilir.
pscanrules.testinfoprivateaddressdisclosure.soln=HTTP yan\u0131t v\u00fccuttan \u00f6zel IP adresini kald\u0131r\u0131n. G\u00f6r\u00fc\u015fleriniz i\u00e7in yerine istemci taray\u0131c\u0131lar taraf\u0131ndan g\u00f6r\u00fclebilir HTML / JavaScript yorumun JSP / ASP yorumunu kullan\u0131n.
