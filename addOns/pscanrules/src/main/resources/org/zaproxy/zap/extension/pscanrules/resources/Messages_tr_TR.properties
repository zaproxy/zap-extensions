pscanrules.mixedcontentscanner.desc=Sayfa, karma i\u00e7eri\u011fi, yani HTTPS yerine HTTP ile eri\u015filen i\u00e7eri\u011fi i\u00e7eriyor.
pscanrules.mixedcontentscanner.soln=SSL/TLS \u00fczerinde mevcut bir sayfa, tamamen SSL/TLS \u00fczerinden iletilen bir i\u00e7erikten olu\u015fmal\u0131d\u0131r.\nSayfada, \u015fifrelenmemi\u015f HTTP \u00fczerinden iletilen herhangi bir i\u00e7erik bulunmamal\u0131d\u0131r.\n Bu, \u00fc\u00e7\u00fcnc\u00fc \u015fah\u0131s sitelerindeki i\u00e7erikler i\u00e7erir.
pscanrules.mixedcontentscanner.refs=https\://www.owasp.org/index.php/Transport_Layer_Protection_Cheat_Sheet

