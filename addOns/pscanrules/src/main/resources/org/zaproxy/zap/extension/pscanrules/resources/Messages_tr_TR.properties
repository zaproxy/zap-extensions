pscanrules.headerxssprotectionscanner.name=Web Taray\u0131c\u0131 Korumas\u0131 XSS \u200b\u200bEtkin De\u011fil
pscanrules.headerxssprotectionscanner.desc=Web Taray\u0131c\u0131 Korumas\u0131 XSS \u200b\u200betkin de\u011fil, ya da web sunucusu \u00fczerinde 'X-XSS-Protection' HTTP cevap ba\u015fl\u0131\u011f\u0131n\u0131n yap\u0131land\u0131rmas\u0131 taraf\u0131ndan devre d\u0131\u015f\u0131
pscanrules.headerxssprotectionscanner.refs=https\://www.owasp.org/index.php/XSS_(Cross_Site_Scripting)_Prevention_Cheat_Sheet https\://blog.veracode.com/2014/03/guidelines-for-setting-security-headers/
pscanrules.headerxssprotectionscanner.extrainfo=X-XSS-Protection HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131 web sunucusu etkinle\u015ftirmek veya web taray\u0131c\u0131n\u0131z\u0131n XSS koruma mekanizmas\u0131 devre d\u0131\u015f\u0131 b\u0131rakman\u0131z\u0131 sa\u011flar. A\u015fa\u011f\u0131daki de\u011ferler etkinle\u015ftirmek giri\u015fiminde\:  \nX-XSS-Protection\: 1; mode \= blok X-XSS-Protection\: 1; \= http raporu\: A\u015fa\u011f\u0131daki de\u011ferler devre d\u0131\u015f\u0131 olur //www.example.com/xss\: X-XSS-Protection\: 0 X-XSS-Protection HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131 \u015fu anda Internet Explorer, Chrome ve Safari (WebKit) desteklenir. Yan\u0131t g\u00f6vde potansiyel bir XSS y\u00fck\u00fc i\u00e7erebilir, bu uyar\u0131 sadece (metin tabanl\u0131 i\u00e7erik t\u00fcr\u00fcyle s\u0131f\u0131r olmayan bir uzunlukta) y\u00fckseltilmi\u015f oldu\u011funu unutmay\u0131n.
pscanrules.headerxssprotectionscanner.soln=Web taray\u0131c\u0131n\u0131z\u0131n XSS filtresi '1' X-XSS-Protection HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131n\u0131 ayarlayarak, etkin oldu\u011fundan emin olun.

pscanrules.xframeoptionsscanner.name=X-Frame-Options Header De\u011fil Seti
pscanrules.xframeoptionsscanner.incInCsp=\u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131, X-Frame-Options ba\u015fl\u0131\u011f\u0131na g\u00f6re \u00f6ncelikli olan bir 'frame-ancestors' unsurunu i\u00e7ermektedir. Bu y\u00fczden bu, bir D\u00dc\u015e\u00dcK risk ile g\u00fcndeme gelmi\u015ftir.  
pscanrules.xframeoptionsscanner.missing.name=X-\u00c7er\u00e7eve-Se\u00e7enekleri \u00dcstbilgisi Ayarlanmad\u0131
pscanrules.xframeoptionsscanner.missing.desc=X-Frame-Options ba\u015fl\u0131\u011f\u0131 'Clickjacking' sald\u0131r\u0131lar\u0131na kar\u015f\u0131 korumak i\u00e7in HTTP yan\u0131t\u0131 dahil de\u011fildir.
pscanrules.xframeoptionsscanner.missing.refs=http\://blogs.msdn.com/b/ieinternals/archive/2010/03/30/combating-clickjacking-with-x-frame-options.aspx
pscanrules.xframeoptionsscanner.missing.soln=\u00c7o\u011fu modern Web taray\u0131c\u0131 X-Frame-Options HTTP \u00fcstbilgisini desteklemektedir. Siteniz taraf\u0131ndan d\u00f6nd\u00fcr\u00fclen t\u00fcm web sayfalar\u0131nda bulundu\u011fundan emin olun (sayfan\u0131n yaln\u0131zca sunucunuzdaki sayfalarla \u00e7er\u00e7evelenmesini beklerseniz (\u00f6rne\u011fin bir FRAMESET'in bir par\u00e7as\u0131d\u0131r) o zaman SAMEORIGIN'i kullanmak istersiniz aksi takdirde sayfay\u0131 asla beklemiyor olursan\u0131z, DENY'yi kullanmal\u0131s\u0131n\u0131z. ALLOW-FROM, belirli web sitelerinin web sayfas\u0131n\u0131 desteklenen web taray\u0131c\u0131lar\u0131nda \u00e7er\u00e7evelemesine izin verir).
pscanrules.xframeoptionsscanner.multiple.header.name=\u00c7oklu X-\u00c7er\u00e7eve Se\u00e7enekleri Ba\u015fl\u0131k Giri\u015fleri
pscanrules.xframeoptionsscanner.multiple.header.desc=X-Frame-Options (XFO) ba\u015fl\u0131klar\u0131 bulunursa, birden fazla XFO ba\u015fl\u0131k giri\u015fi i\u00e7eren bir yan\u0131t t\u00fcm kullan\u0131c\u0131 arac\u0131lar\u0131 taraf\u0131ndan \u00f6ng\u00f6r\u00fclebilir \u015fekilde ele al\u0131nmayabilir.
pscanrules.xframeoptionsscanner.multiple.header.refs=https\://tools.ietf.org/html/rfc7034
pscanrules.xframeoptionsscanner.multiple.header.soln=Yan\u0131tta yaln\u0131zca tek bir X-\u00c7er\u00e7eve-Se\u00e7enekleri ba\u015fl\u0131\u011f\u0131 bulundu\u011fundan emin olun.
pscanrules.xframeoptionsscanner.compliance.meta.name=META ile Tan\u0131mlanan X-\u00c7er\u00e7eve-Se\u00e7enekleri (Spec ile uyumlu de\u011fil)
pscanrules.xframeoptionsscanner.compliance.meta.desc=Bir META etiketi yoluyla XFO'yu tan\u0131mlayan bir X-Frame-Options (XFO) META etiketi a\u00e7\u0131k\u00e7a spec (RFC 7034) taraf\u0131ndan desteklenmiyor.
pscanrules.xframeoptionsscanner.compliance.meta.refs=https\://tools.ietf.org/html/rfc7034\#section-4
pscanrules.xframeoptionsscanner.compliance.meta.soln=X-Frame-Options'\u0131n bir yan\u0131t ba\u015fl\u0131\u011f\u0131 alan\u0131 arac\u0131l\u0131\u011f\u0131yla ayarland\u0131\u011f\u0131ndan emin olun.
pscanrules.xframeoptionsscanner.compliance.malformed.setting.name=X-Frame-Options Ayar Hatal\u0131 Bi\u00e7imlendirilmi\u015f
pscanrules.xframeoptionsscanner.compliance.malformed.setting.desc=Yan\u0131tta bir X-Frame-Options ba\u015fl\u0131\u011f\u0131 mevcuttu, ancak de\u011fer do\u011fru ayarlanmad\u0131.
pscanrules.xframeoptionsscanner.compliance.malformed.setting.refs=https\://tools.ietf.org/html/rfc7034\#section-2.1
pscanrules.xframeoptionsscanner.compliance.malformed.setting.soln=Siteniz taraf\u0131ndan d\u00f6nd\u00fcr\u00fclen t\u00fcm web sayfalar\u0131nda ge\u00e7erli bir ayar\u0131n yap\u0131ld\u0131\u011f\u0131ndan emin olun (sayfan\u0131n yaln\u0131zca sunucunuzdaki sayfalarla \u00e7er\u00e7evelenmesini beklerseniz (\u00f6rne\u011fin, bir FRAMESET'in par\u00e7as\u0131d\u0131r) o zaman SAMEORIGIN'i kullanmak istersiniz, aksi halde sayfan\u0131n \u00e7er\u00e7eveli olmas\u0131n\u0131 beklerseniz, DENY'yi kullanman\u0131z gerekir.) ALLOW FROM, belirli web sitelerinin web sayfas\u0131n\u0131 desteklenen web taray\u0131c\u0131lar\u0131nda \u00e7er\u00e7evelemesine izin verir.

pscanrules.xcontenttypeoptionsscanner.name=X-Content-Type-Se\u00e7enekler Header Eksik
pscanrules.xcontenttypeoptionsscanner.desc=Anti-MIME Koklama ba\u015fl\u0131k X-Content-Type-Se\u00e7enekler 'nosniff' ayarlanm\u0131\u015f de\u011fildi. Bu, Internet Explorer ve Chrome eski s\u00fcr\u00fcmleri potansiyel yan\u0131t g\u00f6vde yorumlan\u0131r ve ilan i\u00e7erik t\u00fcr\u00fc d\u0131\u015f\u0131ndaki bir i\u00e7erik t\u00fcr\u00fc olarak g\u00f6r\u00fcnt\u00fclenecek neden tepki v\u00fccut \u00fczerinde MIME alg\u0131lamas\u0131 ger\u00e7ekle\u015ftirmenizi sa\u011flar. (Bir set ise) Firefox'un Ak\u0131m (2014 erken) ve eski s\u00fcr\u00fcmleri yerine MIME koklama ger\u00e7ekle\u015ftirmek yerine, beyan i\u00e7erik t\u00fcr\u00fcn\u00fc kullan\u0131r.
pscanrules.xcontenttypeoptionsscanner.otherinfo=Bu sorun hala tip sayfalar\u0131 bu sayfalar\u0131n \u00e7o\u011fu hala hala taray\u0131c\u0131lar uzakta onlar\u0131n ger\u00e7ek i\u00e7erik t\u00fcr\u00fcnden sayfalar\u0131 koklama i\u00e7in endi\u015fe var bu durumda enjeksiyon sorunlar\u0131, etkilenen gibi (401, 403, 500, vb) hata i\u00e7in de ge\u00e7erlidir.
pscanrules.xcontenttypeoptionsscanner.refs=http\://msdn.microsoft.com/en-us/library/ie/gg622941 % 28 v \= VS.85 % 29 .aspx https\://www.owasp.org/index.php/List_of_useful_HTTP_headers
pscanrules.xcontenttypeoptionsscanner.soln=Uygulama / web sunucusu uygun Content-Type ba\u015fl\u0131\u011f\u0131n\u0131 ayarlar emin olun ve t\u00fcm web sayfalar\u0131 i\u00e7in 'nosniff' X-Content-Type-Se\u00e7enekler ba\u015fl\u0131\u011f\u0131 ayarlar. E\u011fer m\u00fcmk\u00fcnse, son kullan\u0131c\u0131 t\u00fcm MIME koklama, ya da MIME koklama ger\u00e7ekle\u015ftirmek i\u00e7in web uygulamas\u0131 / web sunucusu taraf\u0131ndan y\u00f6nlendirilebilir yapmaz standartlara uyumlu ve modern bir web taray\u0131c\u0131s\u0131 kullan\u0131yor emin olun.

pscanrules.applicationerrorscanner.name=Uygulama Hatas\u0131 Bilgilendirme
pscanrules.applicationerrorscanner.desc=Bu sayfa i\u015flenmeyen \u00f6zel durum \u00fcretti dosyas\u0131n\u0131n konumu gibi hassas bilgileri if\u015fa edebilir bir hata / uyar\u0131 mesaj\u0131 i\u00e7eriyor. Bu bilgiler web uygulamas\u0131 kar\u015f\u0131 ba\u015fka sald\u0131r\u0131lar ba\u015flatmak i\u00e7in kullan\u0131labilir. hata iletisi dok\u00fcmantasyon sayfa i\u00e7inde bulunursa uyar\u0131 yanl\u0131\u015f pozitif olabilir.
pscanrules.applicationerrorscanner.soln=Bu sayfan\u0131n kaynak kodunu g\u00f6zden ge\u00e7irin. \u00d6zel hata sayfalar\u0131 uygulay\u0131n. Sunucu taraf\u0131nda ayr\u0131nt\u0131lar\u0131 oturum ve bunlar\u0131 kullan\u0131c\u0131ya te\u015fhir ederken istemci (taray\u0131c\u0131) i\u00e7in benzersiz bir hata referans / tan\u0131mlay\u0131c\u0131 sa\u011flamak i\u00e7in bir mekanizma uygulanmas\u0131 d\u00fc\u015f\u00fcn\u00fcn.

pscanrules.cachecontrolscanner.name=Eksik veya Hay\u0131r Cache-kontrol\u00fc ve Pragma HTTP Header Seti
pscanrules.cachecontrolscanner.desc=cache-control ve Pragma HTTP \u00fcstbilgisi d\u00fczg\u00fcn ayarlanm\u0131\u015f de\u011fil veya i\u00e7eri\u011fi \u00f6nbelle\u011fe taray\u0131c\u0131 ve proxy izin eksik.
pscanrules.cachecontrolscanner.soln=M\u00fcmk\u00fcn HTTP ba\u015fl\u0131\u011f\u0131 no-cache, no-store, \u00f6zel revalidate gerekir ayarlan\u0131r \u00f6nbellek kontrol\u00fcn\u00fc sa\u011flamak; ve Pragma HTTP ba\u015fl\u0131k no-cache ile ayarlanm\u0131\u015f oldu\u011fundan emin olun.
pscanrules.cachecontrolscanner.refs=https\://www.owasp.org/index.php/Session_Management_Cheat_Sheet\#Web_Content_Caching

