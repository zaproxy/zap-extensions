pscanrules.cookiehttponlyscanner.name=\u00c7erez Hay\u0131r HttpOnly Bayra\u011f\u0131
pscanrules.cookiehttponlyscanner.desc=Bir \u00e7erez, HttpOnly bayra\u011f\u0131 olmadan ayarland\u0131; bu, tan\u0131mlama bilgisine JavaScript taraf\u0131ndan eri\u015filebilece\u011fi anlam\u0131na geliyor. Bu sayfada k\u00f6t\u00fc niyetli bir komut dosyas\u0131 \u00e7al\u0131\u015ft\u0131r\u0131labilirse, \u00e7erezlere eri\u015filebilir olur ve ba\u015fka bir siteye iletilebilir. Bu bir oturum \u00e7erezi ise, o zaman oturum ka\u00e7\u0131rma olas\u0131l\u0131\u011f\u0131 olabilir.
pscanrules.cookiehttponlyscanner.soln=HttpOnly bayra\u011f\u0131n\u0131n t\u00fcm \u00e7erezler i\u00e7in ayarland\u0131\u011f\u0131ndan emin olun.
