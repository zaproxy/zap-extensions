pscanrules.csp.desc = \u041f\u043e\u043b\u0456\u0442\u0438\u043a\u0430 \u0431\u0435\u0437\u043f\u0435\u043a\u0438 \u0432\u043c\u0456\u0441\u0442\u0443 (CSP) \u2013 \u0446\u0435 \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0438\u0439 \u0440\u0456\u0432\u0435\u043d\u044c \u0431\u0435\u0437\u043f\u0435\u043a\u0438, \u044f\u043a\u0438\u0439 \u0434\u043e\u043f\u043e\u043c\u0430\u0433\u0430\u0454 \u0432\u0438\u044f\u0432\u043b\u044f\u0442\u0438 \u0442\u0430 \u0437\u043c\u0435\u043d\u0448\u0443\u0432\u0430\u0442\u0438 \u043f\u0435\u0432\u043d\u0456 \u0442\u0438\u043f\u0438 \u0430\u0442\u0430\u043a. \u0412\u043a\u043b\u044e\u0447\u0430\u044e\u0447\u0438 (\u0430\u043b\u0435 \u043d\u0435 \u043e\u0431\u043c\u0435\u0436\u0443\u044e\u0447\u0438\u0441\u044c) \u043c\u0456\u0436\u0441\u0430\u0439\u0442\u043e\u0432\u0438\u0439 \u0441\u0446\u0435\u043d\u0430\u0440\u0456\u0439 (XSS) \u0456 \u0430\u0442\u0430\u043a\u0438 \u0437 \u0432\u0432\u0435\u0434\u0435\u043d\u043d\u044f\u043c \u0434\u0430\u043d\u0438\u0445. \u0426\u0456 \u0430\u0442\u0430\u043a\u0438 \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0442\u044c\u0441\u044f \u0434\u043b\u044f \u0432\u0441\u044c\u043e\u0433\u043e\: \u0432\u0456\u0434 \u043a\u0440\u0430\u0434\u0456\u0436\u043a\u0438 \u0434\u0430\u043d\u0438\u0445 \u0434\u043e \u043f\u0441\u0443\u0432\u0430\u043d\u043d\u044f \u0441\u0430\u0439\u0442\u0443 \u0447\u0438 \u0440\u043e\u0437\u043f\u043e\u0432\u0441\u044e\u0434\u0436\u0435\u043d\u043d\u044f \u0437\u043b\u043e\u0432\u043c\u0438\u0441\u043d\u0438\u0445 \u043f\u0440\u043e\u0433\u0440\u0430\u043c. CSP \u043d\u0430\u0434\u0430\u0454 \u043d\u0430\u0431\u0456\u0440 \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u043d\u0438\u0445 \u0437\u0430\u0433\u043e\u043b\u043e\u0432\u043a\u0456\u0432 HTTP, \u044f\u043a\u0456 \u0434\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0442\u044c \u0432\u043b\u0430\u0441\u043d\u0438\u043a\u0430\u043c \u0432\u0435\u0431-\u0441\u0430\u0439\u0442\u0456\u0432 \u0434\u0435\u043a\u043b\u0430\u0440\u0443\u0432\u0430\u0442\u0438 \u0441\u0445\u0432\u0430\u043b\u0435\u043d\u0456 \u0434\u0436\u0435\u0440\u0435\u043b\u0430 \u0432\u043c\u0456\u0441\u0442\u0443, \u044f\u043a\u0456 \u0432\u0435\u0431-\u043f\u0435\u0440\u0435\u0433\u043b\u044f\u0434\u0430\u0447\u0456 \u043c\u0430\u044e\u0442\u044c \u0434\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u0438 \u0437\u0430\u0432\u0430\u043d\u0442\u0430\u0436\u0443\u0432\u0430\u0442\u0438 \u043d\u0430 \u0446\u044e \u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0443 \u2014 \u043e\u0445\u043e\u043f\u043b\u044e\u044e\u0442\u044c\u0441\u044f \u0442\u0438\u043f\u0438\: JavaScript, CSS, \u043a\u0430\u0434\u0440\u0438 HTML, \u0448\u0440\u0438\u0444\u0442\u0438, \u0437\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u043d\u044f \u0442\u0430 \u0432\u0431\u0443\u0434\u043e\u0432\u0430\u043d\u0456 \u043e\u0431\u2019\u0454\u043a\u0442\u0438, \u0442\u0430\u043a\u0456 \u044f\u043a \u0430\u043f\u043b\u0435\u0442\u0438 Java, ActiveX, \u0430\u0443\u0434\u0456\u043e- \u0442\u0430 \u0432\u0456\u0434\u0435\u043e\u0444\u0430\u0439\u043b\u0438.
