pscanrules.stricttransportsecurity.desc = HTTP Strict Transport Security (HSTS) \u2014 \u0446\u0435 \u043c\u0435\u0445\u0430\u043d\u0456\u0437\u043c \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0438 \u0432\u0435\u0431\u0431\u0435\u0437\u043f\u0435\u043a\u0438, \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u044f\u043a\u043e\u0433\u043e \u0432\u0435\u0431\u0441\u0435\u0440\u0432\u0435\u0440 \u043e\u0433\u043e\u043b\u043e\u0448\u0443\u0454, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0456 \u0430\u0433\u0435\u043d\u0442\u0438 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0430 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0432\u0435\u0431\u0431\u0440\u0430\u0443\u0437\u0435\u0440) \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u0456\u044f\u0442\u0438 \u0437 \u043d\u0438\u043c, \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0447\u0438 \u043b\u0438\u0448\u0435 \u0431\u0435\u0437\u043f\u0435\u0447\u043d\u0456 \u0437\u2019\u0454\u0434\u043d\u0430\u043d\u043d\u044f HTTPS (\u0442\u043e\u0431\u0442\u043e HTTP \u043d\u0430 \u0440\u0456\u0432\u043d\u0456 TLS/SSL). HSTS \u2014 \u0446\u0435 \u043f\u0440\u043e\u0442\u043e\u043a\u043e\u043b \u0432\u0456\u0434\u0441\u0442\u0435\u0436\u0435\u043d\u043d\u044f \u0441\u0442\u0430\u043d\u0434\u0430\u0440\u0442\u0456\u0432 IETF, \u044f\u043a\u0438\u0439 \u0432\u043a\u0430\u0437\u0430\u043d\u043e \u0432 RFC 6797.
pscanrules.stricttransportsecurity.max.age.desc = \u0411\u0443\u043b\u043e \u0437\u043d\u0430\u0439\u0434\u0435\u043d\u043e \u0437\u0430\u0433\u043e\u043b\u043e\u0432\u043e\u043a HTTP Strict Transport Security (HSTS), \u0430\u043b\u0435 \u0432\u0456\u043d \u043c\u0456\u0441\u0442\u0438\u0442\u044c \u0434\u0438\u0440\u0435\u043a\u0442\u0438\u0432\u0443 max-age\=0, \u044f\u043a\u0430 \u0432\u0438\u043c\u0438\u043a\u0430\u0454 \u043a\u0435\u0440\u0443\u0432\u0430\u043d\u043d\u044f \u0442\u0430 \u0432\u043a\u0430\u0437\u0443\u0454 \u0431\u0440\u0430\u0443\u0437\u0435\u0440\u0430\u043c \u0441\u043a\u0438\u043d\u0443\u0442\u0438 \u0432\u0441\u0456 \u043f\u043e\u043f\u0435\u0440\u0435\u0434\u043d\u0456 \u043d\u0430\u043b\u0430\u0448\u0442\u0443\u0432\u0430\u043d\u043d\u044f, \u043f\u043e\u0432\u2019\u044f\u0437\u0430\u043d\u0456 \u0437 HSTS. \u0414\u043b\u044f \u043e\u0442\u0440\u0438\u043c\u0430\u043d\u043d\u044f \u0434\u043e\u0434\u0430\u0442\u043a\u043e\u0432\u0438\u0445 \u0432\u0456\u0434\u043e\u043c\u043e\u0441\u0442\u0435\u0439 \u043f\u0435\u0440\u0435\u0433\u043b\u044f\u043d\u044c\u0442\u0435 RFC 6797. \nHTTP Strict Transport Security (HSTS) \u2014 \u0446\u0435 \u043c\u0435\u0445\u0430\u043d\u0456\u0437\u043c \u043f\u043e\u043b\u0456\u0442\u0438\u043a\u0438 \u0432\u0435\u0431\u0431\u0435\u0437\u043f\u0435\u043a\u0438, \u0437\u0430 \u0434\u043e\u043f\u043e\u043c\u043e\u0433\u043e\u044e \u044f\u043a\u043e\u0433\u043e \u0432\u0435\u0431\u0441\u0435\u0440\u0432\u0435\u0440 \u043e\u0433\u043e\u043b\u043e\u0448\u0443\u0454, \u0449\u043e \u0432\u0456\u0434\u043f\u043e\u0432\u0456\u0434\u043d\u0456 \u0430\u0433\u0435\u043d\u0442\u0438 \u043a\u043e\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0430 (\u043d\u0430\u043f\u0440\u0438\u043a\u043b\u0430\u0434, \u0432\u0435\u0431\u0431\u0440\u0430\u0443\u0437\u0435\u0440) \u043f\u043e\u0432\u0438\u043d\u043d\u0456 \u0432\u0437\u0430\u0454\u043c\u043e\u0434\u0456\u044f\u0442\u0438 \u0437 \u043d\u0438\u043c, \u0432\u0438\u043a\u043e\u0440\u0438\u0441\u0442\u043e\u0432\u0443\u044e\u0447\u0438 \u043b\u0438\u0448\u0435 \u0431\u0435\u0437\u043f\u0435\u0447\u043d\u0456 \u0437\u2019\u0454\u0434\u043d\u0430\u043d\u043d\u044f HTTPS (\u0442\u043e\u0431\u0442\u043e HTTP \u043d\u0430 \u0440\u0456\u0432\u043d\u0456 TLS/SSL).
