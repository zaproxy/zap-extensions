sqliplugin.scanner.name=Ang Advance SQL Injection
sqliplugin.scanner.alert.name=Ang Advanced SQL Injection - {0}
sqliplugin.scanner.alert.desc=Isang SQL injection ay maaring posibleng gumamit ng nakalakip na payload
sqliplugin.scanner.alert.soln=Huwag pagkakatiwalaan ang client side na mga pagpasok, kahit na may isang client side na pagpapatunay sa lugar.\n\nSa pangkalahatan, mag type ng check sa lahat sa side ng server.\n\nKung ang aplikasyon ay gumagamit ng JDBC, gumamit ng PreparedStatement o CallableStatement, na may mga parameter na dumaan sa '?'\n\nKung ang aplikasyon ay gumagamit ng ASP, gumagamit ng ADO Command na mga object na may malakas na uri ng pag-check at parameterized sa mga query.\n\nKung ang database ay may Stored Procedures na pwedeng gamitin, gamitin ito.\n\nHuwag mag-concatenate ng mga string sa mga query sa stored procedure, o gumamit ng 'exec immediate', o katumbas na functionality\!\n\nHuwag gumawa ng dynamic na SQL na mga query gamit ang simple string na concatenation.\n\nI-escape ang lahat ng mga datos na matatanggap mula sa client.\n\nI-apply ang pribilehiyo sa pinakababang pribilehiyo sa paggamit ng pinakamababang pribilehiyong database na gumagamit na posible.\n\nAng partikular, iwasan ang paggamit sa 'sa' o 'db-owner' sa database na mga gumagamit. Ito ay hindi nag-aalis ng SQL injection, pero nagbabawas ng epekto nito.\n\nIbigay ang minimum na database access ay kailangan para sa aplikasyon.
sqliplugin.scanner.alert.info.unionbased=Ang RDBMS [{0}] ay marahil, ang ibinigay na UNION-specific na mali na mensahe sa fragment para [{1}] sa mga column\n\nAng kahinaan ay nalaman sa pamamagitan ng pagmanipula sa parameter sa isang SQL ''UNION'' na clause para sa sanhi ng database na maling mensahe na ibabalik at kinikilala.
sqliplugin.scanner.alert.info.booleanbased=Ang pahinang mga resulta ay matagumpay na manipula gamit ang boolean na mga kondisyon [{0}] at [{1}]\n\nAng parameter na halaga ay binago ay naka-strip mula sa HTML output para sa hangad sa pagkumpara.\n\nAng datos ay binalik para sa orihinal na parameter.\n\nAng kahinaan ay nalaman ng matagumpay na hindi nagpapahintulot sa datos na orihinal na ibinalik, as pagmanipula sa parameter.
sqliplugin.scanner.alert.info.errorbased=Ang RDBMS [{0}] lamang, ang ibinigay na maling mensahe na fragment [{1}] sa HTML na mga resulta.\n\nAng kahinaan ay nalaman sa pamamagitan ng pag-manipulate sa parameter na sanhi sa database na maling mensahe para maibalik at malaman.
sqliplugin.scanner.alert.info.timebased=Ang oras ng query ay nakokontrol gamit ang parameter na halaga [{0}], na naging sanhi ng kahilingan na kumuha ng [{1}] na mga millisecond, kapag ang orihinal na hindi nabago na query na may halaga [{2}] ay kinuha ang average [{3}] na mga millisecond.
sqliplugin.scanner.alert.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
