---
openapi: 3.0.0
servers:
  - url: http://localhost:@@@PORT@@@/PetStore
paths:
  /pet:
    post:
      requestBody:
        $ref: '#/components/requestBodies/Pet'
      responses:
        '204':
          description: Empty Response.
components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Category
    Tag:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      xml:
        name: Tag
    Pet:
      type: object
      required:
        - name
        - photoUrls
      properties:
        id:
          type: integer
          format: int64
        category:
          "$ref": "#/components/schemas/Category"
        name:
          type: string
        photoUrls:
          type: array
          xml:
            name: photoUrl
            wrapped: true
          items:
            type: string
        tags:
          type: array
          xml:
            name: tag
            wrapped: true
          items:
            "$ref": "#/components/schemas/Tag"
  requestBodies:
    Pet:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              p1:
                type: string
              p2:
                "$ref": "#/components/schemas/Pet"

