	<p>Ito ay nagbibigay-daan na ipakita ang nakatagong mga patlang at nagpapagana sa hindi pinagana na mga patlang.</p>
	<h2>
		<img src="images/044.png" align="bottom" width="16" height="16" />&nbsp;/&nbsp; <img
			src="images/043.png" align="bottom" width="16" height="16" />&nbsp; (Unset) Ipakita / paganahin ang mga patlang
	</h2>
	Kapag pinili ang button na ito ay sanhi sa nakatagong mga patlang na ipapakita at hindi pinagana na mga patlang para gumana.
