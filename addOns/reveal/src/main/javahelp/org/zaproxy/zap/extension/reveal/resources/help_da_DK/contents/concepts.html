<title>Reveal</title>
</head>
<body>
	<h1>Reveal</h1>
	<p>Allows to show hidden fields and enable disabled fields.</p>
	<h2>
		<img src="images/044.png" align="bottom" width="16" height="16" />&nbsp;/&nbsp; <img
			src="images/043.png" align="bottom" width="16" height="16" />&nbsp; (Unset) Show
		/ enable fields
	</h2>
	When selected this button causes hidden fields to be displayed and disabled fields to be
	enabled.


</body>
</html>
