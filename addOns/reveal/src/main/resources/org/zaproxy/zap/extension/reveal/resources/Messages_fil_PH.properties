reveal.button.enable    = Ipakita / pinagana na mga patlang 
reveal.button.disable   = Hindi tinakdang ipinakita / paganahin ang mga patlang
reveal.desc             = Magpakita ng nakatagong mga patlang at magpagana ng hindi pinagana na mga patlang

reveal.api.view.reveal = Magsabi kung ang ipinakitang mga nakatagong mga patlang at nagpapagana na hindi pinaganang mga patlang
reveal.api.action.setReveal = Nagtatakda kung hindi pinapakita ang mga nakatagong mga patlang at nagpapagana na hindi pinagana na mga patlang