client.pscan.infoinstorage.desc = Інформація була збережена в браузері {0}.\nЦе не є чимось незвичайним або обов’язково небезпечним – це інформаційне сповіщення було створено, щоб допомогти вам краще зрозуміти, що робить ця програма. Щоб отримати докладніші відомості, перегляньте вкладки «Клієнт» — цю інформацію було встановлено безпосередньо в браузері, тому вона не обов’язково відображатиметься в цій формі в будь-яких повідомленнях HTTP(S).
client.pscan.infoinstorage.name = Розголошення інформації – інформація у вебпереглядачі {0}
client.pscan.infoinstorage.other = Було встановлено такі дані (ключ\=значення)\: {0}\nЗверніть увагу, що це сповіщення буде створено лише один раз для кожного ключа URL-адреси.
client.pscan.infoinstorage.other.base64 = Було встановлено такі дані (ключ\=значення)\: {0}\nЗначення може бути декодовано за базою 64\: {1}\nЗверніть увагу, що це сповіщення буде створено лише один раз для кожного ключа URL-адреси.
client.pscan.infoinstorage.solution = Це інформаційне сповіщення, і не потрібно робити жодних дій. 
client.pscan.infoinstorage.stdname = Розкриття інформації – інформація в сховищі браузера

client.pscan.jwtinstorage.desc.local = JWT зберігався в локальному сховищі браузера.\nЦе небезпечно, оскільки термін дії даних, що зберігаються в локальному сховищі, не закінчується. .\n
client.pscan.jwtinstorage.desc.session = JWT зберігався в сховищі сеансу браузера.\nЦе не є чимось незвичайним або обов’язково небезпечним – це інформаційне сповіщення було створено, щоб допомогти краще зрозуміти, що робить ця програма. Щоб отримати докладніші відомості, перегляньте вкладки «Клієнт» — цю інформацію було встановлено безпосередньо в браузері, тому вона не обов’язково відображатиметься в цій формі в будь-яких повідомленнях HTTP(S).
client.pscan.jwtinstorage.name = Розкриття інформації - JWT у вебпереглядачі {0}
client.pscan.jwtinstorage.other = Було встановлено такий JWT\:\nКлюч\: {0}\nЗаголовок\: {1}\nНавантаження\: {2}\nПідпис\: {3}\nЗверніть увагу, що це сповіщення буде створено лише один раз для кожного ключа URL-адреси.
client.pscan.jwtinstorage.other.base64 = Було встановлено такі дані (ключ\=значення)\: {0}\nЗначення може бути декодовано за базою 64\: {1}\nЗверніть увагу, що це сповіщення буде створено лише один раз для кожного ключа URL-адреси.
client.pscan.jwtinstorage.solution.local = Це інформаційне сповіщення, і не потрібно робити жодних дій. 
client.pscan.jwtinstorage.solution.session = Зберігайте JWT у сховищі сеансу замість локального сховища, щоб вони очищалися після завершення сеансу сторінки.
client.pscan.jwtinstorage.stdname = Розкриття інформації - JWT у сховищі браузера

client.pscan.seninfoinstorage.desc = Схоже, конфіденційна інформація була збережена у вебпереглядачі {0}. Це може порушити PCI та більшість організаційних політик відповідності.\nЩоб отримати докладніші відомості, перегляньте вкладки "Клієнт"- цю інформацію було встановлено безпосередньо в браузері, тому вона не обов''язково показуватиметься в цій формі в будь-яких повідомленнях HTTP.
client.pscan.seninfoinstorage.name = Розголошення інформації – конфіденційна інформація у вебпереглядачі {0}
client.pscan.seninfoinstorage.other.base64.cc = Було встановлено такі дані (ключ\=значення), які відповідають шаблону для кредитних карток\: {0}\nЗначення може бути декодовано за базою 64\: {1}\nЗауважте, що сповіщення надсилатимуться лише один раз для кожного ключа URL-адреси.
client.pscan.seninfoinstorage.other.base64.email = Було встановлено такі дані (ключ\=значення), які відповідають шаблону для адрес електронної пошти\: {0}\nЗначення може бути декодовано за базою 64\: {1}\nЗауважте, що сповіщення надсилатимуться лише один раз для кожного ключа URL-адреси.
client.pscan.seninfoinstorage.other.base64.ssn = Було встановлено такі дані (ключ\=значення), які відповідають шаблону для номерів соціального страхування США\: {0}\nЗначення може бути декодовано за базою 64\: {1}\nЗауважте, що сповіщення надсилатимуться лише один раз для кожного ключа URL-адреси.
