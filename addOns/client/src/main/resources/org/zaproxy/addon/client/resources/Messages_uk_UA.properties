client.pscan.seninfoinstorage.other.ssn = Було встановлено такі дані (ключ\=значення), які відповідають шаблону для номерів соціального страхування США\: {0}\nЗауважте, що сповіщення надсилатимуться лише один раз для кожного ключа URL-адреси.
