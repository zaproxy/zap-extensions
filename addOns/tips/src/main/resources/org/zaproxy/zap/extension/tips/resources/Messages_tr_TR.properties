# General tips
tips.tip.gen.001=Bir testin ba\u015f\u0131nda ziyade sonunda ZAP oturumu kaydet - oturumu al\u0131\u015fkanl\u0131k tekrar kaydetmek zorunda zaman t\u00fcm g\u00fcncellenecektir bir db saklan\u0131r.
tips.tip.gen.002=Ana ara\u00e7 \u00e7ubu\u011fundaki d\u00fc\u011fmeleri arac\u0131l\u0131\u011f\u0131yla farkl\u0131 UI d\u00fczenleri deneyin.
tips.tip.gen.003=Sa\u011f yerde t\u0131klat\u0131n. Metni vurgulay\u0131n ve sa\u011f t\u0131klay\u0131n. Bunu en iyi \u015fekilde eri\u015filen olarak ZAP i\u015flevselli\u011fi bir s\u00fcr\u00fc ba\u011flam duyarl\u0131 oldu\u011funu.
tips.tip.gen.004=Testinizi h\u0131zland\u0131rmak i\u00e7in klavye k\u0131sayollar\u0131n\u0131 kullan\u0131n - ayr\u0131ca yazd\u0131r\u0131labilir k\u0131sayol cheatsheets \u00fcretir 'Options / Klavye' \u00fczerinden kendi kombinasyonlar\u0131n\u0131 tan\u0131mlayabilirsiniz.
tips.tip.gen.005=E\u011fer al\u0131yorsan\u0131z \u00e7ok yanl\u0131\u015f pozitif Y\u00fcksek o tarama kural\u0131n e\u015fi\u011fini de\u011fi\u015ftirmeyi deneyin. Bunu ara\u015ft\u0131rmak b\u00f6ylece Ama ayn\u0131 zamanda ZAP Kullan\u0131c\u0131lar\u0131 Grubu ya da sorunlar arac\u0131l\u0131\u011f\u0131yla bize bildirebilirsiniz - her ikisi de 'Online' men\u00fcden ba\u011flant\u0131l\u0131
tips.tip.gen.006=Hala Filtreler kullanarak? Bunlar a\u015famal\u0131 ediliyor ve gelecekte silinecektir. Bunun yerine komut dosyalar\u0131n\u0131 kullan\u0131n - onlar \u00e7ok daha g\u00fc\u00e7l\u00fcd\u00fcr.
tips.tip.gen.007='Sa\u011f klik' men\u00fcs\u00fcn\u00fc kullanarak bir Ba\u011flam\u0131nda i\u00e7in hedef uygulamay\u0131 ekleyin\: 'Ba\u011flam\u0131nda dahil et'. Bu t\u00fcr kimlik do\u011frulama, kullan\u0131c\u0131 ve kulland\u0131\u011f\u0131 teknoloji olarak, hedef hakk\u0131nda daha fazla ZAP anlatmak verir.
tips.tip.gen.008='Sa\u011f klik' Siteler a\u011fac\u0131nda bir alt a\u011fa\u00e7 ve 'Monit\u00f6r istemcileri' alt\u0131nda uygun alt men\u00fcs\u00fcn\u00fc se\u00e7mek - ZAP, kesi\u015fme ve postMessages dahil hatta t\u00fcylenme istemci taraf\u0131 mesajlar\u0131 g\u00f6r\u00fcnt\u00fcleyebilirsiniz. Bir taray\u0131c\u0131 yenilenmeye zorlamak ve a\u00e7\u0131k sayfalar\u0131 \u00fcrettikleri istemci taraf\u0131 t\u00fcm iletileri birlikte 'M\u00fc\u015fteriler' sekmesinde g\u00f6r\u00fcnt\u00fclenir.
tips.tip.gen.009=Lezzet scriptler g\u00f6revleri otomatikle\u015ftirmek i\u00e7in harika bir yoldur. Zest ZAP grafiksel makro dili olmakla birlikte, Ko\u015fullamalar ve d\u00f6ng\u00fcler gibi programlama \u00f6zellikleri sa\u011flar. H\u0131zla yeni bir Zest komut kaydetmek i\u00e7in ana ara\u00e7 \u00e7ubu\u011fundaki 'Yeni Lezzet komut kaydedin ...' d\u00fc\u011fmesini kullan\u0131n. Ayr\u0131ca Zest komut eklemek i\u00e7in istekleri 'sa\u011f t\u0131klay\u0131n' olabilir.
tips.tip.gen.010=ZAP g\u00fcncellemeleri otomatik olarak kontrol edebilirsiniz - arac\u0131l\u0131\u011f\u0131yla a\u00e7mak 'Se\u00e7enekler / G\u00fcncellemeler i\u00e7in kontrol edin' ekran\u0131nda. E\u011fer otomatik olarak ger\u00e7ekle\u015fmesi istemiyorsan\u0131z o zaman biz s\u00fcrekli sorunlar yeni \u00f6zellikler eklemek ve d\u00fczeltmek gibi elle s\u0131k 'Eklentileri Y\u00f6net' ana ara\u00e7 \u00e7ubu\u011fu d\u00fc\u011fmesi yoluyla g\u00fcncellemeleri kontrol emin olun.
tips.tip.gen.011=H\u0131zl\u0131 bir \u015fekilde bu \u00f6zelli\u011fin ayar\u0131 eri\u015fmek i\u00e7in bir\u00e7ok sekmelerin sa\u011f taraftaki 'di\u015fli' simgesine t\u0131klay\u0131n. 
tips.tip.gen.012=ZAP Anasayfa Kullan\u0131c\u0131 ve Geli\u015ftirici gruplar\u0131 dahil 'Online' men\u00fcs\u00fcn\u00fc, kapal\u0131 ba\u011flant\u0131l\u0131 kaynaklar\u0131n bir s\u00fcr\u00fc vard\u0131r
tips.tip.gen.013=ZAP hakk\u0131nda birisiyle sohbet etmek ister misiniz? ZAP \u00e7ekirdek geli\u015ftiricilerinin \u00e7o\u011fu irc tak\u0131l\: //irc.mozilla.org \#websectools
tips.tip.gen.014=ZAP 'Yard\u0131m / OWASP ZAP Kullan\u0131c\u0131 K\u0131lavuzu' men\u00fcs\u00fc \u00fczerinden eri\u015filebilen kapsaml\u0131 yard\u0131m sayfas\u0131 vard\u0131r. F1 tu\u015fu da yard\u0131m sayfalar\u0131na getirmek ve se\u00e7ilen sekmenin i\u00e7in ilgili b\u00f6l\u00fcme d\u00fcz g\u00f6t\u00fcrecektir.
tips.tip.gen.015=ZAP Yeni? ZAP Marketplace 'Ba\u015flarken ZAP ile' k\u0131lavuzu indirin. 
tips.tip.gen.016=UI daha az karma\u015f\u0131k b\u00f6ylece ZAP en sekmeler \u00e7o\u011funlu\u011fu art\u0131k varsay\u0131lan olarak gizlidir. G\u00f6sterebilir ve ana ara\u00e7 \u00e7ubu\u011fundaki d\u00fc\u011fmeler arac\u0131l\u0131\u011f\u0131yla t\u00fcm sekmeleri gizleyebilirsiniz. Hatta bir yeniden ba\u015flatma sonras\u0131nda g\u00f6r\u00fcn\u00fcr kal\u0131r b\u00f6ylece de 'pin' herhangi bir sekme gibi olabilir.
tips.tip.gen.017=S\u00fcr\u00fckleyip b\u0131rakarak tablo s\u00fctunlar\u0131 yeniden s\u0131ralayabilirsiniz. Ayr\u0131ca sadece her tablonun sa\u011f taraftaki kayd\u0131rma \u00e7ubu\u011fu \u00fczerinde simgesi \u00fczerinden g\u00f6stermek hangi s\u00fctunlar\u0131 se\u00e7ebilirsiniz.
tips.tip.gen.018=Manuel tarama g\u00f6stergesi - \u00f6r\u00fcmcekler ve zorla taray\u0131c\u0131 taraf\u0131ndan bulundu Sayfalar ilgili simge ile Siteler a\u011fac\u0131nda i\u015faretlenir. El bu sayfay\u0131 ziyaret etti\u011finizde bu simge kaybolur. 

# Obscure features
tips.tip.obs.001=POST istekleri bir anti CSRF test formu olu\u015fturmak i\u00e7in bir 'sa\u011f klik' men\u00fc var
tips.tip.obs.002=Ana ara\u00e7 \u00e7ubu\u011funda 'g\u00f6ster / etkinle\u015ftirmek' alanlar\u0131 'ampul' d\u00fc\u011fmesine gizli alanlar\u0131 g\u00f6r\u00fcn\u00fcr k\u0131lmak ve engelli alanlar\u0131 d\u00fczenlemek i\u00e7in izin verecektir.
tips.tip.obs.003=Ba\u015fvurunuz anti-CSRF belirte\u00e7leri kullan\u0131yor mu? E\u011fer 'Se\u00e7enekler / Aktif Tarama' ekran \u00fczerinden bunlar\u0131 i\u015flemek i\u00e7in ZAP yap\u0131land\u0131r\u0131lm\u0131\u015f emin olun.
tips.tip.obs.004=Sen, 'sa\u011f t\u0131klayarak "ikisini de se\u00e7erek ve 2' kar\u015f\u0131la\u015ft\u0131r\u0131n .. 'men\u00fc \u00f6\u011felerinden birini se\u00e7erek 2 isteklerin veya yan\u0131tlar\u0131n kar\u015f\u0131la\u015ft\u0131rabilirsiniz.
tips.tip.obs.005=Belirli bir kullan\u0131c\u0131 kullanarak bir uygulama eri\u015fmek i\u00e7in ZAP s\u00f6yleyebilirsiniz. Bir Ba\u011flamda i\u00e7in app ekleyin ve sonra kimlik do\u011frulama ve kullan\u0131c\u0131 bilgilerinizi tan\u0131mlaman\u0131z gerekir Bunu yapmak i\u00e7in.
tips.tip.obs.006=Arama sekmesi Fuzz sonu\u00e7lar\u0131nda dize bulman\u0131z\u0131 sa\u011flar - bu regex ifadeler ve ters e\u015fle\u015ftirme destekler.
tips.tip.obs.007=Sen sa\u011f klik 'Bul kullanarak Request ve Response sekmeler de dahil olmak \u00fczere herhangi bir metin alan\u0131nda metin, arayabilirsiniz ...' men\u00fcs\u00fcn\u00fc.  
tips.tip.obs.008=Sen sa\u011f t\u0131klama 's\u00f6zdizimi' men\u00fcler arac\u0131l\u0131\u011f\u0131yla Request, M\u00fcdahale ve Senaryo Konsol sekmeler i\u00e7in kullan\u0131lan dizim de\u011fi\u015ftirebilirsiniz.
tips.tip.obs.009=Sen Scripts Se\u00e7enek sayfas\u0131 \u00fczerinden dizinleri bir dizi komut t\u00fcm y\u00fck ZAP s\u00f6yleyebilirsiniz. Dizin yap\u0131s\u0131n\u0131n ayr\u0131nt\u0131lar\u0131 i\u00e7in yard\u0131ma bak\u0131n.
tips.tip.obs.010=\u00dcst d\u00fczey men\u00fcs\u00fcn\u00fc kullanarak ZAP taraf\u0131ndan kaydedilen URL'lerin t\u00fcm verebilirsiniz\: "Rapor / Export Dosyaya t\u00fcm URL'ler ..."
tips.tip.obs.011=Sen ba\u011flamsal bilgi geni\u015f bir yelpazesinde ge\u00e7en ZAP i\u00e7inden sqlmap ve nmap gibi 3. parti ara\u00e7lar\u0131 \u00e7a\u011f\u0131rabilirsiniz. Sadece "Se\u00e7enekler / Uygulamalar\u0131" ekran\u0131nda \u00e7a\u011f\u0131rmak istedi\u011finiz uygulamalar\u0131 yap\u0131land\u0131r\u0131n. 
tips.tip.obs.012=Docker Destek - https\://github.com/zaproxy/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001=Daha fazla potansiyel sorunlar\u0131 bulmak i\u00e7in beta aktif ve pasif tarama kurallar\u0131n\u0131 tak\u0131n. Orada alfa aktif ve pasif tarama kurallar\u0131 da vard\u0131r ama belli ki onlar daha az kararl\u0131 olabilir.
tips.tip.add.002=Java Script ve lezzet d\u0131\u015f\u0131nda bir betik dili komut ZAP ister misiniz? Python ve Ruby gibi di\u011fer diller i\u00e7in ZAP Marketplace kontrol edin. Hen\u00fcz mevcut Tercih betik dili isnt sonra temasa ise - di\u011fer diller i\u00e7in de olduk\u00e7a kolay eklemek i\u00e7in destek.
tips.tip.add.003=SAML y\u00fckleyin Add-on ZAP Marketplace, alg\u0131lamak g\u00f6steri d\u00fczenlemek ve t\u00fcylenme SAML istekleri.
tips.tip.add.004=ZAP Pazarda mevcut t\u00fcylenme dosyalar\u0131n \u00e7ok say\u0131da 'Dizin listesi *', 'Fuzzdb dosyalar\u0131' ve 'SVN Digger dosyalar\u0131' eklentileri vard\u0131r.
tips.tip.add.005=E\u011fer yerel bir kopyas\u0131 o zaman hepsini Script Opsiyon b\u00f6lmesine arac\u0131l\u0131\u011f\u0131yla ZAP ekleyebilirsiniz clone E\u011fer https\://github.com/zaproxy/community-scripts at ZAP betikleri bir depo var. Ayr\u0131ca \u00e7ekme istekleri ile kendi komut y\u00fckleyebilirsiniz - daha iyi\! 
tips.tip.add.006=Y\u00fckleme emekli add-on ZAP Marketplace'den Retire.js veritaban\u0131 kullanarak JavaScript k\u00fct\u00fcphanelerinin g\u00fcvensiz s\u00fcr\u00fcmleri alg\u0131lamak i\u00e7in.
tips.tip.add.007=Dizisi y\u00fckleyin add-on ZAP Marketplace eri\u015filebilir olmas\u0131 i\u00e7in tam i\u015flevsellik i\u00e7in belirli bir s\u0131rayla gezilmesi gereken sayfalar\u0131 taramak i\u00e7in.
tips.tip.add.008=AccessControl y\u00fckleyin add-on ZAP Marketplace uygulaman\u0131z\u0131n eri\u015fim kontrol\u00fc testini otomatik olarak.
tips.tip.add.009=Sen importurls kullanarak bir metin dosyas\u0131nda bulunan URL'leri i\u00e7e aktarabilirsiniz eklenti mevcut ZAP Marketplace

