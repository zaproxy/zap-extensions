# General tips
tips.tip.gen.001 = Save your ZAP session at the start of a test rather than at the end - the session is stored in a db which will be updated all of the time so you wont have to save it again.
tips.tip.gen.002 = Try different UI layouts via the buttons on the main toolbar.
tips.tip.gen.003 = Right click everywhere.\n\
Highlight text and right click it.\n\
A lot of ZAP functionality is context sensitive as best accessed this way.
tips.tip.gen.004 = Use keyboard shortcuts to speed up your testing - you can define your own combinations via 'Options / Keyboard' which also generates printable shortcut cheatsheets.
tips.tip.gen.005 = If you are getting too many false positives try changing the threshold for that scan rule to High.\n\
But also report the problem to us via the ZAP Users Group or Issues so we can investigate it - both of which are linked off the 'Online' menu
tips.tip.gen.007 = Add your target application to a Context using the 'right click' menu: 'Include in Context'.\n\
This allows you tell ZAP more about the target, such as the authentication, the users and the technology it uses.
tips.tip.gen.008 = ZAP can display, intercept and even fuzz client side messages including postMessages - 'right click' a subtree in the Sites tree and select a suitable submenu under 'Monitor clients'.\n\
Force a browser refresh and your open pages will be displayed in the 'Clients' tab along with all of the client side messages they generate.
tips.tip.gen.009 = Zest scripts are a great way to automate tasks.\n\
Zest is ZAP's graphical macro language, but provides programming features like conditionals and loops.\n\
Use the 'Record a new Zest script...' button on the main toolbar to quickly record a new Zest script.\n\
You can also 'right click' requests to add them to Zest scripts.
tips.tip.gen.010 = ZAP can automatically check for updates - turn it on via the 'Options / Check for Updates' screen.\n\
If you dont want it to happen automatically then make sure you manually check for updates frequently via the 'Manage Add-ons' main toolbar button as we continually add new features and fix issues.
tips.tip.gen.011 = Click on the 'gear' icon on the right hand side of many tabs to quickly access the setting for that feature. 
tips.tip.gen.012 = There are lots of resources linked off the 'Online' menu, including the ZAP Homepage, User and Developer groups
tips.tip.gen.013 = Want to chat to someone about ZAP?\n\
Many of the ZAP core developers hang out on the freenode #zaproxy irc channel: https://webchat.freenode.net/#zaproxy
tips.tip.gen.014 = ZAP has comprehensive help pages accessible via the 'Help / OWASP ZAP User Guide' menu.\n\
The F1 key will also bring up the help pages and take you straight to the relevant section for the selected tab.
tips.tip.gen.015 = New to ZAP?\n\
Read the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = The majority of ZAP's tabs are now hidden by default so that the UI is less cluttered.\n\
You can show and hide all of the tabs via buttons on the main toolbar.\n\
You can also 'pin' any tab you like so that it stays visible even after a restart.
tips.tip.gen.017 = You can reorder table columns by dragging and dropping them.\n\
You can also select which columns are show via the icon just above the scroll bar on the right hand side of each table.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https://github.com/zaproxy/zap-hud

# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = The 'Show / enable' fields 'lightbulb' button on the main toolbar will make hidden fields visible and allow you to edit disabled fields.
tips.tip.obs.003 = Does your application use anti CSRF tokens?\n\
Make sure you have configured ZAP to handle them via the 'Options / Active Scan' screen.
tips.tip.obs.004 = You can compare 2 requests or responses by selecting them both, 'right clicking' and selecting one of the 'Compare 2..' menu items.
tips.tip.obs.005 = You can tell ZAP to access an app using a specified user.\n\
To do that you need to add your app to a Context and then define the authentication and user details.
tips.tip.obs.006 = The Search tab allows you to find string in Fuzz results - it supports regex expressions and inverse matching.
tips.tip.obs.007 = You can search for text in any text area, including the Request and Response tabs, using the 'right click' 'Find...' menu.  
tips.tip.obs.008 = You can change the syntax highlighting used for the Request, Response and Script Console tabs via the 'right click' 'Syntax' menus.
tips.tip.obs.009 = You can tell ZAP to load all of the scripts in a set of directories via the Scripts Option page.\n\
See the help for details of the directory structure.
tips.tip.obs.010 = You can export all of the URLs recorded by ZAP using the top level menu: "Report / Export All URLs to a File..."
tips.tip.obs.011 = You can invoke 3rd party tools like sqlmap and nmap from within ZAP, passing across a wide range of contextual information.\n\
Just configure the applications you want to invoke in the "Options / Applications" screen. 
tips.tip.obs.012 = Docker Support - https://github.com/zaproxy/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001 = Install the beta active and passive scan rules to find more potential issues.\n\
There are also alpha active and passive scan rules but obviously they may be less stable.
tips.tip.add.002 = Want to script ZAP in a scripting language other than Java Script and Zest?\n\
Check the ZAP Marketplace for other languages like python and ruby.\n\
If your preferred scripting language isnt yet available then get in touch - its fairly easy to add support for other languages.
tips.tip.add.003 = Install the SAML Add-on from the ZAP Marketplace to detect, show, edit and fuzz SAML requests.
tips.tip.add.004 = There are a large number of fuzzing files available in the ZAP Marketplace in the 'Directory List *', 'Fuzzdb files' and 'SVN Digger files' add-ons.
tips.tip.add.005 = There is a repository of ZAP scripts at https://github.com/zaproxy/community-scripts\n\
If you clone a local copy then you can add all of them to ZAP via the Scripts Option pane.\n\
You can also upload your own scripts via pull requests - the more the better! 
tips.tip.add.007 = Install the sequence add-on from the ZAP Marketplace to scan pages that must be visited in a specific order for the full functionality to be accessible.
tips.tip.add.008 = Install the accessControl add-on from the ZAP Marketplace to automate testing of your application's access control.
tips.tip.add.009 = You can import URLs contained in a text file using the importurls add-on available on the ZAP Marketplace
