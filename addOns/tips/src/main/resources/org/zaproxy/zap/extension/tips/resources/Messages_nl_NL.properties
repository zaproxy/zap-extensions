# General tips
tips.tip.gen.001 = Sla uw ZAP sessie op bij het starten van een test i.p.v. aan het eind - de sessie wordt opgeslagen in de database, en die wordt altijd ge\u00fcpdate zodat u het niet nogmaals op hoeft te slaan.
tips.tip.gen.002 = Probeer verschillende UI lay-outs via de knoppen op het hoofdwerkbalk.
tips.tip.gen.003 = Klik overal op met de rechtermuisknop.\n\
\n\
Markeer tekst en klik erop met de rechtermuisknop.\n\
\n\
Veel ZAP functionaliteiten is contextgevoelig en kan het best op deze manier benaderd worden.
tips.tip.gen.004 = Gebruik sneltoetsen om het testen te versnellen - U kunt uw eigen combinaties defini\u00ebren via 'Opties / Toetsenbord'. Deze genereert ook afdrukbare sneltoets spiekbriefjes.
tips.tip.gen.005 = Als u te veel foute positieven krijgt, probeer dan de drempels van de scan regel te veranderen naar Hoog.\n\
\n\
Rapporteer ook het probleem aan ons via de ZAP Gebruikersgroep of Issues zodat wij ernaar kunnen kijken - beide links kunnen gevonden worden in het 'Online' menu
tips.tip.gen.007 = Voeg uw doel applicatie toe aan een Context met behulp van het menu dat u krijgt door met de rechtermuisknop op het doel te klikken\: 'Opnemen in Context'.\n\
\n\
Daarmee kunt u ZAP meer over het doel vertellen, zoals authenticatie, de gebruikers, en de technologie dat het doel gebruikt.
tips.tip.gen.008 = ZAP kan client side berichten, inclusief post berichten,  weergeven, onderscheppen, en zelfs fuzzen - klik met de rechtermuisknop op een subboom in de Sites boom en selecteer een geschikt submenu onder 'Monitor clients'.\n\
\n\
Ververs de browser en uw open pagina's zullen worden weergegeven in de 'Clients' tabblad, samen met alle client side berichten die ze genereren.
tips.tip.gen.009 = Zest scripts zijn een geweldige manier om taken te automatiseren.\n\
\n\
Zest is ZAP's grafische macro taal, maar beschikt ook over programmeer functionaliteiten zoals condities en loops.\n\
\n\
Gebruik de 'Een nieuw Zest script opnemen...' knop in de hoofdwerkbalk om snel een nieuwe Zest script op te nemen.\n\
\n\
U kun ook met de rechtermuisknop op requests klikken op ze toe te voegen aan Zest scripts.
tips.tip.gen.010 = ZAP kan automatisch controleren op updates - schakel dit in via de 'Opties / Controleer voor Updates' scherm.\n\
\n\
Als u niet wilt dat dit automatisch gebeurt, zorg er dan voor dat u regelmatig handmatig controleert op updates via het 'Beheer Add-ons' hoofdwerkbalk knop aangezien we geregeld nieuwe functies toevoegen en problemen oplossen. 
tips.tip.gen.011 = Klik op het 'tandwiel' icoon aan de rechterkant van veel tabbladen om snel toegang te krijgen tot de instellingen voor die functie. 
tips.tip.gen.012 = Er zijn veel middelen gelinkt aan het 'Online' menu. Zo ook de ZAP Homepagina, en de User en Developer Groups
tips.tip.gen.013 = Want to chat to someone about ZAP?\n\
\n\
Many of the ZAP core developers hang out on the Libera Chat \#zaproxy irc channel\: https\://web.libera.chat/\#zaproxy
tips.tip.gen.014 = ZAP heeft uitgebreide help-pagina's die toegankelijk zijn via het 'Help / OWASP ZAP User Guide' menu.\n\
\n\
De F1 toets haalt ook de help-pagina's naar voren en neemt u meteen mee naar de relevante secties voor het geselecteerde tabblad.
tips.tip.gen.015 = New to ZAP?\n\
\n\
Read the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = De meerderheid van ZAP's tabbladen zijn nu standaard verborgen zodat de UI minder rommelig is.\n\
\n\
U kunt alle tabbladen via knoppen op het hoofdwerkbalk weergeven en verbergen.\n\
\n\
U kunt ook elk tabblad vastmaken zodat deze zichtbaar blijft, zelfs na een herstart.
tips.tip.gen.017 = U kunt de volgorde van tabelkolommen veranderen door ze te slepen en neer te zetten. \n\
\n\
U kunt ook selecteren welke kolommen weergegeven moeten worden via het icoon net boven de scrollbar aan de rechterkant van elke tabel.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https\://github.com/zaproxy/zap-hud

# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = De 'Toon / inschakelen' velden 'gloeilamp' knop op het hoofdwerkbalk maakt verborgen veld zichtbaar zodat u uitgeschakelde velden kunt aanpassen.
tips.tip.obs.003 = Gebruikt uw applicatie anti CSRF tokens?\n\
\n\
Zorg ervoor dat ZAP geconfigureerd is om deze te gebruiken via de 'Opties / Actieve Scan' scherm.
tips.tip.obs.004 = U kunt 2 requests of responses vergelijken door ze beide te selecteren, er met de rechtermuisknop op te klikken, en een van de 'Vergelijk 2..' items te selecteren.
tips.tip.obs.005 = U kunt ZAP vertellen om toegang te krijgen tot een app voor een gespecificeerde gebruiker.\n\
\n\
Om dit te doen moet u uw app toevoegen aan een Context en daarna de authenticatie en gebruiker gegevens opgeven.
tips.tip.obs.006 = Het Zoek tabblad staat u toe tekenreeksen te vinden in Fuzz resultaten - Het ondersteunt reguliere expressies en omgekeerde overeenkomsten.
tips.tip.obs.007 = U kunt in elk tekstgebied zoeken naar tekst, ook in de Request en Response tabbladen, met behulp van het rechtermuisknop-menu 'Vind...'. 
tips.tip.obs.008 = U kunt de gebruikte syntax markering voor de Request, Response, en Script Console tabbladen veranderen via het rechtermuisknop-menu's 'Syntax'.
tips.tip.obs.009 = U kunt ZAP vertellen om alle scripts in een verzameling mappen in te laden via de Scripts Optie pagina.\n\
\n\
Zie de help voor details over de map structuur.
tips.tip.obs.010 = U kunt alle URL's die ZAP heeft waargenomen exporteren met behulp van het menu\: "Rapport / Exporteer alle URL's naar een bestand..."
tips.tip.obs.011 = U kunt 3rd party tools, zoals sqlmap en nmap, aanroepen vanuit ZAP. Hierbij kunt u veel contextuele informatie meegeven.\n\
\n\
U hoeft alleen maar de applicaties die u wilt aanroepen configureren via het "Opties / Applicaties" scherm. 
tips.tip.obs.012 = Docker Support - https\://www.zaproxy.org/docs/docker/

# Optional add-ons
tips.tip.add.001 = Installeer de beta actieve en passieve scan regels om meer potenti\u00eble problemen te vinden.\n\
\n\
Er zijn ook alfa actieve en passieve scan regels, maar die kunnen uiteraard minder stabiel zijn.
tips.tip.add.002 = Wilt u in ZAP scripts maken met een andere scripttaal dan Java Script of Zest?\n\
\n\
Check de ZAP marktplaats voor andere talen als python en ruby.\n\
\n\
Als uw favoriete scripttaal nog niet beschikbaar is, neem dan contact op - het is vrij eenvoudig om andere talen te ondersteunen.
tips.tip.add.003 = Installeer de SAML Add-on uit de ZAP marktplaats om SAML requests te detecteren, tonen, wijzigen, en fuzzen.
tips.tip.add.004 = Er zijn veel fuzzing bestanden beschikbaar via de ZAP marktplaats in de 'Directory List *', 'Fuzzdb files', en 'SVN Digger files' add-ons.
tips.tip.add.005 = Er is een repository voor ZAP scripts op https\://github.com/zaproxy/community-scripts\n\
\n\
Als u een locale kopie kloont, dan kunt u ze allemaal toevoegen aan ZAP via het Scripts Optie paneel.\n\
\n\
U kunt ook uw eigen scripts uploaden via een pull request - hoe meer hoe beter\! 
tips.tip.add.007 = Installeer de reeks add-on uit de ZAP marktplaats om pagina's te scannen die in een specifieke volgorde bezocht moeten worden om alle functionaliteiten te gebruiken.
tips.tip.add.008 = Installeer de AccessControl add-on uit de ZAP marktplaats om automatisch te testen op de toegangscontrole van uw applicatie.
tips.tip.add.009 = U kunt URL's importeren in een tekstbestand met behulp van de importurls add-on uit de ZAP marktplaats
