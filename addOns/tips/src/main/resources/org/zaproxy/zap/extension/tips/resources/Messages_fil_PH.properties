# The actual tips and tricks - anything with a key stating 'tips.tip.' will be treated as a tip
# General tips
tips.tip.gen.001 = I-save ang iyong ZAP sesyon sa simula ng isang test kaysa sa sa hulihan - amg sesyon ay nakaimbak sa isang db kung saan ay updated sa lahat ng oras kaya hindi mo kailangang i-save ito ulit.
tips.tip.gen.002 = Subukan ang ibang mga UI layout sa pamamagitan ng mga buton na nasa pangunahing toolbar.
tips.tip.gen.003 = I-right klik kahit saan.\n\
\n\
I-highlight ang teksto at i-right klik ito. \n\
\n\
Maraming mga functionality ng ZAP ay sensitibo sa nilalaman bilang pinakamagandang ma-access sa ganitong paraan.
tips.tip.gen.004 = Gamitin ang mga shortcut sa keyboard para mapabilis ang iyong pagsubok -pwede mong tukuyin ang iyong sariling mga kombinasyon sa pamamagitan ng 'Options / Keyboard' kung saan ay bumubuo rin ng mga printable na shortcut cheatsheets.
tips.tip.gen.005 = Kung nakakakuha ka ng masyadong maraming mga maling positibo, subukang palitan ang threshold para sa scan rule na yan at gawing Mataas.\n\
\n\
Pero ibalita rin ang problema sa amin sa pamamagitan ng Grupo ng mga gumagamit ng ZAP o mga Isyu para maimbestigahan namin ito - kung saan parehong naka-link off ang 'Online' na menu
tips.tip.gen.007 = Idagdag ang iyong target na aplikasyon sa isang konteksto gamit ang 'right click' na menu\: 'Isama sa konteksto'.\n\
\n\
Pinapayagan ka nitong sabihin sa ZAP ang higit pa tungkol sa target, tulad na lamanng ng pagpapatunay, ang mga gumagamit at ang teknolohiya na ginagamit nito.
tips.tip.gen.008 = Ang ZAP ay pwedeng mag display, humadlang at mag fuzz sa mga kliyente ng mga side na mensahe kabilang ang postMessages - 'i-right click' ang isang subtree sa Mga Site tree at pumili ng angkop na submenu sa ilalim ng 'Monitor ng mga kliyente'.\n\
\n\
Puwersahin ang isang browser refresh at ipapakita ang iyong mga bukas na pahina sa tab na 'Mga Kliyente' kasama ang lahat ng side na mga mensahe ng kliyente na kanilang binubuo.
tips.tip.gen.009 = Ang mga script ng Zest ay isang magandang paraan para gawing awtomatiko ang mga gawain.\n\
\n\
Ang Zest ay lengguwaheng makro ng ZAP's graphical, ngunit nagbibigay ng mga tampok sa programming tulad ng mga conditional at mga loop.\n\
\n\
\n\
Gamitin ang 'Mag-record ng bagong script ng Zest...' na buton na nasa pangunahing toolbar upang mabilis na ma-record ang bagong script ng Zest.\n\
\n\
Maaari mo ring 'i-right klik' ang mga kahilingan upang maidagdag ang mga ito sa mga script ng Zest.
tips.tip.gen.010 = Ang ZAP ay maaaring awtomatikong mag-chcek ang mga update - i-on ito sa pamamagitan ng 'Mga Pagpipilian / I-check para sa Mga Update' na screen.\n\
\n\
Kung hindi mo nais na awtomatiko itong mangyari siguraduhin mong manu-manong i-check ang mga update nang madalas sa pamamagitan ng 'Pamahalaan ang Mga add-on' na pangunahing toolbar na buton habang patuloy kaming nagdaragdag ng mga bagong tampok at inaayos ang mga isyu.
tips.tip.gen.011 = Mag-click sa icon ng 'gear' na nasa dakong kanang kamay ng maraming mga tab upang mabilis na ma-access ang setting para sa mga tampok na iyon. 
tips.tip.gen.012 = Mayroong maraming mga mapagkukunan na naka-link sa menu ng 'Online', kabilang ang ZAP Homepage, Gumagamit at mga Developer na grupo
tips.tip.gen.013 = Want to chat to someone about ZAP?\n\
\n\
Many of the ZAP core developers hang out on the Libera Chat \#zaproxy irc channel\: https\://web.libera.chat/\#zaproxy
tips.tip.gen.014 = Ang ZAP ay may komprehensibong mga pahina ng tulong na mapupuntahan sa pamamagitan ng 'Help / OWASP ZAP User Guide' na menu.\n\
\n\
Ang F1 key ay magdadala rin ng mga pahina ng tulong at dadalhin ka diretso sa may-kaugnayang seksyon para sa napiling tab.
tips.tip.gen.015 = New to ZAP?\n\
\n\
Read the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = Ang karamihan sa mga tab ng ZAP ay nakatago sa ngayon sa pamamagitan ng default upang ang UI ay hindi masyadong nakakalat.\n\
\n\
Maaari mong ipakita at itago ang lahat ng mga tab sa pamamagitan ng mga buton na nasa pangunahing toolbar.\n\
\n\
Maaari mo ring 'i-pin' ang anumang tab na gusto mo upang mapanatili itong nakikita kahit na matapos ang isang pag restart.
tips.tip.gen.017 = Maaari mong maisaayos muli ang mga hanay ng talahanayan sa pamamagitan ng pag-drag at pag-drop sa mga ito.\n\
\n\
Maaari mo ring piliin kung aling mga hanay ang ipapakita sa pamamagitan ng icon na nasa itaas ng scroll bar sa kanang bahagi ng bawat talahanayan.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https\://github.com/zaproxy/zap-hud

# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = Ang 'Ipakita / paganahin' na mga field na 'lightbulb' na buton na nasa pangunahing toolbar ay gagawing makita ang mga nakatagong field at papayagan kang i-edit ang mga hindi pinagana na mga field.
tips.tip.obs.003 = Ang iyong aplikasyon ba ay gumagamit ng anti CSRF na mga token?\n\
\n\
Siguraduhing na-configure mo na ang ZAP upang mahawakan ang mga ito sa pamamagitan ng screen na 'Mga Opsyon / Aktibong Scan'.
tips.tip.obs.004 = Maaari mong ikumpara ang 2 mga kahilingan o mga tugon sa pamamagitan ng pagpili sa kanila pareho, 'pag right click' at pagpili sa isa sa mga 'Ihambing ang 2..' menu items.
tips.tip.obs.005 = Maaari mong sabihin sa ZAP na i-access ang isang app gamit ang isang tukoy na user.\n\
\n\
Upang gawin ito ay kailangan mong idagdag ang iyong app sa isang Konteksto at pagkatapos ay tukuyin ang pagpapatunay at ang user.
tips.tip.obs.006 = Ang tab sa pagahahanap ay hinahayaan kang mahanap ang string sa Fuzz na mga resulta - Ito ay sumusuporta sa mga expression ng regex at inverse matching.
tips.tip.obs.007 = Maaari kang maghanap ng teksto sa anumang lugar ng teksto, kabilang ang Hiling at Tugon na mga tab, gamit ang 'right click' 'Find...' menu.  
tips.tip.obs.008 = Maaari mong palitan ang syntax highlighting na ginamit para sa Kahilingan, Tugon at Script Console na mga tab sa pamamagitan ng 'right click' 'Syntax' na mga menu.
tips.tip.obs.009 = Maaari mong sabihin sa ZAP na i-load lahat ng mga script sa isang set ng mga direktoryo sa pamamagitan ng ng pahina ng Scripts Option.\n\
\n\
\n\
Tignan ang Tulong para sa mga detalye ng istruktura ng directoryo.
tips.tip.obs.010 = Maaari mong i-export ang lahat ng mga URL na naitala ni ZAP gamit ang top level na menu\: "Report / I-export ang lahat ng mga URL sa isang File..."
tips.tip.obs.011 = Maaari kang mag-invoke ng 3rd party na mga tool tulad ng sqlmap at nmap mula sa loob ng ZAP, na dumadaan sa isang malawak na saklaw ng impormasyon sa konteksto.\n\
\n\
I-configure lang ang mga aplikasyon na gusto mong i-invoke sa "Mga Pagpipilian / Mga Aplikasyon" na screen. 
tips.tip.obs.012 = Docker Support - https\://www.zaproxy.org/docs/docker/

# Optional add-ons
tips.tip.add.001 = I-install ang aktibong beta at passive na mga panuntunan sa scan upang mahanap ang mas maraming potensyal na mga isyu.\n\
\n\
Mayroon ding mga aktibong alpha at passive na mga panuntunan sa scan ngunit maliwanag na maaaring hindi sila mas matatag.
tips.tip.add.002 = Gusto mo bang i-script ang ZAP sa isang scripting na wika maliban sa Java Script at Zest?\n\
\n\
Tingnan ang ZAP Marketplace para sa iba pang mga wika tulad ng python at ruby.\n\
\n\
Kung ang nais mong wika ng pag-script ay hindi pa magagamit ay makipag-ugnay - medyo madali lamang ang pagdagdag ng suporta para sa iba pang mga wika.
tips.tip.add.003 = I-install ang SAML Add-on mula sa ZAP Marketplace para me-detect, makita, ma-edit at fuzz ang mga kahilingan sa SAML.
tips.tip.add.004 = Mayroong malaking bilang ng mga fuzzing file na magagamit sa ZAP Marketplace na nasa 'Directory List *', 'Fuzzdb file' at 'SVN Digger file'. na mga add-on.
tips.tip.add.005 = May isang repository ng mga script ng ZAP na nasa https\://github.com/zaproxy/community-scripts\n\
\n\
Kung i-clone mo ang isang lokal na kopya, ay maaari mong idagdag ang lahat ng mga ito sa ZAP sa pamamagitan ng mga Script Option pane. \n\
\n\
Maaari mo ring ma-upload ang iyong sariling mga script sa pamamagitan ng pull na mga kahilingan - mas marami mas mabuti\! 
tips.tip.add.007 = I-install ang magkakasunod-sunod na add-on mula sa ZAP Marketplace upang i-scan ang mga pahina na dapat mabisita sa isang partikular na pagkakasunud-sunod para ma-access ang kabuuang pag function.
tips.tip.add.008 = I-install ang accessControl na add-on mula sa ZAP Marketplace upang i-awtomatiko ang pagsubok ng iyong access kontrol ng aplikasyon.
tips.tip.add.009 = Maaari kang mag-import ng mga URL na nakapaloob sa isang tekstong file gamit ang importurls add-on na magagamit sa ZAP Marketplace
