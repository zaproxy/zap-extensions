# The actual tips and tricks - anything with a key stating 'tips.tip.' will be treated as a tip
# General tips
tips.tip.gen.001 = Simpan sesi ZAP Anda pada awal tes dan bukan di akhir - sesi disimpan dalam db yang akan diperbarui sepanjang waktu sehingga Anda tidak perlu menyimpannya lagi.
tips.tip.gen.002 = Coba layout UI yang berbeda melalui tombol pada toolbar utama.
tips.tip.gen.003 = Klik kanan di mana-mana. Sorot teks dan klik kanan. Banyak fungsi ZAP sensitif konteks seperti yang diakses dengan cara ini.
tips.tip.gen.004 = Gunakan cara pintas keyboard untuk mempercepat pengujian Anda - Anda dapat menentukan kombinasi Anda sendiri melalui 'Options / Keyboard' yang juga menghasilkan cheatheet pintasan yang dapat dicetak.
tips.tip.gen.005 = Jika Anda mendapatkan terlalu banyak kesalahan positif, coba ubah ambang batas untuk aturan pemindaian tersebut ke Tinggi. Tapi juga laporkan masalahnya kepada kami melalui ZAP Users Group atau Issues sehingga kami dapat menyelidikinya - keduanya terkait dengan menu 'Online'
tips.tip.gen.007 = Tambahkan aplikasi target Anda ke Konteks menggunakan menu 'klik kanan'\: 'Include in Context'. Ini memungkinkan Anda memberi tahu ZAP lebih banyak tentang target, seperti autentikasi, pengguna, dan teknologi yang digunakannya.
tips.tip.gen.008 = ZAP dapat menampilkan, mencegat dan bahkan pesan sisi klien yang lemah termasuk postMessages - 'klik kanan' subtree di pohon Sites dan pilih submenu yang sesuai di bawah 'Monitor clients'. Paksa refresh browser dan halaman Anda yang terbuka akan ditampilkan di tab 'Klien' bersama dengan semua pesan sisi klien yang mereka buat.
tips.tip.gen.009 = Skrip Zest adalah cara terbaik untuk mengotomatisasi tugas. Zest adalah bahasa makro grafis ZAP, namun menyediakan fitur pemrograman seperti kondisional dan loop. Gunakan tombol 'Catat sebuah skrip Zest baru...' pada bilah alat utama untuk mencatat dengan cepat skrip Zest yang baru. Anda juga bisa 'klik kanan' untuk menambahkannya ke script Zest.
tips.tip.gen.010 = ZAP dapat memeriksa pembaruan secara otomatis - mengaktifkannya melalui layar 'Options / Check for Updates'. Jika Anda tidak ingin hal itu terjadi secara otomatis, pastikan Anda memeriksa pembaruan secara manual melalui tombol toolbar utama 'Kelola Add-ons' saat kami terus menambahkan fitur dan masalah baru.
tips.tip.gen.011 = Klik pada ikon 'gear' di sisi kanan banyak tab untuk mengakses pengaturan dengan cepat untuk fitur itu. 
tips.tip.gen.012 = Ada banyak sumber yang terkait dengan menu 'Online', termasuk situs ZAP Homepage, User dan Developer kelompok
tips.tip.gen.013 = Want to chat to someone about ZAP?\n\
\n\
Many of the ZAP core developers hang out on the Libera Chat \#zaproxy irc channel\: https\://web.libera.chat/\#zaproxy
tips.tip.gen.014 = ZAP memiliki halaman bantuan komprehensif yang dapat diakses melalui menu 'Help / OWASP ZAP User Guide'. Tombol F1 juga akan membuka halaman bantuan dan membawa Anda langsung ke bagian yang relevan untuk tab yang dipilih.
tips.tip.gen.015 = New to ZAP?\n\
\n\
Read the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = Sebagian besar tab ZAP sekarang disembunyikan secara default sehingga UI kurang berantakan. Anda dapat menampilkan dan menyembunyikan semua tab melalui tombol pada toolbar utama. Anda juga bisa 'pin' tab yang Anda suka sehingga tetap terlihat bahkan setelah restart.
tips.tip.gen.017 = Anda dapat menyusun ulang kolom tabel dengan menyeret dan menjatuhkannya. Anda juga dapat memilih kolom mana yang ditampilkan melalui ikon tepat di atas scroll bar di sisi kanan setiap tabel.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https\://github.com/zaproxy/zap-hud

# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = Tombol 'Tampilkan / aktifkan' field 'lightbulb' pada toolbar utama akan membuat bidang tersembunyi terlihat dan memungkinkan Anda mengedit bidang yang dinonaktifkan.
tips.tip.obs.003 = Apakah aplikasi Anda menggunakan token anti CSRF? Pastikan Anda telah mengkonfigurasi ZAP untuk menangani mereka melalui layar 'Options / Active Scan'.
tips.tip.obs.004 = Anda dapat membandingkan 2 permintaan atau tanggapan dengan memilih keduanya, 'klik kanan' dan pilih salah satu item menu 'Compare 2..'.
tips.tip.obs.005 = Anda dapat memberi tahu ZAP untuk mengakses aplikasi menggunakan pengguna tertentu. Untuk melakukan itu Anda perlu menambahkan aplikasi Anda ke Konteks dan kemudian menentukan otentikasi dan rincian pengguna.
tips.tip.obs.006 = Tab Pencarian memungkinkan Anda menemukan string dalam hasil Fuzz - ini mendukung ekspresi regex dan pencocokan invers.
tips.tip.obs.007 = Anda dapat mencari teks di area teks manapun, termasuk tab Request and Response, dengan menggunakan menu 'klik kanan' 'Find...'.  
tips.tip.obs.008 = Anda dapat mengubah penyorotan sintaks yang digunakan untuk tab Request, Response and Script Console melalui menu 'klik kanan' 'Syntax'.
tips.tip.obs.009 = Anda dapat memberitahu ZAP untuk memuat semua skrip di sekumpulan direktori melalui halaman Opsi Skrip. Lihat bantuan untuk rincian struktur direktori.
tips.tip.obs.010 = Anda dapat mengekspor semua URL yang direkam oleh ZAP menggunakan menu tingkat atas\: "Laporkan / Ekspor Semua URL ke File..."
tips.tip.obs.011 = Anda dapat meminta alat pihak ke-3 seperti sqlmap dan nmap dari dalam ZAP, menyampaikan berbagai informasi kontekstual. Cukup konfigurasikan aplikasi yang ingin Anda panggil di layar "Options/Applications". 
tips.tip.obs.012 = Docker Support - https\://www.zaproxy.org/docs/docker/

# Optional add-ons
tips.tip.add.001 = Instal aturan pemindaian aktif dan pasif beta untuk menemukan lebih banyak masalah potensial. Ada juga aturan pemindaian aktif dan pasif alpha tapi jelas mereka mungkin kurang stabil.
tips.tip.add.002 = Ingin script ZAP dalam bahasa script selain Java Script dan Zest? Periksa ZAP Marketplace untuk bahasa lain seperti python dan ruby. Jika bahasa skrip pilihan Anda belum tersedia, maka hubungi - cukup mudah untuk menambahkan dukungan untuk bahasa lain.
tips.tip.add.003 = Instal Add-on SAML dari ZAP Marketplace untuk mendeteksi, menampilkan, mengedit dan menghapus permintaan SAML.
tips.tip.add.004 = Ada sejumlah besar file fuzzing yang tersedia di ZAP Marketplace'Directory List *', 'Fuzzdb files' dan 'SVN Digger files add-on.
tips.tip.add.005 = Ada sebuah repositori ZAP skrip di https\://github.com/zaproxy/community-scripts jika Anda menduplikasi salinan lokal maka Anda dapat menambahkan semua dari mereka untuk ZAP melalui panel pilihan script. Anda dapat juga meng-upload script Anda sendiri melalui permintaan tarik - semakin lebih baik\! 
tips.tip.add.007 = Instal pengaya berurutan dari ZAP Marketplace untuk memindai halaman yang harus dikunjungi sesuai urutan agar fungsionalitas penuh dapat diakses.
tips.tip.add.008 = Instal add-on accessControl dari ZAP Marketplace untuk mengotomatisasi pengujian kontrol akses aplikasi Anda.
tips.tip.add.009 = Anda dapat mengimpor URL yang terdapat dalam file teks menggunakan add-on impor yang tersedia di ZAP Marketplace
