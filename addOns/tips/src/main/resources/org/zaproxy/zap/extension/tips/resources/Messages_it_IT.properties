# General tips
tips.tip.gen.001=Salva la tua sessione si ZAP all'inizio di un test invece che alla fine - la sessione \u00e8 memorizzata in un database che sar\u00e0 aggiornata tutte le volte in modo da non doverla salvare di nuovo.
tips.tip.gen.002=Prova diverse disposizioni della interfaccia utente attraverso i bottoni della barra degli strumenti principali.
tips.tip.gen.003=Clicca col tasto destro ovunque.\n\nEvidenzia il testo e fai clic col tasto destro.\n\nMolte funzionalit\u00e0 di ZAP sono legate al contesto e quindi accedute al meglio in questo modo.
tips.tip.gen.004=Usa le scorciatoie da tastiera per aumentare la tua velocit\u00e0 di test - si possono definire le proprie combinazioni da "Opzioni / tastiera" che genera anche un riassunto stampabile delle scorciatoie personalizzate.
tips.tip.gen.005=Se si stanno ottenendo troppi falsi positivi si pu\u00f2 provare a cambiare la soglia per quella regola di scansione su Alta.\n\nSi pu\u00f2 anche segnalare il problema a noi tramite il gruppo utenti ZAP o Problemi cos\u00ec possiamo indagare pi\u00f9 in profondit\u00e0 - entrambi sono raggiungibili dal menu "Online"
tips.tip.gen.006=Si usano ancora i Filtri? I filtri sono in fase di dismissione e saranno rimossi in futuro.\n\nSi usino invece gli Script - molto pi\u00f9 potenti.
tips.tip.gen.007=Agigungere l'applicazione bersaglio ad un contesto usando il menu tasto destro\: "includi in contesto".\n\nQuesto consente di dare a ZAP pi\u00f9 informazioni, come l'autenticazione, gli utenti e la tecnologia che utilizza.
tips.tip.gen.008=ZAP pu\u00f2 mostrare, intercettare e anche casualizzare i messaggi da parte del client inclusi messaggi Post - fare clic col tasto destro su di un sottoalbero nell'albero dei Siti e selezionare un sottomenu adatto sotto la voce "Monitor clients".
tips.tip.gen.009=Gli Script Zest sono un incredibile modo di automatizzare compiti ripetitivi.\n\nZest \u00e8 il linguaggio di macro grafiche di ZAP, ma fornisce capacit\u00e0 di programmazione come salti condizionali e cicli.\n\nUsare il bottone "Registra un nuovo script Zest..." sulla barra degli strumenti principale per registrare velocemente uno script Zest.\n\nE' anche possibile fare clic col tasto destro su di una richiesta per aggiungerla agli script Zest.
tips.tip.gen.010=ZAP pu\u00f2 controllare automaticamente la disponibilit\u00e0 di aggiornamenti - abilita questa caratteristica attraverso la schermata "Opzioni / Controlla aggiornamenti".\n\nSe non si desidera che avvenga automaticamente allora ci si assicuri di controllare manualmente gli aggiornamenti con il bottone sulla barra degli strumenti principale "Gestisci i componenti aggiuntivi" dato che aggiungiamo continuamente nuove funzionalit\u00e0 e correggiamo i problemi.
tips.tip.gen.011=Fai click sull'icona a forma di ruota dentata sul lato destro di molte schede per accedere velocemente alle impostazioni di quella funzionalit\u00e0. 
tips.tip.gen.012=Ci sono molte risorse collegate dal menu "Online", inclusa la homepage di ZAP, I gruppi di utenti e i gruppi di sviluppatori
tips.tip.gen.013=Vuoi chiacchierare con qualcuno di ZAP?\n\nMolti degli sviluppatori principali di ZAP si ritrovano su irc\://irc.mozilla.org \#websectools
tips.tip.gen.014=ZAP possiede pagine di aiuto molto dettagliate raggiungibili dal menu "Aiuto / Guida utente di OWASP ZAP".\n\nAnche il tasto F1 apre le pagine di aiuto e ti porta dritto alla sezione rilevante rispetto alla scheda selezionata in quel momento.
tips.tip.gen.015=Sei nuovo di ZAP?\n\nScarica la guida "Iniziare ad usare ZAP" dal Marketplace di ZAP. 
tips.tip.gen.016=La maggior parte delle schede di ZAP sono ora nascoste come impostazione predefinita in modo da rendere l'interfaccia utente meno complessa.\n\nSi possono mostrare e nascondere tutte le schede attraverso i bottoni della barra degli strumenti principale.\n\nSi pu\u00f2 anche fissare qualsiasi scheda si voglia in modo da renderla visibile anche dopo un riavvio.
tips.tip.gen.017=Si possono riordinare le colonne delle tabelle trascinandole e rilasciandole.\n\nSi pu\u00f2 selezionare quali colonne mostrare attraverso l'icona appena sopra la barra di scorrimento sul lato destro di ogni tabella.
tips.tip.gen.018=Indicatore di browse manuale - Le pagine trovate dagli spider e browser forzati sono segnalate nell'albero dei Siti con l'icona relativa. Questa icona scompare quando si visita la pagina manualmente. 

# Obscure features
tips.tip.obs.001=Le richieste POST hanno un menu da tasto destro per generare un form contro il test CSRF
tips.tip.obs.002=Il bottone a lampadina "mostra/abilita" i campi sulla scheda principale render\u00e0 i campi nascosti visibili e permetter\u00e0 di editare i campi disabilitati.
tips.tip.obs.003=La tua applicazione usa token anti-CSRF?\n\nAssicurati di avere configurato ZAP in modo da gestirli attraverso la schermata in "Opzioni / Scansione Attiva".
tips.tip.obs.004=Si pososno comparare 2 richieste o risposte selezionandole entrambe, eseguendo un clic col tasto destro e selezionare una delle voci "Compara 2..." del menu.
tips.tip.obs.005=E' possibile dire a ZAP di accedere ad un applicazione usando un utente specifico.\n\nPer abilitarlo \u00e8 necessario aggiungere la tua applicazione ad un contesto e poi definire l'autenticazione e i dettagli dell'utente.
tips.tip.obs.006=La scheda di Ricerca permette di trovare una stringa nei risultati del Fuzzer - supporta espressioni regolari e ricerca inversa.
tips.tip.obs.007=E' possibile cercare testo in ogni area di resto, incluse le schede di Richiesta e Risposta, usando il men\u00f9 dal tasto destro "Trova...".  
tips.tip.obs.008=E' possibile cambiare l'evidenziazione della sintassi usata per le schede Richiesta, Risposta e Script Console tramite i menu dal tatso destro "Sintassi".
tips.tip.obs.009=E' possibile dire a ZAP di caricare tutti gli script presenti in un insieme di cartelle attraverso la pagina Opzioni degli Script.\n\nSI veda la pagina di aiuto per i dettagli della struttura della directory.
tips.tip.obs.010=E' possibile esportare tutte le URL registrate da ZAP usando il menu di alto livello "Rapporto/Esporta tutte le URL in un file..."
tips.tip.obs.011=E' possibile invocare strumenti di terze parti come sqlmap e nmap dall'interno di ZAP, passando una grande quantit\u00e0 di dati contestuali.\n\nBasta configurare le applicazioni che si desidera invocare nella schermaat "Opzioni / Applicazioni". 
tips.tip.obs.012=Supporto a Docker - https\://github.com/zaproxy/zaproxy/wiki/Docker

# Optional add-ons
tips.tip.add.001=Installa le regole di scansione attiva e passiva ancora in beta per trovare ancora pi\u00f9 potenziali problemi.\n\nEsistono anche regole di scansione attiva e passiva in stato alpha ma sono ovviamente ancora meno stabili.
tips.tip.add.002=Vuoi scrivere script per ZAP in un linguaggio di scripting diiverso da Java Script e Zest?\n\nControlla il marketplace di ZAP per altri linguaggi come Python e Ruby.\n\nSe il tuo linguaggio di scripting non \u00e8 ancora disponibile allora contattaci - \u00e8 abbastanza facile aggiungere supporto per altri linguaggi.
tips.tip.add.003=Installare il componente aggiuntivo di SAML dal Marketplace ZAP per rilevare, visualizzare, modificare e casualizzare richieste SAML.
tips.tip.add.004=Ci sono un gran numero di file di test con dati casuali disponibili sul Marketplace di ZAP nei componenti aggiuntivi ' Elenca Directory *', 'Files Fuzzdb ' e 'File di SVN Digger'.
tips.tip.add.005=C'\u00e8 un archivio di script ZAP all'indirizzo\: https\://github.com/zaproxy/community-scripts \n\nSe cloni una copia locale poi puoi aggiungerli tutti dal menu Opzioni di scripting.\n\nPuoi anche caricare i tuoi script attraverso riichieste di pull - pi\u00f9 sono meglio \u00e8\! 
tips.tip.add.006=Installare il componente aggiuntivo "Retire" dal Marketplace ZAP per rilevare versioni insicure delle librerie JavaScript utilizzando il database di Retire.js.
tips.tip.add.007=Installare il componente aggiuntivo Sequenza dal Marketplace ZAP per scansionare pagine che devono essere visitate in un ordine specifico perch\u00e8 la funzionalit\u00e0 completa sia accessibile.
tips.tip.add.008=Installa il componente aggiuntivo accessControl dal Marketplace ZAP per automatizzare i test di controllo di accesso dell'applicazione.
tips.tip.add.009=Puoi importare gli URL contenuti in un file di testo utilizzando il componente aggiuntivo "importurls" disponibile sul Marketplace di ZAP

