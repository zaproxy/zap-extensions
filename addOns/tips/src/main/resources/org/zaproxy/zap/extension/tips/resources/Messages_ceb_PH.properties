# The actual tips and tricks - anything with a key stating 'tips.tip.' will be treated as a tip
# General tips
tips.tip.gen.001 = I-save ang imong sesyon sa ZAP sa pagsugod sa usa ka pasulit kay sa sa katapusan - ang sesyon kay gitipigan sa usa ka db nga mahimo nga ma-update sa tanan nga higayon busa dili na ka kinahanglan nga mag-save og balik.
tips.tip.gen.002 = Suwayi ang lain-laing UI nga mga plano gamit ang mga button sa labing mahinungdanon nga toolbar.
tips.tip.gen.003 = I-right klik bisag asa.\n\
\n\
I-highlight ang teksto og i-right klik kini.\n\
\n\
Daghan nga katuyoan sa ZAP kay mao ang sensitibo nga konteksto ingon nga labing maayo sa pag-akses sa kini nga pamaagi.
tips.tip.gen.004 = Paggamit og mga shortcut sa keyboard aron mupaspas ang imong pagsulay - pwede nimu ipatin-aw ang imong kaugalingong mga kombinasyon gamit ang 'Options / Keyboard' nga mohimo usab og maimprinta nga shortcut nga mga pagpanglimbong.
tips.tip.gen.005 = Kung nakakuha ka og daghan kaayong mga bakak nga positibo suwayi og usab ang sukaranan para sa kana nga pagmando sa skan para motaas.\n\
\n\
Apan itaho usab ang mga problema kanato gamit ang ZAP Users Group o mga Isyu busa usisahon nato kini - nga duha niini kay nalambigit sa 'Online' nga menu
tips.tip.gen.007 = Idugang ang imong target nga aplikasyon ngadto sa usa ka Konteksto gamit ang 'right klik' nga menu\: 'Include in Context'.\n\
\n\
Kini mitugot kanimo nga ingnan ang ZAP dugang mahitungod sa target, sama sa pagkatinuod, ang mga user og ang gigamit niini nga teknolohiya.
tips.tip.gen.008 = Ang ZAP kay pwede makapakita, makapugong og bisan pa ang mga mensahe sa kilid nga kliyente sa fuzz lakip na ang postMessages - 'right click' usa ka subtree sa Sites tree og pamili og usa ka angay nga submenu ubos sa 'Monitor clients'.\n\
\n\
Pugsa ang usa ka browser nga refresh og ang imong gi-ablihan nga mga pahina kay mahimo nga mapakita sa 'Clients' nga tab subay uban sa tanan nga mga mensahe sa kliyente nga side nga ilang gihimo.
tips.tip.gen.009 = Ang mga skrip sa Zest kay usa ka nindot nga pamaagi para sa pag-automate sa mga bulohaton.\n\
\n\
Ang Zest kay ang grapikal sa ZAP nga macro nga lengguahe, apan naghatag og programming nga mga bahin sama sa mga kondisyonal og mga loop.\n\
\n\
Gamita ang 'Record a new Zest script...' nga button sa labing mahinungdanon nga toolbar para paspas ang pagrekord sa usa ka bag-o nga skrip sa Zest.\n\
\n\
Pwede usab nimo 'right click' nga mahangyo para idugang sila sa mga skrip sa Zest.
tips.tip.gen.010 = Ang ZAP kay pwede nga awtomatiko nga susihon ang mga update - paganaha kini gamit ang 'Options / Check for Updates' nga screen.\n\
\n\
Kung dili ka gusto nga mahitabo ni nga awtomatiko unya siguroha nga manwal nimu nga susihon ang mga update kanunay gamit ang 'Manage Add-ons' sa labing mahinungdanon nga toolbar nga button samtang padayon kita nga magdugang og bag-o nga mga bahin og ayuhon ang mga isyu.
tips.tip.gen.011 = Klik sa 'gear' nga icon sa tuo nga bahin sa kamut sa daghang mga tab para paspas ang pag-akses sa setting para sa kana nga bahin. 
tips.tip.gen.012 = Adunay mga daghan nga mga kapanguhaan nga na-link sa 'Online' nga menu, lakip na ang Homepage sa ZAP, User og ang mga grupo sa Developer
tips.tip.gen.013 = Want to chat to someone about ZAP?\n\
\n\
Many of the ZAP core developers hang out on the Libera Chat \#zaproxy irc channel\: https\://web.libera.chat/\#zaproxy
tips.tip.gen.014 = Ang ZAP adunay komprehensibo nga mga pahina sa pagtabang nga ma-akses gamit ang 'Help / OWASP ZAP User Guide' nga menu.\n\
\n\
Ang F1 nga key kay mahimo usab nga magdala og tabang nga mga pahina og dalhon ka diretso sa may kalabutan nga seksyon para sa napili nga tab.
tips.tip.gen.015 = New to ZAP?\n\
\n\
Read the 'Getting Started with ZAP' guide accessible via the 'Help' menu. 
tips.tip.gen.016 = Ang kadaghanan sa ZAP nga mga tab kay natago karon pinaagi sa default aron nga ang UI kay dili kaayo kalat.\n\
\n\
Pwede nimo ipakita og taguan ang tanan nga mga tab gamit ang mga button sa pangunang toolbar.\n\
\n\
Pwede usab nimu 'i-pin' ang bisan unsa nga tab nga imong ganahan aron nga moingon kini nga makita bisan pa human sa pag-restart.
tips.tip.gen.017 = Pwede nimu mausab ang mga kolum sa lamesa pinaagi sa pagguyod og paghulog nila.\n\
\n\
Pwede usab nimo piliion kung asa nga mga kolum ang ipakita gamit ang icon nga naa sa ibabawsa scroll bar sa tuo nga bahin sa kamut sa kada lamesa.
tips.tip.gen.018 = Manual browse indicator - Pages found by the spiders and forced browser are flagged in the Sites tree with the relevant icon. This icon disappears when you visit that page manually.
tips.tip.gen.019 = You can launch browsers that automatically proxy through ZAP and do not need to have the ZAP certificate added via the 'Manual Explore' button.
tips.tip.gen.020 = The Replacer options page allows you to quickly and easily replace text anywhere in an HTTP(S) message.

# HUD tips
tips.tip.hud.001 = The Heads Up Display brings all of the key ZAP functionality into your browser.
tips.tip.hud.002 = Complete the Heads Up Display tutorial - it covers all of the HUD's features.
tips.tip.hud.003 = The HUD is constantly being updated - share feedback, feature requests and raise issues via https\://github.com/zaproxy/zap-hud

# Automation tips
tips.tip.aut.001 = ZAP is great for automation, but its easier to test features in the desktop UI first and then convert them to a script.
tips.tip.aut.002 = ZAP has a powerful API that covers nearly all of the features available in the desktop UI.
tips.tip.aut.003 = By default you cannot connect to ZAP on another machine, you will need to change the configs to allow remote connections.

# Obscure features
tips.tip.obs.001 = POST requests have a 'right click' menu for generating an anti CSRF test form.
tips.tip.obs.002 = Ang 'Pagpakita / pagpagana' nga mga field 'lightbulb' nga button sa pangunang toolbar kay mahimo nga makita ang mga tinago nga mga field og tugotan ka nga i-edit ang wala gipagana nga mga field.
tips.tip.obs.003 = Ang imo bang aplikasyon gagamit og anti CSRF nga mga token?\n\
\n\
Siguroha nga imo gihan-ay ang ZAP para pagdumala kanila gamit ang 'Options / Active Scan' nga iskrin.
tips.tip.obs.004 = Pwede nimu ikompara ang 2 ka mga hangyo o mga tubag pinaagi sa pagpili kanilang duha, 'pag-right klik' og pagpili sa usa sa 'Kompara sa 2..' nga mga aytem sa menu.
tips.tip.obs.005 = Pwede nimu ingnan ang ZAP aron ma-akses ang usa ka app gamit ang usa ka ispisipiko nga user.\n\
\n\
Aron mabuhat na gikinahanglan nimu nga idugang ang imong app ngadto sa usa ka Konteksto og unya iklaro ang pagkatinuod og mga detalye sa user.
tips.tip.obs.006 = Ang Search nga tab kay nagtugot nimu para sa pagpangita og string sa Fuzz nga mga resulta - nagasuporta kini sa regex nga mga ekspresyon og bali nga pagparis.
tips.tip.obs.007 = Pwede ka mangita og teksto sa bisan unsa na lugar sa teksto, lakip na ang Request og Response nga mga tab, gamit ang 'right click' 'Find...' nga menu.  
tips.tip.obs.008 = Pwede nimu mausab ang pagpasundayag sa syntax nga gigamit sa Request, Response og Script Console nga mga tab gamit ang 'right click' 'Syntax' nga mga menu.
tips.tip.obs.009 = Pwede nimu ingnan ang ZAP nga i-load ang tanan nga mga skrip sa usa ka koleksyon sa mga direktoryo gamit ang mga Script Option nga pahina.\n\
\n\
Tanawa ang tabang para sa mga detalye sa istruktura sa direktoryo.
tips.tip.obs.010 = Pwede nimu i-export ang tanan nga mga URL nga narekord pinaagi sa ZAP gamit ang kinababwan nga lebel sa menu\: "I-report / I-eksport ang tanan URL ngadto sa usa ka File..."
tips.tip.obs.011 = Pwede ka mangayo og 3rd party nga mga himan sama sa sqlmap og nmap gikan sa sulod sa ZAP, niagi atbang sa usa ka lapad nga kasangkaran sa konteksto nga impormasyon.\n\
\n\
I-kompigyur lang ang mga aplikasyon nga imong ganahan nga tawagan sa "Mga Opsyon / Mga Aplikasyon" nga iskrin. 
tips.tip.obs.012 = Docker Support - https\://www.zaproxy.org/docs/docker/

# Optional add-ons
tips.tip.add.001 = I-instalar ang beta nga aktibo og pasibo nga pamaagi sa skanaron makita pa ang potensyal nga mga isyu.\n\
\n\
Adunay mga alpha nga aktibo usab og pasibo nga pamagi sa skan apan klaro nga sila mahimong dili kaayo lig-on.
tips.tip.add.002 = Ganahan nga i-iskrip ang ZAP sa usa ka pagsulat sa pinulongan gawas sa Java Script og Zest?\n\
\n\
Susiha ang ZAP nga Marketplace para sa uban pang mga pinulongan sama sa python og ruby.\n\
\n\
Kung ang imong gipalabi nga pagsulat sa pinulongan kay dili pa magamit unya kontaka - Sayon ra kaayo kini og pagdugang og suporta para sa uban pang mga pinulongan.
tips.tip.add.003 = I-instalar ang SAML Add-on gikan sa Marketplace sa ZAP aron masayran, mapakita, ma-edit og mga hangyo sa fuzz SAML.
tips.tip.add.004 = Adunay mga usa ka dako nga numero sa fuzzing nga mga file nga anaa sa Marketplace sa ZAP sa 'Directory List *', 'Fuzzdb files' og 'SVN Digger files' nga add-ons.
tips.tip.add.005 = Adunay usa ka repository sa ZAP nga mga skrip sa https\://github.com/zaproxy/community-scripts\n\
\n\
Kung imo i-clone ang usa ka lokal nga kopya unya pwede nimu madugang sila tanan sa ZAP gamit ang Scripts Option nga pane.\n\
\n\
Pwede usab nimu i-upload ang imong kaugalingong mga skrip gamit ang pull requests - mas labi mas maayo\! 
tips.tip.add.007 = I-instalar ang equence add-on gikan sa Marketplace sa ZAP para i-skan ang mga pahina nga kinahanglan nga bisitaon sa usa ka espesipiko nga order para sa hingpit nga paggamit para mahimo nga ma-akses.
tips.tip.add.008 = I-instalar ang accessControl add-on gikan sa Marketplace sa ZAP para sa awtomatiko nga pagsulay sa imong akses kontrol sa aplikasyon.
tips.tip.add.009 = Pwede nimo i-import ang mga URL nga anaa sa usa ka teksto nga file gamit ang importurls add-on nga anaa sa ZAP Marketplace
