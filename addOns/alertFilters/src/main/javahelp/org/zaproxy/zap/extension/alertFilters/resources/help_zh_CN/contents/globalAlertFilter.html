<BODY>
<H1>全局警报过滤器的选项</H1>
<p>
此选项界面允许您配置全局<a href="alertFilter.html">警报过滤器</a>，它允许您自动覆盖主动和被动扫描规则所触发的任何警报的风险级别。
与<a href="contextAlertFilter.html">上下文警报过滤器</a>不同，它们适用于所有警报， 
而不仅仅是在特定上下文中发出的警报<br>。
它们还将在 ZAP 会话中持续存在。
</p>
<p>
这个界面显示了一个列表，包括全部的全局警报过滤器，以及添加、移除和删除他们的按钮。
</p>
<p>
添加或修改警报过滤器将显示 <a href="alertFilterDialog.html">警报过滤器对话框</a>。

</BODY>
</HTML>
