formhandler.options.title = Form Handler (add-on)
formhandler.options.desc = Cette extension vous permet de modifier les valeurs par d\u00e9faut utilis\u00e9es par les spiders de ZAP.
formhandler.options.label.description = <html><body>Cette extension Form Handler permet de personnaliser la configuration des valeurs utilis\u00e9es dans les formulaires bas\u00e9s sur les noms de champ. Les noms de champ nouvellement cr\u00e9\u00e9s doivent correspondre au nom de champ dans le formulaire en cours de traitement. Le nom de champ n\u2019est pas sensible \u00e0 la casse, mais les valeurs le sont et seront refl\u00e9t\u00e9es dans le POST du formulaire. Si seul un nom de champ est fourni, alors une cha\u00eene vide servira en tant que valeur. Si le champ d\u2019un formulaire ne correspond \u00e0 aucun d\u00e9fini dans l\u2019extension, alors il se r\u00e9percutera sur le g\u00e9n\u00e9rateur de valeur par d\u00e9faut, qui est susceptible de ne pas fournir des valeurs correctes. </body> </html>
