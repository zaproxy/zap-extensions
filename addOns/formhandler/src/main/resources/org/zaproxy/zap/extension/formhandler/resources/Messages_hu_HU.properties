formhandler.options.title = Form Handler
formhandler.options.desc = A kiterjeszt\u00e9ssel a felhaszn\u00e1l\u00f3 m\u00f3dos\u00edthatja a ZAP Spider \u00e1ltal haszn\u00e1lt alapbe\u00e1llit\u00e1sokat.
formhandler.options.label.description = <html><body>A Form Handler kiterjeszt\u00e9ssel egy\u00e9ni konfigur\u00e1ci\u00f3t lehet megadni \u0171rlapokon \u00e9s mez\u0151k\u00f6n. Az \u00fajonnan l\u00e9trehozott mez\u0151n\u00e9vnek egyeznie kell az \u00e9ppen feldolgozott mez\u0151n\u00e9vvel. A megadott mez\u0151nevek nem nagybet\u0171-\u00e9rz\u00e9kenyek, viszont a mez\u0151 \u00e9rt\u00e9kek igen \u00e9s az elk\u00fcld\u00f6tt (POST) formon szerepelnek. Ha csak a mez\u0151n\u00e9v lett megadva, egy \u00fcres \u00e9rt\u00e9k ker\u00fcl a mez\u0151 \u00e9rt\u00e9k\u00e9be. Ha a form mez\u0151je nem egy\u00e9rtelm\u0171en meghat\u00e1rozhat\u00f3, a Default Value Gener\u00e1tor-nak ker\u00fcl \u00e1tad\u00e1sra ami nem biztos hogy megfelel\u0151 \u00e9rt\u00e9ket szolg\u00e1ltat. </body> </html>
