formhandler.options.title = Form Handler
formhandler.options.desc = This extension allows a user to change the default values used by ZAP Spiders.
formhandler.options.label.description = <html> <body> Questa estensione Gestore Moduli consente la configurazione personalizzata dei valori utilizzati nei moduli in base ai nomi dei campi. I nomi dei campi appena creati devono corrispondere al nome del campo nel modulo in elaborazione. Il nome del campo inserito non \u00e8 sensibile al maiuscolo / minuscolo, tuttavia i valori sono e si rifletteranno nel modulo POST. Se viene fornito solo un nome di campo, verr\u00e0 utilizzata una stringa vuota come valore. Se il campo di un modulo non corrisponde a nessun elemento definito nell'estensione, verr\u00e0 passato al Generatore di Valore Predefinito, che potrebbe non fornire valori corretti. </body> </html>
