formhandler.options.title = Gestore Modulo
formhandler.options.desc = Questa estensione consente a un utente di modificare i valori predefiniti utilizzati per il contenuto generato (es. spider, importatori).
formhandler.options.label.description = Questa estensione di Gestione dei Moduli consente la configurazione personalizzata dei valori utilizzati nei moduli, basata sui nomi dei campi. I nomi dei campi appena creati devono corrispondere al nome del campo nel modulo in elaborazione. Il nome del campo inserito non \u00e8 sensibile alle maiuscole, tuttavia i valori sono e saranno riflettuti nel modulo POST. Se solo un nome del campo \u00e8 fornito, allora sar\u00e0 utilizzata una stringa vuota come valore. Se il campo di un modulo non corrisponde ad alcuna stringa definita nell'estensione, sar\u00e0 passato al Generatore del Valore Predefinito, che potrebbe non fornire valori adatti.
