formhandler.options.title = Form Handler
formhandler.options.desc = Ekstensi ini memungkinkan pengguna mengubah nilai default yang digunakan oleh ZAP Spider.
formhandler.options.label.description = <html> <body> Ekstensi Handler Formulir ini memungkinkan konfigurasi kustom nilai yang digunakan dalam bentuk berdasarkan nama field. Nama field yang baru dibuat harus sesuai dengan nama field dalam bentuk sedang diproses. Nama field yang dimasukkan tidak sensitif huruf, namun nilainya dan akan tercermin dalam bentuk POST. Jika hanya nama field yang diberikan maka string kosong akan digunakan sebagai nilai. Jika bidang formulir tidak cocok dengan yang ditentukan dalam ekstensi maka akan diteruskan ke Generator Nilai Default, yang mungkin tidak memberikan nilai yang benar. </body> </html>
