formhandler.options.title = Manipulador de Formul\u00e1rios
formhandler.options.desc = Esta extens\u00e3o permite a um usu\u00e1rio alterar os valores padr\u00e3o usados pelos Spiders ZAP.
formhandler.options.label.description = <html> <body> Esta extens\u00e3o Form Handler (manipulador de formul\u00e1rio) permite a configura\u00e7\u00e3o personalizada de valores usados em formul\u00e1rios com base em nomes de campo. Os nomes de campo rec\u00e9m-criados devem corresponder ao nome do campo no formul\u00e1rio que est\u00e1 sendo processado. O nome do campo inserido n\u00e3o faz distin\u00e7\u00e3o entre mai\u00fasculas e min\u00fasculas, no entanto, os valores s\u00e3o e ser\u00e3o refletidos no formul\u00e1rio POST. Se apenas um nome de campo for fornecido, uma string vazia ser\u00e1 usada como um valor. Se o campo de um formul\u00e1rio n\u00e3o corresponder a nenhum definido na extens\u00e3o, ele ser\u00e1 passado para o Gerador de Valor Padr\u00e3o, que pode n\u00e3o fornecer os valores adequados. </body> </html>
