formhandler.options.label.description = This Value Generator extension allows for the custom configuration of values submitted to sites/apps based on input names. Newly created field names must match the field name in the functionality being processed. The field name is not case sensitive, however the values are and will be reflected in use. If only a field name is provided then an empty string will be used as a value. If a field does not match any defined in the extension then it will be passed to the Default Value Generator, which may not provide proper values.
