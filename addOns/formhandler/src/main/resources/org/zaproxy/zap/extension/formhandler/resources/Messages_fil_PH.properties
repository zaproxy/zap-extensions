formhandler.options.title = Ang handler ng form
formhandler.options.desc = Ang etension na ito ay nagpahintulot sa user na baguhin ang default na mga halaga ng ginamit ng ZAP na mga gagamba.
formhandler.options.label.description = <html><body>Ang Form Handler na extension ay pinahihintulutan para sa custom configuration sa halagang ginamit as mga form batay sa mga pangalan ng patlang. Ang mga bagong nilikha na mga pangalan ng patlang ay dapat tumugma sa pangalan ng patlang sa form na pinoproseso. Ang pangalan ng patlang na pinasok ay hindi case sensitive, subalit ang mga halaga ay makikita sa form ng POST. Kung lamang ang isang pangalan ng patlang ay ibinigay pagkatapos isang walang laman na string ay gagamit ito na halaga. Kung ang patlang ng form ay hindi tumugma sa tinutukoy sa extension tapos ito ay papasa sa Default Value Generator, na kung saan ay hindi nagbibigay ng tamang halaga.</body></html>
