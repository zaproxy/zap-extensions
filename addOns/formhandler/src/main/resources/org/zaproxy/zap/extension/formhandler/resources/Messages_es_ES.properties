formhandler.options.title = Manjeador del Formulario
formhandler.options.desc = This extension allows a user to change the default values used for generated content (e.g. spiders, importers).
formhandler.options.label.description = This Form Handler extension allows for the custom configuration of values used in forms based on field names. Newly created field names must match the field name in the form being processed. The field name is not case sensitive, however the values are and will be reflected in the POST form. If only a field name is provided then an empty string will be used as a value. If a form's field does not match any defined in the extension then it will be passed to the Default Value Generator, which may not provide proper values.
