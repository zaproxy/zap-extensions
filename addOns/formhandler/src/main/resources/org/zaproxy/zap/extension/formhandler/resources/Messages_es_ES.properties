formhandler.options.title = Manjeador del Formulario
formhandler.options.desc = Esta enxtensi\u00f3n permite a un usuario poder modificar los valores que son predeterminados y utilizdos por Ara\u00f1as de ZAP.
formhandler.options.label.description = <html><body> Esta extensi\u00f3n del manejador de los formularios permite la modificaci\u00f3n personalizada de todos los valores utilizandos en los formularios en funci\u00f3n de los nombres de los dinstintos campos. Los nombres de los campos que son reci\u00e9n originados tienen que coincidir con el nombre de los campos en el formulario que se est\u00e1 procesando. El nombre del campo invocado no diferencia entre may\u00fascula y min\u00fasculas, sin embargo, los valores son y se reflejar\u00e1n en el formulario ENVIAR. Si solo es proporcionado un nombre de campo, se utilizar\u00e1 una cadena vac\u00eda como valor. Si el campo de un formulario no es igual con ninguno definido en la extensi\u00f3n, se pasar\u00e1 al generador de los valores prederterminados, que puede no otorgar los valores que son adecuados.</body></html>
