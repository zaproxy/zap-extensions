formhandler.options.label.description = <html> <body> Bu Form Handler uzant\u0131s\u0131, alan adlar\u0131na dayal\u0131 formlarda kullan\u0131lan de\u011ferlerin \u00f6zel yap\u0131land\u0131r\u0131lmas\u0131na izin verir. Yeni olu\u015fturulan alan adlar\u0131, i\u015flenmekte olan formdaki alan ad\u0131yla e\u015fle\u015fmelidir. Girilen alan ad\u0131 b\u00fcy\u00fck-k\u00fc\u00e7\u00fck harf duyarl\u0131 de\u011fildir, ancak de\u011ferler POST formuna yans\u0131r ve yans\u0131r. Yaln\u0131zca bir alan ad\u0131 sa\u011flan\u0131rsa, bo\u015f bir dize bir de\u011fer olarak kullan\u0131l\u0131r. Bir formun alan\u0131 uzant\u0131da tan\u0131mlananlarla uyu\u015fmuyorsa, do\u011fru de\u011fer sa\u011flayamayacak varsay\u0131lan de\u011fer jenerat\u00f6re ge\u00e7irilecektir. </body> </html>
