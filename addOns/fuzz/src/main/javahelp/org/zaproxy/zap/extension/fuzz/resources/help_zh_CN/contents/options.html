<h1>选项Fuzzer屏幕</h1>
<p>
此屏幕允许您配置 <a href="concepts.html">模糊化</a> 选项:

<h3>默认类别</h3>
将显示最初选定的类别当 <a href="dialogue.html">模糊对话框</a> 显示。 

<h3>每个主机并行扫描线程数</h3>
扫描仪将在每个主机上使用的线程数。<br>
增加线程数将加速扫描速度，但可能会给计算机上运行的ZAP和目标主机带来额外的压力。

<h3>添加自定义模糊文件</h3>
允许您添加您自己的文件，以便在模糊时使用。<br>
这些应该是每行一次攻击的文本文件。<br>
文件将被添加到ZAP主目录下的"fuzzers"目录中。
