	<h1>Fuzzer选项卡</h1>

	Fuzzer选项卡显示您执行的请求和响应，当您
	<a href="concepts.html">模糊</a> 一个字符串。
	<br> 选择行可以看到完整的请求和响应。也可以使用搜索选项卡在模糊结果中搜索字符串。
	<br>
	<h2>HTTP Fuzzer结果</h2>
	必须手动评估结果，以确定是否发现了任何漏洞。

	<h2>右键单击菜单</h2>
	右键单击一行将会出现一个菜单，它有与历史记录选项卡相同的选项。
