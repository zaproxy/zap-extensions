fuzz.fuzzer.tab.initialMessage = <html>\nPara difundir/embaralhar uma string de solicita\u00e7\u00e3o\:\n<ul>\n<li> Selecione uma solicita\u00e7\u00e3o em uma das guias que exibe mensagens;</li>\n<li> Realce uma das strings que deseja embaralhar na aba Solicita\u00e7\u00e3o;</li>\n<li> Clique com o bot\u00e3o direito na aba Solicita\u00e7\u00e3o e selecione 'Fuzz...';</li>\n<li> O local selecionado ser\u00e1 adicionado \u00e0 tabela de 'Locais de Fuzz'e estar\u00e1\npronto para aceitar payloads. Ap\u00f3s selecionar o bot\u00e3o 'Payloads...', uma nova caixa de di\u00e1logo ser\u00e1\nmostrada que permitir\u00e1 gerenciar os payloads do local selecionado;</li>\n<li> Novos 'Locais de Fuzz'podem ser adicionados selecionando a posi\u00e7\u00e3o ou string na mensagem\nmostrada nos pain\u00e9is esquerdos, uma vez que o local \u00e9 escolhido, ele pode ser adicionado pressionando o bot\u00e3o\n'Adicionar...'da tabela'Locais de Fuzz';</li>\n<li> Mais op\u00e7\u00f5es est\u00e3o dispon\u00edveis na guia 'Op\u00e7\u00f5es', permitindo configurar com mais\ndetalhes o processo de difus\u00e3o/embaralhamento (fuzz);</li>\n<li> Uma vez que pelo menos um 'Local de Fuzz'tenha sido definido, pressione o bot\u00e3o 'Iniciar Fuzzer'\npara iniciar a difus\u00e3o/embaralhamento (fuzzing);</li>\n<li> Os resultados ser\u00e3o listados nesta guia - selecione-os para ver todos os\npedidos e respostas.</li>\n<li> Tamb\u00e9m \u00e9 poss\u00edvel abrir o a caixa de di\u00e1logo 'Fuzzer' selecionando uma mensagem e escolhendo 'Ataque'> 'Fuzz...'.</li>\n</ul>\n</html>

