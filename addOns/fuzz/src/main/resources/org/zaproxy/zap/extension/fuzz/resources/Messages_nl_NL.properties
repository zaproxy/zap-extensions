fuzz.fuzzer.tab.initialMessage=<html>\nOm een request tekenreeks te fuzzen\:\n<ul>\n<li>Selecteer een request in een van de tabbladen die berichten weergeeft;</li>\n<li>Markeer een van de tekenreeksen die u wilt fuzzen in het Request tabblad;</li>\n<li>Klik met de rechtermuisknop in het Request tabblad en selecteer 'Fuzz...';</li>\n<li>De geselecteerde locatie zal worden toegevoegd aan de tabel met 'Fuzz Locaties' en is klaar om payloads te ontvangen. Na het klikken op de knop 'Payloads...' wordt een nieuw dialoog getoond waarmee de payloads beheert kunnen worden voor de geselecteerde locatie;</li>\n<li>Nieuwe 'Fuzz Locaties' kunnen worden toegevoegd door de positie of tekenreeks in het bericht te selecteren in de linker panelen. Wanneer de locatie is gekozen kan het worden toegevoegd door op de 'Toevoegen...' knop te klikken in de 'Fuzz  Locaties' tabel;</li>\n<li>Meer opties zijn beschikbaar in het 'Opties'  tabblad. Hiermee kunt u met meer details het fuzz proces instellen;</li>\n<li>Wanneer tenminste een 'Fuzz Locatie' is gedefinieerd, klik op de 'Start Fuzzer' knop om het fuzzen te starten;</li>\n<li>De resultaten zullen daarna worden getoond in dit tabblad - selecteer ze om de volledige requests en responses te zien.</li>\n<li>Het is ook mogelijk om het 'Fuzzer' dialoog te openen door een bericht te selecteren en 'Aanval' > 'Fuzz...' te kiezen.</li>\n</ul>\n</html>

