fuzz.fuzzer.tab.initialMessage = <html>\uc694\uccad \ubb38\uc790\uc5f4\uc744 \ud37c\uc9d5\ud558\ub294 \ubc29\ubc95\:<ul><li>\uba54\uc2dc\uc9c0\ub97c \ud45c\uc2dc\ud558\ub294 \ud0ed \uc911 \ud558\ub098\uc5d0\uc11c \uc694\uccad\uc744 \uc120\ud0dd\ud569\ub2c8\ub2e4;</li><li>Request \ud0ed\uc5d0\uc11c \ud37c\uc9d5\ud558\ub824\ub294 \ubb38\uc790\uc5f4 \uc911 \ud558\ub098\ub97c \uac15\uc870 \ud45c\uc2dc\ud569\ub2c8\ub2e4;</li><li>Request \ud0ed\uc5d0\uc11c \ub9c8\uc6b0\uc2a4 \uc624\ub978\ucabd \ubc84\ud2bc\uc744 \ud074\ub9ad\ud558\uace0 'Fuzz...'\ub97c \uc120\ud0dd\ud569\ub2c8\ub2e4;</li><li>\uc120\ud0dd\ub41c \uc704\uce58\ub294 'Fuzz Locations' \ud14c\uc774\ube14\uc5d0 \ucd94\uac00\ub418\uba70 \ud398\uc774\ub85c\ub4dc\ub97c \ubc1b\uc744 \uc900\ube44\uac00 \ub429\ub2c8\ub2e4. 'Payloads...' \ubc84\ud2bc\uc744 \uc120\ud0dd\ud558\uba74, \uc120\ud0dd\ub41c \uc704\uce58\uc758 \ud398\uc774\ub85c\ub4dc\ub4e4\uc744 \uad00\ub9ac\ud560 \uc218 \uc788\ub294 \uc0c8 \ub300\ud654 \uc0c1\uc790\uac00 \ud45c\uc2dc\ub429\ub2c8\ub2e4;</li><li>\uc67c\ucabd \ud328\ub110\uc5d0 \ud45c\uc2dc\ub41c \uba54\uc2dc\uc9c0\uc5d0\uc11c \uc704\uce58 \ub610\ub294 \ubb38\uc790\uc5f4\uc744 \uc120\ud0dd\ud558\uc5ec \uc0c8\ub85c\uc6b4 'Fuzz Locations'\ub97c \ucd94\uac00\ud560 \uc218 \uc788\uc73c\uba70, \uc704\uce58\uac00 \uc120\ud0dd\ub418\uba74 'Fuzz Locations' \ud14c\uc774\ube14\uc758 'Add...' \ubc84\ud2bc\uc744 \ub20c\ub7ec \ucd94\uac00\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4;</li><li>'Options' \ud0ed\uc5d0\ub294 \ud37c\uc9d5 \ud504\ub85c\uc138\uc2a4\ub97c \ub354 \uc790\uc138\ud558\uac8c \uad6c\uc131\ud560 \uc218 \uc788\ub294 \ucd94\uac00 \uc635\uc158\ub4e4\uc774 \uc788\uc2b5\ub2c8\ub2e4;</li><li>\ucd5c\uc18c\ud55c \ud558\ub098\uc758 'Fuzz Location'\uc774 \uc815\uc758\ub418\uba74 'Start Fuzzer' \ubc84\ud2bc\uc744 \ub20c\ub7ec \ud37c\uc9d5\uc744 \uc2dc\uc791\ud569\ub2c8\ub2e4;</li><li>\uacb0\uacfc\ub294 \uc774 \ud0ed\uc5d0 \ub098\uc5f4\ub418\uba70, \uacb0\uacfc\ub97c \uc120\ud0dd\ud558\uc5ec \uc804\uccb4 \uc694\uccad \ubc0f \uc751\ub2f5\uc744 \ud655\uc778\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.</li><li>\uba54\uc2dc\uc9c0\ub97c \uc120\ud0dd\ud558\uace0 'Attack' > 'Fuzz...'\ub97c \uc120\ud0dd\ud558\uc5ec 'Fuzzer' \ub300\ud654 \uc0c1\uc790\ub97c \uc5ec\ub294 \uac83\ub3c4 \uac00\ub2a5\ud569\ub2c8\ub2e4.</li></ul></html>

