fuzz.fuzzer.tab.initialMessage = <html>\nTo fuzz a request string\:\n<ul>\n<li>Select a request in one of the tabs that displays messages;</li>\n<li>Highlight one of the strings you wish to fuzz in the Request tab;</li>\n<li>Right click in the Request tab and select 'Fuzz...';</li>\n<li>The selected location will be added to the table of 'Fuzz Locations' and it's\nready to accept payloads. After selecting the button 'Payloads...', a new dialogue is\nshown which allows to manage the payloads of the selected location;</li>\n<li>New 'Fuzz Locations' can be added by selecting the position or string in message\nshown at the left panels, once the location is chosen it can be added by pressing the\n'Add...' button of the 'Fuzz Locations' table;</li>\n<li>More options are available in the 'Options' tab allowing to configure with more\ndetail the fuzz process;</li>\n<li>Once at least one 'Fuzz Location' has been defined press the 'Start Fuzzer'\nbutton to start the fuzzing;</li>\n<li>The results will then be listed in this tab - select them to see the full\nrequests and responses.</li>\n<li>It's also possible to open the 'Fuzzer' dialogue by selecting a message and choosing 'Attack' > 'Fuzz...'.</li>\n</ul>\n</html>

