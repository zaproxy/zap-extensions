fuzz.fuzzer.tab.initialMessage = <html>Para difuminar una cadena de petici\u00f3n\:<ul><li>Seleccione una petici\u00f3n en una de las pesta\u00f1as que muestra mensajes;</li><li>Resalte una de las cadenas que desea difuminar (fuzz) en la pesta\u00f1a Solicitud;</li><li>Haga clic derecho en la pesta\u00f1a Petici\u00f3n y seleccione 'Fuzz...';</li><li>La localizaci\u00f3n seleccionada se agregar\u00e1 a la tabla de 'Lolcalizacones Fuzz' y estar\u00e1 lista para aceptar payloads. Despu\u00e9s de seleccionar el bot\u00f3n 'Payloads...', se muestra un nuevo di\u00e1logo que permite administrar las cargas \u00fatiles de la localizaci\u00f3n seleccionada;</li><li>Se pueden agregar nuevas 'Localizaciones Fuzz' seleccionando la posici\u00f3n o cadena en el mensaje que se muestra en los paneles de la izquierda, una vez elegida la localizaci\u00f3n, se puede agregar presionando el bot\u00f3n 'Agregar...' de la tabla 'Localizaciones Fuzz';</li><li>Hay m\u00e1s opciones disponibles en la pesta\u00f1a 'Opciones' que permiten configure con m\u00e1s detalle el proceso de fuzz;</li><li>Una vez que se haya Localizaci\u00f3n Fuzz al menos una 'Localizaci\u00f3n Fuzz', presione el bot\u00f3n 'Iniciar fuzzer' para iniciar el fuzzing;</li><li>Se enumerar\u00e1n los resultados en esta pesta\u00f1a, selecci\u00f3nelas para ver las peticiones y respuestas completas. </li><li>Tambi\u00e9n es posible abrir el di\u00e1logo 'Fuzzer' seleccionando un mensaje y eligiendo 'Ataque' > 'Fuzz...'.</li></ul></html>

