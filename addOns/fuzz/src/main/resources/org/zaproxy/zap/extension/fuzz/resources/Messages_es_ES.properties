fuzz.fuzzer.tab.initialMessage = <html>\nPara fuzzear una cadena de petici\u00f3n\:\n<ul>\n<li>Seleccione una petici\u00f3n en una de las pesta\u00f1as que muestran mensajes;</li>\n<li>Resalte una de las cadenas que desea fuzzear en la pesta\u00f1a Petici\u00f3n;</li>\n<li>Haga clic derecho en la pesta\u00f1a Solicitar y seleccione 'Fuzz...';</li>\n<li>La ubicaci\u00f3n seleccionada se agregar\u00e1 a la tabla de 'Ubicaciones fuzz' y estar\u00e1\nlisto para aceptar cargas \u00fatiles. Despu\u00e9s de selecciona el bot\u00f3n 'Cargas \u00fatiles...', aparecera una nueva ventana\nmostrando que permite administrar las cargas \u00fatiles para la ubicaci\u00f3n seleccionada;</li>\n<li>Se pueden agregar nuevas 'Ubicaciones fuzz' seleccionando la posici\u00f3n o la cadena en el mensaje\nse muestra en los paneles de la izquierda, una vez que se elija la ubicaci\u00f3n, se puede agregar presionando el bot\u00f3n\nbot\u00f3n 'Agregar...' de la tabla 'Ubicaciones Fuzz';</li>\n<li>Hay m\u00e1s opciones disponibles en la pesta\u00f1a 'Opciones' que permiten configurar con m\u00e1s\ndetalle el proceso de fuzzeo;</li>\n<li>Una vez que se haya definido al menos una 'Ubicaci\u00f3n Fuzz', presione 'Iniciar Fuzzer'\nel bot\u00f3n para iniciar el fuzzing;</li>\n<li>Los resultados se mostrar\u00e1n en esta pesta\u00f1a; selecci\u00f3nelos para verlos completos.\npeticiones y respuestas.</li>\n<li>Tambi\u00e9n se puede abrir el di\u00e1logo 'Fuzzer' seleccionando un mensaje y eligiendo 'Ataque' > 'Fuzz...'.</li>\n</ul>\n</html>

