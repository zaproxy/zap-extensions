fuzz.fuzzer.tab.initialMessage=<html>\nPara difuminar una cadena solicitada\:\n<ul>\n<li> Seleccione una solicitud en una de las pesta\u00f1as que muestran mensajes;</li>\n<li> Destaque una de las cadenas que ustede desea dimuninar en la pesta\u00f1a de solicitud; </li>\n<li> Haga clic derecho en la pesta\u00f1a de solicitud y selecione 'Fuzz...';</li>\n<li> La ubicaci\u00f3n seleccionada ser\u00e1 agregada a la tabla de 'Ubicaciones de Fuzz' y est\u00e1 lista para aceptar cargas. Despu\u00e9s de seleccionar el bot\u00f3n 'Cargas...', un nuevo di\u00e1logo es mostrado lo que permite manejar las cargas de la ubicaci\u00f3n seleccionada;,</li>\n<li> Nuevas 'Ubicaciones de Fuzz' pueden ser agregadas al seleccionar la posici\u00f3n o cadena en el mensaje mostrado en el panel a la izquierda, una vez la ubicaci\u00f3n sea seleccionada puede ser agregada al presionar el bot\u00f3n de 'Agregar...' de la tabla de 'Ubicaciones de Fuzz'; </li>\n<li> Mas opciones est\u00e1n disponibles en la pesta\u00f1a de 'Opciones' permitiendo que se configure con mas detalles el procesador de fuzz;</li>\n<li> Una vez que al menos una 'Ubicaci\u00f3n de Fuzz' haya sido definida presione el bot\u00f3n de 'Empezar Fuzzer' para comenzar el fuzzing\:</li>\n<li> Los resultados entonces ser\u00e1n listado en esta pesta\u00f1a-selecci\u00f3nelos para ver todos los requisitos y respuestas.</li>\n<li> Tambi\u00e9n es posible abrir el di\u00e1logo 'Fuzzer' al seleccionar un mensaje y escoger 'Attack'> 'Fuzz...'.</li>\n</ul>\n</html>

