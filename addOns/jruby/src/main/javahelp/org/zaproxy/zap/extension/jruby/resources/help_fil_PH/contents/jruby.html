<h1>Pagscript ng Ruby</h1>
<p>
	Ang Pagscript ng Ruby na add-on ay magpapahintulot sa iyo na maisama ang mga scripts nga Ruby sa ZAP.
</p>
<p>
	Kapag gumawa ka ng bagong script ikaw ay mabibigyan ng pagpipilian na gumamit ng Ruby, pati na rin ang pagpipilian na pumili ng iba't ibang mga template ng Ruby.
</p>
