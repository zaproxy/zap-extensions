<h1>Руби-скрипты</h1>
<p>
	Надстройка Ruby Scripting позволяет интегрировать сценарии Ruby в ZAP.<br>
Он входит в состав JRuby 1.7.4.
</p>
<p>
	Когда вы создаете новый скрипт, вам предоставляется возможность использовать Ruby, а также возможность выбора из различных шаблонов Ruby.
</p>
