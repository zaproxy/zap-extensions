replacer.desc					= Easy way to replace strings in requests and responses

replacer.add.title				= Add Replacement Rule
replacer.add.warning.existdesc	= A rule with this description already exists
replacer.add.warning.nodesc		= You must supply a description
replacer.add.warning.nomatch	= You must supply a Match String
replacer.add.warning.badregex	= The Match String is not a valid regex pattern

replacer.api.action.addRule 	= Adds a replacer rule. For the parameters: desc is a user friendly description, \
enabled is true or false, matchType is one of [REQ_HEADER, REQ_HEADER_STR, REQ_BODY_STR, RESP_HEADER, RESP_HEADER_STR, RESP_BODY_STR], \
matchRegex should be true if the matchString should be treated as a regex otherwise false, \
matchString is the string that will be matched against, replacement is the replacement string, \
initiators may be blank (for all initiators) or a comma separated list of integers as defined in \
<a href="https://github.com/zaproxy/zaproxy/blob/develop/zap/src/main/java/org/parosproxy/paros/network/HttpSender.java">HttpSender</a>  
replacer.api.action.removeRule = Removes the rule with the given description
replacer.api.action.setEnabled = Enables or disables the rule with the given description based on the bool parameter  
replacer.api.view.rules = Returns full details of all of the rules

