replacer.api.action.addRule = Agrega una regla de reemplazo. Para los par\u00e1metros\: desc es una descripci\u00f3n f\u00e1cil de usar, enable es verdadero o falso, matchType es uno de [REQ_HEADER, REQ_HEADER_STR, REQ_BODY_STR, RESP_HEADER, RESP_HEADER_STR, RESP_BODY_STR], matchRegex debe ser verdadero si matchString debe tratarse como una expresi\u00f3n regular; de lo contrario, es falso. , matchString es la cadena con la que se comparar\u00e1, replacement es la cadena de reemplazo, los iniciadores pueden estar en blanco (para todos los iniciadores) o una lista de n\u00fameros enteros separados por comas como se define en <a href\="https\://github.com/zaproxy /zaproxy/blob/main/zap/src/main/java/org/parosproxy/paros/network/HttpSender.java">HttpSender</a>
replacer.api.action.addRule.param.url = Una expresi\u00f3n regular que coincide con la URL del mensaje; si est\u00e1 vac\u00eda, la regla se aplica a todos los mensajes.
replacer.api.action.removeRule = Elimina la regla con la descripci\u00f3n dada.
