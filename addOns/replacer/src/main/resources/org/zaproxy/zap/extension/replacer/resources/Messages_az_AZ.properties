replacer.api.action.addRule 	= Adds a replacer rule. For the parameters\: desc is a user friendly description, \nenabled is true or false, matchType is one of [REQ_HEADER, REQ_HEADER_STR, REQ_BODY_STR, RESP_HEADER, RESP_HEADER_STR, RESP_BODY_STR], \nmatchRegex should be true if the matchString should be treated as a regex otherwise false, \nmatchString is the string that will be matched against, replacement is the replacement string, \ninitiators may be blank (for all initiators) or a comma separated list of integers as defined in \n<a href\="https\://github.com/zaproxy/zaproxy/blob/main/zap/src/main/java/org/parosproxy/paros/network/HttpSender.java">HttpSender</a>  
