<H1>Поддержка Kotlin</H1>
<p>
	Дополнение Kotlin Support позволяет интегрировать скрипты Kotlin в ZAP.<br>
</p>
<p>
	Когда вы создаете новый скрипт, вам будет предоставлена возможность использовать Kotlin, а также возможность выбора из шаблонов Kotlin.
</p>
