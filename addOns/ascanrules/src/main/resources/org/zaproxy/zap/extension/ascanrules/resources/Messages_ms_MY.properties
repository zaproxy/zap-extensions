ascanrules.elmah.soln = Mempertimbangkan apakah atau tidak ELMAH adalah benar-benar diperlukan dalam pengeluaran, jika ia tidak kemudian mematikan. Jika ia kemudian memastikan akses untuk itu memerlukan pengesahan dan kebenaran. Lihat juga\:\n\
https\://elmah.github.io/a/securing-error-log-pages/

ascanrules.formatstring.name=Format String Ralat
ascanrules.formatstring.desc=A Format String kesilapan berlaku apabila diserahkan data input string adalah untuk dinilai sebagai perintah oleh aplikasi. 
ascanrules.formatstring.soln= Tulis program latar belakang menggunakan betul penghapusan buruk watak tali. Ini akan memerlukan susun semula latar belakang laku.
ascanrules.formatstring.refs=https\://owasp.org/www-community/attacks/Format_string_attack
