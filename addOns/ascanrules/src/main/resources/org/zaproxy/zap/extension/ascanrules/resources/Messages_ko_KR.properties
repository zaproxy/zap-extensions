ascanrules.bufferoverflow.refs = https\://owasp.org/www-community/attacks/Buffer_overflow_attack
ascanrules.bufferoverflow.soln = \uc801\uc808\ud55c \ubc18\ud658 \uae38\uc774 \uac80\uc0ac\ub97c \uc0ac\uc6a9\ud558\uc5ec \ubc31\uadf8\ub77c\uc6b4\ub4dc \ud504\ub85c\uadf8\ub7a8\uc744 \ub2e4\uc2dc \uc791\uc131\ud558\uc2ed\uc2dc\uc624. \uc774 \uc791\uc5c5\uc5d0\ub294 \ubc31\uadf8\ub77c\uc6b4\ub4dc \uc2e4\ud589 \ud30c\uc77c\uc744 \uc7ac\ucef4\ud30c\uc77c\ud574\uc57c \ud569\ub2c8\ub2e4.

ascanrules.cloudmetadata.desc = \ud074\ub77c\uc6b0\ub4dc \uba54\ud0c0\ub370\uc774\ud130 \uacf5\uaca9\uc740 \uc798\ubabb \uad6c\uc131\ub41c NGINX \uc11c\ubc84\ub97c \uc545\uc6a9\ud558\uc5ec AWS, GCP, Azure\uc640 \uac19\uc740 \ud074\ub77c\uc6b0\ub4dc \uc11c\ube44\uc2a4 \uc81c\uacf5 \uc5c5\uccb4\uac00 \uc720\uc9c0\ud558\ub294 \uc778\uc2a4\ud134\uc2a4 \uba54\ud0c0\ub370\uc774\ud130\uc5d0 \uc811\uadfc\uc744 \uc2dc\ub3c4\ud569\ub2c8\ub2e4.\n\ubaa8\ub4e0 \uacf5\uae09\uc790\ub294 \ub0b4\ubd80\uc5d0\uc11c \ub77c\uc6b0\ud305 \ubd88\uac00\ub2a5\ud55c IP \uc8fc\uc18c '169.254.169.254'\ub97c \ud1b5\ud574 \uba54\ud0c0\ub370\uc774\ud130\ub97c \uc81c\uacf5\ud569\ub2c8\ub2e4. \uc774\ub294 \uc798\ubabb \uad6c\uc131\ub41c NGINX \uc11c\ubc84\ub97c \ud1b5\ud574 \ub178\ucd9c\ub420 \uc218 \uc788\uc73c\uba70, Host \ud5e4\ub354 \ud544\ub4dc\uc5d0 \uc774 IP \uc8fc\uc18c\ub97c \uc0ac\uc6a9\ud558\uc5ec \uc811\uadfc\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
ascanrules.cloudmetadata.name = \ud074\ub77c\uc6b0\ub4dc \uba54\ud0c0\ub370\uc774\ud130 \ub178\ucd9c \uac00\ub2a5\uc131
ascanrules.cloudmetadata.otherinfo = \uc131\uacf5\uc801\uc778 \uc751\ub2f5 \uc0c1\ud0dc \ucf54\ub4dc\ub97c \uae30\ubc18\uc73c\ub85c, \ud074\ub77c\uc6b0\ub4dc \uba54\ud0c0\ub370\uc774\ud130\uac00 \uc751\ub2f5\uc73c\ub85c \ubc18\ud658\ub418\uc5c8\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc751\ub2f5 \ub370\uc774\ud130\ub97c \ud655\uc778\ud558\uc5ec \ud074\ub77c\uc6b0\ub4dc \uba54\ud0c0\ub370\uc774\ud130\uac00 \ubc18\ud658\ub418\uc5c8\ub294\uc9c0 \ud655\uc778\ud558\uc2ed\uc2dc\uc624.\n\ubc18\ud658\ub41c \uba54\ud0c0\ub370\uc774\ud130\uc5d0\ub294 \uacf5\uaca9\uc790\uac00 \uc2dc\uc2a4\ud15c\uc744 \uc644\uc804\ud788 \uc190\uc0c1\uc2dc\ud0ac \uc218 \uc788\ub294 \uc815\ubcf4\uac00 \ud3ec\ud568\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
ascanrules.cloudmetadata.refs = https\://blog.nginx.org/blog/trust-no-one-perils-of-trusting-user-input
ascanrules.cloudmetadata.soln = NGINX \uad6c\uc131\uc5d0\uc11c \uc0ac\uc6a9\uc790 \ub370\uc774\ud130\ub97c \uc2e0\ub8b0\ud558\uc9c0 \ub9c8\uc2ed\uc2dc\uc624. \uc774 \uacbd\uc6b0, 'Host' \ud5e4\ub354\uc5d0\uc11c \uc124\uc815\ub418\uba70 \uacf5\uaca9\uc790\uac00 \uc81c\uc5b4\ud560 \uc218 \uc788\ub294 $host \ubcc0\uc218\ub97c \uc0ac\uc6a9\ud588\uae30 \ub54c\ubb38\uc77c \uac00\ub2a5\uc131\uc774 \ub192\uc2b5\ub2c8\ub2e4.

