
ascanrules.bufferoverflow.desc = \ubc84\ud37c \uc624\ubc84\ud50c\ub85c\uc6b0(Buffer overflow) \uc624\ub958\ub294 \ubc31\uadf8\ub77c\uc6b4\ub4dc \uc6f9 \ud504\ub85c\uc138\uc2a4\uc758 \uba54\ubaa8\ub9ac \uacf5\uac04\uc774 \ub36e\uc5b4\uc4f0\uc5ec\uc9c0\ub294 \ud2b9\uc9d5\uc744 \uac00\uc9d1\ub2c8\ub2e4. \uc774 \uba54\ubaa8\ub9ac \uacf5\uac04\uc740 \uc758\ub3c4\uc801\uc774\ub4e0 \ube44\uc758\ub3c4\uc801\uc774\ub4e0 \uc808\ub300 \uc218\uc815\ub418\uc5b4\uc11c\ub294 \uc548 \ub429\ub2c8\ub2e4. IP(Instruction Pointer, \uba85\ub839\uc5b4 \ud3ec\uc778\ud130), BP(Base Pointer, \uae30\ubcf8 \ud3ec\uc778\ud130) \ubc0f \uae30\ud0c0 \ub808\uc9c0\uc2a4\ud130\uc758 \uac12\uc774 \ub36e\uc5b4\uc4f0\uc5ec\uc9c0\uba74 \uc608\uc678, \uc138\uadf8\uba58\ud14c\uc774\uc158 \uc624\ub958, \uadf8\ub9ac\uace0 \ub2e4\ub978 \ud504\ub85c\uc138\uc2a4 \uc624\ub958\uac00 \ubc1c\uc0dd\ud569\ub2c8\ub2e4. \uc77c\ubc18\uc801\uc73c\ub85c \uc774\ub7ec\ud55c \uc624\ub958\ub4e4\uc740 \uc560\ud50c\ub9ac\ucf00\uc774\uc158\uc758 \uc2e4\ud589\uc744 \uc608\uc0c1\uce58 \ubabb\ud55c \ubc29\uc2dd\uc73c\ub85c \uc885\ub8cc\uc2dc\ud0b5\ub2c8\ub2e4.
ascanrules.bufferoverflow.name = \ubc84\ud37c \uc624\ubc84\ud50c\ub85c\uc6b0
