ascanrules.testserversideinclude.name=Lakip ang bahin sa Server
ascanrules.testserversideinclude.desc=Ang pila ka mga parameter mahimo nga hinungdan sa bahin sa Server naglakip ang mga sugo nga ipatuman. Mahimo nimong tugotan ang koneksyon sa database o arbitrary code nga ipatuman.
ascanrules.testserversideinclude.soln=Ayaw pagsalig sa input sa mga kliyente nga bahin ug ipatuman ang hugot nga pagsusi sa bahin sa server. Gipugngan ang gilay-on sa server.\n
Refer=sa mano-manu aron dili paghimo nga naglakip sa bahin sa server.\n\nGamita ang labing gamay nga pribilehiyo sa pagdumala sa imong server sa web o server sa aplikasyon\n\nMga papilian sa mga Index sa SumunodSymLinks nga may kalabutan\n\nDugangigKlase nga aplikasypn/x-httpd-cgi .cgi\n\nDugangigKlase nga teksto/x-server-parsed-html .html
ascanrules.testserversideinclude.refs=http\://www.carleton.ca/~dmcfet/html/ssi.html

