ascanrules.bufferoverflow.name=Ang Buffer Overflow
ascanrules.bufferoverflow.desc=Ang mga sayup nga nagaawas sa pag-buffer kay gihulagway ang talamayon sa luna sa panumduman sa background nga pag-proseso sa web, nga kinahanglan nga wala pa gayud kini usba nga tinuyo o wala tuyoa. Ang pag-talamayon sa mga bili sa IP (Instruksiyon sa Pointer), BP (Base sa Pointer) ug uban pang mga rehistro ang hinungdan sa mga eksepsyon, kasaypanan sa sigmetasyon, ug uban pang mga proseso nga mga sayup nga mahitabo. Kasagaran kini nga mga sayop sa pagtapos sa paggamit sa aplikasyon sa usa ka wala damha nga paagi. 
ascanrules.bufferoverflow.soln=Balikag suwat ang programa sa background gamit ang husto nga pagbalik sa pagsusi. Nagkinahanglan kini og pagtipon ug balik sa mga background nga pwedeng ipatuman.
ascanrules.bufferoverflow.refs=https\://www.owasp.org/index.php/Buffer_overflow_attack
ascanrules.bufferoverflow.other=Potensyal sa nagaawas nga pag-buffer.  Ang iskrip kay gisirhan ang koneksyon ug gilabay ang 500 sayup sa sulod nga server


ascanrules.commandinjectionplugin.name=Pag-remote sa OS sugo sa injeksyon
ascanrules.commandinjectionplugin.desc=Ang teknik sa pag-atake nga gigamit alang sa dili awtorisadong pagpatuman sa mga sistema sa sugo sa operating. Kini nga pag-atake posible sa dihang ang usa ka aplikasyon modawat sa wala'y pagsalig nga input aron sa pagtukod sa mga sugo sa sistema sa pag-operate sa usa ka dili sigurado nga pamaagi nga naglangkub sa dili maayo nga sanitisyon sa datos, ug/o dili maayo nga pagtawag sa mga gawas nga programa.
ascanrules.commandinjectionplugin.refs=http\://cwe.mitre.org/data/definitions/78.html\nhttps\://www.owasp.org/index.php/Command_Injection

ascanrules.formatstring.name=Kasaypanan sa Format sa String
ascanrules.formatstring.desc=Ang usa ka kasayanan sa string sa format kay nahitabo sa diha nga ang gisumiter nga datos sa input string gi-evaluate ingon nga usa ka sugo sa aplikasyon. 
ascanrules.formatstring.soln=Balikag suwat ang programa sa background gamit ang husto nga pagtangtang sa dili maayo nga kinaiya sa mga string.  Kini nagkinahanglan ug pagtipon ug usab sa mga background nga pwedeng ipatuman.
ascanrules.formatstring.refs=https\://www.owasp.org/index.php/Format_string_attack
ascanrules.formatstring.error1=Kasaypanan sa potensyal na format sa string.  Ang iskrip kay gisarhan ang koneksyon sa usa ka /%s
ascanrules.formatstring.error2=Kasaypanan sa potensyal na format sa string.  Ang iskrip kay gisarhan ang koneksyon sa usa ka /%s and /%x
ascanrules.formatstring.error3=Kasaypanan sa potensyal na format sa string.  Ang iskrip kay gisarhan ang koneksyon sa usa ka kasaypanan nga format sa string sa microsoft


