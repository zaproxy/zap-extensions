ascanrules.testsqlinjection.name=SQL indyeksyon
ascanrules.testsqlinjection.desc=Ang SQL nga injeksyon mahimong posible.
ascanrules.testsqlinjection.soln=Ayaw pagsalig sa input sa kliyente nga bahin, bisan kung adunay pagtugot sa bahin sa kliyente. \nSa kinatibuk-an, susiha ang klase sa tanang datos sa server nga bahin.\nKon ang aplikasyon naggamit sa JDBC, gamita ang PreparedStatement o CallableStatement, nga adunay mga parameter nga gipasa sa '?'\nKon ang aplikasyon naggamit sa ASP, gamita ang sugo sa mga butang sa ADO nga adunay kusog nga pagsusi sa klasi ug mga parameter nga pangutana.\nKon ang database kay Gitipigan nga mga Pamaagi mahimo gamiton, gamita kini.\n*Ayaw* buhata ang mga hugpong sa mga pangutana diha sa gitipigan nga pamaagi, o paggamit sa 'exec', 'ipatuman gilayon', o katumbas nga kagamitan\!\nAyaw paghimo og dinamikong mga pangutana sa SQL gamit ang simple nga paghugpong nga string.\nPaglikay sa tanang datos nga nadawat gikan sa kliyente.\nIbutang ang usa ka 'puti ngalistahan' sa gitugotan nga mga karakter, o usa ka 'itom nga listahan' sa mga wala mailhi nga mga karakter sa input sa ning-gamit.\nIbutang ang baruganan sa labing gamay nga pribilehiyo pinaagi sa paggamit sa labing gamay nga pribado nga database nga posibleng mugamit.\nSa partikular, likayan ang paggamit sa mga gumagamit sa database nga 'sa' o 'db-tag-iya'. Kini wala magwagtang sa SQL injection, apan nagpakunhod sa epekto niini.\nIhatag ang pinaka-ubos nga pag-access sa database nga gikinahanglan alang sa aplikasyon.
ascanrules.testsqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanrules.testsqlinjection.alert.errorbased.attack=[{0}] ang field\: [{1}], bili [{2}]
ascanrules.testsqlinjection.alert.errorbased.differentiation.attack=Ang orhinal nga bili\: [{0}]. Nausab nga Bili\: [{1}]. Pagkontrol sa Bili\: [{2}]
ascanrules.testsqlinjection.alert.booleanbased.attack=[{0}] ang field\: [{1}], bili [{2}]
ascanrules.testsqlinjection.alert.unionbased.attack=[{0}] ang field\: [{1}], bili [{2}]
ascanrules.testsqlinjection.alert.errorbased.extrainfo=Ang RDBMS [{0}] lagmit, naghatag sa regular nga ekspresyon nga mensahe sa sayop [{1}] nga gipares sa mga resulta sa HTML. Ang kahuyang nakit-an pinaagi sa pagmanipula sa mga parameter nga hinungdan sa usa ka mensahe sa sayup sa database nga ibalik ug maila
ascanrules.testsqlinjection.alert.unionbased.extrainfo=Ang RDBMS [{0}] lagmit, nga gihatag nga sayup sa UNION-espisipiko sa regular nga ekspresyon [{1}] \nnga gipares sa mga resulta sa HTML Ang kahuyang nakit-an pinaagi sa pagmanipula sa parameter uban sa SQL ''UNION'' clause nga hinungdan sa usa ka kasaypana sa database nga mensahe nga ibalik ug giila
ascanrules.testsqlinjection.alert.expressionbased.extrainfo=Ang mga resulta sa orihinal nga pahid kay malampuson nga gisundog gamit ang ekspresyon [{0}] \ningon nga parameter nga bili \nAng kausaban sa bili sa parameter mao ang {1} nga gikuha gikan sa output sa HTML alang sa mga katuyoan sa pagtandi
ascanrules.testsqlinjection.alert.orderbybased.extrainfo=Ang resulta sa orihinal nga panid kay malampuson nga gisundog gamit ang ekspresyong "ORDER BY" [{0}] ingon nga parameter nga bili\nAng kausaban sa bili sa parameter kay mao ang {1} nga gikuha gikan sa output sa HTML alang sa mga katuyoan sa pagtandi
ascanrules.testsqlinjection.alert.errorbased.httpstatuscode.extrainfo=Ang wala ma-usab nga mensahe naghatag sa status sa HTTP [{0}], ang gi-usab nga mensahe naghatag sa status sa HTTP [{1}]
ascanrules.testsqlinjection.alert.errorbased.differentiation.extrainfo=Ang wala ma-usab nga mensahe naghatag sa status sa HTTP [{0}], gitas-on sa lawas [{1}], ang gi-usab nga mensahe naghatag sa status sa HTTP [{2}], gitas-on sa lawas [{3}]. Ang ikatulo nga (ang dili SQL pagpadasig sa bili sa injeksyon) mihatag sa status sa HTTP [{4}], gitas-on sa lawas [{5}]
ascanrules.testsqlinjection.alert.booleanbased.extrainfo=Ang resulta sa panid kay malampuson nga gi-maniobra nga gamit ang mga kondisyon sa boolean [{0}] ug [{1}]\nAng pag-usab sa bili sa parameter mao ang {2} nga gikuha gikan sa output sa HTML alang sa mga katuyoan sa pagtandi
ascanrules.testsqlinjection.alert.booleanbased.extrainfo.dataexists=Ang datos kay gibalik alang sa orihinal nga parameter.\nAng kahuyang nakit-an pinaagi sa malampuson nga pagpugong sa datos nga orihinal nga gibalik, pinaagi sa pagmaniobra sa parameter
ascanrules.testsqlinjection.alert.booleanbased.extrainfo.datanotexists=Ang datos kay DILI ibalik alang sa orihinal nga parameter.\nAng kahuyang nakit-an pinaagi sa malampuson nga pagkuha sa dugang nga datos kay sa orihinal nga pagbalik, pinaagi sa pagmaniobra sa parameter
ascanrules.testsqlinjection.alert.timebased.extrainfo=Ang oras sa pagpangutana kay gikontrol nga gamit ang bili sa parameter [{0}], nga maoy hinungdan sa hangyo sa pagdala sa [{1}] milliseconds, sa dihang ang orihinal nga wala mausab nga pangutana nga may bili [{2}] mikuha sa [{3}] milliseconds 
ascanrules.testsqlinjection.authbypass.name=Ang injeksyon sa SQL - Pagpamatuod sa Paglabay
ascanrules.testsqlinjection.authbypass.desc=Ang pag-injeksyon sa SQL kay posible mahimo sa usa ka pahid sa pag-login, nga posibleng makatugot sa mekanismo sa pagmatuod sa aplikasyon nga malabyan 

ascanrules.testexternalredirect.name=Pag-redirect sa gawas
ascanrules.testexternalredirect.reason.location.header=Ang tubag naglangkob sa usa ka redirect sa iyang header sa lokasyon nga nagtugot sa usa ka gawas nga Url nga ibutang.
ascanrules.testexternalredirect.reason.location.meta=Ang tubag naglangkob sa usa ka redirect sa meta http-equiv tag sa 'Lokasyon' nga nagtugot sa usa ka gawas nga Url nga ibutang.
ascanrules.testexternalredirect.reason.refresh.header=Ang tubag naglangkob sa usa ka redirect sa iyang header sa pag-refresg nga nagtugot sa usa ka gawas nga Url nga ibutang.
ascanrules.testexternalredirect.reason.refresh.meta=Ang tubag naglangkob sa usa ka redirect sa meta http-equiv tag sa 'Refresh' nga nagtugot sa usa ka gawas nga Url nga ibutang.
ascanrules.testexternalredirect.reason.javascript=Ang tubag naglangkob sa usa ka redirect sa iyang JavaScript code nga nagtugot sa usa ka gawas nga Url nga ibutang.
ascanrules.testexternalredirect.reason.notfound=Walay rason nga nakit-an alang niini...

ascanrules.codeinjectionplugin.name=Ang injeksyon sa bahin nga code sa server
ascanrules.codeinjectionplugin.name.asp=Ang injeksyon sa bahin nga code sa server - Injeksyon nga Code sa ASP
ascanrules.codeinjectionplugin.name.php=Ang injeksyon sa bahin nga code sa server - Injeksyon nga Code sa PHP
ascanrules.codeinjectionplugin.desc=Usa ka pag-injeksyon sa code mahimo nga posible lakip na ang kustombre sa code nga mahibal-an pinaagi sa pagsulat engine
ascanrules.codeinjectionplugin.soln=Ayaw pagsalig sa input sa kliyente nga bahin, bisan kung adunay pagtugot sa kliyente nga bahin.\nSa kinatibuk-an, sudiha ang klase sa tanang datos sa server nga bahin ug pag-ikyas sa tanang datos nga nadawat gikan sa kliyente.\n Likayi ang paggamit sa eval() mga gimbuhaton inubanan sa data sa pag-input sa mugamit.
ascanrules.codeinjectionplugin.refs=http\://cwe.mitre.org/data/definitions/94.html\nhttps\://www.owasp.org/index.php/Direct_Dynamic_Code_Evaluation_('Eval_Injection')

ascanrules.testdirectorybrowsing.name=Direktoryo sa Pag-browse
ascanrules.testdirectorybrowsing.desc=Kini kay posible nga makita ang listahan sa direktoryo. Ang paglista sa direktoryo mahimong magbutyag sa mga gitago nga mga iskrip, naglakip sa mga file, backup nga tinubdan nga mga file etc nga mahimong ma-access sa pagbasa sa sensitibo nga impormasyon.
ascanrules.testdirectorybrowsing.soln=Dili paghimo sa pag-browse sa direktoryo. Kung kini gikinahanglan, siguroha nga ang nakalista nga mga file wala magdala sa risgo.
ascanrules.testdirectorybrowsing.refs=http\://httpd.apache.org/docs/mod/core.html\#options\nhttp\://alamo.satlug.org/pipermail/satlug/2002-February/000053.html\n

ascanrules.testinjectioncrlf.name=Ang injeksyon sa CRLF
ascanrules.testinjectioncrlf.desc=Ang cookie mahimong itakda pinaagi sa CRLF nga injeksyon. Kini mahimong posible usab nga ibutang ang mga tibuuk nga pagtubag sa HTTP nga mga tugon. Dugang pa, pinaagi sa maampingong pag-umol sa gi-injek nga tubag gamit ang iskrip sa krus-site, mahimo usab nga mahitabo ang pagkahilo sa kahon sa cache.
ascanrules.testinjectioncrlf.soln=Pagsusi sa klase ang mga gisumiter nga parameter ug maayo. Ayaw tuguti ang CRLF nga ipa-injek pinaagi sa pagsala sa CRLF.
ascanrules.testinjectioncrlf.refs=http\://www.watchfire.com/resources/HTTPResponseSplitting.pdf\nhttp\://webappfirewall.com/lib/crlf-injection.txtnull\nhttp\://www.securityfocus.com/bid/9804

ascanrules.testparametertamper.name=Pag-usab sa parameter
ascanrules.testparametertamper.desc=Ang pagmaniobra sa parameter nakapahimo sa usa ka sayop nga panid o pagsubag sa Java stack nga gipakita. Kini nagpakita sa kakulang sa pagdumala ug mga potensyal nga mga dapit alang sa dugang nga pagpahimulos.
ascanrules.testparametertamper.soln=Ilha ang hinungdan sa sayup ug ayoha kini. Ayaw pagsalig sa input sa mga kliyente ug ipatuman ang hugot nga pagsusi sa bahin sa server. Gawas pa, husto ang pagdakop sa eksepsiyon. Paggamit sa usa ka generic 500 nga pahid sa sayop alang sa sulod nga kasaypanan sa server.

