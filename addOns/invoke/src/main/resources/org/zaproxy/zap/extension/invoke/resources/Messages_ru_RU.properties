invoke.options.desc1            = <html><body><p>\u041f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u0437\u0430\u0434\u0430\u043d\u043d\u044b\u0435 \u0437\u0434\u0435\u0441\u044c, \u043c\u043e\u0433\u0443\u0442 \u0431\u044b\u0442\u044c \u0432\u044b\u0437\u0432\u0430\u043d\u044b \u0447\u0435\u0440\u0435\u0437 \u043c\u0435\u043d\u044e \u043f\u0440\u0430\u0432\u043e\u0439 \u043a\u043d\u043e\u043f\u043a\u0438 \u043c\u044b\u0448\u0438 \u0432\u043a\u043b\u0430\u0434\u043a\u0430\u0445 \u0421\u0430\u0439\u0442\u044b \u0438 \u0418\u0441\u0442\u043e\u0440\u0438\u044f.</p></body></html>
invoke.options.desc2            = <html><body><p>\u0421\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u041f\u043e\u043c\u043e\u0449\u044c (\u043d\u0430\u0436\u0430\u0432 '?' \u0432\u044b\u0448\u0435) \u0434\u043b\u044f \u043f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u044f \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u043e \u043f\u0430\u0440\u0430\u043c\u0435\u0442\u0440\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c.</p></body></html>
