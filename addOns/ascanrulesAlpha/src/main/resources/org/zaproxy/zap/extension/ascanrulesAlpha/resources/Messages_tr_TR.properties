ascanalpha.httpoxy.name=Httpoxy - Proxy ba\u015fl\u0131\u011f\u0131 yanl\u0131\u015f kullan\u0131m\u0131
ascanalpha.httpoxy.desc=Sunucu iste\u011fin HTTP Proxy ba\u015fl\u0131\u011f\u0131nda belirtilen proxy \u00fczerinden ba\u015flat\u0131ld\u0131.\nHttpoxy genelde CGI veya CGI benzeri ortamlarda \u00e7al\u0131\u015fan kodlar\u0131 etkiler.\n\nBu sald\u0131rganlar i\u00e7in a\u015fa\u011f\u0131dakilere izin verebilir\:\n\n* Web uygulamas\u0131 taraf\u0131ndan HTTP isteklerini proxy \u00fczerinden d\u0131\u015far\u0131ya a\u00e7ar\n\n* Sunucuyu se\u00e7ilen adres ve port i\u00e7in d\u0131\u015far\u0131 a\u00e7\u0131k ba\u011flant\u0131lara y\u00f6nlendirir veya\n\n* A\u00e7\u0131kl\u0131k bar\u0131nd\u0131ran yaz\u0131l\u0131m taraf\u0131ndan zorla zararl\u0131 bir proxy kulland\u0131r\u0131larak sunucu kaynaklar\u0131n\u0131 engellemeye olanak sa\u011flar
ascanalpha.httpoxy.otherinfo={0} taraf\u0131na giden ileti HTTP Proxy ba\u015fl\u0131\u011f\u0131na enjekte edilen sunucu ve porta proxy \u00fczerinden aktar\u0131lm\u0131\u015ft\u0131r.
ascanalpha.httpoxy.soln=En iyi an\u0131nda risk azaltma se\u00e7ene\u011fi, uygulaman\u0131z\u0131 etkilemeden \u00f6nce proxy istek ba\u015fl\u0131klar\u0131n\u0131 hemen engellemektir.
