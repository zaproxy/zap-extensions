ascanalpha.proxydisclosure.name=Pendedahan Proksi
ascanalpha.proxydisclosure.desc={0} pelayan proksi telah dikesan atau dicap jarikan. Maklumat ini membantu penyerang yang berpotensi untuk mengenal pastikan \n - Suatu senarai sasaran untuk serangan terhadap aplikasi tersebut.\n - Kelemahan berpotensi pada pelayan proksi yang berkhidmat untuk aplikasi.\n - Kewujudan atau ketiadaan komponen berasaskan proksi yang mungkin akan mengakibatkan serangan terhadap aplikasi untuk dikesan, dicegah, atau dikurangkan. 
ascanalpha.proxydisclosure.soln=Melumpuhkan kaedah 'TRACE' pada pelayan proksi, dan juga pelayan asalan web/aplikasi.\nMelumpuhkan kaedah 'OPTIONS' pada pelayan proksi, dan juga pelayan asalan web/aplikasi, jika ia tidak diperlukan untuk tujuan lain, seperti 'CORS' (Perkongsian Sumber Asalan Berbilang).\nMengkonfigurasikan pelayan web dan aplikasi dengan halaman ralat tersuai, untuk mencegahkan halaman ralat produk spesifik yang boleh dicap jarikan untuk dibocorkan kepada pengguna semasa ralat HTTP, seperti permintaan 'TRACK' untuk halaman yang tidak wujud.\nMengkonfigurasikan semua proksi, pelayan aplikasi, dan pelayan web untuk mencegahkan pembocoran teknologi dan maklumat versi dalam pengepala maklum balas HTTP 'Server' dan 'X-Powered-By'.\n
ascanalpha.proxydisclosure.refs=https\://tools.ietf.org/html/rfc7231\#section-5.1.2
ascanalpha.proxydisclosure.attack=Kaedah TRACE, OPTIONS dengan pengepala 'Max-Forwards'. Kaedah TRACK.
ascanalpha.proxydisclosure.extrainfo.unknown=Tidak diketahui
ascanalpha.proxydisclosure.extrainfo.proxyserver.header=Menggunakan kaedah TRACE, OPTIONS dan TRACK, pelayan proksi yang berikut telah dikenal pastikan di antara OWASP ZAP dan pelayan aplikasi/web\: 
ascanalpha.proxydisclosure.extrainfo.proxyserver=- {0}
ascanalpha.proxydisclosure.extrainfo.webserver.header=Pelayan aplikasi/web yang berikut telah dikenal pastikan\: 
ascanalpha.proxydisclosure.extrainfo.webserver=- {0}
ascanalpha.proxydisclosure.extrainfo.silentproxyserver.header=Pelayan proksi 'senyap' yang berikut telah dikenal pastikan. Oleh sebab kelakuan mereka, tidak diketahui di titik manakah dalam topologi rangkaian pelayan proksi ini berada\:
ascanalpha.proxydisclosure.extrainfo.silentproxyserver=- {0}
ascanalpha.proxydisclosure.extrainfo.traceenabled=Kaedah 'TRACE' telah diaktifkan pada satu atau lebih banyak pelayan proksi, atau pada pelayan asal. Kaedah ini membocorkan semua maklumat yang dihantar daripada pelayar web dan proksi kembali ke ejen pengguna. Ini mungkin akan memudahkan serangan 'Cross Site Tracing'. 

ascanalpha.relativepathconfusion.name=Kekeliruan Laluan Relatif
ascanalpha.relativepathconfusion.desc=Pelayan web telah dikonfugirasikan untuk memberi maklum balas kepada URL yang kabur dengan cara yang mungkin membawa kekeliruan mengenai "laluan relatif" yang betul bagi URL. Sumber (CSS, imej, dan sebagainya) juga dinyatakan di dalam maklum balas halaman menggunakan URL yang relatif, berbanding dengan yang mutlak. Dalam suatu serangan, jika pelayar web menghuraikan maklum balas "cross-content" dalam cara yang permisif, atau boleh terpedaya dengan menghuraikan maklum balas "cross-content" secara permisif, menggunakan teknik seperti merangka, pelayat web boleh tertipu untuk mentafsirkan HTML sebagai CSS (atau jenis kandungan yang lain), membawa kepada suatu kelemahan XSS.
ascanalpha.relativepathconfusion.soln=Rangka kerja dan pelayan web haruslah dikemas kini untuk dikonfigurasikan supaya tidak memberi maklum balas kepada URL yang kabur dengan suatu cara di mana laluan relatif URL tersebut boleh disalahtafsirkan oleh komponen pada sama ada pihak klien atau pihak pelayan.\nDalam aplikasi tersebut, pengunaan tag HTML "<base>" yang boleh dalam maklum balas HTTP akan secara kaburnya menetapkan URL asas bagi semua URL relatif dalam dokumen itu.\nGunakan pengepala maklum balas HTTP "Content-Type" untuk menjadikannya lebih sukar bagi penyerang untuk memaksa pelayar web untuk mensalahtafsirkan jenis kandungan bagi maklum balas.\nGunakan pengepala maklum balas HTTP "X-Content-Type-Options\: nosniff" untuk mengelakkan pelayar web untuk "menghidu" jenis kandungan maklum balas.\nGunakan suatu DOCTYPE yang moden seperti "<\!doctype html>" untuk mengelakkan halaman daripada diserahkan dalam pelayar web menggunakan "Quirks Mode", hal ini demikian kerana ia akan menyebabkan jenis kandungan akan diabaikan oleh pelayar web.\nTentukan pengepala maklum balas HTTP "X-Frame-Options" untuk mengelakkan Quirks Mode daripada diaktifkan dalam pelayar web menggunakan serangan merangka. 
ascanalpha.relativepathconfusion.refs=http\://www.thespanner.co.uk/2014/03/21/rpo/\nhttps\://hsivonen.fi/doctype/\nhttp\://www.w3schools.com/tags/tag_base.asp
ascanalpha.relativepathconfusion.extrainfo.morethanonebasetag=Lebih daripada satu tag <base> telah ditetapkan dalam tag HTML <head> untuk menentukan lokasi bagi URL relatif, yang merupakan tidak sah.
ascanalpha.relativepathconfusion.extrainfo.nobasetag=Tiada tag <base> telah ditetapkan dalam tag HTML <head> untuk menentukan lokasi bagi URL relatif.
ascanalpha.relativepathconfusion.extrainfo.contenttypeenabled=Satu Jenis Kandungan "{0}" telah ditetapkan. Jika pelayar web melaksanakan peraturan huraian yang ketat, ini akan mengelakkan serangan cross-content daripada berjaya. Quirks Mode yang berada di dalam pelayar web akan menyahaktifkan huraian yang ketat.  
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledexplicitly=Quirks Mode telah diaktifkan secara eksplisit melalui <meta http-equiv\="{0}", membenarkan Jenis Kandungan yang tertentu untuk dipintaskan.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitly=Quirks Mode telah diaktifkan secara implisit melalui penggunaan suatu DOCTYPE yang lama dengan id PUBLIC "{0}", membenarkan Jenis Kandungan yang tertentu untuk dipintaskan dalam sesetengah pelayar web.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitlynodoctype=Quirk Modes telah diaktifkan secara implisit melalui ketiadaan suatu DOCTYPE, membenarkan Jenis Kandungan yang tertentu untuk dipintaskan.
ascanalpha.relativepathconfusion.extrainfo.nocontenttype=Tiada Jenis Kandungan yang ditentukan, oleh itu Quirks Mode tidak diperlukan untuk mengeksploitasikan kelemahan dalam pelayar web. 
ascanalpha.relativepathconfusion.extrainfo.framingallowed=Tiada pengepala X-Frame-Options yang ditentukan, oleh itu halaman tersebut boleh dirangka, dan ini boleh digunakan untuk mengaktifkan Quirks Mode, membenarkan Jenis Kandungan yang tertentu untuk dipintaskan.

