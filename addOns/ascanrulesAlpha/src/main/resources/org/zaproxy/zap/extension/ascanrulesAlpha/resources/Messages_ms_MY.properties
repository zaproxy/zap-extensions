ascanalpha.sqlinjection.mssql.name=Suntikan SQL - MsSQL
ascanalpha.sqlinjection.mssql.desc=Suntikan SQL mungkin boleh dilakukan
ascanalpha.sqlinjection.mssql.soln=Jangan mempercayai input pihak klien, bahkan jika terdapat pengesahsahihan daripada pihak klien. \nSecara keseluruhannya, taip semak semua data dalam pihak pelayan.\nJika aplikasi menggunakan JDBC, gunakan PreparedStatement atau CallableStatement, dengan parameter yang mempunyai '?'\nJika aplikasi menggunakan ASP, gunakan ADO Command Objects dengan taip penyemakan yang ketat dan permintaan yang mempunyai parameter.\nJika pangkalan data Stored Procedures boleh digunakan, gunakan mereka.\n*Jangan* merangkaikan rentetan kepada permintaan dalam prosedur disimpan, atau menggunakan 'exec', 'exec immediate', atau fungsi yang berkaitan\!\nJangan mencipta permintaan SQL dinamik menggunakan rangkaian rentetan mudah.\nMengecualikan semua data yang diterima daripada klien.\nMenggunakan 'senarai putih' bagi huruf yang dibenarkan, atau 'senarai hitam' bagi huruf yang tidak dibenarkan dalam input pengguna.\nMenggunakan hak istimewa yang paling kurang dengan menggunakan pangkalan data hak istimewa paling kurang.\nKhususnya, elakkan untuk menggunakan pengguna pangkalan data 'sa' atau 'db-owner'. Ini tidak menyingkirkan suntikan SQL, tetapi meminimumkan impaknya.\nMengizinkan akses pangkalan data minima yang diperlukan untuk aplikasi.
ascanalpha.sqlinjection.mssql.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.mssql.alert.timebased.extrainfo=Masa pertanyaan boleh dikawal menggunakan nilai parameter [{0}], yang menyebabkan permintaan mengambil masa [{1}] milisaat, apabila permintaan asak yang tidak diubahsuai dengan nilai [{2}] mengambil masa [{3}] milisaat.

ascanalpha.sqlinjection.sqlite.name=Suntikan SQL - SQLite
ascanalpha.sqlinjection.desc=Suntikan SQL mungkin boleh dilakukan
ascanalpha.sqlinjection.soln=Jangan mempercayai input pihak klien, bahkan jika terdapat pengesahsahihan daripada pihak klien. \nSecara keseluruhannya, taip semak semua data dalam pihak pelayan.\nJika aplikasi menggunakan JDBC, gunakan PreparedStatement atau CallableStatement, dengan parameter yang mempunyai '?'\nJika aplikasi menggunakan ASP, gunakan ADO Command Objects dengan taip penyemakan yang ketat dan permintaan yang mempunyai parameter.\nJika pangkalan data Stored Procedures boleh digunakan, gunakan mereka.\n*Jangan* merangkaikan rentetan kepada permintaan dalam prosedur disimpan, atau menggunakan 'exec', 'exec immediate', atau fungsi yang berkaitan\!\nJangan mencipta permintaan SQL dinamik menggunakan rangkaian rentetan mudah.\nMengecualikan semua data yang diterima daripada klien.\nMenggunakan 'senarai putih' bagi huruf yang dibenarkan, atau 'senarai hitam' bagi huruf yang tidak dibenarkan dalam input pengguna.\nMenggunakan hak istimewa yang paling kurang dengan menggunakan pangkalan data hak istimewa paling kurang.\nKhususnya, elakkan untuk menggunakan pengguna pangkalan data 'sa' atau 'db-owner'. Ini tidak menyingkirkan suntikan SQL, tetapi meminimumkan impaknya.\nMengizinkan akses pangkalan data minima yang diperlukan untuk aplikasi.
ascanalpha.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.sqlite.alert.timebased.extrainfo=The query time is controllable using parameter value [{0}], which caused the request to take [{1}] milliseconds, parameter value [{2}], which caused the request to take [{3}] milliseconds, when the original unmodified query with value [{4}] took [{5}] milliseconds.
ascanalpha.sqlinjection.sqlite.alert.errorbased.extrainfo=The following known SQLite error message was provoked\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.versionnumber.extrainfo=Using a UNION based SQL Injection attack, and by exploiting SQLite''s dynamic typing mechanism, the SQLite version was determined to be [{0}].\nWith string-based injection points, full SQLite version information can be extracted, but with numeric injection points, only partial SQLite version information can be extracted.\nMore information on SQLite version [{0}] is available at http\://www.sqlite.org/changes.html

