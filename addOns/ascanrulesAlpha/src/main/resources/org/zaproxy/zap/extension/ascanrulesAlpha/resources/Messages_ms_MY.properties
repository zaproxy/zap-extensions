ascanalpha.httpoxy.name=Httpoxy - Proxy Header Misuse
ascanalpha.httpoxy.desc=Pelayan dimulakan diproksikan permintaan melalui proxy dinyatakan dalam HTTP Proxy kepala permintaan.\nHttpoxy biasanya memberi kesan kod berjalan di CGI atau CGI seperti persekitaran.\n\nIni boleh membenarkan penyerang untuk\:\n\n* Proxy keluar HTTP permintaan yang dibuat oleh web permohonan\n\n* Langsung pelayan untuk membuka sambungan keluar ke alamat dan pelabuhan mereka memilih atau\n\n* Mengikat sumber pelayan dengan memaksa lemah perisian untuk menggunakan berniat jahat proxy
ascanalpha.httpoxy.otherinfo=Satu mesej keluar untuk {0} adalah diproksikan melalui host dan ZAP injected into pada HTTP Proxy header.
ascanalpha.httpoxy.soln=Yang terbaik segera mitigasi adalah untuk block Proxy tajuk permintaan secepat mungkin, dan sebelum mereka memukul anda permohonan.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

ascanalpha.httpsashttpscanner.name=HTTPS Kandungan yang Ada di via HTTP
ascanalpha.httpsashttpscanner.desc=Kandungan yang pada mulanya diakses melalui HTTPS (i.e.\: using SSL/TLS encryption) juga boleh diakses melalui HTTP (tanpa enkripsi). 
ascanalpha.httpsashttpscanner.soln=Memastikan bahawa pelayan web anda, permohonan pelayan, beban jack, etc. dikonfigurasi hanya untuk melayani apa-apa kandungan melalui HTTPS. Pertimbangkan melaksanakan HTTP Ketat Pengangkutan Keselamatan.
ascanalpha.httpsashttpscanner.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security\nhttps\://www.owasp.org/index.php/List_of_useful_HTTP_headers\nhttp\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security\nhttp\://caniuse.com/stricttransportsecurity\nhttp\://tools.ietf.org/html/rfc6797
ascanalpha.httpsashttpscanner.otherinfo=ZAP cuba untuk berhubungan melalui\: {0}

ascanalpha.ldapinjection.name=LDAP Injection
ascanalpha.ldapinjection.desc=NILAI Suntikan mungkin menjadi mungkin. Ia mungkin menjadi mungkin untuk penyerang untuk memintas pengesahan kawalan, dan untuk melihat dan mengubah sewenang-wenang data dalam NILAI direktori. 
ascanalpha.ldapinjection.soln=Mengesahkan dan/atau melarikan diri semua input pengguna sebelum menggunakannya untuk membuat NILAI pertanyaan. Khususnya, berikut watak-watak (atau kombinasi) harus disenarai hitam\:\n&\n|\n\!\n<\n>\n\=\n~\=\n>\=\n<\=\n*\n(\n)\n,\n+\n-\n"\n'\n;\n\\\n/\nNUL character\n 
ascanalpha.ldapinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A9\nhttp\://www.testingsecurity.com/how-to-test/injection-vulnerabilities/LDAP-Injection\nhttps\://www.owasp.org/index.php/LDAP_injection
