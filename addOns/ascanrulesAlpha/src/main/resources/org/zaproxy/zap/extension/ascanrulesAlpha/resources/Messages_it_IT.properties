ascanalpha.desc=Regole di scansione attive - alfa

ascanalpha.apacherangeheaderdosscanner.name=Apache Range Header DoS (CVE-2011-3192)
ascanalpha.apacherangeheaderdosscanner.desc=Il filtro per intervallo di byte nelle versioni precedenti del server HTTP Apache consente ad un attaccante remmoto di causare un attacco di negazione del servizio (per esaurimento di memoria e di processore) tramite una richiesta di intestazione di intervallo che identifica intervalli sovrapposti multipli. Questa vulnerabilit\u00e0 \u00e8 stata abusata nell'Agosto 2011.
ascanalpha.apacherangeheaderdosscanner.soln=Aggiorna la tua versione del server Apache alla versione stabile attuale. Soluzioni alternative o stratagemmi sono evidenziati nelle note. 
ascanalpha.apacherangeheaderdosscanner.refs=https\://httpd.apache.org/security/CVE-2011-3192.txt\nhttp\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3192

ascanalpha.cookieslack.name=Rilevatore di Cookie Slack
ascanalpha.cookieslack.desc=Ripetute richieste GET\: eliminare un cookie diverso ogni volta, seguita da una richiesta normale con tutti i cookie per stabilizzare la sessione, confrontare le risposte contro l'originale GET. Questo pu\u00f2 rivelare aree dove l'autenticazione e gli attributi basati sui cookie non vengono effettivamente applicati.
ascanalpha.cookieslack.otherinfo.intro=I biscotti che non hanno effetti attesi possono rivelare difetti nella logica dell'applicazione. Nel peggiore dei casi, questo pu\u00f2 rivelare dove l'autenticazione tramite cookie token(s) non viene effettivamente applicata.\n
ascanalpha.cookieslack.session.warning=Nota\: A causa del suo nome, questo cookie pu\u00f2 essere importante, ma rimuoverlo sembra non avere alcun effetto\: [{0}] \n
ascanalpha.cookieslack.affect.response.yes=Questi cookie hanno influenzato la risposta\: 
ascanalpha.cookieslack.affect.response.no=Questi cookie non hanno influenzato la risposta\: 
ascanalpha.cookieslack.session.destroyed=Eliminare questo cookie sembra avere invalidato la sessione\: [{0}] Una richiesta di proseguimento con tutti i cookie originali aveva ancora una risposta diversa rispetto alla richiesta originale. \n
ascanalpha.cookieslack.separator=,
ascanalpha.cookieslack.endline=\n

ascanalpha.elmahscanner.name=ELMAH Information Leak
ascanalpha.elmahscanner.desc=Il modulo HTTP Error Logging Modules and Handlers (ELMAH [elmah.axd]) \u00e8 stato trovato. Questo componente pu\u00f2 far trapelare una quantit\u00e0 importante di informazioni preziose.
ascanalpha.elmahscanner.otherinfo=In base allo status code della risposta, ELMAH potrebbe essere protetto da un meccanismo di autenticazione o autorizzazione.  
ascanalpha.elmahscanner.refs=https\://www.troyhunt.com/aspnet-session-hijacking-with-google/\nhttps\://www.nuget.org/packages/elmah\nhttps\://elmah.github.io/
ascanalpha.elmahscanner.soln=Consider whether or not ELMAH is actually required in production, if it isn't then disable it. If it is then ensure access to it requires authentication and authorization. See also\: https\://elmah.github.io/a/securing-error-log-pages/

