ascanalpha.sqlinjection.mssql.name=SQL Injection - MsSQL
ascanalpha.sqlinjection.mssql.desc=Una iniezione SQL potrebbe essere possibile
ascanalpha.sqlinjection.mssql.soln=Non ci si fidi dell'input utente anche se viene effettuata la validazione client side. In linea generale,\nsi controlli il tipo di tutti i dati a lato server.\nSe l'applicazione utilizza JDBC, si usi PreparedStatement o CallableStatement con parametri passati via '?'.\nSe l'applicazione utilizza ASP, si usino gli Oggetti ADO Command con controllo tipizzato e query parametrizzate.\nSe lato database possono essere utilizzate Stored Procedures, le si usino. Non si concatenino stringhe in query nelle stored procedure, o utilizzi 'exec', 'exec immediate', o istruzioni equivalenti\!\nNon si creino query SQL dinamiche utilizzando la semplice concatenazione delle stringhe.\nSi sanitizzino tutti i dati ricevuti dal client.\nSi adotti unan 'allow list' di caratteri permessi, o una 'deny list' di caratteri non consentiti nell'input utente.\nSi adotti il principio del privilegio minimo utilizzando l'utente del database con il minor numero di privilegi possibili.In particolare, si eviti di utilizzare il 'sa' o gli utenti 'db-owner'. Questo non eliminer\u00e0 eventuali SQL injection, ma ridurr\u00e0 al minimo il loro impatto.\nSi conceda nel database l'accesso minimo necessario al funzionamento dell'applicazione.
ascanalpha.sqlinjection.mssql.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.mssql.alert.timebased.extrainfo=Il tempo di query \u00e8 controllabile usando il valore del parametro [{0}], che ha causato alla richiesta di impiegare [{1}] millisecondi, quando la query originale non modificata con il valore [{2}] ci ha impiegato [{3}] millisecondi.

ascanalpha.sqlinjection.sqlite.name=Iniezione SQL - SQLite
ascanalpha.sqlinjection.desc=Una iniezione SQL potrebbe essere possibile
ascanalpha.sqlinjection.soln=Non ci si fidi dell'input utente anche se viene effettuata la validazione client side. In linea generale,\nsi controlli il tipo di tutti i dati a lato server.\nSe l'applicazione utilizza JDBC, si usi PreparedStatement o CallableStatement con parametri passati via '?'.\nSe l'applicazione utilizza ASP, si usino gli Oggetti ADO Command con controllo tipizzato e query parametrizzate.\nSe lato database possono essere utilizzate Stored Procedures, le si usino. Non si concatenino stringhe in query nelle stored procedure, o utilizzi 'exec', 'exec immediate', o istruzioni equivalenti\!\nNon si creino query SQL dinamiche utilizzando la semplice concatenazione delle stringhe.\nSi sanitizzino tutti i dati ricevuti dal client.\nSi adotti unan 'allow list' di caratteri permessi, o una 'deny list' di caratteri non consentiti nell'input utente.\nSi adotti il principio del privilegio minimo utilizzando l'utente del database con il minor numero di privilegi possibili.In particolare, si eviti di utilizzare il 'sa' o gli utenti 'db-owner'. Questo non eliminer\u00e0 eventuali SQL injection, ma ridurr\u00e0 al minimo il loro impatto.\nSi conceda nel database l'accesso minimo necessario al funzionamento dell'applicazione.
ascanalpha.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.sqlite.alert.timebased.extrainfo=Il tempo di query \u00e8 controllabile utilizzando il valore del parametro [{0}], il quale ha causato l''impiego di [{1}] millisecondi per completare la richiesta, il valore del parametro [{2}], che ha causato l''impiego di [{3}] millisecondi, quando la query originale non modificatacon valore [{4}] ha impiegato [{5}] millisecondi.
ascanalpha.sqlinjection.sqlite.alert.errorbased.extrainfo=Il messaggio di errore conosciuto di SQLite \u00e8 stato causato\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.versionnumber.extrainfo=Utilizzando un attacco Iniezione SQL basato su di una Unione, e sfruttando il meccanismo di tipizzazione dinamica di SQLite, la versione di SQLite \u00e8 stata determinata essere [{0}]. Con punti di iniezione basati su stringa, le informazioni complete di versione di SQLite possono essere estratte, ma con punti di iniezione numerico, possono essere estratte solo parziali informazioni sulla versione di SQLite. Ulteriori informazioni sulla versione di SQLite [{0}] sono disponibili presso http\://www.sqlite.org/changes.html

ascanalpha.testuseragent.name=Fuzzer dello user agent
ascanalpha.testuseragent.desc=Controllare le differenze nella risposta basate su uno User Agent casuale (ad esempio siti mobili, accesso come crawler di un motore di ricerca..). Compara il codice di stato della risposta e l'hashcode del corpo della risposta con la risposta originale.
ascanalpha.testuseragent.refs=https\://www.owasp.org/index.php/Web_Application_Security_Testing_Cheat_Sheet
ascanalpha.testuseragent.useragentparmname=User Agent dell'intesatzione

ascanalpha.traceaxdscanner.name=Trace.axd Information Leak
ascanalpha.traceaxdscanner.desc=Il Trace Viewer ASP.NET (trace.axd) \u00e8 stato trovato. Questo componente pu\u00f2 far trapelare una quantit\u00e0 importante di informazioni preziose.
ascanalpha.traceaxdscanner.otherinfo=In base allo status code della risposta, il Trace Viewer potrebbe essere protetto da un meccanismo di autenticazione o autorizzazione.  
ascanalpha.traceaxdscanner.refs=https\://msdn.microsoft.com/en-us/library/bb386420.aspx\nhttps\://msdn.microsoft.com/en-us/library/wwh16c6c.aspx\nhttps\://www.dotnetperls.com/trace
ascanalpha.traceaxdscanner.soln=Consider whether or not Trace Viewer is actually required in production, if it isn't then disable it. If it is then ensure access to it requires authentication and authorization. 

