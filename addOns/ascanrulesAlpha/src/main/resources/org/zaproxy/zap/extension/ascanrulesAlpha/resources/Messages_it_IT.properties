ascanalpha.getforpostscanner.name=GET per POST
ascanalpha.getforpostscanner.desc=A request that was originally observed as a POST was also accepted as a GET. This issue does not represent a security weakness unto itself, however, it may facilitate simplification of other attacks. For example if the original POST is subject to Cross-Site Scripting (XSS), then this finding may indicate that a simplified (GET based) XSS may also be possible.
ascanalpha.getforpostscanner.soln=Ensure that only POST is accepted where POST is expected.

ascanalpha.httponlysite.name=Sito solamente HTTP
ascanalpha.httponlysite.desc=Il sito \u00e8 disponibile solo su HTTP e non HTTPS.
ascanalpha.httponlysite.soln=Configurare il tuo server web o applicativo per utilizzare SSL (https).
ascanalpha.httponlysite.refs=https\://www.OWASP.org/index.php/Transport_Layer_Protection_Cheat_Sheet https\://www.owasp.org/index.php/SSL_Best_Practices\nhttps\://letsencrypt.org/
ascanalpha.httponlysite.otherinfo={0}\nZAP ha provato a connettersi tramite\: {1}
ascanalpha.httponlysite.otherinfo.connectionfail=Connessione fallita.
ascanalpha.httponlysite.otherinfo.differenthosts=Host diversi.
ascanalpha.httponlysite.otherinfo.redirectionlimit=Raggiunto il limite di reindirizzamenti.
ascanalpha.httponlysite.otherinfo.noredirection=Non si \u00e8 trovato nessun reindirizzamento automatico.
ascanalpha.httponlysite.otherinfo.nossl=Il sito non ha nessun supporto SSL/TLS.
ascanalpha.httponlysite.otherinfo.redirecttohttp=Reindirizzato su HTTP.
ascanalpha.httponlysite.otherinfo.urinotencoded=L'URI di reindirizzamento non ha potuto essere codificato.

ascanalpha.httpoxy.name=Httpoxy - Abuso dell'intestazione del proxy
ascanalpha.httpoxy.desc=Il server ha iniziato una richiesta attraverso il proxy specificato nell'intestazione della richiesta del Proxy HTTP.\nHttpoxy di solito coinvolge codice in esecuzione su CGI o ambienti simili a CGI.\n\nQuesto potrebbe consentire agli attaccanti di\:\n\n* proxare le richieste HTTP in uscita fatte dall'applicazione web\n\n* Indirizzare il server ad aprire connessioni in uscita ad un indirizzo ed una porta di loro scelta\n\n* Collegare le risorse del server forzando il software vulnerabile ad usare un proxy malevolo
ascanalpha.httpoxy.otherinfo=Un messaggio in uscita verso {0} \u00e8 stato proxato attraverso l''host e la porta che ZAP hanno intercettato e modificato nell''intestazione del Proxy HTTP.
ascanalpha.httpoxy.soln=La migliore misura di mitigazione \u00e8 bloccare le intestazioni di richiesta proxy il prima possibile, e prima che colpiscano la tua applicazione.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

ascanalpha.httpsashttpscanner.name=Contenuti HTTPS disponibili via HTTP
ascanalpha.httpsashttpscanner.desc=Contenuto che \u00e8 stato inizialmente accessibile tramite HTTPS (ad esempio\: utilizzando la crittografia SSL/TLS) \u00e8 accessibile anche via HTTP (senza crittografia). 
ascanalpha.httpsashttpscanner.soln=Assicurarsi che il server web, il server applicativo, il bilanciamento del carico, etc siano configurati per servire contenuti solo tramite HTTPS. Si consideri l'implementazione di HTTP Strict Transport Security.
ascanalpha.httpsashttpscanner.refs=https\://www.OWASP.org/index.php/HTTP_Strict_Transport_Security https\://www.owasp.org/index.php/List_of_useful_HTTP_headers http\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security http\://caniuse.com/stricttransportsecurity http\://tools.ietf.org/html/rfc6797
ascanalpha.httpsashttpscanner.otherinfo=ZAP ha provato a connettersi tramite\: {0}

ascanalpha.ldapinjection.name=Iniezione LDAP
ascanalpha.ldapinjection.desc=Una iniezione su LDAP \u00e8 possibile. Potrebbe essere possibile per un utente malintenzionato aggirare i controlli di autenticazione, consentendo di visualizzare e modificare dati arbitrari nella directory LDAP. 
ascanalpha.ldapinjection.soln=Convalidare e/o eliminare tutti gli input dell'utente prima di utilizzare lo stesso per creare una query LDAP.  In particolare, i seguenti caratteri (o combinazioni di caratteri) dovrebbero essere proibiti\: & |\! < > \= ~\= >\= <\= * ( ) , + - " ' ; \\ / Carattere NUL 
ascanalpha.ldapinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A9\nhttp\://www.testingsecurity.com/how-to-test/injection-vulnerabilities/LDAP-Injection\nhttps\://www.owasp.org/index.php/LDAP_injection
#ascanalpha.ldapinjection.alert.extrainfo=[{0}] field [{1}] on [{2}] [{3}] may be vulnerable to LDAP injection, using an attack with LDAP meta-characters [{4}], yielding known [{5}] error message [{6}], which was not present in the original response.
ascanalpha.ldapinjection.alert.extrainfo=Il parametro [{0}] su [{1}] [{2}] pu\u00f2 essere vulnerabile all''iniezione di LDAP, utilizzando un attacco con meta-caratteri LDAP [{3}], generando il messaggio [{4}] di errore [{5}], che non era presente nella risposta originale.
ascanalpha.ldapinjection.alert.evidence={0}
ascanalpha.ldapinjection.booleanbased.alert.extrainfo=Il parametro [{0}] su [{1}] [{2}] pu\u00f2 essere vulnerabile all''iniezione LDAP, utilizzando l''espressione logicamente equivalente [{3}] e l''espressione ''FALSE'' [{4}].
#ascanalpha.ldapinjection.alert.attack=[{0}] field [{1}] set to [{2}]
