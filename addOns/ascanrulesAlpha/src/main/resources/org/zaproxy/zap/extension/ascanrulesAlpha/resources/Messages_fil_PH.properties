ascanalpha.sqlinjection.mssql.name=SQL Injection - MsSQL
ascanalpha.sqlinjection.mssql.desc=Maaaring posible ang SQL injection
ascanalpha.sqlinjection.mssql.soln=Huwag pinagkakatiwalaan ang input ng client side, kahit na may pagpapatunay sa panig ng client.\nSa pangkalahatan, suriin ang uri ng lahat ng data sa gilid ng server.\nKung ang application ay gumagamit ng JDBC, gamitin ang PreparedStatement o CallableStatement, na may mga parameter na dumaan sa '?'\nKung ang application ay gumagamit ng ASP, gamitin ang ADO Command Objects na may malakas na uri ng checking at parameterized query.\nKung magagamit ang mga Stored Procedure ng database, gamitin ang mga ito.\nHuwag *hindi* pagsamahin ang mga string sa mga query sa naka-imbak na pamamaraan, o gamitin ang 'exec', 'exec immediate', o katumbas na pag-andar\!\nHuwag lumikha ng mga dynamic na SQL query gamit ang simpleng string concatenation.\nI-Escape ang lahat ng data na natanggap mula sa client.\nMag-apply ng 'allow list' ng mga pinapahintulutang character, o isang 'deny list' ng mga hindi pinahintulutang mga character sa input ng user.\nIlapat ang pribilehiyo ng hindi bababa sa pribilehiyo sa pamamagitan ng paggamit ng hindi bababa sa privileged database user posible.\nSa partikular, iwasan ang paggamit ng mga user ng database ng 'sa' o 'db-owner'. Hindi nito inalis ang iniksyon ng SQL, ngunit binabawasan ang epekto nito.\nIbigay ang minimum na pag-access sa database na kinakailangan para sa application.
ascanalpha.sqlinjection.mssql.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.mssql.alert.timebased.extrainfo=Ang oras ng query ay nakokontrol gamit ang parameter na halaga [{0}], na naging sanhi ng kahilingan na kumuha ng [{1}] milliseconds, kapag ang orihinal na hindi nabagong tanong na may halaga [{2}] ay umabot sa [{3}] milliseconds.

ascanalpha.sqlinjection.sqlite.name=SQL Injection - SQLite
ascanalpha.sqlinjection.desc=Maaaring posible ang SQL injection
ascanalpha.sqlinjection.soln=Huwag pinagkakatiwalaan ang input ng client side, kahit na may pagpapatunay sa panig ng client.\nSa pangkalahatan, suriin ang uri ng lahat ng data sa hangganan ng server.\nKung ang application ay gumagamit ng JDBC, gamitin ang PreparedStatement o CallableStatement, na may mga parameter na dumaan sa '?'\nKung ang aplikasyon ay gumagamit ng ASP, gamitin ang ADO Command Objects na may malakas na uri ng checking at parameterized query.\nKung magagamit ang mga naitabing Procedure ng database, gamitin ang mga ito.\nHuwag *hindi* pagsamahin ang mga string sa mga query sa naka-imbak na pamamaraan, o gamitin ang 'exec', 'exec immediate', o katumbas na pag-andar\!\nHuwag lumikha ng mga dynamic na SQL query gamit ang simpleng string concatenation.\nI-Escape ang lahat ng data na natanggap mula sa client.\nMag-apply ng 'allow list' ng mga pinapahintulutang character, o isang 'deny list' ng mga hindi pinahintulutang mga character sa input ng user.\nIlapat ang pribilehiyo ng hindi bababa sa pribilehiyo sa pamamagitan ng paggamit ng hindi bababa sa privileged database user posible.\nSa partikular, iwasan ang paggamit ng mga taga-gamit ng database ng 'sa' o 'db-owner'. Hindi nito inalis ang iniksyon ng SQL, ngunit binabawasan ang epekto nito.\nIbigay ang minimum na pag-access sa database na kinakailangan para sa application.
ascanalpha.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.sqlite.alert.timebased.extrainfo=Ang oras ng query ay nakokontrol gamit ang parameter na halaga [{0}], na naging sanhi ng kahilingan na kumuha ng [{1}] milliseconds, parameter value [{2}], kapag ang sanhin ng request ay aabot ng [{3}] milliseconds, nang ang orihinal na hindi pa na modify query sa pamamagitan ng halaga [{4}] aabot ng [{5}] na milliseconds.
ascanalpha.sqlinjection.sqlite.alert.errorbased.extrainfo=Ang sumusunod sa nakilala na SQLite na error na mensahe ay nagbunsod\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.versionnumber.extrainfo=Gamitin ang UNION batay sa pag-aatake ng SQL Injection, at sa pagsasamantala ng SQLite dynamic na typing mekanismo, ang SQLite Version ay determinado na maging [{0}].\nSa pamamagitan ng string-based injection na mga puntos, buong SQLite bersyon na impormasyon ay maaring kunin, pero merong numeric na injection na mga puntos, lamang ang partial na SQLite More Imformation sa SQLite bersyon [{0}] ay makukuha sa http\://www.sqlite.org/changes.html

