ascanalpha.apacherangeheaderdosscanner.name=Apache Range Header DoS (CVE-2011-3192)
ascanalpha.apacherangeheaderdosscanner.desc=Ang byterange na filter sa mas naunang mga bersyon ng Apache HTTP Server ay nagpapahintulot sa mga remote attackers na magdulot ng pagtanggi ng serbisyo (memorya at pagkaubos ng CPU) sa pamamagitan ng header ng Paghiling ng hanay na nagpapakilala ng maraming mga overlapping na hanay. Ang isyung ito ay pinagsamantalahan sa ligaw noong Agosto 2011.
ascanalpha.apacherangeheaderdosscanner.soln=I-upgrade ang iyong Apache server sa isang kasalukuyang matatag na bersyon. Ang mga alternatibong solusyon o workaround ay binabalangkas sa mga sanggunian. 
ascanalpha.apacherangeheaderdosscanner.refs=https\://httpd.apache.org/security/CVE-2011-3192.txt\nhttp\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3192

ascanalpha.cookieslack.name=Cookie Slack Detector
ascanalpha.cookieslack.desc=Paulit-ulit na mga kahilingan sa GET\: mag-drop ng ibang cookie sa bawat oras, na sinusundan ng normal na kahilingan sa lahat ng cookies upang patatagin ang session, ihambing ang mga tugon laban sa orihinal na baseline GET. Ito ay maaaring magbunyag ng mga lugar kung saan ang mga authentication / attribute batay sa cookie ay hindi talaga ipinapatupad.
ascanalpha.cookieslack.otherinfo.intro=Ang mga cookies na walang inaasahang mga epekto ay maaaring magbunyag ng mga bahid sa lohika ng aplikasyon. Sa pinakamasamang kaso, maaari itong ibunyag kung saan ang authentication sa pamamagitan ng (mga) token ng cookie ay hindi talaga ipinapatupad.\n
ascanalpha.cookieslack.session.warning=TANDAAN\: Dahil sa pangalan nito ang cookie na ito ay maaaring mahalaga, ngunit ang pag-drop nito ay tila walang epekto\: [{0}]\n
ascanalpha.cookieslack.affect.response.yes=Naapektuhan ng mga cookies na ito ang tugon\: 
ascanalpha.cookieslack.affect.response.no=HINDI nakakaapekto ang mga cookies na ito sa tugon\: 
ascanalpha.cookieslack.session.destroyed=Ang pag-drop ng cookie na ito ay lumilitaw na napawalang-bisa ang sesyon\: [{0}] Ang isang kahilingan sa pagsunod sa lahat ng mga orihinal na cookies ay mayroon pa ring ibang sagot kaysa sa orihinal na kahilingan.\n
ascanalpha.cookieslack.separator=,
ascanalpha.cookieslack.endline=\n

ascanalpha.elmahscanner.name=ELMAH tagas na inpormasyon
ascanalpha.elmahscanner.desc=Ang Mga Error Module at Handler (ELMAH [elmah.axd]) Ang HTTP Module ay natagpuan na magagamit. Ang module na ito ay maaaring tumagas ng isang malaking halaga ng mahalagang impormasyon.
ascanalpha.elmahscanner.otherinfo=Batay sa code ng katayuan ng tugon Ang ELMAH ay maaaring protektado ng mekanismo ng pagpapatotoo o awtorisasyon.  
ascanalpha.elmahscanner.refs=https\://www.troyhunt.com/aspnet-session-hijacking-with-google/\nhttps\://www.nuget.org/packages/elmah\nhttps\://elmah.github.io/
ascanalpha.elmahscanner.soln=Isaalang-alang kung o hindi ang ELMAH ay talagang kinakailangan sa produksyon, kung hindi pagkatapos ay huwag paganahin ito. Kung pagkatapos ay tiyakin na ang access dito ay nangangailangan ng pagpapatotoo at pahintulot. Tingnan din ang\: https\://elmah.github.io/a/securing-error-log-pages/

