ascanalpha.httpoxy.name=Httpoxy - Proxy Header Misuse
ascanalpha.httpoxy.desc=Ang server ay nagsimula ng isang proxied na kahilingan sa pamamagitan ng proxy na tinukoy sa HTTP Proxy header ng kahilingan.\nKaraniwang nakakaapekto sa Httpoxy ang code na tumatakbo sa CGI o CGI tulad ng mga kapaligiran.\n\nMaaari itong pahintulutan ang mga sumalakay na\:\n\n* Proxy ang papalabas na mga kahilingan sa HTTP na ginawa ng web application\n\n* Direktang ang server upang buksan ang mga papalabas na koneksyon sa isang address at port ng kanilang pagpili o\n\n* Ihambing ang mga mapagkukunan ng server sa pamamagitan ng pagpwersa sa mahina na software upang gumamit ng isang nakakahamak na proxy
ascanalpha.httpoxy.otherinfo=Ang isang papalabas na mensahe sa {0} ay proxied sa pamamagitan ng host at port na ZAP injected sa HTTP Proxy header.
ascanalpha.httpoxy.soln=Ang pinakamainam na agarang pagpapagaan ay upang i-block ang mga header ng kahilingan ng Proxy nang maaga hangga't maaari, at bago matamaan ang iyong aplikasyon.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

ascanalpha.httpsashttpscanner.name=HTTPS Content Available via HTTP
ascanalpha.httpsashttpscanner.desc=Nilalaman na unang na-access sa pamamagitan ng HTTPS (i.e.\: gamit ang pag-encrypt ng SSL / TLS) ay mapupuntahan din sa pamamagitan ng HTTP (walang pag-encrypt). 
ascanalpha.httpsashttpscanner.soln=Tiyakin na ang iyong web server, server ng application, load balancer, atbp ay naka-configure na maghatid lamang ng naturang nilalaman sa pamamagitan ng HTTPS. Isaalang-alang ang pagpapatupad ng HTTP Strict Transport Security.
ascanalpha.httpsashttpscanner.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security\nhttps\://www.owasp.org/index.php/List_of_useful_HTTP_headers\nhttp\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security\nhttp\://caniuse.com/stricttransportsecurity\nhttp\://tools.ietf.org/html/rfc6797
