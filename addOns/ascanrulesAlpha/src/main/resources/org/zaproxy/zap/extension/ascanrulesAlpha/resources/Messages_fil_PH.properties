ascanalpha.getforpostscanner.name=GET para sa POST
ascanalpha.getforpostscanner.desc=Ang isang kahilingan na orihinal na sinusunod bilang isang POST ay tinanggap din bilang isang GET. Ang isyu na ito ay hindi kumakatawan sa isang kahinaan sa kaligtasan sa sarili nito, gayunpaman, maaaring mapadali nito ang pagpapagaan ng iba pang mga pag-atake. Halimbawa kung ang orihinal na POST ay napapailalim sa Cross-Site Scripting (XSS), maaaring maipahiwatig ng paghahanap na ito na posible ang isang pinasimple (GET based) XSS.
ascanalpha.getforpostscanner.soln=Tiyakin na tanging POST ang tinatanggap kung saan inaasahan ang POST.

