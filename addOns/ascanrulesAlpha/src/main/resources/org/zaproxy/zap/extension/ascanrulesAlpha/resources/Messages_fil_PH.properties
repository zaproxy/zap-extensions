ascanalpha.proxydisclosure.extrainfo.traceenabled=Ang paraan ng 'TRACE' ay pinagana sa isa o higit pa sa mga proxy server, o sa pinagmulan ng server. Nalalapat ang pamamaraang ito sa lahat ng impormasyon na isinumite mula sa web browser at mga proxy pabalik sa ahente ng user. Maaari itong mapabilis ang pag-atake ng Cross Site Tracing. 

ascanalpha.relativepathconfusion.name=Kamag-anak na Pagkalito ng Path
ascanalpha.relativepathconfusion.desc=Ang web server ay isinaayos upang maghatid ng mga tugon sa mga hindi maliwanag na URL sa isang paraan na malamang na humantong sa pagkalito tungkol sa tamang "kamag-anak landas" para sa URL. Ang mga mapagkukunan (CSS, imahe, atbp) ay tinukoy din sa tugon ng pahina gamit ang kamag-anak, sa halip na mga absolute URL. Sa isang pag-atake, kung ang web browser ay ma-parse ang tugon ng "cross-content" sa isang pinahihintulutang paraan, o maaaring ma-tricked sa pagpapahintulot sa pag-parse ng tugon ng "cross-content", gamit ang mga diskarte tulad ng pag-frame, pagkatapos ay ang web browser ay maloko sa binibigyang kahulugan ang HTML bilang CSS (o iba pang mga uri ng nilalaman), na humahantong sa isang XSS na kahinaan.
ascanalpha.relativepathconfusion.soln=Dapat i-update ang mga server ng web at framework upang i-configure upang hindi maghatid ng mga tugon sa mga hindi maliwanag na URL sa isang paraan na ang kamag-anak na landas ng mga naturang URL ay maaaring maling mainterpret ng mga sangkap sa alinman sa client side, o server side.\nSa loob ng application, ang tamang paggamit ng tag na "<base>" HTML sa tugon ng HTTP ay hindi malinaw na tumutukoy sa base URL para sa lahat ng mga kamag-anak na URL sa dokumento.\nGamitin ang header ng tugon ng "Nilalaman-Uri ng" upang mas mahirap para sa magsasalakay na pilitin ang web browser na i-mis-interpret ang uri ng nilalaman ng tugon.\nGamitin ang "X-Content-Type-Options\: nosniff" HTTP na sagot na header upang maiwasan ang web browser na "sniffing" ang uri ng nilalaman ng tugon.\nGumamit ng isang modernong DOCTYPE tulad ng "<\! Doctype html>" upang maiwasan ang pag-render ng pahina sa web browser gamit ang "Quirks Mode", dahil ang mga resulta sa uri ng nilalaman ay binabalewala ng web browser.\nTukuyin ang header ng Tugon ng "X-Frame-Options" upang maiwasan ang pag-enable ng Quirks Mode sa web browser gamit ang pag-atake sa pag-frame. 
ascanalpha.relativepathconfusion.refs=http\://www.thespanner.co.uk/2014/03/21/rpo/\nhttps\://hsivonen.fi/doctype/\nhttp\://www.w3schools.com/tags/tag_base.asp
ascanalpha.relativepathconfusion.extrainfo.morethanonebasetag=Tinukoy ng higit sa isang <base> na tag sa HTML <head> na tag upang tukuyin ang lokasyon para sa mga kamag-anak na URL, na hindi wasto.
ascanalpha.relativepathconfusion.extrainfo.nobasetag=Walang tinukoy na tag na <base> sa tag ng HTML <head> upang tukuyin ang lokasyon para sa mga kamag-anak na URL.
ascanalpha.relativepathconfusion.extrainfo.contenttypeenabled=Ang isang Uri ng Nilalaman ng "{0}" ay tinukoy. Kung ang web browser ay gumagamit ng mahigpit na mga tuntunin sa pag-parse, maiiwasan nito ang pag-atake ng cross-content mula sa kasunod. Ang Quirks Mode sa web browser ay hindi paganahin ang mahigpit na pag-parse. tinukoy na "{0}". Kung ang web browser ay gumagamit ng mahigpit na mga tuntunin sa pag-parse, maiiwasan nito ang pag-atake ng cross-content mula sa kasunod. Ang Quirks Mode sa web browser ay hindi paganahin ang mahigpit na pag-parse.  
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledexplicitly=Ang Quirks Mode ay malinaw na pinagana sa pamamagitan ng <meta http-equiv \= "{0}", na nagpapahintulot sa tinukoy na Uri ng Nilalaman na ma-bypass.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitly=Ang Quirks Mode ay ganap na naka-enable sa pamamagitan ng paggamit ng isang lumang DOCTYPE na may PUBLIC id na "{0}", na nagpapahintulot sa tinukoy na Uri ng Nilalaman na i-bypass sa ilang mga web browser.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitlynodoctype=Ang Quirks Mode ay ganap na naka-enable sa pamamagitan ng kawalan ng isang DOCTYPE, na nagpapahintulot sa tinukoy na Uri ng Nilalaman na ma-bypass.
ascanalpha.relativepathconfusion.extrainfo.nocontenttype=Walang tinukoy na Uri ng Nilalaman, kaya hindi kinakailangan ang Quirks Mode upang pagsamantalahan ang kahinaan sa web browser. 
ascanalpha.relativepathconfusion.extrainfo.framingallowed=Walang tinukoy na header ng Mga Pagpipilian sa X-Frame, kaya maaaring i-frame ang pahina, at magagamit ito upang paganahin ang Mode ng Quirks, na nagpapahintulot sa tinukoy na Uri ng Nilalaman na ma-bypass.

