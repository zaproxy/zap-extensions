ascanalpha.proxydisclosure.name=Pagbububuyag ng proxy
ascanalpha.proxydisclosure.desc=Ang {0} (s) proxy server ay nakita o pinapasok ng fingerprint. Ang impormasyon na ito ay tumutulong sa isang potensyal na magsasalakay upang matukoy\n- Isang listahan ng mga target para sa pag-atake laban sa application.\n- Mga potensyal na kahinaan sa mga proxy server na naglilingkod sa application.\n- Ang pagkakaroon o kawalan ng anumang mga bahagi na nakabatay sa proxy na maaaring maging sanhi ng mga pag-atake laban sa application na napansin, napigilan, o pinagaan. 
ascanalpha.proxydisclosure.soln=Huwag paganahin ang paraan ng 'TRACE' sa mga proxy server, pati na rin ang pinagmulan ng web/application server.\nHuwag paganahin ang paraan ng 'OPTIONS' sa mga proxy server, pati na rin ang pinagmulan ng web/application server, kung hindi ito kinakailangan para sa iba pang mga layunin, tulad ng 'CORS' (Cross Origin Resource Sharing).\nI-configure ang mga web at application server na may mga custom na pahina ng error, upang pigilan ang mga pahina ng error na may mga fingerprintable na produkto na na-leaked sa user sa kaganapan ng mga error sa HTTP, gaya ng mga 'TRACK' na mga kahilingan para sa mga di-umiiral na mga pahina.\nI-configure ang lahat ng mga proxy, mga server ng application, at mga web server upang maiwasan ang pagsisiwalat ng impormasyon sa teknolohiya at bersyon sa mga header ng tugon ng 'Server' at 'X-Powered-By' HTTP.\n
ascanalpha.proxydisclosure.refs=https\://tools.ietf.org/html/rfc7231\#section-5.1.2
ascanalpha.proxydisclosure.attack=Ang TRACE, OPTIONS ng mga pamamaraan sa header ng 'Max-Forward' header. TRACK na paraan.
