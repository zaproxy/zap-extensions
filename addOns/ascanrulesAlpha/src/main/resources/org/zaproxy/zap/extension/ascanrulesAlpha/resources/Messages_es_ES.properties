ascanalpha.sqlinjection.mssql.name=Inyecci\u00f3n SQL - MsSQL
ascanalpha.sqlinjection.mssql.desc=Falla por Inyecci\u00f3n SQL puede ser posible
ascanalpha.sqlinjection.mssql.soln=No conf\u00ede en los valores de entrada del lado del cliente, incluso si en el lado del cliente se realice una validaci\u00f3n.\nEn general, comprobar todos los datos de entrado en el servidor.\nSi la aplicaci\u00f3n usa JDBC, usar PreparedStatement o CallableStatement, con par\u00e1metros pasados por '?'\nSi la aplicaci\u00f3n utiliza ASP, utilice Command Objects ADO  con un fuerte tipo de verificaci\u00f3n y consultas parametrizadas.\nSi la Base de Datos puede usar Stored Procedures (Procedimientos Almacenados), \u00faselos.\n\u00a1NO concatenar cadenas en los query (consultas) en el procedimientos almacenados,  o utilizar 'exec', 'exec immediate', o su funcionalidad equivalente\!\nNo crear consultas SQL din\u00e1micas  usando una sencilla concatenaci\u00f3n de cadenas.\nAplique aun lista blanca (allow list) de caracteres permitidos, o una lista negra (deny list) de caracteres no permitidos en la entrada (input) del usuario.\nAplique el privilegio m\u00ednimo posible al usuario de la base de datos de los privilegios usados.\nEn particular evitar el uso de los usuarios de base de datos 'sa' o 'db-owner'. Esto no elimina la inyecci\u00f3n SQL, pero minimiza su impacto.\nConceder el m\u00ednimo acceso de base de datos que es necesario para la aplicaci\u00f3n.
ascanalpha.sqlinjection.mssql.refs=https\://www.OWASP.org/index.php/Top_10_2010-a1 https\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.mssql.alert.timebased.extrainfo=El tiempo de consulta es controlable usando el valor del par\u00e1metro [{0}], el cual caus\u00f3 que la solicitud tomara [{1}] milisegundos, cuando la consulta original sin modificaciones con valor [{2}] tom\u00f3 [{3}] milisegundos.

ascanalpha.sqlinjection.sqlite.name=Inyecci\u00f3n SQL - SQLite
ascanalpha.sqlinjection.desc=Falla por Inyecci\u00f3n SQL puede ser posible
ascanalpha.sqlinjection.soln=No conf\u00ede en los valores de entrada del lado del cliente, incluso si en el lado del cliente se realice una validaci\u00f3n.\nEn general, comprobar todos los datos de entrado en el servidor.\nSi la aplicaci\u00f3n usa JDBC, usar PreparedStatement o CallableStatement, con par\u00e1metros pasados por '?'\nSi la aplicaci\u00f3n utiliza ASP, utilice Command Objects ADO  con un fuerte tipo de verificaci\u00f3n y consultas parametrizadas.\nSi la Base de Datos puede usar Stored Procedures (Procedimientos Almacenados), \u00faselos.\n\u00a1NO concatenar cadenas en los query (consultas) en el procedimientos almacenados,  o utilizar 'exec', 'exec immediate', o su funcionalidad equivalente\!\nNo crear consultas SQL din\u00e1micas  usando una sencilla concatenaci\u00f3n de cadenas.\nAplique aun lista blanca (allow list) de caracteres permitidos, o una lista negra (deny list) de caracteres no permitidos en la entrada (input) del usuario.\nAplique el privilegio m\u00ednimo posible al usuario de la base de datos de los privilegios usados.\nEn particular evitar el uso de los usuarios de base de datos 'sa' o 'db-owner'. Esto no elimina la inyecci\u00f3n SQL, pero minimiza su impacto.\nConceder el m\u00ednimo acceso de base de datos que es necesario para la aplicaci\u00f3n.
ascanalpha.sqlinjection.refs=https\://www.OWASP.org/index.php/Top_10_2010-a1 https\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.sqlite.alert.timebased.extrainfo=El tiempo de consulta es controlable mediante el valor del par\u00e1metro [{0}], que caus\u00f3 la petici\u00f3n de tomar [{1}] milisegundos, el valor del par\u00e1metro [{2}], que caus\u00f3 la petici\u00f3n de tomar [{3}] milisegundos, cuando la consulta original sin modificar con valor [{4}] tom\u00f3 [{5}] milisegundos.
ascanalpha.sqlinjection.sqlite.alert.errorbased.extrainfo=El siguiente mensaje de error SQLite conocido fue provocado\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.versionnumber.extrainfo=Usando una UNION basado en un Ataque de Inyecci\u00f3n SQL, y explotando mecanismo de tipos din\u00e1micos de SQLite, la versi\u00f3n de SQLite fue determinada para ser [{0}]. \nCon los puntos de inyecci\u00f3n basada en cadenas (string), la versi\u00f3n completa SQLite la informaci\u00f3n se puede extraer. \nM\u00e1s informaci\u00f3n sobre la versi\u00f3n de SQLite [{0}] est\u00e1 disponible en http\://www.sqlite.org/changes.html

