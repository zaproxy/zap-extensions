ascanalpha.apacherangeheaderdosscanner.name=Encabezado de rango Apache DoS (CVE-2011-3192)
ascanalpha.apacherangeheaderdosscanner.desc=El filtro byterange en versiones anteriores del Apache HTTP Server le permite a los atacantes autom\u00e1ticos causar una negaci\u00f3n de servicio (agotamiento de memoria y CPU) por medio de un encabezado de solicitud que identifica m\u00faltiples gamas traslapadas. Este tema fue explotado en libertad en agosto de 2011.
ascanalpha.apacherangeheaderdosscanner.soln=Mejore su servidor Apache a una versi\u00f3n actualmente estable. Soluciones alternativas u otras soluciones son descritas en las referencias. 
ascanalpha.apacherangeheaderdosscanner.refs=https\://httpd.apache.org/security/CVE-2011-3192.txt\nhttp\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3192

ascanalpha.cookieslack.name=Detector de Cookie Slack
ascanalpha.cookieslack.desc=Repetidas solicitudes GET\: colocar una cookie diferente cada vez, seguido por la petici\u00f3n normal con todas las cookies para estabilizar la sesi\u00f3n, comparar las respuestas contra la l\u00ednea base GET original. Esto puede revelar \u00e1reas donde la cookie basado en autenticaci\u00f3n y atributos no se aplican realmente.
ascanalpha.cookieslack.otherinfo.intro=Las cookies que no tienen efectos esperados pueden revelar defectos en la l\u00f3gica de la aplicaci\u00f3n. En el peor de los casos, esto puede revelar donde la autenticaci\u00f3n por token(s) de cookies no se aplican realmente. 
