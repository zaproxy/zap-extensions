ascanalpha.sqlinjection.desc = Inyecci\u00f3n SQL puede ser posible.
ascanalpha.sqlinjection.refs = https\://cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html
ascanalpha.sqlinjection.soln = No conf\u00ede en los datos de entrada del lado del cliente, incluso si existe una validaci\u00f3n del lado del cliente.\nComo norma general, escriba la verificaci\u00f3n de los datos en el lado del servidor.\nSi la aplicaci\u00f3n usa JDBC, use PreparedStatement o CallableStatement, con par\u00e1metros pasados \u200b\u200bpor '?'\nSi la aplicaci\u00f3n usa ASP, use objetos de comando ADO con verificaci\u00f3n de tipo fuerte y consultas parametrizadas.\nSi se pueden usar los procedimientos almacenados de la base de datos, util\u00edcelos.\n\u00a1*No* concatene cadenas en consultas en el procedimiento almacenado, o use 'exec', 'exex immediate' o una funci\u00f3n equivalente\!\nNo cree consultas SQL din\u00e1micas mediante la concatenaci\u00f3n de cadenas simples.\nEscape todos los datos recibidos del cliente.\nAplique una 'lista de permitidos' para caracteres permitidos o una 'lista de denegados' para caracteres no permitidos en la entrada del usuario.\nAplique el principio de privilegio m\u00ednimo utilizando el usuario de base de datos con el menor privilegio posible.\nEn particular, evite utilizar usuarios de bases de datos 'sa' o 'db-owner'. Esto no elimina la inyecci\u00f3n SQL, pero minimiza su impacto.\nOtorgue el acceso m\u00ednimo a la base de datos que sea necesario para la aplicaci\u00f3n.
ascanalpha.sqlinjection.sqlite.alert.timing.error.extrainfo = The following known SQLite error message was provoked\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.timing.extrainfo = The query time is controllable using parameter value [{0}], which caused the request to take [{1}] milliseconds, parameter value [{2}], which caused the request to take [{3}] milliseconds, when the original unmodified query with value [{4}] took [{5}] milliseconds.
ascanalpha.sqlinjection.sqlite.timing.name = SQL Injection - SQLite (Time Based)

ascanalpha.webCacheDeception.desc = Puede ser posible el enga\u00f1o de web cache. Es posible que un usuario no autorizado vea datos confidenciales en esta p\u00e1gina.
ascanalpha.webCacheDeception.name = Enga\u00f1o de Web Cache
ascanalpha.webCacheDeception.otherinfo = La Respuesta Autorizada en Cach\u00e9 y la Respuesta No Autorizada son similares.
ascanalpha.webCacheDeception.refs = https\://blog.cloudflare.com/understanding-our-cache-and-the-web-cache-deception-attack/\nhttps\://www.invicti.com/web-vulnerability-scanner/vulnerabilities/web-cache-deception
ascanalpha.webCacheDeception.soln = Se recomienda encarecidamente abstenerse de clasificar los tipos de archivos, como im\u00e1genes u hojas de estilo, \u00fanicamente por su URL y extensi\u00f3n de archivo. En su lugar, debe asegurarse de que los archivos se almacenen en cach\u00e9 en funci\u00f3n de su encabezado Content-Type.
