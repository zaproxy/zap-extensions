ascanalpha.getforpostscanner.name=GET para POST
ascanalpha.getforpostscanner.desc=Una petici\u00f3n que fue originalmente observada como un POST fue tambi\u00e9n aceptada como un GET. Este problema no representa debilidad de seguridad por si mismo, sin embargo, podr\u00eda facilitar la simplificaci\u00f3n de otros ataques. Por ejemplo si el POST original esta sujeto a Cross-Site SCripting (XSS), este hallazgo podr\u00eda indicar que un simplificado (GET base) XSS tambi\u00e9n podr\u00eda ser posible.
ascanalpha.getforpostscanner.soln=Aseg\u00farese de que solo POST es aceptado cuando se espera POST.

