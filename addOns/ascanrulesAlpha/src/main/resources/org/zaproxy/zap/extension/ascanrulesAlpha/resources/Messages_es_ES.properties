ascanalpha.httpoxy.name=Httpoxy - Mal uso de encabezado Proxy
ascanalpha.httpoxy.desc=El servidor inici\u00f3 una solicitud de Proxy por medio del Proxy especificado en el encabezado Proxy HTTP de la solicitud. \nhttpoxi usualmente afecta la ejecuci\u00f3n de c\u00f3digos en CGI o CGI como ambientes.\nEsto podr\u00eda permitirle a los atacantes a\:\n*Solicitudes salientes de Porxy HTTP hechas por la aplicaci\u00f3n web.\n*Dirigir el servidor a abrir conexiones salientes a una direcci\u00f3n y puerto de su elecci\u00f3n o \n*Atar recursos del servidor al forzar el software vulnerable para usar un proxy maligno
ascanalpha.httpoxy.otherinfo=Un mensaje saliente a {0} fue proxied v\u00eda el anfitri\u00f3n y puerto que ZAP inyect\u00f3 en el encabezado HTTP Proxy.
ascanalpha.httpoxy.soln=La mejor mitigaci\u00f3n inmediata es bloquear encabezados de petici\u00f3n de Proxy tan pronto posible, y antes de que lleguen a su aplicaci\u00f3n.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

