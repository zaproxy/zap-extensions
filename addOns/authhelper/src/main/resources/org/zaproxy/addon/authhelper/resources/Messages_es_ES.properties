authhelper.session-detect.desc = Se ha identificado que la respuesta dada contiene un token de gestión de sesión. El campo 'Other Info' contiene un conjunto de tokens de cabecera que pueden utilizarse en el método Header Based Session Management (gestión de sesión basado en cabecera). Si la petición se encuentra en un contexto que tiene un método Session Management establecido en "Auto-Detect", esta regla cambiará la gestión de sesión para utilizar los tokens identificados.
authhelper.session-detect.name = Respuesta de Gestión de Sesión Identificada
authhelper.session-detect.soln = Se trata de una alerta informativa y no de una vulnerabilidad, por lo que no hay nada que corregir.

authhelper.session.method.auto.name = Auto-Detect de Gestión de Sesiones
authhelper.session.method.header.error.headers = Debe especificar al menos una cabecera (header)
authhelper.session.method.header.error.json.parse = No se puede analizar el cuerpo de la respuesta de autenticación de {0} como JSON\: {1} 
authhelper.session.method.header.error.value = Debe especificar tanto una cabecera (header) como un valor
authhelper.session.method.header.label.footer = Se admite cualquier número de cabeceras (headers) - se añade una nueva fila cuando se añade cualquier carácter al último campo.\nSe pueden utilizar los siguientes tokens en los valores\:\n* {%json\:path.to.data%}\tDatos de respuesta de autenticación JSON\n* {%env\:env_var%}      variable de entorno\n* {%script\:glob_var%}  variable de script global\n* {%header\:env_var%}  cabecera de respuesta de autenticación\n* {%url\:key%}     parámetro URL de autenticación
authhelper.session.method.header.label.header = Cabecera
authhelper.session.method.header.label.value = Valor
authhelper.session.method.header.name = Gestión de Sesiones Header-based

authhelper.spiderajax.desc = Habilita la autenticación basada en navegador cuando se realiza un escaneo Spider AJAX autenticado.
authhelper.spiderajax.name = Autenticación Basada en Navegador AJAX Spider

