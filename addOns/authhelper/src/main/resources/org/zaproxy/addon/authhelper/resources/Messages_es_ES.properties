authhelper.session-detect.desc = Se ha identificado que la respuesta dada contiene un token de gestión de sesión. El campo 'Other Info' contiene un conjunto de tokens de cabecera que pueden utilizarse en el método Header Based Session Management (gestión de sesión basado en cabecera). Si la petición se encuentra en un contexto que tiene un método Session Management establecido en "Auto-Detect", esta regla cambiará la gestión de sesión para utilizar los tokens identificados.
authhelper.session-detect.name = Respuesta de Gestión de Sesión Identificada
authhelper.session-detect.soln = Se trata de una alerta informativa y no de una vulnerabilidad, por lo que no hay nada que corregir.

