authhelper.verification-detect.desc = La petición dada ha sido identificada como un buen candidato para la verificación de autenticación. Si la petición se encuentra en un contexto cuya estrategia de verificación está configurada como "Poll" (sondeo), pero la URL está vacía, esta regla introducirá los valores correctos.
authhelper.verification-detect.name = Petición de Verificación Identificada
authhelper.verification-detect.soln = Se trata de una alerta informativa y no de una vulnerabilidad, por lo que no hay nada que corregir.
