authhelper.session.method.header.error.json.parse = Unable to parse authentication response body from {0} as JSON\: {1} 
authhelper.session.method.header.label.header = Intestazione
authhelper.session.method.header.label.value = Valore
authhelper.session.method.header.label.footer = Any number of headers are supported - a new row is added when any characters are added to the last field.\n\
The following tokens can be used in the values\:\n\
* {%json\:path.to.data%}\tJSON authentication response data\n\
* {%env\:env_var%}\tenvironmental variable\n\
* {%script\:glob_var%}\tglobal script variable\n\
* {%header\:env_var%}\tauthentication response header\n\
* {%url\:key%}\t\tauthentication URL param
