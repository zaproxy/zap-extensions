authhelper.auth-detect.name = Authentication Request Identified
authhelper.auth-detect.desc = The given request has been identified as an authentication request. The 'Other Info' field contains set of key\=value lines which identify any relevant fields. If the request is in a context which is set to "Manual Authentication" then this rule will attempt to change the authentication to match the request identified.
authhelper.auth-detect.soln = This is an informational alert rather than a vulnerability and so there is nothing to fix.

