ascanalpha.sqlinjection.soln=Yerinde istemci taraf\u0131nda do\u011frulama olsa bile, istemci taraf\u0131nda giri\u015fi g\u00fcvenmeyin.  \nGenel olarak, tip onay sunucu taraf\u0131nda t\u00fcm veriler. Uygulama JDBC kullan\u0131yorsa, ge\u00e7ti parametreleri ile PreparedStatement veya CallableStatement kullanmak '?' Uygulama ASP kullan\u0131yorsa, ADO Command g\u00fc\u00e7l\u00fc tip kontrol ve parametreli sorgu ile Objects kullan\u0131n. Veritaban\u0131 Stored Procedures kullan\u0131labilir, bunlar\u0131 kullan\u0131n. Do * de\u011fil * birle\u015ftirdi\u011finiz sakl\u0131 yordam sorgular\u0131 i\u00e7ine dizeleri veya 'exec' exec hemen 'veya e\u015fde\u011fer i\u015flevini kullanmak\! Basit dize birle\u015ftirme kullanarak dinamik SQL sorgular\u0131 olu\u015fturmak etmeyin. Istemciden al\u0131nan t\u00fcm verileri ka\u00e7\u0131\u015f. Izin verilen karakter bir 'beyaz liste' ya da kullan\u0131c\u0131 giri\u015fi izin verilmeyen bir karakter 'kara liste' Uygula. M\u00fcmk\u00fcn olan en az ayr\u0131cal\u0131kl\u0131 veritaban\u0131 kullan\u0131c\u0131 kullanarak en az ayr\u0131cal\u0131k ayr\u0131cal\u0131k uygulay\u0131n. \u00d6zellikle, 'sa' veya 'db sahibi' veritaban\u0131 kullan\u0131c\u0131lar\u0131 kullanmaktan ka\u00e7\u0131n\u0131n. Bu SQL enjeksiyon ortadan kald\u0131rmak, ancak etkisini en aza indirir de\u011fildir. Uygulama i\u00e7in gerekli olan asgari veritaban\u0131 eri\u015fimi verin.
ascanalpha.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1\nhttps\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
