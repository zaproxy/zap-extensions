ascanalpha.relativepathconfusion.desc=Web sunucusu URL i\u00e7in do\u011fru "g\u00f6reli yolu" hakk\u0131nda kar\u0131\u015f\u0131kl\u0131\u011fa neden olabilecek bir \u015fekilde belirsiz URL'ler yan\u0131tlar\u0131 hizmet i\u00e7in yap\u0131land\u0131r\u0131ld\u0131. Kaynaklar (CSS, resimler, vs) da olduk\u00e7a mutlak URL'ler daha g\u00f6reli kullanarak sayfa yan\u0131t belirtilir. Web taray\u0131c\u0131s\u0131 bir m\u00fcsamahakar bir \u015fekilde "cross-content" yan\u0131t\u0131n\u0131 ayr\u0131\u015ft\u0131r\u0131r, ya e\u011fer bir sald\u0131r\u0131, bu t\u00fcr \u00e7er\u00e7eve gibi teknikler kullan\u0131larak, permissively "cross-content" yan\u0131t\u0131n\u0131 ayr\u0131\u015ft\u0131rma i\u00e7ine kand\u0131rd\u0131n olabilir, daha sonra web taray\u0131c\u0131 i\u00e7ine aptal olabilir Bir XSS a\u00e7\u0131\u011f\u0131 yol a\u00e7an, CSS (ya da di\u011fer i\u00e7erik t\u00fcrleri) olarak HTML yorumlamak.
ascanalpha.relativepathconfusion.soln=Web sunucular\u0131 ve \u00e7er\u00e7eveler gibi URL'lerin g\u00f6reli yol yanl\u0131\u015f yorumlanm\u0131\u015f istemci taraf\u0131nda veya sunucu taraf\u0131nda ya da \u00fczerinde bile\u015fenleri taraf\u0131ndan olabilir b\u00f6yle bir \u015fekilde belirsiz URL'ler yan\u0131tlar\u0131 de\u011fil hizmet i\u00e7in yap\u0131land\u0131r\u0131lm\u0131\u015f olmas\u0131 g\u00fcncelle\u015ftirilmesi gerekmektedir. Uygulama i\u00e7inde, "do\u011fru kullan\u0131m\u0131 <base> HTTP yan\u0131t "HTML etiketi a\u00e7\u0131k\u00e7a Belgedeki t\u00fcm g\u00f6reli URL'ler i\u00e7in temel URL belirleyecektir. Zor sald\u0131rgan yan\u0131t\u0131n\u0131n i\u00e7erik t\u00fcr\u00fcn\u00fc yanl\u0131\u015f yorumlamak web taray\u0131c\u0131s\u0131n\u0131 zorlamak i\u00e7in yapmak "Content-Type" HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131n\u0131 kullan\u0131n. "X-Content-Type-Se\u00e7enekler\: nosniff" kullan\u0131n HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131 yan\u0131t i\u00e7erik t\u00fcr\u00fc "koklama" dan web taray\u0131c\u0131s\u0131n\u0131 \u00f6nlemek i\u00e7in. Gibi modern bir DOCTYPE kullan\u0131n "<\! DOCTYPE html>" Bu web taray\u0131c\u0131s\u0131 taraf\u0131ndan g\u00f6z ard\u0131 ediliyor i\u00e7erik t\u00fcr\u00fc sonu\u00e7lan\u0131r, \u00e7\u00fcnk\u00fc "Quirks Mode" se\u00e7ene\u011fini kullanarak web taray\u0131c\u0131s\u0131nda i\u015flenmi\u015f sayfay\u0131 \u00f6nlemek i\u00e7in. \u00c7er\u00e7eveleme sald\u0131r\u0131lar\u0131 kullanarak web taray\u0131c\u0131n\u0131zda etkinle\u015ftirilmesine olmaktan Quirks Mode \u00f6nlemek i\u00e7in "X-Frame-Options" HTTP yan\u0131t ba\u015fl\u0131\u011f\u0131n\u0131 belirtin. 
