ascanalpha.proxydisclosure.extrainfo.silentproxyserver.header=Les serveurs proxy \u00ab silencieux \u00bb suivants ont \u00e9t\u00e9 identifi\u00e9s. En raison de leur comportement, on ne peut pas d\u00e9duire la localisation de ces serveurs proxy dans la topologie du r\u00e9seau\:
ascanalpha.proxydisclosure.extrainfo.silentproxyserver=- {0}
ascanalpha.proxydisclosure.extrainfo.traceenabled=La m\u00e9thode \u00ab TRACE \u00bb est activ\u00e9e sur un ou plusieurs des serveurs proxy, ou sur le serveur d'origine. Cette m\u00e9thode laisse filtrer toutes les informations fournies depuis le navigateur web et les proxies vers l'agent utilisateur. Cela peut faciliter les attaques de type "Cross Site Tracing". 

ascanalpha.relativepathconfusion.name=Confusion du chemin d'acc\u00e8s relatif
ascanalpha.relativepathconfusion.desc=Le serveur web est configur\u00e9 pour servir des r\u00e9ponses aux URL ambigu\u00ebs d'une mani\u00e8re susceptible de pr\u00eater \u00e0 confusion sur le \u00abchemin relatif \u00bb correct pour l'URL. Les ressources (images, CSS, etc.) sont \u00e9galement sp\u00e9cifi\u00e9es dans la page de r\u00e9ponse en utilisant des URL relatives plut\u00f4t qu'absolues. Lors d'une attaque, si le navigateur web analyse la r\u00e9ponse crois\u00e9e de mani\u00e8re permissive, ou qu'il peut \u00eatre pouss\u00e9 \u00e0 le faire \u00e0 l'aide de techniques telles que le cadrage, alors le navigateur web peut \u00eatre amen\u00e9 \u00e0 interpr\u00e9ter de l'HTML comme du CSS (ou d'autres types de contenu), conduisant ainsi \u00e0 une vuln\u00e9rabilit\u00e9 XSS.
ascanalpha.relativepathconfusion.soln=Les serveurs web et les frameworks devraient \u00eatre configur\u00e9s afin de ne pas servir de r\u00e9ponses aux URL ambigu\u00ebs, de telle sorte que le chemin relatif de ces URLs ne puisse \u00eatre mal interpr\u00e9t\u00e9 par les composants, aussi bien du c\u00f4t\u00e9 client que du c\u00f4t\u00e9 serveur. Au sein de l'application, l'utilisation correcte de la balise HTML \u00ab <base>\u00bb dans la r\u00e9ponse HTTP pr\u00e9cisera sans ambigu\u00eft\u00e9 l'URL de base valable pour toutes les URL relatives dans le document. \nUtilisez l'en-t\u00eate de r\u00e9ponse HTTP \u00ab Content-Type \u00bb pour rendre plus difficile pour l'attaquant de forcer le navigateur \u00e0 mal interpr\u00e9ter le type de contenu de la r\u00e9ponse. \nUtilisez l'en-t\u00eate de r\u00e9ponse HTTP "X-Content-Type-Options\: nosniff" pour emp\u00eacher le navigateur web de \u00ab renifler \u00bb le type de contenu de la r\u00e9ponse. \nUtilisez un DOCTYPE moderne, tel que "<\!doctype html >" pour \u00e9viter que la page rendue dans le navigateur web n'utilise le Mode \u00ab Quirks \u00bb, puisque cela pousserait le navigateur web \u00e0 ignorer le type de contenu. \nSp\u00e9cifiez l'en-t\u00eate de r\u00e9ponse HTTP \u00ab X-Frame-Options \u00bb pour emp\u00eacher l'activation du Mode Quirks dans le navigateur web lors d'une attaque par cadrage. 
ascanalpha.relativepathconfusion.refs=http\://www.thespanner.co.uk/2014/03/21/rpo/\nhttps\://hsivonen.fi/doctype/\nhttp\://www.w3schools.com/tags/tag_base.asp
ascanalpha.relativepathconfusion.extrainfo.morethanonebasetag=Plus d'une balise <base>a \u00e9t\u00e9 sp\u00e9cifi\u00e9e dans la balise HTML <head> pour d\u00e9finir l'emplacement des URL relatives, ce qui n'est pas valide.
ascanalpha.relativepathconfusion.extrainfo.nobasetag=Aucune balise <base> n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9e dans la balise HTML <head> pour d\u00e9finir l'emplacement des URL relatives.
ascanalpha.relativepathconfusion.extrainfo.contenttypeenabled=Un type de contenu \u00ab{0} \u00bb a \u00e9t\u00e9 sp\u00e9cifi\u00e9. Si le navigateur web emploie des r\u00e8gles d''analyse strictes, vous \u00e9viterez les attaques cross-content. Un mode Quirks dans le navigateur web d\u00e9sactiverait l''analyse stricte.  
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledexplicitly=Le mode Quirks est explicitement activ\u00e9 par <meta http-equiv\=\u00ab{0} \u00bb>, ce qui permet de contourner le type de contenu sp\u00e9cifi\u00e9.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitly=Le mode Quirks est implicitement activ\u00e9 via l''utilisation d''un ancien DOCTYPE avec PUBLIC id \u00ab{0}\u00bb, ce qui permet de contourner le type de contenu sp\u00e9cifi\u00e9 dans certains navigateurs web.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitlynodoctype=Le mode Quirks est implicitement activ\u00e9 par l'absence de DOCTYPE, permettant ainsi de contourner le type de contenu sp\u00e9cifi\u00e9.
ascanalpha.relativepathconfusion.extrainfo.nocontenttype=Aucun type de contenu n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9, le mode Quirks ne devrait pas pouvoir exploiter la vuln\u00e9rabilit\u00e9 dans le navigateur web. 
ascanalpha.relativepathconfusion.extrainfo.framingallowed=Aucun en-t\u00eate X-Frame-Options n'a \u00e9t\u00e9 sp\u00e9cifi\u00e9, ainsi la page peut \u00eatre ins\u00e9r\u00e9e dans un cadre, ce qui pourrait \u00eatre utilis\u00e9 pour activer le Mode Quirks, permettant alors de contourner le type de contenu sp\u00e9cifi\u00e9.

ascanalpha.sourcecodedisclosure.desc=Le code source de la page actuelle a \u00e9t\u00e9 d\u00e9voil\u00e9 par le serveur internet
