ascanalpha.proxydisclosure.name=Divulgation du proxy
ascanalpha.proxydisclosure.desc=Les serveurs proxy {0} ont \u00e9t\u00e9 d\u00e9tect\u00e9s ou identifi\u00e9s. Cette information aide un attaquant potentiel \u00e0 d\u00e9terminer \n - Une liste de cibles pour une attaque contre l''application.\n - Les failles potentielles des serveurs proxy servant l''application.\n - La pr\u00e9sence ou l''absence de composants de proxy pouvant d\u00e9tecter, pr\u00e9venir ou att\u00e9nuer une attaque contre l''application. 
ascanalpha.proxydisclosure.soln=D\u00e9sactiver la m\u00e9thode \u00abTRACE\u00bb sur les serveurs proxy, ainsi que le serveur web ou applicatif d'origine. \nD\u00e9sactiver la m\u00e9thode \u00ab OPTIONS \u00bb sur les serveurs proxy, ainsi que le serveur web ou applicatif d'origine, si cette m\u00e9thode n'est pas n\u00e9cessaire \u00e0 d'autres fins, telles que \u00ab CORS \u00bb (Cross Origin Ressource Sharing). \nConfigurer les serveurs web et applicatifs avec des pages d'erreur personnalis\u00e9es, pour emp\u00eacher des pages d'erreur reconnaissables de certains produits, obtenues en cas d'erreurs HTTP, comme par exemple lors de requ\u00eates \u00ab TRACK \u00bb pour des pages inexistantes. \nConfigurer tous les serveurs proxy, serveurs applicatifs et serveurs web pour emp\u00eacher la divulgation d'informations concernant les technologies et la version, fournies dans les en-t\u00eates de r\u00e9ponse HTTP \u00ab Server \u00bb et \u00ab X-Powered-By \u00bb.\n
ascanalpha.proxydisclosure.refs=???
ascanalpha.proxydisclosure.attack=M\u00e9thodes TRACE, OPTIONS avec l'en-t\u00eate \u00ab Max-Forwards \u00bb. M\u00e9thode TRACK.
ascanalpha.proxydisclosure.extrainfo.unknown=Inconnu
ascanalpha.proxydisclosure.extrainfo.proxyserver.header=En utilisant les m\u00e9thodes TRACE, OPTIONS et TRACK, les serveurs proxy suivants ont \u00e9t\u00e9 identifi\u00e9s entre ZAP OWASP et le serveur web ou applicatif\: 
ascanalpha.proxydisclosure.extrainfo.proxyserver=- {0}
ascanalpha.proxydisclosure.extrainfo.webserver.header=Le serveur web ou applicatif suivant a \u00e9t\u00e9 identifi\u00e9\: 
