ascanalpha.sourcecodedisclosure.gitbased.soln=Assurez-vous que les fichiers de m\u00e9tadonn\u00e9es Git ne sont pas d\u00e9ploy\u00e9s sur le serveur internet ou le serveur applicatif
ascanalpha.sourcecodedisclosure.gitbased.extrainfo=\ 
