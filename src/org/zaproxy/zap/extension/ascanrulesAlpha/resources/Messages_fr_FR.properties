ascanalpha.httpsashttpscanner.name=Du contenu HTTPS est disponible via HTTP
ascanalpha.httpsashttpscanner.desc=Du contenu initialement accessible via HTTPS (c'est-\u00e0-dire\: \u00e0 l'aide de chiffrement  SSL/TLS) est \u00e9galement accessible via HTTP (sans chiffrement). 
ascanalpha.httpsashttpscanner.soln=Assurez vous que votre serveur web, serveur d'applications, \u00e9quilibreur de charge, etc. est configur\u00e9 pour servir seulement du contenu via HTTPS. Envisagez d'impl\u00e9menter HTTP Strict Transport Security.
ascanalpha.httpsashttpscanner.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security\nhttps\://www.owasp.org/index.php/List_of_useful_HTTP_headers\nhttp\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security\nhttp\://caniuse.com/stricttransportsecurity\nhttp\://tools.ietf.org/html/rfc6797

ascanalpha.integeroverflow.name=Erreur de d\u00e9passement d'entier
ascanalpha.integeroverflow.desc=Une condition de d\u00e9passement d'entier existe lorsqu'un entier, qui n'a pas \u00e9t\u00e9 correctement v\u00e9rifi\u00e9 en entr\u00e9e, est utilis\u00e9 dans un programme compil\u00e9. 
ascanalpha.integeroverflow.soln=R\u00e9\u00e9crire le programme d'arri\u00e8re plan pour contr\u00f4ler correctement la taille de l'entier fourni, afin de pr\u00e9venir les erreurs de d\u00e9bordements et de division par 0 .  Cela n\u00e9cessitera une recompilation de l'ex\u00e9cutable d'arri\u00e8re-plan.
ascanalpha.integeroverflow.refs=https\://www.owasp.org/index.php/Integer_overflow and http\://projects.webappsec.org/w/page/13246946/Integer%20Overflows.
ascanalpha.integeroverflow.error1=\u00c9ventuel d\u00e9passement d'entier.  Le code d'\u00e9tat a chang\u00e9 lors de l'entr\u00e9e d'une longue cha\u00eene de nombres entiers al\u00e9atoires.
ascanalpha.integeroverflow.error2=\u00c9ventuel d\u00e9passement d'entier.  Le code d'\u00e9tat a chang\u00e9 lors de l'entr\u00e9e d'une longue cha\u00eene de z\u00e9ros.
ascanalpha.integeroverflow.error3=\u00c9ventuel d\u00e9passement d'entier.  Le code d'\u00e9tat a chang\u00e9 lors de l'entr\u00e9e d'une longue cha\u00eene de uns.
ascanalpha.integeroverflow.error4=\u00c9ventuel d\u00e9passement d'entier.  Le code d'\u00e9tat a chang\u00e9 lors de l'entr\u00e9e d'une longue cha\u00eene de neuf.

ascanalpha.ldapinjection.name=Injection LDAP
ascanalpha.ldapinjection.desc=Une injection de LDAP peut \u00eatre possible. Un pirate pourrait contourner les contr\u00f4les d'authentification et afficher et modifier des donn\u00e9es arbitraires dans le r\u00e9pertoire LDAP. 
ascanalpha.ldapinjection.soln=Validez et/ou \u00e9chappez toutes les entr\u00e9es d'utilisateur avant de les utiliser pour cr\u00e9er une requ\u00eate LDAP. Les caract\u00e8res suivants (ou leurs combinaisons) devraient en particulier \u00eatre inscrits sur une liste noire\:\n&\n|\n\!\n<\n>\n\=\n~\=\n>\=\n<\=\n*\n(\n)\n,\n+\n-\n"\n'\n;\n\\\n/\nNUL character\n 
ascanalpha.ldapinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A9\nhttp\://www.testingsecurity.com/how-to-test/injection-vulnerabilities/LDAP-Injection\nhttps\://www.owasp.org/index.php/LDAP_injection
