ascanalpha.sqlinjection.mssql.name=SQL Injection - MsSQL
ascanalpha.sqlinjection.mssql.desc=Injeksi SQL bisa dilakukan
ascanalpha.sqlinjection.mssql.soln=Jangan percaya masukan sisi klien, biarpun ada validasi sisi klien di tempat. \nSecara umum, ketik cek semua data di sisi server. Jika aplikasi menggunakan JDBC, gunakan PreparedStatement atau CallableStatement, dengan parameter yang dilewati '?' Jika aplikasi menggunakan ASP, gunakan ADO Command Objects dengan pengecekan tipe dan kueri parameter yang kuat. Jika database Stored Procedures dapat digunakan, gunakanlah. Jangan * menggabungkan string ke dalam kueri dalam prosedur tersimpan, atau gunakan 'exec', 'exec langsung', atau fungsi setara\! Jangan membuat query SQL dinamis menggunakan rangkaian string sederhana. Melarikan diri dari semua data yang diterima dari klien. Terapkan 'daftar putih' karakter yang diizinkan, atau 'daftar hitam' karakter yang tidak diizinkan dalam masukan pengguna. Terapkan hak istimewa yang paling tidak istimewa dengan menggunakan pengguna database yang paling tidak mungkin. Secara khusus, hindari menggunakan 'sa' atau 'db-owner' pengguna database Ini tidak menghilangkan injeksi SQL, namun meminimalkan dampaknya. Berikan akses database minimum yang diperlukan untuk aplikasi.
ascanalpha.sqlinjection.mssql.refs=https\://www.owasp.org/index.php/Top_10_2010-A1 https\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.mssql.alert.timebased.extrainfo=Waktu kueri dapat dikontrol dengan menggunakan nilai parameter [ {0} ], yang menyebabkan permintaan untuk mengambil [ {1} ] milidetik, bila kueri asli yang tidak dimodifikasi dengan nilai [ {2} ] mengambil [ {3} ] milidetik.

ascanalpha.sqlinjection.sqlite.name=SQL Injection - SQLite
ascanalpha.sqlinjection.desc=Injeksi SQL bisa dilakukan
ascanalpha.sqlinjection.soln=Jangan percaya masukan sisi klien, biarpun ada validasi sisi klien di tempat. \nSecara umum, ketik cek semua data di sisi server. Jika aplikasi menggunakan JDBC, gunakan PreparedStatement atau CallableStatement, dengan parameter yang dilewati '?' Jika aplikasi menggunakan ASP, gunakan ADO Command Objects dengan pengecekan tipe dan kueri parameter yang kuat. Jika database Stored Procedures dapat digunakan, gunakanlah. Jangan * menggabungkan string ke dalam kueri dalam prosedur tersimpan, atau gunakan 'exec', 'exec langsung', atau fungsi setara\! Jangan membuat query SQL dinamis menggunakan rangkaian string sederhana. Melarikan diri dari semua data yang diterima dari klien. Terapkan 'daftar putih' karakter yang diizinkan, atau 'daftar hitam' karakter yang tidak diizinkan dalam masukan pengguna. Terapkan hak istimewa yang paling tidak istimewa dengan menggunakan pengguna database yang paling tidak mungkin. Secara khusus, hindari menggunakan 'sa' atau 'db-owner' pengguna database Ini tidak menghilangkan injeksi SQL, namun meminimalkan dampaknya. Berikan akses database minimum yang diperlukan untuk aplikasi.
ascanalpha.sqlinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A1 https\://www.owasp.org/index.php/SQL_Injection_Prevention_Cheat_Sheet
ascanalpha.sqlinjection.sqlite.alert.timebased.extrainfo=Permintaan saat ini dapat dikontrol dengan menggunakan nilai parameter [{0}], yang menyebabkan permintaan untuk mengambil [{1}] milidetik, nilai parameter [{2}], yang menyebabkan permintaan untuk mengambil [{3}] milidetik, ketika aslinya dimodifikasi query dengan nilai [{4}] [{5}] milidetik.
ascanalpha.sqlinjection.sqlite.alert.errorbased.extrainfo=Pesan error SQLite berikut ini diprovokasi\: [{0}].
ascanalpha.sqlinjection.sqlite.alert.versionnumber.extrainfo=Menggunakan UNION berbasis SQL Injection attack, dan dengan memanfaatkan SQLite dinamis mengetik mekanisme, SQLite untuk bertekad menjadi versi [{0}].\nDengan string yang berbasis injeksi poin penuh SQLite versi informasi yang dapat diekstrak, tapi dengan numerik injeksi poin, hanya sebagian versi SQLite informasi yang dapat diekstraksi.\nInformasi lebih lanjut tentang SQLite versi [{0}] tersedia di http\://www.sqlite.org/changes.html

