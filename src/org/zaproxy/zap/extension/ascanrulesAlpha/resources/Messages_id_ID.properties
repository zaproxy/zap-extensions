ascanalpha.getforpostscanner.name=GET untuk POST
ascanalpha.getforpostscanner.desc=Permintaan yang awalnya diamati sebagai POST juga diterima sebagai GET. Masalah ini tidak mewakili kelemahan keamanan kepada dirinya sendiri, namun, hal ini dapat memfasilitasi penyederhanaan dari serangan lainnya. Misalnya jika POST asli tunduk pada scripting situs-menyebrang (XSS), maka temuan ini dapat menunjukkan bahwa yang disederhanakan (didasarkan) XSS juga menjadi mungkin.
ascanalpha.getforpostscanner.soln=Pastikan hanya POST yang diterima di mana POST diharapkan.

ascanalpha.httponlysite.name=Situs Saja HTTP
ascanalpha.httponlysite.desc=Situs ini hanya dilayani di bawah HTTP dan bukan HTTPS.
ascanalpha.httponlysite.soln=Konfigurasikan web atau server aplikasi Anda untuk menggunakan SSL (https).
ascanalpha.httponlysite.refs=https\://www.owasp.org/index.php/Transport_Layer_Protection_Cheat_Sheet https\://www.owasp.org/index.php/SSL_Best_Practices https\://letsencrypt.org/
