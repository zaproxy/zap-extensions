ascanalpha.proxydisclosure.extrainfo.traceenabled=Metode 'TRACE' diaktifkan pada satu atau lebih server proxy, atau pada server asal. Metode ini menghabiskan semua informasi yang dikirimkan dari browser web dan proxy kembali ke agen pengguna. Hal ini dapat memfasilitasi serangan 'Cross Site Tracing'. 

ascanalpha.relativepathconfusion.name=Kebingungan Jalan Relatif
ascanalpha.relativepathconfusion.desc=Server web dikonfigurasi untuk melayani tanggapan untuk ambigu Url dengan cara yang cenderung menyebabkan kebingungan tentang yang benar "relative path" untuk URL. Sumber daya (CSS, gambar, dll) juga ditentukan dalam respon halaman menggunakan relatif, bukan absolut Url. Dalam sebuah serangan, jika web browser mengurai "cross-content" respon dalam permisif cara, atau bisa diakali ke permissively parsing "cross-content" respon, dengan menggunakan teknik framing, maka web browser akan tertipu dan menafsirkan HTML dengan CSS (atau jenis konten lainnya), yang menyebabkan kerentanan XSS.
ascanalpha.relativepathconfusion.soln=Server Web dan kerangka kerja harus diperbarui untuk dikonfigurasi untuk tidak melayani tanggapan untuk ambigu Url sedemikian rupa sehingga jalur relatif dari Url tersebut bisa menjadi salah diinterpretasikan oleh komponen-komponen di kedua sisi klien atau server side.\nDalam aplikasi, penggunaan yang benar dari "<base>" HTML tag dalam respon HTTP jelas akan menentukan URL dasar untuk semua Url relatif dalam dokumen.\nGunakan "Content-Type" respon HTTP header untuk membuat lebih sulit bagi penyerang untuk memaksa browser web untuk salah menafsirkan isi jenis respon.\nMenggunakan "X-Content-Type-Options\: nosniff" respon HTTP header untuk mencegah peramban web dari "mengendus" konten jenis respon.\nMenggunakan modern DOCTYPE seperti "<\!doctype html>" untuk mencegah halaman dari yang diberikan di web browser menggunakan "Quirks Mode", karena ini hasil dalam jenis konten yang diabaikan oleh browser web.\nMenentukan "X-Frame-Pilihan" respon HTTP header untuk mencegah Quirks Mode yang diaktifkan di browser web menggunakan serangan framing. 
ascanalpha.relativepathconfusion.refs=http\: //hsivonen.fi/doctype/ http\://www.w3schools.com/tags/tag_base.asp
ascanalpha.relativepathconfusion.extrainfo.morethanonebasetag=Lebih dari satu tag <base> ditentukan dalam tag HTML <head> untuk menentukan lokasi untuk URL relatif, yang tidak valid.
ascanalpha.relativepathconfusion.extrainfo.nobasetag=Tidak ada <base> tag yang ditentukan dalam HTML <head> tag untuk menentukan lokasi untuk URL relatif.
ascanalpha.relativepathconfusion.extrainfo.contenttypeenabled=Jenis konten "{0}" telah ditentukan. Jika web browser adalah mempekerjakan ketat parsing aturan, hal ini akan berhasil mencegah menyerang-konten serangan. Quirks mode di browser web akan menonaktifkan ketat parsing.  
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledexplicitly=Quirks Mode secara eksplisit diaktifkan melalui <meta http-equiv \= " {0} ", yang memungkinkan Jenis Konten yang ditentukan dilewati.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitly=Quirks Mode secara implisit diaktifkan melalui penggunaan DOCTYPE lama dengan id PUBLIK " {0} ", yang memungkinkan Jenis Konten yang ditentukan dilewati di beberapa browser web.
ascanalpha.relativepathconfusion.extrainfo.quirksmodeenabledimplicitlynodoctype=Quirks Mode secara implisit diaktifkan melalui tidak adanya DOCTYPE, yang memungkinkan Jenis Konten yang ditentukan dilewati.
ascanalpha.relativepathconfusion.extrainfo.nocontenttype=Tidak ada Content Type yang ditentukan, jadi Quirks Mode tidak diharuskan mengeksploitasi kerentanan di browser web. 
ascanalpha.relativepathconfusion.extrainfo.framingallowed=Tidak ada header X-Frame-Options yang ditentukan, sehingga halaman dapat dibingkai, dan ini dapat digunakan untuk mengaktifkan Mode Quirks, yang memungkinkan Jenis Konten yang ditentukan dilewati.

