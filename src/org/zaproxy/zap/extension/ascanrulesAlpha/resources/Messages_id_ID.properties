ascanalpha.httpoxy.name=Httpoxy - Penyalahgunaan Proxy Header
ascanalpha.httpoxy.desc=Server memulai permintaan proxy melalui proxy yang ditentukan dalam permintaan proxy HTTP header.\nHttpoxy biasanya mempengaruhi kode yang berjalan dalam CGI atau CGI seperti lingkungan.\n\nHal ini dapat memungkinkan penyerang untuk\:\n\n* Proxy HTTP keluar permintaan yang dibuat oleh aplikasi web\n\n* Langsung server untuk membuka koneksi keluar ke alamat atau port yang mereka pilih
ascanalpha.httpoxy.otherinfo=Pesan keluar ke {0} diproksikan via host dan port yang ZAP disuntikkan ke header HTTP Proxy.
ascanalpha.httpoxy.soln=Mitigasi langsung terbaik adalah untuk memblokir proxy header permintaan sedini mungkin, dan sebelum mereka memukul aplikasi kamu.
ascanalpha.httpoxy.refs=https\://httpoxy.org/

ascanalpha.httpsashttpscanner.name=Konten HTTPS Tersedia melalui HTTP
ascanalpha.httpsashttpscanner.desc=Konten yang awalnya diakses melalui HTTPS (misal\: menggunakan enkripsi SSL / TLS) juga dapat diakses melalui HTTP (tanpa enkripsi). 
ascanalpha.httpsashttpscanner.soln=Pastikan server web, server aplikasi, penyeimbang beban, dll dikonfigurasi untuk hanya melayani konten semacam itu melalui HTTPS. Pertimbangkan untuk menerapkan Keamanan Transportasi Ketat HTTP.
ascanalpha.httpsashttpscanner.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security http\://s.wikipedia.org/wiki/HTTP_Strict_Transport_Security / stricttransportsecurity http\://tools.ietf.org/html/rfc6797
ascanalpha.httpsashttpscanner.otherinfo=ZAP mencoba untuk terhubung melalui\: {0}

ascanalpha.ldapinjection.name=Injeksi LDAP
ascanalpha.ldapinjection.desc=LDAP Injeksi mungkin. Hal itu mungkin bagi seorang penyerang untuk otentikasi kontrol jalan keliling, dan untuk melihat dan memodifikasi data yang sewenang-wenang dalam direktori LDAP. 
ascanalpha.ldapinjection.soln=Validasi dan / atau lepaskan semua masukan pengguna sebelum menggunakannya untuk membuat kueri LDAP. Secara khusus, karakter (atau kombinasi) berikut harus dimasukkan dalam daftar hitam\: & | \! <> \= ~ \=> \= <\= * (), + - "'; \\ / karakter NUL\n 
ascanalpha.ldapinjection.refs=https\://www.owasp.org/index.php/Top_10_2010-A9 http\://www.testingsecurity.com/how-to-test/injection-vulnerabilities/LDAP-Injection https\://www.owasp.org/ index.php / LDAP_injection
