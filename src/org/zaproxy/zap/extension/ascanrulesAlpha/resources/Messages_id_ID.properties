ascanalpha.apacherangeheaderdosscanner.name=Apache Range Header DoS (CVE-2011-3192)
ascanalpha.apacherangeheaderdosscanner.desc=Menyaring terange di versi apache oleh server HTTP sebelumnya memungkinkan penyerang jarak jauh menyebabkan penolakan layanan (kekurangan memori dan CPU) melalui header permintaan jarak yang mengidentifikasi beberapa rentang tumpang tindih. Isu ini dieksploitasi di alam bebas pada Agustus 2011.
ascanalpha.apacherangeheaderdosscanner.soln=Anda meningkatkan server apache untuk saat ini versi stabil. Alternatif solusi atau pemecahan masalah yang diuraikan dalam referensi. 
ascanalpha.apacherangeheaderdosscanner.refs=https\://httpd.apache.org/security/CVE-2011-3192.txt http\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3192

ascanalpha.cookieslack.name=Detektor Slack Cookie
ascanalpha.cookieslack.desc=Mendapatkan Berulang kali permintaan\: drop cookies yang berbeda setiap kali, diikuti oleh permintaan normal dengan semua cookie untuk menstabilkan sesi, membandingkan respon terhadap asli baseline DAPATKAN. Ini dapat mengungkapkan daerah mana cookie otentikasi berbasis/atribut yang tidak benar-benar ditegakkan.
ascanalpha.cookieslack.otherinfo.intro=Cookie yang tidak memiliki efek yang diharapkan dapat mengungkapkan kelemahan dalam logika aplikasi. Dalam kasus terburuk, hal ini dapat mengungkapkan di mana otentikasi melalui cookie token(s) adalah tidak benar-benar ditegakkan.\n
ascanalpha.cookieslack.session.warning=CATATAN\: Karena namanya kue ini mungkin penting, namun menjatuhkannya tampaknya tidak berpengaruh\: [ {0} ]\n
ascanalpha.cookieslack.affect.response.yes=Kuki ini mempengaruhi tanggapan\: 
ascanalpha.cookieslack.affect.response.no=Cookie ini TIDAK mempengaruhi respon\: 
ascanalpha.cookieslack.session.destroyed=Menjatuhkan cookie ini tampaknya telah membatalkan sesi\: [{0}] tindak berdasarkan permintaan dengan semua cookie asli masih memiliki respon yang berbeda dari permintaan yang asli.\n
ascanalpha.cookieslack.separator=,
ascanalpha.cookieslack.endline=\n

ascanalpha.elmahscanner.name=Informasi ELMAH Bocor
ascanalpha.elmahscanner.desc=The Error Logging Modul dan Handler (ELMAH [elmah.axd]) Modul HTTP ditemukan tersedia. Modul ini bisa membocorkan sejumlah besar informasi berharga.
ascanalpha.elmahscanner.otherinfo=Berdasarkan status respon kode ELMAH dapat dilindungi dengan otentikasi atau mekanisme otorisasi.  
ascanalpha.elmahscanner.refs=https\://www.troyhunt.com/aspnet-session-hijacking-with-google/ https\://www.nuget.org/packages/elmah https\://elmah.github.io/
ascanalpha.elmahscanner.soln=Pertimbangkan apakah ELMAH benar-benar diperlukan dalam produksi, jika tidak maka nonaktifkan. Jika kemudian memastikan akses ke sana memerlukan otentikasi dan otorisasi. Lihat juga\: https\://elmah.github.io/a/securing-error-log-pages/

