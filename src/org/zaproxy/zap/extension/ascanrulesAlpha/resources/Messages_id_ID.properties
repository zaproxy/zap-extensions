ascanalpha.proxydisclosure.name=Pengungkapan Kuasa
ascanalpha.proxydisclosure.desc={0} server proxy terdeteksi atau sidik jari. Informasi ini membantu penyerang potensial untuk menentukan - Daftar target untuk serangan terhadap aplikasi.\n- Potensi kerentanan pada server proxy yang melayani aplikasi.\n- Adanya atau tidak adanya komponen berbasis proxy yang dapat menyebabkan serangan terhadap aplikasi yang terdeteksi, dicegah, atau dikurangi. \n    
ascanalpha.proxydisclosure.soln=Nonaktifkan metode 'TRACE' pada server proxy, serta server web / aplikasi asal. Nonaktifkan metode 'OPSI' pada server proxy, serta server web / aplikasi asal, jika tidak diperlukan untuk tujuan lain, seperti 'CORS' (Cross Origin Resource Sharing). Konfigurasikan server web dan aplikasi dengan halaman kesalahan kustom, untuk mencegah halaman kesalahan spesifik produk 'sidik jari' yang bocor ke pengguna jika terjadi kesalahan HTTP, seperti permintaan 'TRACK' untuk halaman yang tidak ada. Konfigurasikan semua proxy, server aplikasi, dan server web untuk mencegah pengungkapan informasi teknologi dan versi di header tanggapan HTTP 'Server' dan 'X-Powered-By'.\n
ascanalpha.proxydisclosure.refs=https\://tools.ietf.org/html/rfc7231\#section-5.1.2
ascanalpha.proxydisclosure.attack=TRACE, OPTIONS metode dengan header 'Max-Ke depan'. Metode TRACK
ascanalpha.proxydisclosure.extrainfo.unknown=Tidak diketahui
ascanalpha.proxydisclosure.extrainfo.proxyserver.header=Dengan menggunakan metode TRACE, OPTIONS, dan TRACK, server proxy berikut telah diidentifikasi antara OAPASP ZAP dan aplikasi / server web\: 
