httpsinfo.beast.name=HTTPSInfo\: Beast biztons\u00e1gi r\u00e9s
httpsinfo.beast.desc=Beast (Browser Exploit Against SSL/TLS) 2011-be nyilv\u00e1noss\u00e1gra ker\u00fclt t\u00e1mad\u00e1si forma, ami kihaszn\u00e1lja az SSL protokoll CBC gyenges\u00e9g\u00e9t. A s\u00e9r\u00fcl\u00e9kenys\u00e9g MiTM (main-in-the-middle) t\u00edpus\u00fa t\u00e1mad\u00e1st tesz lehet\u0151v\u00e9 titkos\u00edtott HTTP forgalom eset\u00e9n. A forgalom visszafejthet\u0151 \u00e9s \u00e9rz\u00e9keny inform\u00e1ci\u00f3k kinyerhet\u0151ek bel\u0151le. Mind az SSL3 \u00e9s TLSv1 \u00e9rintett.
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=Tiltsd le az SSLv3 \u00e9s TLSv1 protokollt, a TLSv1.1 \u00e9s TLSv1.2 (vagy \u00fajabb) aj\u00e1nlott.
httpsinfo.crime.name=HTTPSInfo\: Crime biztons\u00e1gi r\u00e9s
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) egy biztons\u00e1gi r\u00e9s a cookie-k ellen HTTPS \u00e9s SPDY protokollon kereszt\u00fcl adatt\u00f6m\u00f6r\u00edt\u00e9s haszn\u00e1lata mellett. A munkamenet elt\u00e9r\u00edt\u00e9s\u00e9t teszi lehet\u0151v\u00e9 a authentik\u00e1ci\u00f3s inform\u00e1ci\u00f3k elt\u00e9r\u00edt\u00e9s\u00e9vel. A hozz\u00e1rendelt azonos\u00edt\u00f3\: CVE-2012-4929.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=A legt\u00f6bb modern b\u00f6ng\u00e9sz\u0151 mitig\u00e1lja a t\u00e1mad\u00e1st. Szerver oldalon a SPDY, a HTTP-t\u00f6m\u00f6r\u00edt\u00e9s vagy a TLS t\u00f6m\u00f6r\u00edt\u00e9s letilt\u00e1s\u00e1val, (b\u00e1r az ilyen megold\u00e1sok term\u00e9szetesen hat\u00e1ssal vannak a saj\u00e1t teljes\u00edtm\u00e9nyre is). 

