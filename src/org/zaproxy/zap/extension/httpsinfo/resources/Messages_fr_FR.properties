httpsinfo.beast.name=HTTPSInfo\u00a0\: Vuln\u00e9rabilit\u00e9 BEAST
httpsinfo.beast.desc=BEAST (Browser Exploit Against SSL/TLS) est un exploit r\u00e9v\u00e9l\u00e9 en 2011, qui tire profit des faiblesses du cha\u00eenage de blocs de cryptage (cipher block chaining - CBC) pour exploiter le protocole SSL. La vuln\u00e9rabilit\u00e9 permet des attaques d'homme du milieu (man-in-the-middle - MiTM) contre le trafic HTTP chiffr\u00e9, afin de d\u00e9crypter ce trafic et d\u2019obtenir des informations sensibles. SSL3 et TLSv1 sont touch\u00e9s.
httpsinfo.beast.refs=https\://cve.mitre.org/cgi-bin/cvename.cgi?name\=cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=D\u00e9sactivez l\u2019utilisation de SSLv3 et TLSv1 en faveur de TLSv1.1 et TLSv1.2 (ou ult\u00e9rieure).
httpsinfo.crime.name=HTTPSInfo\u00a0\: Vuln\u00e9rabilit\u00e9 Crime
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) est une exploitation dirig\u00e9e contre les cookies web sur des connexions HTTPS et SPDY compressant \u00e9galement les donn\u00e9es. Lorsque du contenu d\u2019authentification ou des cookies de session sont r\u00e9cup\u00e9r\u00e9s, elle permet \u00e0 un attaquant de proc\u00e9der au d\u00e9tournement d'une session web authentifi\u00e9e (emprunt d\u2019identit\u00e9 de l\u2019utilisateur). CRIME a re\u00e7u l'identifiant CVE-2012-4929.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=Les clients les plus modernes (navigateurs web) ont mis en place des mesures d\u2019att\u00e9nuation contre cette attaque. Les contre-mesures c\u00f4t\u00e9 serveur incluent la d\u00e9sactivation de SPDY, de la compression HTTP ou de la Compression TLS (bien que ces solutions aient leurs propres impacts potentiels sur la performance). 

