httpsinfo.beast.name=HTTPSInfo\: vulnerabilit\u00e0 BEAST
httpsinfo.beast.desc=Beast (Browser Exploit Against SSL/TLS) \u00e8 un exploit divenuto pubblico nel 2011, che si avvale delle debolezze in cipher block chaining (CBC) per sfruttare il protocollo SSL. La vulnerabilit\u00e0 pu\u00f2 consentire attacchi man-in-the-middle (MiTM) su traffico HTTP crittografato in modo da decrittare il traffico e ottenere informazioni riservate. SSL3 e TLSv1 sono soggetti alla vulnerabilit\u00e0.
httpsinfo.beast.refs=https\://Cve.Mitre.org/cgi-bin/cvename.cgi?name\=Cve-2011-3389\nhttp\://www.bolet.org/TestSSLServer/
httpsinfo.beast.soln=Disabilitare l'utilizzo di SSLv3 e TLSv1 a favore di TLSv1.1 e TLSv1.2 (o successivi).
httpsinfo.crime.name=HTTPSInfo\: vulnerabilit\u00e0 Crime
httpsinfo.crime.desc=CRIME (Compression Ratio Info-leak Made Easy) \u00e8 una vulnerabilit\u00e0 di sicurezza che sfrutta i web cookies su connessioni con protocolli HTTPS e SPDY the usano compresione dei dati. Quando utilizzata per recuperare il contenuto dell'autenticazione o i cookies per la gestione della sessione, permette ad un attaccante di eseguire un furto di sessione su di una sessione web autenticata (personificazione dell'utente). CRIME \u00e8 stato identificato con il codice CVE-2012-4929.
httpsinfo.crime.refs=https\://en.wikipedia.org/wiki/CRIME
httpsinfo.crime.soln=I client pi\u00f9 moderni (browser web) hanno implementato opzioni per mitigare questo attacco. Fattori attenuanti lato server includono disattivazione SPDY, compressione HTTP o compressione TLS (anche se tali soluzioni ovviamente portano i propri potenziali impatti di prestazioni). 

