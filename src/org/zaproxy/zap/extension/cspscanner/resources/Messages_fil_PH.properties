cspscanner.name=CSP Scanner
cspscanner.desc=Ang nilalaman ng Security Policy (CSP) ay karagdagang seguridad na tumutulong upang ma-detect at maibsan ang ilang mga uri ng mga pag-atake. Kabilang (ngunit hindi limitado sa) Cross Site Scripting (XSS), at atake ng iniksyon ng datos. Ang mga pagsalakay na ito ay ginagamit para sa lahat ng bagay mula sa pagnanakaw ng datos sa site, pagbabaligtad o pamamahagi ng malware. CSP ay nagbibigay ng isang set ng mga pamantayang HTTP headers na payagan ang mga may-ari ng website upang ideklara ang inaprubahang mga pinagkukunan ng nilalaman na dapat pinapayagan ang browser upang i-load sa pahinang iyon \u2014 kasama ay JavaScript, CSS, HTML frame, font, imahe at embeddable na mga bagay tulad ng mga applet ng Java, ActiveX, audio at video files.
cspscanner.refs=http\://www.w3.org/TR/CSP2/\nhttp\://www.w3.org/TR/CSP/\nhttp\://caniuse.com/\#search\=content+security+policy\nhttp\://content-security-policy.com/\nhttps\://github.com/shapesecurity/salvation
cspscanner.soln=Tiyakin na ang iyong web server, server ng aplikasyon, load balancer, at iba pa ay maayos na nakakumpigura upang magtakda ng mga ulunan ng nilalaman--patakaran sa seguridad.

