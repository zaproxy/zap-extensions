cspscanner.xcsp.name=X-nilalaman--patakaran para sa seguridad
cspscanner.xcsp.desc=Ang header X-Content-Security-Policy ay natagpuan sa sagot na ito. Bagama't ito ay isang mabuting senyales na ang CSP ay ipinatupad, ang patakaran na tinukoy sa header na ito ay hindi nasuri ni ZAP. Upang matiyak ang buong suporta ng mga modernong browser tiyakin na tinutukoy sa ulunan ng nilalaman ang Content-Security-Policy at nakakabit sa mga sagot.

cspscanner.xwkcsp.name=X-WebKit CSP
cspscanner.xwkcsp.desc=Ang header X-Webkit-Content-Security-Policy ay natagpuan sa sagot na ito. Bagama't ito ay isang mabuting senyales na ang CSP ay ipinatupad, ang patakaran na tinukoy sa header na ito ay hindi nasuri ni ZAP. Upang matiyak ang buong suporta ng mga modernong browser tiyakin na tinutukoy sa ulunan ng nilalaman ang Content-Security-Policy at nakakabit sa mga sagot.
