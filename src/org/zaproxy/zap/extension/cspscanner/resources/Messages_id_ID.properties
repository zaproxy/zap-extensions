cspscanner.xcsp.name=X-Content-Security-Policy
cspscanner.xcsp.desc=The header X-Content-Security-Policy was found on this response. While it is a good sign that CSP is implemented to some degree the policy specified in this header has not been analyzed by ZAP. To ensure full support by modern browsers ensure that the Content-Security-Policy header is defined and attached to responses.

cspscanner.xwkcsp.name=X-WebKit-CSP
cspscanner.xwkcsp.desc=Header X-WebKit-CSP ditemukan pada tanggapan ini. Meskipun merupakan pertanda baik bahwa CSP diimplementasikan sampai tingkat tertentu, kebijakan yang ditentukan di header ini belum dianalisis oleh ZAP. Untuk memastikan dukungan penuh dari peramban modern, pastikan header Content-Security-Policy didefinisikan dan dilampirkan pada tanggapan.
