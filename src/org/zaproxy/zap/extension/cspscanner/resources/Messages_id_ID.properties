cspscanner.addon.desc=Pemindai Kebijakan Keamanan Konten

cspscanner.name=CSP Scanner
cspscanner.desc=Content Security Policy (CSP) adalah lapisan tambahan keamanan yang membantu mendeteksi dan mengurangi jenis serangan tertentu. Termasuk (namun tidak terbatas pada) Cross Site Scripting (XSS), dan serangan injeksi data. Serangan ini digunakan untuk segala hal mulai dari pencurian data hingga penghindaran situs atau penyebaran malware. CSP menyediakan satu set header HTTP standar yang memungkinkan pemilik situs web menyatakan sumber konten yang disetujui yang seharusnya diizinkan memuat pada jenis halaman itu - JavaScript adalah jenis JavaScript, CSS, bingkai HTML, font, gambar dan objek yang dapat disematkan seperti applet Java, File ActiveX, audio dan video.
cspscanner.refs=http\://www.w3.org/TR/CSP2/\nhttp\://www.w3.org/TR/CSP/\nhttp\://caniuse.com/\#search\=content+security+policy\nhttp\://content-security-policy.com/\nhttps\://github.com/shapesecurity/salvation
cspscanner.soln=Pastikan server web, server aplikasi, penyeimbang beban, dan lain-lain dikonfigurasi dengan benar untuk mengatur header Content-Security-Policy.

