cspscanner.xcsp.name=X-Content-Security-Policy
cspscanner.xcsp.desc=L'header X-Content-Security-Policy \u00e8 stato trovato su questa risposta. Sebbene sia un buon segno che CSP sia implementato in una certa misura, la politica specificata in questo header non \u00e8 stato analizzato da ZAP. Per garantire il pieno supporto dei browser moderni, assicurarsi che l'header Content-Security-Policy sia definito e allegato alle risposte.

cspscanner.xwkcsp.name=X-WebKit-CSP
cspscanner.xwkcsp.desc=L'header X-WebKit-CSP \u00e8 stato trovato su questa risposta. Sebbene sia un buon segno che CSP sia implementato in una certa misura, la politica specificata in questo header non \u00e8 stata analizzato da ZAP. Per garantire il pieno supporto dei browser moderni, assicurarsi che l'header Content-Security-Policy sia definito ed allegato alle risposte.
