cspscanner.soln=Web sunucusu, uygulama sunucusu, y\u00fck dengeleyici \u00f6\u011fenizin \u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131 ba\u015fl\u0131\u011f\u0131n\u0131 ayarlayacak \u015fekilde do\u011fru yap\u0131land\u0131r\u0131ld\u0131\u011f\u0131ndan emin olun.

