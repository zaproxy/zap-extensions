cspscanner.xcsp.name=X-\u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131
cspscanner.xcsp.desc=Bu yan\u0131tta X-\u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131 ba\u015fl\u0131\u011f\u0131 bulundu. CSP'nin bir dereceye kadar uygulanmas\u0131 iyi bir i\u015faret olsa da bu ba\u015fl\u0131kta belirtilen politika ZAP taraf\u0131ndan analiz edilmemi\u015ftir. Modern taray\u0131c\u0131lar taraf\u0131ndan tam olarak desteklenmesi i\u00e7in \u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131 ba\u015fl\u0131\u011f\u0131n\u0131n tan\u0131mland\u0131\u011f\u0131ndan ve sorumlulu\u011fa eklendi\u011finden emin olun.

cspscanner.xwkcsp.name=X-WebKit-CSP
cspscanner.xwkcsp.desc=Bu yan\u0131tta X-WebKit-CSP ba\u015fl\u0131\u011f\u0131 bulundu. CSP'nin bir dereceye kadar uygulanmas\u0131 iyi bir i\u015faret olsa da bu ba\u015fl\u0131kta belirtilen politika ZAP taraf\u0131ndan analiz edilmemi\u015ftir. Modern taray\u0131c\u0131lar taraf\u0131ndan tam olarak desteklenmesi i\u00e7in \u0130\u00e7erik-G\u00fcvenlik-Politikas\u0131 ba\u015fl\u0131\u011f\u0131n\u0131n tan\u0131mland\u0131\u011f\u0131ndan ve sorumlulu\u011fa eklendi\u011finden emin olun.
