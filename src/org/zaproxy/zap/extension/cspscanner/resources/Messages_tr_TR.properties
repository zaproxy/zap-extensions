cspscanner.name=CSP Taray\u0131c\u0131
cspscanner.desc=\u0130\u00e7erik G\u00fcvenli\u011fi Politikas\u0131 (CSP) belirli sald\u0131r\u0131 t\u00fcrlerini tespit etmeye ve hafifletmeye yard\u0131mc\u0131 olan ek bir g\u00fcvenlik katman\u0131d\u0131r. \u00c7apraz Site Komut Dosyas\u0131 Olu\u015fturma (XSS) ve veri enjeksiyon sald\u0131r\u0131lar\u0131 dahildir (fakat bunlarla s\u0131n\u0131rl\u0131 de\u011fildir). Bu sald\u0131r\u0131lar, veri h\u0131rs\u0131zl\u0131\u011f\u0131ndan sitenin bozulmas\u0131na veya k\u00f6t\u00fc ama\u00e7l\u0131 yaz\u0131l\u0131m da\u011f\u0131t\u0131m\u0131na kadar her \u015fey i\u00e7in kullan\u0131l\u0131r. CSP, web sitesi sahiplerinin, taray\u0131c\u0131lar\u0131n bu sayfaya y\u00fcklenmesine izin verilmesi gereken onaylanm\u0131\u015f i\u00e7erik kaynaklar\u0131n\u0131 beyan edebilmelerini sa\u011flayan standart HTTP \u00fcstbilgileri seti sa\u011flar; \u00f6rt\u00fcl\u00fc t\u00fcrler; JavaScript, CSS, HTML \u00e7er\u00e7eveleri, yaz\u0131 tipleri, g\u00f6r\u00fcnt\u00fcler ve Java uygulamalar\u0131 gibi kat\u0131\u015ft\u0131r\u0131labilir nesneler, ActiveX, ses ve video dosyalar\u0131.
