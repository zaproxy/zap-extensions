cspscanner.xcsp.name=X-Content-Security-Policy
cspscanner.xcsp.desc=La cabecera X-Pol\u00edtica de Seguridad del Contenido fue encontrada en esta respuesta. Si bien es una buena se\u00f1al que CSP est\u00e9 implementada hasta cierto grado que la pol\u00edtica especificada en esta cabecera no ha sido analizada por ZAP. Para asegurar un soporte completo de los navegadores modernos aseg\u00farese de que la cabecera Pol\u00edtica de Seguridad del Contenido est\u00e1 definida y sujeta a respuestas.

cspscanner.xwkcsp.name=X-WebKit-CSP
cspscanner.xwkcsp.desc=La cabecera X-WebKit-CSP fue encontrada en esta respuesta. Si bien es una buena se\u00f1al que CSP est\u00e9 implementada a tal grado que la pol\u00edtica especificada en esta cabecera no ha sido analizada por ZAP. Para asegurar un soporte completo de los navegadores modernos aseg\u00farese de que la cabecera Pol\u00edtica de Seguridad del Contenido est\u00e1 definida y sujeta a respuestas.
