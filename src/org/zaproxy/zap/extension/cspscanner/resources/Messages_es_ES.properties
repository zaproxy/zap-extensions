cspscanner.addon.desc=Esc\u00e1ner de la Pol\u00edtica de Seguridad de Contenido

cspscanner.name=Esc\u00e1ner CSP
cspscanner.desc=Pol\u00edtica de la Seguridad de Contenido (CSP) por sus siglas en ingl\u00e9s, es una capa de seguridad a\u00f1adida que ayuda a detectar y mitigar ciertos tipos de ataque. Incluyendo (pero sin limitarse a) Cross Site Scripting (XSS), y a ataques de inyecci\u00f3n de datos. Estos ataques son usados para todo, desde robo de datos hasta defacement de sitios web o distribuci\u00f3n de malware. CSP proporciona un conjunto de cabeceras HTTP est\u00e1ndar que permiten a los propietarios de sitios web declarar recursos de contenido aprobados que los navegadores deber\u00edan tener permitido cargar en la p\u00e1gina \u2014 los tipos cubiertos son JavaScript, CSS, marcos HTML, fuentes, im\u00e1genes y objetos incrustables tales como Java applets, ActiveX y archivos de audio y v\u00eddeo.
cspscanner.refs=http\://www.w3.org/TR/CSP2/\nhttp\://www.w3.org/TR/CSP/\nhttp\://caniuse.com/\#search\=content+security+policy\nhttp\://content-security-policy.com/\nhttps\://github.com/shapesecurity/salvation
cspscanner.soln=Aseg\u00farese de que su servidor web, servidor de aplicaci\u00f3n, equilibrador de carga, etc. est\u00e1 configurado apropiadamente para establecer la cabecera de Pol\u00edtica de Seguridad de Contenido.

