cspscanner.addon.desc=Content Security Policy Scanner

cspscanner.name=CSP Scanner
cspscanner.desc=Content Security Policy (CSP) adalah aplikasi yang menambahkan lapisan keamanan yang membantu untuk mendeteksi dan mengurangi beberapa jenis serangan. Termasuk (namun tidak terbatas pada) Cross Site Scripting (XSS), dan data serangan injeksi. Serangan ini digunakan untuk segala sesuatu dari pencurian data ke site defacement atau distribusi malware. CSP menyediakan satu set standar HTTP header yang memungkinkan pemilik situs web untuk menyatakan sumber-sumber yang disetujui konten yang browser harus diizinkan untuk beban pada halaman yang tertutup jenis JavaScript, CSS, HTML frame, font, gambar, dan menampilkan objek seperti applet Java, ActiveX, file audio dan video.
cspscanner.refs=http\://www.w3.org/TR/CSP2/\nhttp\://www.w3.org/TR/CSP/\nhttp\://caniuse.com/\#search\=content+security+policy\nhttp\://content-security-policy.com/\nhttps\://github.com/shapesecurity/salvation
cspscanner.soln=Ensure that your web server, application server, load balancer, etc. is properly configured to set the Content-Security-Policy header.

cspscanner.notices.name=Notices
cspscanner.notices.errors=Errors\:
cspscanner.notices.warnings=Warnings\:
cspscanner.notices.infoitems=Info Items\:

