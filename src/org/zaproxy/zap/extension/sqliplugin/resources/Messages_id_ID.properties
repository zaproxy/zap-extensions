sqliplugin.scanner.alert.desc=Injeksi SQL dimungkinkan menggunakan muatan terlampir
sqliplugin.scanner.alert.soln=Jangan percaya masukan sisi klien, biarpun ada validasi sisi klien di tempat. Secara umum, ketik cek semua data di sisi server. Jika aplikasi menggunakan JDBC, gunakan PreparedStatement atau CallableStatement, dengan parameter yang dilewati '?' Jika aplikasi menggunakan ASP, gunakan ADO Command Objects dengan pengecekan tipe dan kueri parameter yang kuat. Jika database Stored Procedures dapat digunakan, gunakanlah. Jangan * menggabungkan string ke dalam kueri dalam prosedur tersimpan, atau gunakan 'exec', 'exec langsung', atau fungsi setara\! Jangan membuat query SQL dinamis menggunakan rangkaian string sederhana. Melarikan diri dari semua data yang diterima dari klien. Terapkan 'daftar putih' karakter yang diizinkan, atau 'daftar hitam' karakter yang tidak diizinkan dalam masukan pengguna. Terapkan hak istimewa yang paling tidak istimewa dengan menggunakan pengguna database yang paling tidak mungkin. Secara khusus, hindari menggunakan pengguna database 'sa' atau 'db-owner'. Ini tidak menghilangkan injeksi SQL, namun meminimalkan dampaknya. Berikan akses database minimum yang diperlukan untuk aplikasi.
sqliplugin.scanner.alert.info.unionbased=RDBMS [{0}] kemungkinan terjadi, mengingat fragmen pesan kesalahan khusus UNION untuk kolom [{1}] Kerentanan terdeteksi dengan memanipulasi parameter dengan klausa ''UNION'' SQL sehingga pesan kesalahan database dikembalikan dan dikenali.
sqliplugin.scanner.alert.info.booleanbased=Hasil halaman berhasil dimanipulasi dengan menggunakan kondisi boolean [ {0}] dan [ {1}] Nilai parameter yang dimodifikasi dilucuti dari keluaran HTML untuk tujuan perbandingan. Data dikembalikan untuk parameter asli. Kerentanan tersebut terdeteksi dengan berhasil membatasi data yang semula dikembalikan, dengan memanipulasi parameter.
sqliplugin.scanner.alert.info.errorbased=RDBMS [{0}] kemungkinan terjadi, mengingat fragmen pesan kesalahan [{1}] dalam hasil HTML. Kerentanan tersebut dideteksi dengan memanipulasi parameter yang menyebabkan pesan kesalahan database dikembalikan dan dikenali.
sqliplugin.scanner.alert.info.timebased=Waktu kueri dapat dikontrol dengan menggunakan nilai parameter [{0}], yang menyebabkan permintaan untuk mengambil [{1}] milidetik, bila kueri asli yang tidak dimodifikasi dengan nilai [{2}] menghasilkan rata-rata [{3}] milidetik.
