sqliplugin.scanner.alert.desc=A SQL injection may be possible using the attached payload
sqliplugin.scanner.alert.soln=Vertrouw de invoer aan de kant van de client niet, ook niet als de client-side is gevalideerd.\n\nTyp in het algemeen alle gegevens aan de serverkant.\n\nAls de toepassing JDBC gebruikt, gebruikt u PreparedStatement of CallableStatement, met parameters die worden doorgegeven door '?'\n\nAls de toepassing ASP gebruikt, gebruikt u ADO-opdrachtobjecten met een sterke typecontrole en geparametriseerde query's.\n\nAls database Opgeslagen procedures kunnen worden gebruikt, gebruikt u deze.\n\nDoe * niet * concessies in tekenreeksen in de opgeslagen procedure, of gebruik 'exec', 'exec onmiddellijk' of equivalente functionaliteit\!\n\nMaak geen dynamische SQL-query's met behulp van eenvoudige reeksaaneenschakeling.\n\nOntsnap aan alle gegevens die van de klant zijn ontvangen.\n\nEen 'witte lijst' van toegestane tekens toepassen of een 'zwarte lijst' van niet-toegestane tekens in gebruikersinvoer.\n\nPas het privilege van least privilege toe door gebruik te maken van de minst bevoorrechte databasegebruiker.\n\nVermijd in het bijzonder het gebruik van de gebruikers van de 'sa' of 'db-owner' database. Dit elimineert SQL-injectie niet, maar minimaliseert de impact ervan.\n\nVerleen de minimale databasetoegang die nodig is voor de toepassing.
sqliplugin.scanner.alert.info.unionbased=RDBMS [{0}] likely, given UNION-specific error message fragment for [{1}] columns\n\nThe vulnerability was detected by manipulating the parameter with an SQL ''UNION'' clause to cause a database error message to be returned and recognised.
sqliplugin.scanner.alert.info.booleanbased=The page results were successfully manipulated using the boolean conditions [{0}] and [{1}]\n\nThe parameter value being modified was stripped from the HTML output for the purposes of the comparison.\n\nData was returned for the original parameter.\n\nThe vulnerability was detected by successfully restricting the data originally returned, by manipulating the parameter.
sqliplugin.scanner.alert.info.errorbased=RDBMS [{0}] likely, given error message fragment [{1}] in HTML results.\n\nThe vulnerability was detected by manipulating the parameter to cause a database error message to be returned and recognised.
sqliplugin.scanner.alert.info.timebased=The query time is controllable using parameter value [{0}], which caused the request to take [{1}] milliseconds, when the original unmodified query with value [{2}] took on average [{3}] milliseconds.
