plugnhack.intro1=ZAP is an easy to use integrated penetration testing tool for finding vulnerabilities in web applications.
plugnhack.intro2=Please be aware that you should only attack applications that you have been specifically been given permission to test.
plugnhack.label.initialMessage=<html>M\u00fc\u015ft\u0259ri hadis\u0259l\u0259rinin q\u0259bul olunmas\u0131 \u00fc\u00e7\u00fcn\:\n\n<ul>\n<li>Monitor etdiyiniz s\u0259hif\u0259l\u0259rin ZAP k\u00f6m\u0259kliyi il\u0259 proksi ed\u0259n vaxt\u0131 a\u00e7\u0131lmas\u0131</li>\n<li>Saytlar a\u011fac\u0131nda uy\u011fun xana(lar)\u0131n \u00fcz\u0259rind\u0259 sa\u011f d\u00fcym\u0259ni basaraq "M\u00fc\u015ft\u0259ril\u0259rin monotoru -> Alta\u011faclar\u0131n y\u00fckl\u0259nm\u0259si" se\u00e7in</li>\n<li>Brauzer\u0259 bu s\u0259hif\u0259l\u0259ri y\u00fckl\u0259m\u0259y\u0259 m\u0259cbur edin</li>\n<li>M\u00fc\u015ft\u0259ri hadis\u0259l\u0259ri (postMessage kimi, klik, mouseover v\u0259 s.) bu tabda list olunacaq - \u0259trafl\u0131 m\u0259lumat \u00fc\u00e7\u00fcn onu se\u00e7in.</li></ul></html>
