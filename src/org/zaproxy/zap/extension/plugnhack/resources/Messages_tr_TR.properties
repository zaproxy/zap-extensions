plugnhack.label.initialMessage=<Html> \u0130stemci olaylar\u0131n\u0131 almak i\u00e7in\:\n\n <ul> \n<li> E\u011fer ZAP \u00fczerinden proxy ederken izlemek istedi\u011finiz sayfalara eri\u015fin </ li> \n<li> Sa\u011f 'Monit\u00f6r m\u00fc\u015fterilerine Siteler a\u011fac\u0131nda ilgili d\u00fc\u011f\u00fcm (ler) t\u0131klat\u0131n ve se\u00e7in -> 'alt a\u011fa\u00e7 dahil </ li> \n<li> bu sayfalar\u0131 yeniden taray\u0131c\u0131n\u0131z\u0131 zorlay\u0131n </ li> \n<li> g\u00f6rmek i\u00e7in onlar\u0131 se\u00e7in - M\u00fc\u015fteri olaylar (\u00f6rne\u011fin PostMessage olarak t\u0131klat\u0131n, mouseover vs.) daha sonra bu sekmede yer alacakt\u0131r t\u00fcm ayr\u0131nt\u0131lar\u0131. </ li> </ ul> </ html>
