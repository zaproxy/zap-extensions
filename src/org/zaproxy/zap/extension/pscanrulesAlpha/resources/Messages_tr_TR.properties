pscanalpha.crossdomain.name=Etki Alanlar\u0131 Aras\u0131 yanl\u0131\u015f yap\u0131land\u0131r\u0131lmas\u0131
pscanalpha.crossdomain.desc=Etki Alanlar\u0131 Aras\u0131 yanl\u0131\u015f yap\u0131land\u0131r\u0131lmas\u0131
pscanalpha.crossdomain.soln=Bu hassas veriler kimli\u011fi do\u011frulanmam\u0131\u015f bir \u015fekilde (\u00f6rne\u011fin, IP adresi, beyaz-liste kullanarak) mevcut olmad\u0131\u011f\u0131ndan emin olun. Etki daha k\u0131s\u0131tlay\u0131c\u0131 dizi "Eri\u015fim Kontrol-izin-K\u00f6keni" HTTP ba\u015fl\u0131\u011f\u0131n\u0131 yap\u0131land\u0131rma ya da web taray\u0131c\u0131s\u0131 daha k\u0131s\u0131tlay\u0131c\u0131 bir \u015fekilde ayn\u0131 K\u00f6keni Politikas\u0131 (SOP) uygulamak i\u00e7in izin, tamamen t\u00fcm CORS ba\u015fl\u0131klar\u0131n\u0131 \u00e7\u0131kar\u0131n.
pscanalpha.crossdomain.refs=http\://www.hpenterprisesecurity.com/vulncat/en/vulncat/vb/html5_overly_permissive_cors_policy.html
pscanalpha.crossdomain.extrainfo=Web sunucusu \u00fczerinde CORS yanl\u0131\u015f yap\u0131land\u0131rma etki alanlar\u0131 aras\u0131 bu etki kimli\u011fi do\u011frulanmam\u0131\u015f API'leri kullanarak keyfi \u00fc\u00e7\u00fcnc\u00fc taraf etki alanlar\u0131ndan istekleri, okuma verir. Web taray\u0131c\u0131s\u0131 uygulamalar\u0131, ancak kimli\u011fi do\u011frulanm\u0131\u015f API'ler yan\u0131t\u0131 okumak i\u00e7in keyfi \u00fc\u00e7\u00fcnc\u00fc taraflar\u0131n izin vermez. Bu biraz riskini azalt\u0131r. Bu yanl\u0131\u015f yap\u0131land\u0131rma do\u011frulanmam\u0131\u015f bir \u015fekilde kullan\u0131labilir verilere eri\u015fmek i\u00e7in bir sald\u0131rgan taraf\u0131ndan kullan\u0131labilir, ancak hangi IP adresinin beyaz liste olarak, g\u00fcvenlik di\u011fer baz\u0131 form kullan\u0131r.

