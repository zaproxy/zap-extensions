pscanalpha.serverheaderversioninfoleak.desc=Web / uygulama sunucusu "Sunucu" HTTP yan\u0131t \u00fcstbilgisi arac\u0131l\u0131\u011f\u0131yla s\u00fcr\u00fcm bilgisini s\u0131zd\u0131r\u0131yor. B\u00f6yle bilgiye eri\u015fim, web / uygulama sunucusu tabi di\u011fer g\u00fcvenlik a\u00e7\u0131klar\u0131n\u0131 tan\u0131mlayan sald\u0131rganlar\u0131n kolayla\u015ft\u0131rabilir.
pscanalpha.serverheaderinfoleak.name=Sunucu, Web Sunucusu Uygulamas\u0131n\u0131 "Sunucu" HTTP Yan\u0131t Ba\u015fl\u0131\u011f\u0131 Alan\u0131yla S\u0131zd\u0131r\u0131yor
pscanalpha.serverheaderinfoleak.desc=Web sunucusu / uygulama, HTTP "Sunucu" yan\u0131t ba\u015fl\u0131\u011f\u0131 \u00fczerinden web sunucusu olarak kulland\u0131\u011f\u0131 uygulamay\u0131 s\u0131zd\u0131rd\u0131. Bu bilgilere eri\u015fim, bir sald\u0131rgan\u0131n web / uygulama sunucunuzun sahip olabilece\u011fi di\u011fer g\u00fcvenlik a\u00e7\u0131klar\u0131n\u0131 belirlemesini kolayla\u015ft\u0131rabilir. Bu bilginin kendisi, yani s\u00fcr\u00fcm dizgesi olmaks\u0131z\u0131n, sunucu g\u00fcvenli\u011fi a\u00e7\u0131s\u0131ndan \u00e7ok tehlikeli de\u011fildir, ancak yan\u0131t ba\u015fl\u0131\u011f\u0131 alan\u0131ndaki bu bilgiler neredeyse her zaman i\u015fe yaramaz ve dolay\u0131s\u0131yla sadece eski bir sald\u0131r\u0131 vekt\u00f6r\u00fcd\u00fcr.
pscanalpha.serverheaderinfoleak.general.refs=http\://httpd.apache.org/docs/current/mod/core.html\#servertokens\nhttp\://msdn.microsoft.com/en-us/library/ff648552.aspx\#ht_urlscan_007\nhttp\://blogs.msdn.com/b/varunm/archive/2013/04/23/remove-unwanted-http-response-headers.aspx\nhttp\://www.troyhunt.com/2012/02/shhh-dont-let-your-response-headers.html
pscanalpha.serverheaderinfoleak.general.soln=Web sunucunuzun, uygulama sunucusu, y\u00fck dengeleyicisi vb. "Sunucu" ba\u015fl\u0131\u011f\u0131n\u0131 bast\u0131racak ya da kapsaml\u0131 detaylar\u0131 sa\u011flayacak \u015fekilde yap\u0131land\u0131r\u0131ld\u0131\u011f\u0131ndan emin olun.

pscanalpha.stricttransportsecurity.scanner.name=S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik Ba\u015fl\u0131\u011f\u0131 Taray\u0131c\u0131s\u0131
pscanalpha.stricttransportsecurity.name=S\u0131k\u0131-Transport-G\u00fcvenlik Header De\u011fil Seti
pscanalpha.stricttransportsecurity.desc=HTTP S\u0131k\u0131 Ula\u015f\u0131m G\u00fcvenli\u011fi (HST'lerinde) bir web sunucusu (\u00f6rne\u011fin bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 aray\u00fczlerinin sadece g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (\u00f6rne\u011fin HTTP katmanl\u0131 TLS \u00fczerinden / SSL) kullanarak etkile\u015fim oldu\u011funu beyan sayede bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r. HST'lerinde bir IETF standartlar\u0131 par\u00e7a protokol\u00fcd\u00fcr ve RFC 6797 y\u0131l\u0131nda belirtilir.
pscanalpha.stricttransportsecurity.refs=https\://www.owasp.org/index.php/HTTP_Strict_Transport_Security https\://www.owasp.org/index.php/List_of_useful_HTTP_headers http\://en.wikipedia.org/wiki/HTTP_Strict_Transport_Security http\://caniuse.com / stricttransportsecurity http\://tools.ietf.org/html/rfc6797
pscanalpha.stricttransportsecurity.soln=Vb web sunucusu, uygulama sunucusu, y\u00fck dengeleyici, s\u0131k\u0131-Ula\u015ft\u0131rma-G\u00fcvenlik zorlamak i\u00e7in yap\u0131land\u0131r\u0131lm\u0131\u015f oldu\u011fundan emin olun.
pscanalpha.stricttransportsecurity.max.age.name=S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik Devre D\u0131\u015f\u0131
pscanalpha.stricttransportsecurity.max.age.desc=Bir HTTP S\u0131k\u0131 \u0130letim G\u00fcvenli\u011fi (HSTS) ba\u015fl\u0131\u011f\u0131 bulundu, ancak denetimi devre d\u0131\u015f\u0131 b\u0131rakan ve taray\u0131c\u0131lara \u00f6nceki HSTS ile ilgili ayarlar\u0131 s\u0131f\u0131rlamas\u0131n\u0131 bildiren y\u00f6nerge max-age\=0 i\u00e7erir. Daha fazla ayr\u0131nt\u0131 i\u00e7in RFC 6797'ye bak\u0131n.\nHTTP S\u0131k\u0131 Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS), bir web sunucusunun uygun kullan\u0131c\u0131 temsilcileri(yaln\u0131zca bir web taray\u0131c\u0131s\u0131 gibi), yaln\u0131zca g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (yani, TLS/SSL \u00fczerinden katmanl\u0131 HTTP) kullanarak etkile\u015fimde bulunaca\u011f\u0131n\u0131 bildiren bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r.
pscanalpha.stricttransportsecurity.max.age.refs=http\://tools.ietf.org/html/rfc6797\#section-6.2
pscanalpha.stricttransportsecurity.max.age.soln=Bu kontrol\u00fcn yap\u0131land\u0131rmas\u0131n\u0131 g\u00f6zden ge\u00e7irin. Web sunucunuzun, uygulama sunucusunun, y\u00fck dengeleyicisinin vb. S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik'i uygun bir max-age de\u011feri ile ayarlayacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015f oldu\u011funu sa\u011flay\u0131n.
pscanalpha.stricttransportsecurity.compliance.multiple.header.name=S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenli\u011fi \u00c7oklu Ba\u015fl\u0131k Kay\u0131tlar\u0131 (Spec ile uyumlu de\u011fil)
pscanalpha.stricttransportsecurity.compliance.multiple.header.desc=HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS) ba\u015fl\u0131klar\u0131 bulundu, birden fazla HSTS ba\u015fl\u0131k giri\u015fi i\u00e7eren bir yan\u0131t belirtimle (RFC 6797) uyumlu de\u011fil ve yaln\u0131zca ilk HSTS ba\u015fl\u0131\u011f\u0131 i\u015flenecek ve di\u011ferleri kullan\u0131c\u0131 arac\u0131s\u0131 taraf\u0131ndan yok say\u0131l\u0131yor veya HSTS ilkesi yanl\u0131\u015f uyguland\u0131. HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS), bir web sunucusunun (yaln\u0131zca bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 arac\u0131s\u0131n\u0131n, yaln\u0131zca g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (yani, TLS / SSL \u00fczerinden katmanl\u0131 HTTP) kullanarak etkile\u015fimde bulunaca\u011f\u0131n\u0131 bildiren bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r.
pscanalpha.stricttransportsecurity.compliance.multiple.header.refs=http\://tools.ietf.org/html/rfc6797\#section-8.1
pscanalpha.stricttransportsecurity.compliance.multiple.header.soln=Kod, web sunucusu, uygulama sunucusu, y\u00fck dengeleyici vb. y\u0131\u011f\u0131n\u0131n\u0131zda yaln\u0131zca bir bile\u015fen bulundu\u011fundan emin olun\: HTTP S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik (HSTS) ba\u015fl\u0131\u011f\u0131n\u0131 ayarlay\u0131n ya da ekleyin.
pscanalpha.stricttransportsecurity.plain.resp.name=D\u00fcz HTTP Yan\u0131t\u0131nda S\u0131k\u0131 Ta\u015f\u0131ma G\u00fcvenli\u011fi Ba\u015fl\u0131\u011f\u0131
pscanalpha.stricttransportsecurity.plain.resp.desc=Bir HTTP Kat\u0131 \u0130letim G\u00fcvenli\u011fi (HSTS) ba\u015fl\u0131\u011f\u0131 bulundu, ancak HSTS \u00fcstbilgileri d\u00fcz (HTTPS olmayan) yan\u0131tlarda dikkate al\u0131nmaz. HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS), bir web sunucusunun (yaln\u0131zca bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 arac\u0131s\u0131n\u0131n, yaln\u0131zca g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (yani, TLS / SSL \u00fczerinden katmanl\u0131 HTTP) kullanarak etkile\u015fimde bulunaca\u011f\u0131n\u0131 bildiren bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r.
pscanalpha.stricttransportsecurity.plain.resp.refs=http\://tools.ietf.org/html/rfc6797\#section-8.1
pscanalpha.stricttransportsecurity.plain.resp.soln=Bu kontrol\u00fcn yap\u0131land\u0131rmas\u0131n\u0131 g\u00f6zden ge\u00e7irin. Web sunucunuzun, uygulama sunucusunun, y\u00fck dengeleyicisinin vb. HTTPS yan\u0131tlar\u0131 i\u00e7in S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik'i ayarlayacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015f oldu\u011funu sa\u011flay\u0131n.
pscanalpha.stricttransportsecurity.compliance.max.age.missing.name=S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenli\u011fi Kay\u0131p Max-Age (Spec ile uyumlu de\u011fil)
pscanalpha.stricttransportsecurity.compliance.max.age.missing.desc=HTTP Ge\u00e7ici Aktar\u0131m G\u00fcvenli\u011fi (HSTS) ba\u015fl\u0131\u011f\u0131 bulundu, ancak azami ya\u015f y\u00f6nergesi eksik (veya y\u00f6nergede bir de\u011fer eksik). Daha fazla ayr\u0131nt\u0131 i\u00e7in RFC 6797'ye bak\u0131n. HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS), bir web sunucusunun (yaln\u0131zca bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 arac\u0131s\u0131n\u0131n, yaln\u0131zca g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (yani, TLS / SSL \u00fczerinden katmanl\u0131 HTTP) kullanarak etkile\u015fimde bulunaca\u011f\u0131n\u0131 bildiren bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r.
pscanalpha.stricttransportsecurity.compliance.max.age.missing.refs=http\://tools.ietf.org/html/rfc6797\#section-6.2
pscanalpha.stricttransportsecurity.compliance.max.age.missing.soln=Bu kontrol\u00fcn yap\u0131land\u0131rmas\u0131n\u0131 g\u00f6zden ge\u00e7irin. Web sunucunuzun, uygulama sunucusunun, y\u00fck dengeleyicisinin vb. S\u0131k\u0131-Ta\u015f\u0131ma-G\u00fcvenlik'i uygun bir max-age de\u011feri ile ayarlayacak \u015fekilde yap\u0131land\u0131r\u0131lm\u0131\u015f oldu\u011funu sa\u011flay\u0131n.
pscanalpha.stricttransportsecurity.compliance.meta.name=Strict-Transport-Security Defined via META (Non-compliant with Spec)
pscanalpha.stricttransportsecurity.compliance.meta.desc=Bir HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS) META etiketi bulundu, ve bir META etiketi arac\u0131l\u0131\u011f\u0131yla HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi'ni (HSTS) tan\u0131mlayan a\u00e7\u0131k\u00e7a spec (RFC 6797) taraf\u0131ndan desteklenmiyor.
pscanalpha.stricttransportsecurity.compliance.meta.refs=http\://tools.ietf.org/html/rfc6797\#section-8.5
pscanalpha.stricttransportsecurity.compliance.meta.soln=HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi'ni (HSTS) bir META etiketi ile ayarlamaya \u00e7al\u0131\u015fmay\u0131n.
pscanalpha.stricttransportsecurity.compliance.max.age.malformed.name=Strict-Transport-Security Max-Age Malformed (Non-compliant with Spec)
pscanalpha.stricttransportsecurity.compliance.max.age.malformed.desc=Bir HTTP Ge\u00e7ici Aktar\u0131m G\u00fcvenli\u011fi (HSTS) ba\u015fl\u0131\u011f\u0131 bulundu, ancak maksimum ya\u015f direktifinden \u00f6nce gelen t\u0131rnaklar i\u00e7eriyor (maksimum ya\u015f de\u011ferleri al\u0131nt\u0131 yap\u0131labilir, ancak direktif kendisi olamaz). Daha fazla ayr\u0131nt\u0131 i\u00e7in RFC 6797'ye bak\u0131n. HTTP Ge\u00e7ici Ta\u015f\u0131ma G\u00fcvenli\u011fi (HSTS), bir web sunucusunun (yaln\u0131zca bir web taray\u0131c\u0131s\u0131 gibi) uygun kullan\u0131c\u0131 arac\u0131s\u0131n\u0131n, yaln\u0131zca g\u00fcvenli HTTPS ba\u011flant\u0131lar\u0131n\u0131 (yani, TLS / SSL \u00fczerinden katmanl\u0131 HTTP) kullanarak etkile\u015fimde bulunaca\u011f\u0131n\u0131 bildiren bir web g\u00fcvenlik politikas\u0131 mekanizmas\u0131d\u0131r.
