pscanalpha.contentsecuritypolicymissing.name=\u0130\u00e7erik G\u00fcvenli\u011fi \u0130lkesi (CSP) \u00dcstbilgi De\u011fil Seti
pscanalpha.contentsecuritypolicymissing.desc=\u0130\u00e7erik G\u00fcvenli\u011fi \u0130lkesi (CSP) alg\u0131lar ve Cross Site Scripting (XSS) ve veri enjeksiyon sald\u0131r\u0131lar\u0131 da dahil olmak \u00fczere sald\u0131r\u0131lar\u0131n belirli t\u00fcrleri, azaltmak i\u00e7in yard\u0131mc\u0131 ek bir g\u00fcvenlik katman\u0131. Bu sald\u0131r\u0131lar veri h\u0131rs\u0131zl\u0131\u011f\u0131 site tahrifat ya da malware da\u011f\u0131t\u0131m\u0131 her \u015fey i\u00e7in kullan\u0131l\u0131r. CSP web sitesi sahiplerinin taray\u0131c\u0131lar bu sayfa \u00fczerinde y\u00fck izin verilmelidir i\u00e7erik onaylanm\u0131\u015f kaynaklar\u0131 beyan izin standart HTTP ba\u015fl\u0131klar\u0131n\u0131 bir dizi sa\u011flar - kapl\u0131 tipleri JavaScript, CSS, HTML \u00e7er\u00e7eveleri, yaz\u0131 tipleri, resimler ve Java uygulamalar\u0131 da g\u00f6m\u00fclebilir nesnelerdir, ActiveX, ses ve video dosyalar\u0131.
