pscanalpha.retrievedfromcache.desc=i\u00e7erik payla\u015f\u0131lan \u00f6nbellek al\u0131nan edilmi\u015ftir. Yan\u0131t verileri, hassas ki\u015fisel ya da kullan\u0131c\u0131ya \u00f6zg\u00fc ise, bu hassas bilgilerin s\u0131zd\u0131r\u0131lm\u0131\u015f olmas\u0131 neden olabilir. Baz\u0131 durumlarda, bu da, bir kullan\u0131c\u0131, bir kullan\u0131c\u0131n\u0131n oturum tam kontrol elde kendi ortam\u0131nda kullan\u0131lan \u00f6nbelle\u011fe alma bile\u015fenlerinin konfig\u00fcrasyonuna ba\u011fl\u0131 olarak neden olabilir. Bu \u00f6ncelikle b\u00f6yle "vekil" \u00f6nbelleklerini olarak \u00f6nbelle\u011fe alma sunucular\u0131 yerel a\u011f \u00fczerinde yap\u0131land\u0131r\u0131lm\u0131\u015f olan bir konudur. Bu yap\u0131land\u0131rma, tipik haliyle, \u00f6rne\u011fin, kurum veya e\u011fitim ortamlarda bulunur. 
