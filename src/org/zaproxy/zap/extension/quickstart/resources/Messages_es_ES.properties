quickstart.panel.proxymsg=<html><p><p><p>Para un an\u00e1lisis m\u00e1s en profundidad de la prueba se debe explorar la aplicaci\u00f3n mediante pruebas de regresi\u00f3n automatizadas navegando a trav\u00e9s ZAP como proxy.</p> <p></p> <p>Si usted est\u00e1 usando Firefox 24.0 o superior puede usar 'Plug-n-Hack' para configurar su navegador\:</p></html>
quickstart.panel.pnhmsg=<html>\n<p>If you are using Firefox 24.0 or later you can use 'Plug-n-Hack' to configure your browser\:</p></html>
quickstart.panel.topmsg=<html><h1>Bienvenido al OWASP Zed Attack Proxy (ZAP)</h1> <p>ZAP es una herramienta para pruebas de penetraci\u00f3n, de f\u00e1cil uso y con m\u00faltiples componentes, para encontrar vulnerabilidades en aplicaciones web.</p><p></p> <p>Ten en cuenta que  s\u00f3lo debes atacar aplicaciones para las cuales se ha sido previamente autorizado.</p><p></p> <p>Para probar una aplicaci\u00f3n r\u00e1pidamente, introduzca la URL y presione 'Atacar'.</p><p><p></html>
