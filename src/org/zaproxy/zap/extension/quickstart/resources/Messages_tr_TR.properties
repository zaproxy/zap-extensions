quickstart.launch.browser.html=<h1>Uygulaman\u0131z\u0131 ZAP ile ke\u015ffedin</h1>\nBu taray\u0131c\u0131 ZAP \u00fczerinden otomatik olarak vekil sunucu olarak ve sertifika uyar\u0131lar\u0131n\u0131 g\u00f6z ard\u0131 etmek i\u00e7in yap\u0131land\u0131r\u0131lm\u0131\u015ft\u0131r.<br>\nUygulaman\u0131zda ne kadar verimli dola\u015f\u0131rsan\u0131z, ZAP yap\u0131y\u0131 o kadar iyi anlayacak ve etkin olarak sald\u0131rabilecektir.<br><br>\n
