quickstart.panel.helpmsg=<Html> <p> Daha fazla bilgi i\u00e7in yard\u0131m dosyas\u0131na bak\u0131n. </ p> <p> <p> </ html>
quickstart.panel.proxymsg=<Html> <p> <p> \n<p> i\u00e7in ZAP \u00fczerinden proxy yaparken taray\u0131c\u0131n\u0131z\u0131 veya otomatik regresyon testleri kullanarak uygulaman\u0131z\u0131 ara\u015ft\u0131rmal\u0131d\u0131r daha derinlemesine testinde. </ p> \n<p> </ p> <p> E\u011fer taray\u0131c\u0131n\u0131z\u0131 yap\u0131land\u0131rmak i\u00e7in Firefox 24.0 kullan\u0131yorsan\u0131z veya daha sonra 'Plug-n-Hack kullanabilirsiniz\: </ p> </ html>
quickstart.panel.pnhmsg=<html>\n<p>E\u011fer Firefox 24.0 veya daha yeni bir s\u00fcr\u00fcm kullan\u0131yorsan\u0131z, taray\u0131c\u0131n\u0131z\u0131 yap\u0131land\u0131rmak i\u00e7in 'Plug-n-Hack' kullanabilirsiniz\:</p></html>
quickstart.panel.topmsg=<Html> <h1> OWASP Zed Sald\u0131r\u0131 Vekil (ZAP) Ho\u015fgeldiniz </ h1> \n<p> ZAP web uygulamalar\u0131 g\u00fcvenlik a\u00e7\u0131klar\u0131n\u0131 bulmak i\u00e7in entegre penetrasyon testleri arac\u0131 kullanmak i\u00e7in bir kolayd\u0131r. </ p> <p> </ p > \n<p> Not sadece size \u00f6zel test etmek i\u00e7in izin verilen olan uygulamalar\u0131 sald\u0131rmak gerekti\u011fini unutmay\u0131n. </ p> <p> </ p> \n<p> h\u0131zl\u0131 bir uygulamay\u0131 test onun a\u015fa\u011f\u0131daki URL'yi girin ve tu\u015funa bas\u0131n i\u00e7in 'Sald\u0131r\u0131'. </ p> <p> <p> </ html>
