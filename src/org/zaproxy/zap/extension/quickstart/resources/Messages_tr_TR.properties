quickstart.launch.html=<h1>Uygulaman\u0131z\u0131 ZAP ile ke\u015ffedin</h1>\nBu taray\u0131c\u0131 ZAP ile otomatik olarak ZAP ile proxy atamaya ve sertifika uyar\u0131lar\u0131n\u0131 g\u00f6z ard\u0131 etmeye yap\u0131land\u0131r\u0131lm\u0131\u015ft\u0131r.<br>\nUygulaman\u0131z\u0131 ne kadar verimli ke\u015ffederseniz, ZAP o kadar iyi anlayacak ve sald\u0131rabilecektir.<br><br>
