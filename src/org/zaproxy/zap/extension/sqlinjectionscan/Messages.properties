sqlinjection.soln=Do not trust client side input, even if there is client side validation in place.  In general,\nType check all data on the server side.\nIf the application uses JDBC, use PreparedStatement or CallableStatement, with parameters passed by '?'\nIf the application uses ASP, use ADO Command Objects with strong type checking and parameterized queries.\nIf database Stored Procedures can be used, use them.  Do *not* concatenate strings into queries in the stored procedure, or use 'exec', 'exec immediate', or equivalent functionality!\nDo not create dynamic SQL queries using simple string concatenation.\nEscape all data received from the client.\nApply a 'whitelist' of allowed characters, or a 'blacklist' of disallowed characters in user input.\nApply the privilege of least privilege by\nusing the lease privileged database user possible. In particular, avoid using the 'sa' or 'db-owner' users. This does not eliminate SQL injection, but minimizes its impact.\ngranting the minimum database access that is necessary for the application.
